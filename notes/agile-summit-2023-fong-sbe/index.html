e:b,value:"如果問大老闆們，如果事情有意外，你希望什麼時候知道？多數人都會希望是立刻、馬上。"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"如果是這樣，那又為甚麼總是要用數據去挑戰？而不是幫助他們說出來？"}]},{type:a,tag:c,props:{},children:[{type:b,value:"知道情況有意外時，會有情緒。但必須跟夥伴說，我不是我不是對你不高興，而是對這個情況不高興。"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"也讓我聯想：領導者可以有情緒，但要控制在對的地方去顯現。"}]}]}]}]}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"界線"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"鄰居為狗設置的隱形圍欄沒有埋在地下，被風吹來吹去，導致小狗不清楚何時會被電，只敢在陽台的故事"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"不清楚的界線反而會讓相關人士畏手畏腳，難以成事。像是團隊就不會因此擔心、胡亂猜測，反而能夠好的直接做出決策。就像鄰居的小狗能在界線內自由發揮，而不是只敢保守的待在陽台。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"中階管理階層是最協助展開釐清界線的對話"}]},{type:a,tag:c,props:{},children:[{type:b,value:"界線不是一個禁止橫越的高牆，而是觸發對話的邊線。e.g."},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"居家裝潢，我們訂了 30w 預算，但這個預算我們可能只能挖東牆補西牆去滿足需求。但若是只需要提高 20% 預算到 36w，卻可以讓現在的效果翻倍到你理想中的裝潢。你是希望設計師因為高於預算都不跟你說，還是會提出來跟你討論看看？"}]}]}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"相信自治能力，不要把有能力的人當小朋友（只在 Team Name、點心預算有自治能力？）"}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"階層的原意不是為了權力與管理，而是幫助而是幫助大家更好的工作"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"\"The Original purpose of a hierarchy is always helping its originating subsystem do their job bette\" -- Donella Meadows"}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"領導並不是仰賴階級，任何階層的任何人都可以是領導者"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"Leadership does not depend on hierarchy. There are leaders at all levels."}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"有什麼是最小你可以幫助團隊每個人的事情？為此你需要什麼才能行動？"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"小到像是：我們在討論時，遇到鬼打牆。若是有人提出不如我們把我們的選項寫下來，透過這樣的方式揭露、讓我們發現選項並不是我們想的只有三個，而是有七個，那個人也是個領導者。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"不用不用主導權，只需要自己去做。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"這讓我想：去發現每個人自發領導的時刻，鼓勵他們。並嘗試讓沒有的人，有那個舞台。"}]}]}]}]}]},title_en:g,slug:"agile-summit-2023-esther-leader-at-all-levels",aliases:[q],created_at:aO,updated_at:aO,published_at:w,tags:[],_type:y,_id:"garden:notes:agile-summit-2023-esther-leader-at-all-levels.md",_source:z,_file:"notes\u002Fagile-summit-2023-esther-leader-at-all-levels.md",_extension:A,head:{title:"Esther Derby - Leaders at All Levels - 深藏若虛"}},{_path:aP,_dir:t,_draft:f,_partial:f,_locale:u,_empty:f,title:aQ,description:g,excerpt:{type:o,children:[{type:a,tag:h,props:{},children:[{type:a,tag:r,props:{href:"https:\u002F\u002Fagile.ithome.com.tw\u002F",rel:[aN]},children:[{type:b,value:aR}]},{type:b,value:" 是由 ACT! 台灣敏捷協會、AgileComminity.tw（台灣敏捷社群）、DevOps Taiwan、iThome 主辦的活動。"}]},{type:a,tag:h,props:{},children:[{type:b,value:"我這次是以 Speaker 的身份出席，擔任年度變革引導者座談的對談人之一。也因為大會方希望讓工作坊的機會留給會眾，所以我主要是在議程與場外活動。"}]},{type:a,tag:h,props:{},children:[{type:b,value:"此次活動的議程如下："},{type:a,tag:aS,props:{},children:[]},{type:a,tag:aT,props:{alt:"AgileSummit2023-Sessions.png",src:"\u002Fattachments\u002FAgileSummit2023-Sessions.png"},children:[]}]},{type:a,tag:h,props:{},children:[{type:b,value:"另有雙軌的工作坊："},{type:a,tag:aS,props:{},children:[]},{type:a,tag:aT,props:{alt:"AgileSummit2023-Workshops.png",src:"\u002Fattachments\u002FAgileSummit2023-Workshops.png"},children:[]}]},{type:a,tag:h,props:{},children:[{type:b,value:"我有參與到且讓我有特別收穫的議程是："}]},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:a,tag:r,props:{href:B},children:[{type:b,value:q}]}]},{type:a,tag:c,props:{},children:[{type:a,tag:r,props:{href:s},children:[{type:b,value:n}]}]}]},{type:a,tag:h,props:{},children:[{type:b,value:"Esther 的議程對我來說是 mindset 上的收穫，我特別喜歡 Context 的鑽石模型，隔日與同事閒聊時，越聊越與工作上的情境結合。界線的概念也讓我當頭棒喝，界線變來變去的危害，以及界線是觸發對話而不是高牆的概念，都讓我有種頓悟的感覺。"}]},{type:a,tag:h,props:{},children:[{type:b,value:v}]},{type:a,tag:h,props:{},children:[{type:b,val 格，來學學實例化需求！","root","Details & Example","Esther Derby - Leaders at All Levels","a","\u002Fnotes\u002Fagile-summit-2023-fong-sbe","notes","en","Fong 的議程對我來說是 Specification by Example 一書的導讀，以前讀過幾次，但總無法理解透徹。經過幾年工作經驗、LeSS in Action 的洗禮，這次再透過 Fong 系統性地串聯，讓我恍然大悟。",null,2,"markdown","garden","md","\u002Fnotes\u002Fagile-summit-2023-esther-leader-at-all-levels","關於","system","h2","用一個例子來解釋為什麼規格很難讀\u002F寫","姊姊大妹妹 4 歲，請問 20 年後他們差幾歲","時區","生日過了嗎","虛歲","姊姊還活著嗎？","規格是傳遞知識的溝通工具，用於同步領域專家跟開發人員","無效規格","特徵","範圍不明確 (Scope Creep)","沒有脈絡（上下文）","規則過於抽象","內容組織混亂","原因：由於開發流程與成員心態導致","即時快速迭代可以更快發現錯誤，但不能避免錯誤","如果心態不正確，就算迭代再快，也只是從一大坨大邊，變成很多小顆的大便罷了。","團隊容易陷入究責的困境","有效的規格能幫助我們減少重工與錯誤，並正確解決客戶需求","而有效的規格必須是團隊協作下的共識","如何取得共識？","好的範例可以幫助我們了解規格","舉例是原始但有效的方式","協作討論 + 用舉例解釋規格 = 實例化需求規格","Examples","Tests","Requirements","關鍵程序模式","從目標中獲取範圍","規格 v1","確保可讀性，確保停在 High-Level，不要太快鑽進細節","協同制定需求規格、舉例說明","多出原本期待時，可以拆出新的 User Story","Example Mapping","探索未知的已知","Story","Rule","Example","Question","規格 v1.1","提煉需求規格","常見格式","條列式","Gherkin: Given-When-Then (流程)","表格","規格 v2.","UI Details","不需改需求規格的前提下自動化驗證","頻繁驗證","持續演變為說明文件系統","把規格書當作權威文件，任何修改都應該回歸到規格書","Dev: Details & Example -\u003E Use Case","Q&A: TestCAse 文件 + 自動化 E2E 測試","規格 Final Version","User Story & Background：說明脈絡與原因","Acceptance Criteria：範疇，修改頻率最低","UI Details：設計相關資訊與設計稿","Details & Example：挑選 A.C. 較複雜的部分做實例解說","Notes：考量點、Checklist、技術細節、決策歷史、補充資料","是否要演化成活文件","反思：有長期價值，但短期要付出很多學習與維護成本","Fong - No more invalid spec, let's learn Specification by Example","2023-06-17T16:23:49.000Z","nofollow","2023-06-17T16:23:28.000Z","\u002Fnotes\u002Fagile-summit-2023","敏捷高峰會 2023","Agile Summit 2023","br","img","2023-06-17T01:35:53.000Z","\u002Fabout","\u002F")))}</script><script type="module" src="/_nuxt/entry.5498e93d.js" crossorigin></script><script type="module" src="/_nuxt/default.89fd12d6.js" crossorigin></script><script type="module" src="/_nuxt/SectionContainer.1e77d945.js" crossorigin></script><script type="module" src="/_nuxt/TheHeader.91f54dec.js" crossori
