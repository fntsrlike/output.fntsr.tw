eMap:e},children:[{type:c,value:o}]}]}]}]},title_en:a,slug:a,aliases:[],created_at:x,updated_at:x,published_at:p,tags:[],body:{type:k,children:[{type:b,tag:h,props:{code:o},children:[{type:b,tag:l,props:{},children:[{type:b,tag:h,props:{__ignoreMap:e},children:[{type:b,tag:y,props:{class:"line"},children:[{type:b,tag:y,props:{},children:[{type:c,value:"---\nalias: [\"興大學生會・官方網站\"]\nid: nchusg-official-website\nname: 興大學生會・官方網站\nresponsibility: 維護既有網站\ndate: \"2012\"\nurl: https:\u002F\u002Fnchusg.org\nlanguages:\n    - PHP\n    - JavaScript\n    - HTML\n    - CSS\nframeworks:\n    - Laravel\ndescription:\n    - \"一個學生會網站應該有什麼特色，要如何在一個粉絲專頁橫行的時代，凸顯官方網站的重要性與地位，這是當初任職學生會資訊長不斷思考的議題。以簡潔的設計，提供正式公告閱讀、行事曆與連絡資料，簡單卻重要的資訊。\"\n    - \"並且將官方網站定位成一個學生入口網站，以此為中心開發各式網路應用程式。例如以 Wordpress 搭配套件將公告放在官網上、提供各式學生 App 的連結，讓每項服務即App，單獨維護，卻又利用官網為中心的特性，彙整資料。\"\n    - \"目前此概念以作為學生會資訊部開發官網的方針，由後屆學弟妹持續維護中。\"\nscreenshots:\n    - \"web_sg_website_1.jpg\"\n---```\n興大學生會・官方網站\n維護既有網站\n\nPHP JavaScript HTML CSS Laravel\n\n-   網站： [https:\u002F\u002Fnchusg.org](https:\u002F\u002Fnchusg.org\u002F)\n\n一個學生會網站應該有什麼特色，要如何在一個粉絲專頁橫行的時代，凸顯官方網站的重要性與地位，這是當初任職學生會資訊長不斷思考的議題。以簡潔的設計，提供正式公告閱讀、行事曆與連絡資料，簡單卻重要的資訊。\n\n並且將官方網站定位成一個學生入口網站，以此為中心開發各式網路應用程式。例如以 Wordpress 搭配套件將公告放在官網上、提供各式學生 App 的連結，讓每項服務即App，單獨維護，卻又利用官網為中心的特性，彙整資料。\n\n目前此概念以作為學生會資訊部開發官網的方針，由後屆學弟妹持續維護中。\n\n![[public\u002Fattachments\u002Fweb_sg_website_1.png]]"}]}]}]}]}]}],toc:{title:e,searchDepth:z,depth:z,links:[]}},_type:q,_id:"garden:about:portfolios:web:2012-01-web-nchusg-official-website.md",_source:r,_file:"about\u002Fportfolios\u002Fweb\u002F2012-01-web-nchusg-official-website.md",_extension:s,head:{title:t},layout:"default"}},"$sdd-surrounds":{"/about/portfolios/web/2012-01-web-nchusg-official-website":[{_path:A,_dir:m,_draft:d,_partial:d,_locale:n,_empty:d,title:a,description:e,excerpt:{type:k,children:[{type:b,tag:h,props:{code:B},children:[{type:b,tag:l,props:{},children:[{type:b,tag:h,props:{__ignoreMap:e},children:[{type:c,value:B}]}]}]},{type:b,tag:f,props:{},children:[{type:c,value:"興大學生會・海報張貼管理系統"},{type:b,tag:C,props:{},children:[]},{type:c,value:"\n獨立開發"}]},{type:b,tag:f,props:{},children:[{type:c,value:"PHPJavaScriptHTMLCSSLaravel 4"}]},{type:b,tag:"ul",props:{},children:[{type:b,tag:D,props:{},children:[{type:c,value:"程式碼： "},{type:b,tag:E,props:{href:F,rel:[G]},children:[{type:c,value:F}]}]},{type:b,tag:D,props:{},children:[{type:c,value:"網站： "},{type:b,tag:E,props:{href:H,rel:[G]},children:[{type:c,value:H}]},{type:c,value:" (已失效)"}]}]},{type:b,tag:f,props:{},children:[{type:c,value:"海報公佈欄的管理，以往都是手動填表，然後人工評斷是否額度正常、重複申請等許多審核細節，若是稍有不慎，就會造成張貼單位重複、爭吵，更別體在審查的過程中，看著密密麻麻的列表，是多麽得耗時費力。於是寫出一個電子化的系統協助處理公佈欄張貼的勢，是本專案存在的目的。"}]},{type:b,tag:f,props:{},children:[{type:c,value:"本專案目前使用在國立中興大學學生會，用來管理學生張貼海報相關事宜。"}]},{type:b,tag:f,props:{},children:[{type:b,tag:"img",props:{alt:"web_sg_boards_1.png",src:"\u002Fattachments\u002Fweb_sg_boards_1.png"},children:[]}]}]},title_en:a,slug:a,aliases:[],created_at:I,updated_at:I,published_at:p,tags:[],_type:q,_id:"garden:about:portfolios:web:2012-01-web-nchusg-board-manger-system.md",_source:r,_file:"about\u002Fportfolios\u002Fweb\u002F2012-01-web-nchusg-board-manger-system.md",_extension:s,head:{title:t}},{_path:J,_dir:m,_draft:d,_partial:d,_locale:n,_empty:d,title:a,description:e,excerpt:{type:k,children:[{type:b,tag:h,props:{code:K},children:[{type:b,tag:l,props:{},children:[{type:b,tag:h,props:{__ignoreMap:e},children:[{type:c,value:K}]}]}]},{type:b,tag:f,props:{},children:[{type:c,value:"興大圖書館・尋書系統"},{type:b,tag:C,props:{},children:[]},{type:c,value:"\n獨立開發、重構既有專案"}]},{type:b,tag:f,props:{},children:[{type:c,value:"PHP JavaScript HTML CSS"}]},{type:b,tag:f,props:{},children:[{type:c,value:"讀者在書架上找不到書，只好向櫃檯索取申請單，填寫相關資料，並由服務人員去追蹤。但這些流程有許多是程式可以取代的，一套尋書系統也是圖書館必備的網路應用程式，幫助圖書館主管去追蹤現有尋書狀況、進度，並且能讓讀者知道第一手的詢書訊息，增加官方與讀者的交流與信任。"}]},{type:b,tag:f,props:{},children:[{type:c,value:"本專案主要是協助重構原本向其他單位交流所得的程式，改寫成現有單位適合的流程。且將原本重覆性極高的程式，轉換成函式與模組，增強重用性。"}]}]},title_en:a,slug:a,aliases:[],cr "\nurl: https:\u002F\u002Fnchusg.org\nlanguages:\n    - PHP\n    - JavaScript\n    - HTML\n    - CSS\nframeworks:\n    - Laravel\ndescription:\n    - \"一個學生會網站應該有什麼特色，要如何在一個粉絲專頁橫行的時代，凸顯官方網站的重要性與地位，這是當初任職學生會資訊長不斷思考的議題。以簡潔的設計，提供正式公告閱讀、行事曆與連絡資料，簡單卻重要的資訊。\"\n    - \"並且將官方網站定位成一個學生入口網站，以此為中心開發各式網路應用程式。例如以 Wordpress 搭配套件將公告放在官網上、提供各式學生 App 的連結，讓每項服務即App，單獨維護，卻又利用官網為中心的特性，彙整資料。\"\n    - \"目前此概念以作為學生會資訊部開發官網的方針，由後屆學弟妹持續維護中。\"\nscreenshots:\n    - \"web_sg_website_1.jpg\"\n---```\n興大學生會・官方網站\n維護既有網站\n\nPHP JavaScript HTML CSS Laravel\n\n-   網站： [https:\u002F\u002Fnchusg.org](https:\u002F\u002Fnchusg.org\u002F)\n\n一個學生會網站應該有什麼特色，要如何在一個粉絲專頁橫行的時代，凸顯官方網站的重要性與地位，這是當初任職學生會資訊長不斷思考的議題。以簡潔的設計，提供正式公告閱讀、行事曆與連絡資料，簡單卻重要的資訊。\n\n並且將官方網站定位成一個學生入口網站，以此為中心開發各式網路應用程式。例如以 Wordpress 搭配套件將公告放在官網上、提供各式學生 App 的連結，讓每項服務即App，單獨維護，卻又利用官網為中心的特性，彙整資料。\n\n目前此概念以作為學生會資訊部開發官網的方針，由後屆學弟妹持續維護中。\n\n![[public\u002Fattachments\u002Fweb_sg_website_1.png]]\n",null,"markdown","garden","md","... - 深藏若虛","關於","system","\u002Fabout\u002Fportfolios\u002Fweb\u002F2012-01-web-nchusg-official-website","2023-06-13T22:14:21.000Z","span",2,"\u002Fabout\u002Fportfolios\u002Fweb\u002F2012-01-web-nchusg-board-manger-system","---\nalias: [\"興大學生會・海報張貼管理系統\"]\nid: nchusg-board-manger-system\nname: 興大學生會・海報張貼管理系統\nresponsibility: 獨立開發\ndate: \"2012\"\nsource: https:\u002F\u002Fgithub.com\u002Ffntsrlike\u002Fboards_manager\nurl: http:\u002F\u002Fapp.nchusg.org\u002Fposter_manager\nlanguages:\n    - PHP\n    - JavaScript\n    - HTML\n    - CSS\nframeworks:\n    - Laravel 4\ndescription:\n    - \"海報公佈欄的管理，以往都是手動填表，然後人工評斷是否額度正常、重複申請等許多審核細節，若是稍有不慎，就會造成張貼單位重複、爭吵，更別體在審查的過程中，看著密密麻麻的列表，是多麽得耗時費力。於是寫出一個電子化的系統協助處理公佈欄張貼的勢，是本專案存在的目的。\"\n    - \"本專案目前使用在國立中興大學學生會，用來管理學生張貼海報相關事宜。\"\nscreenshots:\n    - \"web_sg_boards_1.jpg\"\n---\n","br","li","a","https:\u002F\u002Fgithub.com\u002Ffntsrlike\u002Fboards_manager","nofollow","http:\u002F\u002Fapp.nchusg.org\u002Fposter_manager","2023-06-13T22:14:17.000Z","\u002Fabout\u002Fportfolios\u002Fweb\u002F2013-01-web-nchulib-book-searching-system","---\nalias: [\"興大圖書館・尋書系統\"]\nid: nchulib-book-searching-system\nname: 興大圖書館・尋書系統\nresponsibility: 獨立開發、重構既有專案\ndate: \"2013\"\nlanguages:\n    - PHP\n    - JavaScript\n    - HTML\n    - CSS\nframeworks: []\ndescription:\n    - \"讀者在書架上找不到書，只好向櫃檯索取申請單，填寫相關資料，並由服務人員去追蹤。但這些流程有許多是程式可以取代的，一套尋書系統也是圖書館必備的網路應用程式，幫助圖書館主管去追蹤現有尋書狀況、進度，並且能讓讀者知道第一手的詢書訊息，增加官方與讀者的交流與信任。\"\n    - \"本專案主要是協助重構原本向其他單位交流所得的程式，改寫成現有單位適合的流程。且將原本重覆性極高的程式，轉換成函式與模組，增強重用性。\"\nscreenshots: []\n---\n","2023-06-13T22:14:25.000Z","\u002Fabout","\u002F")))}</script><script type="module" src="/_nuxt/entry.5498e93d.js" crossorigin></script><script type="module" src="/_nuxt/default.89fd12d6.js" crossorigin></script><script type="module" src="/_nuxt/SectionContainer.1e77d945.js" crossorigin></script><script type="module" src="/_nuxt/TheHeader.91f54dec.js" crossorigin></script><script type="module" src="/_nuxt/ThemeToggle.8dd99431.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.687a15cd.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.b692e3f6.js" crossorigin></script><script type="module" src="/_nuxt/ContentQuery.ab1a8e27.js" crossorigin></script><script type="module" src="/_nuxt/TheFooter.26261a21.js" crossorigin></script><script type="module" src="/_nuxt/SocialIcon.e5693254.js" crossorigin></script><script type="module" src="/_nuxt/Icon.fce62045.js" crossorigin></script><script type="module" src="/_nuxt/PostPage.5028c881.js" crossorigin></script></body>
