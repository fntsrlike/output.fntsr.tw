g\"\n    - \"app_korat_2.jpg\"\n    - \"app_korat_3.jpg\"\n    - \"app_korat_4.jpg\"\n---"}]}]}]}]}]},{type:a,tag:d,props:{},children:[{type:c,value:E},{type:a,tag:h,props:{},children:[]},{type:c,value:F}]},{type:a,tag:d,props:{},children:[{type:c,value:G}]},{type:a,tag:r,props:{},children:[{type:a,tag:s,props:{},children:[{type:c,value:H},{type:a,tag:t,props:{href:o,rel:[u]},children:[{type:c,value:o}]}]}]},{type:a,tag:d,props:{},children:[{type:c,value:I}]},{type:a,tag:d,props:{},children:[{type:c,value:J}]},{type:a,tag:d,props:{},children:[{type:c,value:K}]},{type:a,tag:d,props:{},children:[{type:a,tag:f,props:{alt:L,src:M},children:[]},{type:a,tag:h,props:{},children:[]},{type:a,tag:f,props:{alt:N,src:O},children:[]},{type:a,tag:h,props:{},children:[]},{type:a,tag:f,props:{alt:P,src:Q},children:[]},{type:a,tag:h,props:{},children:[]},{type:a,tag:f,props:{alt:R,src:S},children:[]}]}],toc:{title:g,searchDepth:V,depth:V,links:[]}},_type:w,_id:"garden:about:portfolios:software:2015-01-app-korat.md",_source:x,_file:"about\u002Fportfolios\u002Fsoftware\u002F2015-01-app-korat.md",_extension:y,head:{title:z},layout:"default"}},"$sdd-surrounds":{"/about/portfolios/software/2015-01-app-korat":[{_path:W,_dir:D,_draft:e,_partial:e,_locale:p,_empty:e,title:b,description:g,excerpt:{type:m,children:[{type:a,tag:j,props:{code:X},children:[{type:a,tag:n,props:{},children:[{type:a,tag:j,props:{__ignoreMap:g},children:[{type:c,value:X}]}]}]},{type:a,tag:d,props:{},children:[{type:c,value:"國立文華高中 BBS 校站：新幻想領域社團協作開發、架設"}]},{type:a,tag:d,props:{},children:[{type:c,value:"C Maple-Itoc"}]},{type:a,tag:d,props:{},children:[{type:c,value:"對現在年輕人提及 BBS，大概已經一問三不知，除了 PTT 以外的 BBS 幾近沒落，但 BBS 卻是我高中以前，最活躍的網路平台，幾乎每個學校都會維護一個 BBS 站，也是許多人在學生時代的美好回憶。"}]},{type:a,tag:d,props:{},children:[{type:c,value:"在我高一入學時，也是學校 BBS 站沒落且關閉的時期。任職於電研社社長的時候，就努力想嘗試在復站，最後在硬碟資料已經找不會的情況下放棄，但轉而重新架設一個的方向。最後終於在指考前三個月重新架起。儘管現在學校不再支持硬體去提供服務，但此專案也算是我在高中學習程式設計和系統管理的一個起點，也是讓我享受程設設計喜悅的開端。"}]},{type:a,tag:d,props:{},children:[{typ 實驗室研究生的流動率高，導致專案的架構也異常複雜。在接手本專案後，除了導入 Code Review 去維持程式碼品質外，也開始著手改善視窗應用程式的主架構。在開發視窗應用程式時導入 MVVM 的概念，將原本有如義大利麵般的程式碼將邏輯與視圖分開，並且提倡主體輕量化，為主要的程式邏輯建立子專案，最後再引入視窗應用程式的主專案中，而主專案主要就是協助模組間進行溝通。也因此可以將各個功能、模組分派給其他研究生去開發，而不在那以改動，本專案得以更順暢的進行多人開發。\"\n    - \"本專案的傳統介面過於工程且不直覺，在進行視窗應用程式主體重製時，也著手改善使用者介面，使用較為簡單、易辨的風格，以及較為現代的色彩，讓使用者對於本產體感到更加親切，更願意去試用。且在投入使用後，多數使用者都回報本專案的介面改善取得良好的成效，在導入給新同事進行使用的門檻降低很多。\"\nscreenshots:\n    - \"app_korat_1.jpg\"\n    - \"app_korat_2.jpg\"\n    - \"app_korat_3.jpg\"\n    - \"app_korat_4.jpg\"\n---\n","ul","li","a","nofollow",null,"markdown","garden","md","... - 深藏若虛","關於","system","\u002Fabout\u002Fportfolios\u002Fsoftware\u002F2015-01-app-korat","software","錄製重播測試工具：KORAT","\n改善程式架構、使用者介面","C# C++ .NET Framework 4.5","網站： ","本專案是研讀碩士期間實驗室的專案之一，為一個透過影響擷取卡與鍵鼠模擬訊號卡進行錄製\u002F重播的測試工具，特性是對待測系統的相容性高，不用仰賴其作業系統，而能從開機就可以進行測試，非常適用於 IT 製造業的測試環境。","由於本專案的開發主力都是以碩士生為主，因為實驗室研究生的流動率高，導致專案的架構也異常複雜。在接手本專案後，除了導入 Code Review 去維持程式碼品質外，也開始著手改善視窗應用程式的主架構。在開發視窗應用程式時導入 MVVM 的概念，將原本有如義大利麵般的程式碼將邏輯與視圖分開，並且提倡主體輕量化，為主要的程式邏輯建立子專案，最後再引入視窗應用程式的主專案中，而主專案主要就是協助模組間進行溝通。也因此可以將各個功能、模組分派給其他研究生去開發，而不在那以改動，本專案得以更順暢的進行多人開發。","本專案的傳統介面過於工程且不直覺，在進行視窗應用程式主體重製時，也著手改善使用者介面，使用較為簡單、易辨的風格，以及較為現代的色彩，讓使用者對於本產體感到更加親切，更願意去試用。且在投入使用後，多數使用者都回報本專案的介面改善取得良好的成效，在導入給新同事進行使用的門檻降低很多。","app_korat_1.png","\u002Fattachments\u002Fapp_korat_1.png","app_korat_2.png","\u002Fattachments\u002Fapp_korat_2.png","app_korat_3.png","\u002Fattachments\u002Fapp_korat_3.png","app_korat_4.png","\u002Fattachments\u002Fapp_korat_4.png","2023-06-13T22:13:27.000Z","span",2,"\u002Fabout\u002Fportfolios\u002Fsoftware\u002F2009-01-app-nf-bbs","---\nalias: [\"國立文華高中 BBS 校站：新幻想領域\"]\nid: nf-bbs\nname: 國立文華高中 BBS 校站：新幻想領域\nresponsibility: \"社團協作開發、架設\"\ndate: \"2009\"\nlanguages:\n    - C\nframeworks:\n    - Maple-Itoc\ndescription:\n    - \"對現在年輕人提及 BBS，大概已經一問三不知，除了 PTT 以外的 BBS 幾近沒落，但 BBS 卻是我高中以前，最活躍的網路平台，幾乎每個學校都會維護一個 BBS 站，也是許多人在學生時代的美好回憶。\"\n    - \"在我高一入學時，也是學校 BBS 站沒落且關閉的時期。任職於電研社社長的時候，就努力想嘗試在復站，最後在硬碟資料已經找不會的情況下放棄，但轉而重新架設一個的方向。最後終於在指考前三個月重新架起。儘管現在學校不再支持硬體去提供服務，但此專案也算是我在高中學習程式設計和系統管理的一個起點，也是讓我享受程設設計喜悅的開端。\"\nscreenshots:\n    - \"app_nf_1.jpg\"\n---\n","2023-06-13T22:13:24.000Z","\u002Fabout\u002Fportfolios\u002Futilities\u002F2014-12-utility-slack-irc-syncbot)","---\nalias: [\"Slack IRC 訊息同步機器人\"]\nid: slack-irc-syncbot\nname: Slack IRC 訊息同步機器人\nresponsibility: 開源專案、改進既有專案\ndate: \"2014-12-31\"\nsource: https:\u002F\u002Fgithub.com\u002Ffntsrlike\u002Fslack-irc-syncbot\nlanguages:\n    - JavaScript\nframeworks:\n    - node.js\ndescription:\n    - \"Slack 是一個新興的團隊通訊平台、IRC 是一個歷史悠久無法放棄的聊天平台，兩種平台各有優劣，讓人無法取捨。此專案就是為了讓兩者能夠各展所長，因此寫了機器人同步兩邊的機器人，讓彼此的愛用者不必去遷就對方，仍可以互相溝通、討論。\"\n    - \"此專案目前運用在 CHILDISH、SDNDS-TW、PHP Taiwan Community，並持續中改進中。希望能藉由這個專案，讓前輩繼續慣用 IRC、新手快速入門 Slack 並進行雙方交流與討論。\"\nscreenshots:\n    - \"utility_sync_1.jpg\"\n    - \"utility_sync_2.jpg\"\n---\n","https:\u002F\u002Fgithub.com\u002Ffntsrlike\u002Fslack-irc-syncbot","2023-06-13T22:13:38.000Z","\u002Fabout","\u002F")))}</script><script type="module" src="/_nuxt/entry.5498e93d.js" crossorigin></script><script type="module" src="/_nuxt/default.89fd12d6.js" crossorigin></script><script type="module" src="/_nuxt/SectionContainer.1e77d945.js" crossorigin></script><script type="module" src="/_nuxt/TheHeader.91f54dec.js" crossorigin></script><script type="module" src="/_nuxt/ThemeToggle.8dd99431.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.687a15cd.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.b692e3f6.js" crossorigin></script><script type="module" src="/_nuxt/ContentQuery.ab1a8e27.js" crossorigin></script><script type="module" src="/_nuxt/TheFooter.26261a21.js" crossorigin></script><script type="module" src="/_nuxt/SocialIcon.e5693254.js" crossorigin></script><script type="module" src="/_nuxt/Icon.fce62045.js" crossorigin></script><script type="module" src="/_nuxt/PostPage.5028c881.js" crossorigin></script></body>
