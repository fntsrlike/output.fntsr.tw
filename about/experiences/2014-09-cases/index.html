t/experiences/2014-09-cases":[{_path:R,_dir:m,_draft:d,_partial:d,_locale:n,_empty:d,title:b,description:j,excerpt:{type:l,children:[{type:a,tag:"h4",props:{id:"暑期實習-eztable"},children:[{type:c,value:"暑期實習 @ EZTABLE"}]},{type:a,tag:g,props:{},children:[{type:c,value:"在實習期間直接參與 Core Team 的開發，並接觸了每日會議、完善的團隊協作流程，包括 Git Flow 、Code Review。也被鼓勵研究新技術，改善公司新人開發環境建置成本過高的問題，從那時開始研究 Docker，並在公司內部進行相關主題分享。"}]}]},title_en:b,slug:b,aliases:[],created_at:S,updated_at:S,published_at:v,tags:[],_type:w,_id:"garden:about:experiences:2014-07-eztable-interns.md",_source:x,_file:"about\u002Fexperiences\u002F2014-07-eztable-interns.md",_extension:y,head:{title:z}},{_path:T,_dir:m,_draft:d,_partial:d,_locale:n,_empty:d,title:b,description:j,excerpt:{type:l,children:[{type:a,tag:g,props:{},children:[{type:c,value:"軟體工程碩士 @ 國立中央大學"}]},{type:a,tag:g,props:{},children:[{type:c,value:"在有了大學的實際開發經驗後，除了引起對軟體開發濃厚的興趣，也開始對許多軟體開發的議題有著種種困惑與撞牆，有感於於此，決定進修軟體開發相關的碩士學程，這時國立中央大學軟體工程碩士班以獨特的招生方式引起我的注意，並決定投身於此，最後成功取的入學資格，並開始學習軟體工程領域，期望能解決我經驗中所遇到的困境與疑惑。"}]},{type:a,tag:g,props:{},children:[{type:c,value:"就學期間開始頻繁接觸軟體工程領域與相關主題，對協助工程師提高開發產能和品質的議題特別有興趣，因此開始尋找相關論文與書籍研讀，也是在這時後開始接觸敏捷文化的知識。在實驗室期間參與 KORAT（透過錄製\u002F重播進行測試的工具）的開發時，也不斷推廣 Code Review 的文化並成功導入，也是實驗室到目前為止唯一仍有持續進行 Code Review 的專案。"}]},{type:a,tag:g,props:{},children:[{type:c,value:"亦曾幫助指導教授推廣新式教育，協助將原本繁冗的紙本流程轉成基於 Ruby on Rails 的九宮格審題系統，讓選修課程的學生能在看完老師事先錄好的教學影片後，在電腦教室或是遠端進行答題，也讓助教可以遠端協助答題批改。並且不斷針對每一堂課收到的回饋進行改進，讓本套系統的操作流程更加順暢以及公平。本套系統仍有持續在該課程中使用。"}]},{type:a,tag:g,props:{},children:[{type:c,value:o}]},{type:a,tag:p,props:{},children:[{type:a,tag:e,props:{},children:[{type:a,tag:f,props:{href:U},children:[{type:c,value:"錄製重播測試工具：KORAT"}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:f,props:{href:V},children:[{type:c,value:"九宮格審題系統"}]}]}]}]},title_en:b,slug:b,aliases:[],created_at:W,updated_at:W,published_at:v,tags:[],_type:w,_id:"garden:about:experiences:2014-09-ncu-software-engineering.md",_source:x,_file:"about\u002Fexperiences\u002F2014-09-ncu-software-engi
