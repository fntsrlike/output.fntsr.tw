th:M,depth:M,links:[]}},_type:u,_id:"garden:legacy-articles:2020-08-21-migrated-blog-environments.md",_source:v,_file:"legacy-articles\u002F2020-08-21-migrated-blog-environments.md",_extension:w,layout:"default"}},"$sdd-surrounds":{"/legacy-articles/2020-08-21-migrated-blog-environments":[{_path:N,_dir:r,_draft:e,_partial:e,_locale:s,_empty:e,title:x,description:j,excerpt:{type:n,children:[{type:a,tag:c,props:{},children:[{type:b,value:"這些資訊是參考自《Essential Scrum》的建議去筆記的，並非來自於個人的經驗，畢竟我引導的團隊和會議數還太少了。"}]},{type:a,tag:y,props:{id:O},children:[{type:b,value:O}]},{type:a,tag:P,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"一個時間長度為兩週一個月的衝刺，用於衝刺規劃的時間應該不超過 4 至 8 小時。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"在為期兩週的衝刺裡，衝刺執行可能佔了總共十天裡大約八天的時間。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"在進行衝刺時的每一天，而且最好在同樣的時間，開發團隊應該召開一個不超過十五分鐘的每日 Scrum 會議⋯⋯"}]},{type:a,tag:c,props:{},children:[{type:b,value:"每日 Scrum 會議是為時 15 分鐘、有時間限制的活動，每 24 小時一次就進行一次。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"團隊應該保留不超過 10% 的時間，用來協助產品負責人修整產品待辦清單（撰寫、精煉、估算待辦清單，以及排列優先順序），確保這些項目已準備就緒。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"一般來說，衝刺成果審查以不超過 4 小時為原則。已經有許多團隊發像一項不錯的規則：「衝刺若為一週，換算成會議時間就是一小時」。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"根據我的經驗，新的 Scrum 團隊保留的時間常常太少，在不到 60 分鐘的時間裡，很難進行一次有意義的衝刺過程回顧。有一條規則：針對為期兩週的衝刺，我通常會保留大約 1.5 個小時來進行衝刺過程回顧，衝刺時間若較長，則按比例增加回顧時間。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"——《Essential Scrum 中文版》，p.347、p.353、p.361、p.369、 p.381、p.394"}]}]},{type:a,tag:P,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"The heart of Scrum is a Sprint, a time-box of one month or less during which a \"Done\", useable, and potentially releasable product Increment is created."}]},{type:a,tag:c,props:{},children:[{type:b,value:"Sprint Planning is time-boxed to a maximum of eight hours for a one-month Sprint. For shorter Sprints, the event is usually shorter. "}]},{type:a,tag:c,props:{},children:[{type:b,value:"The Daily Scrum is a 15-minute time-boxed event for the Development Team. The Daily Scrum is held every day of the Sprint. At it, the Development Team plans work for the next 24 hours. "}]},{type:a,tag:c,props:{},children:[{type:b,value:"This is at most a four-hour meeting for one-month Sprints. For shorter Sprints, the event is usually shorter."}]},{type:a,tag:c,props:{},children:[{type:b,value:"Refinement usually consumes no more than 10% of the capacity of the Development Team. "}]},{type:a,tag:c,props:{},children:[{type:b,value:"This is at most a three-hour meeting (Retrospective) for one-month Sprints. For shorter Sprints, the event is usually shorter."}]},{type:a,tag:c,props:{},children:[{type:b,value:"——《Scrum Guide》"}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"綜合上面的引文，我們大概可以得出下面的概念："}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"Sprint 的長度，以不超過一個月為原則。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Sprint Planning 的時間按比例來算的話，大概是 2 個小時\u002F週為單位。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Spring Execution 大約會佔據整個衝刺日程的 80%。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Daily Scrum 不超過 15 分鐘。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Sprint Review 的時間按比例來算的話，大概是 1 個小時\u002F週為單位。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Product Backlog refinement 不能超過整個衝刺時間長度的 10%。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Spring Retrospective 比較特別，他至少會需要 1 小時，然後再以 1.5 個小時 \u002F 2 週為單位。"}]}]},{type:a,tag:y,props:{id:Q},children:[{type:b,value:Q}]},{type:a,tag:p,props:{id:"1-week-sprint"},children:[{type:b,value:"1 week \u002F sprint"}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"通常會有 5 個工作天，假設 1 天工作 6 小時。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Sprint Planning 以不超過 2 小時為原則。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Spring Execution 在扣除 Scrum Events 後，大致只剩 4 個工作天。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Sprint Review 大致為 1 小時。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Product Backlog refinement 的總時長不超過 3 小時，若是平均分攤到每天，則每天不超過 35 分鐘。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Spring Retrospective 大致為 1 小時。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"通常建議將 Planning 放在週一，Review 和 Retro. 放在週五；但也有團隊希望能集中在同一天，所以會在某一天耗時 4 小時將這三個活動辦完。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"實際工作時間約為 23 小時。"}]}]},{type:a,tag:p,props:{id:"2-weeks-sprint"},children:[{type:b,value:"2 weeks \u002F sprint"}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"通常會有 10 個工作天，假設 1 天工作 6 小時。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Sprint Planning 以不超過 4 小時為原則。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Spring Execution 在扣除 Scrum Events 後，大致只剩 8 個工作天。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Sprint Review 以不超過 2 小時為原則。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Product Backlog refinement 的總時長不超過 6 小時，若是平均分攤到每天，則每天不超過 35 分鐘。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Spring Retrospective 大致為 1.5 小時。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"大致聽過以下幾種方式舉行三大活動："},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"將 Planning 放在週一，Review 和 Retro. 放在下週五，這是最常聽到的；"}]},{type:a,tag:d,props:{},children:[{type:b,value:"將 Planning、Review、Retro. 按照順序舉行，但安排日程不定；"}]},{type:a,tag:d,props:{},children:[{type:b,value:"有些特殊情況團隊希望能集中在同一天，所以會在某一天耗時 7.5 小時將這三個活動辦完。但這部分會很消耗團隊體力，通常到最後一個活動時就比較沒精神了，隔天可能也會比較沒有產能。"}]}]}]},{type:a,tag:d,props:{},children:[{type:b,value:"實際工作時間約為 46.5 小時。"}]}]},{type:a,tag:p,props:{id:"3-weeks-sprint"},children:[{type:b,value:"3 weeks \u002F sprint"}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"通常會有 15 個工作天，假設 1 天工作 6 小時。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Sprint Planning 以不超過 6 小時為原則。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Spring Execution 在扣除 Scrum Events 後，大致只剩 12 個工作天。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Sprint Review 以不超過 3 小時為原則。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Product Backlog refinement 的總時長不超過 9 小時，若是平均分攤到每天，則每天不超過 35 分鐘。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Spring Retrospective 大致為 2 小時 15 分鐘。"}]}]},{type:a,tag:p,props:{id:"4-weeks-sprint"},children:[{type:b,value:"4 weeks \u002F sprint"}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"通常會有 20 個工作天，假設 1 天工作 8 小時。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Sprint Planning 以不超過 8 小時為原則。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Spring Execution 在扣除 Scrum Events 後，大致只剩 16 個工作天。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Sprint Review 以不超過 4 小時為原則。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Product Backlog refinement 的總時長不超過 12 小時，若是平均分攤到每天，則每天不超過 35 分鐘。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"Spring Retrospective 大致為 3 小時。"}]}]},{type:a,tag:y,props:{id:R},children:[{type:b,value:R}]},{type:a,tag:c,props:{},children:[{type:b,value:"這上面都是建議的數值而已，實際還是要以專案大小、團隊成立時間長短、團隊成員數量、是否有遠距離\u002F遠端的團隊成員等等去調整。重點還是在盡量定期、定時去舉行，培養出團隊對於衝刺和相關事件的節奏感，這樣習慣之後，才能保持最適合團隊進行「衝刺」的壓力與步調穩定前進。"}]}]},title_en:S,slug:"suggested-duration-of-scrum-related-events",aliases:[x,S],created_at:"2019-05-07T01:12:52.000Z",published_at:k,updated_at:k,tags:[],moc:["General"],_type:u,_id:"garden:legacy-articles:2019-05-07-suggested-duration-of-scrum-related-events.md",_source:v,_file:"legacy-articles\u002F2019-05-07-suggested-duration-of-scrum-related-events.md",_extension:w},{_path:T,_dir:r,_draft:e,_partial:e,_locale:s,_empty:e,title:q,description:j,excerpt:{type:n,children:[{type:a,tag:c,props:{},children:[{type:a,tag:f,props:{href:"https:\u002F\u002Fithelp.ithome.com.tw\u002F2020-12th-ironman",rel:[g]},children:[{type:b,value:q}]},{type:b,value:"在今天開賽了。這是我第 4 次參加鐵人賽。今年有三個不一樣的地方："}]},{type:a,tag:c,props:{},children:[{type:b,value:"其一，是我第一次參加團體組，和同事一起以「"},{type:a,tag:f,props:{href:"https:\u002F\u002Fithelp.ithome.com.tw\u002F2020-12th-ironman\u002Fsignup\u002Fteam\u002F126",rel:[g]},children:[{type:b,value:"威士忌打字機"}]},{type:b,value:"」的隊名參賽。不過我可沒有能耐每次寫文都喝一杯威士忌呀。這可是由 2 個 Scrum Master、1 個工程師加上一個曾經當過 PO 的豪華組合呀！歡迎大家多多關注。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"其二，是我終於不是多個主題一起開賽，有別於以往一次兩到三個主題一起寫，讓自己陷入修羅，今年決定和平一點，每七天決定是否多開一個主題。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"其三，是我竟然為系列文寫綱要了！這和過往每天在寫題目的做法截然不同。究竟我為什麼有這個改變，以及我怎麼擬綱要，就往下閱讀下去吧！"}]},{type:a,tag:c,props:{},children:[{type:b,value:"今天開始了我的第一個主題系列文"},{type:a,tag:f,props:{href:"https:\u002F\u002Fithelp.ithome.com.tw\u002Fusers\u002F20103676\u002Fironman\u002F3446",rel:[g]},children:[{type:b,value:"《為自己學習成為 Scrum Master 的經驗分享》"}]},{type:b,value:"。主要是講述我進兩年半成為 Scrum Master 的學習歷程，會用淺白的文字、說故事的語氣，和大家聊聊這段過去經歷過的事情、閱讀過的好書、參加過的聚會的等等。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"若是在七天後我又多開了一個主題，再讓我更新這篇文章讓大家知道吧～"}]},{type:a,tag:"hr",props:{},children:[]},{type:a,tag:c,props:{},children:[{type:b,value:"在這篇文章也記錄這次書寫的方式。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"我這次使用了 "},{type:a,tag:f,props:{href:"https:\u002F\u002Fmiro.com\u002F",rel:[g]},children:[{type:b,value:"Miro"}]},{type:b,value:" 協助我制定系列文的大綱。與其說是大綱，不如說是關鍵字。我先建立了 30 張空白黃色便利貼用來寫關鍵字，看著題目去思考我想寫些什麼，每一概念就寫填寫一張便利貼，然後我也可以知道我還剩幾張便利貼要寫關鍵字。編寫可能就順便為一些關鍵字用藍色便利貼建立一個群組，這個群組可能是分類、或是時期、或是更概括的觀念。有了群組後，我也可以透過群組得到更多發想去寫可能原本沒想到的關鍵字。然後逐漸把 30 張黃色便利貼寫滿，我這個主題的綱要就完成囉！"}]},{type:a,tag:c,props:{},children:[{type:a,tag:U,props:{alt:V,src:V},children:[]},{type:a,tag:o,props:{},children:[]},{type:b,value:"\n用便利貼寫關鍵字去組成大綱，這裡是用 Miro 去實踐"}]},{type:a,tag:c,props:{},children:[{type:b,value:"這樣做的好處就是我是用發散的方式去想我要寫什麼，而不會一開始就被架構給束縛著我的想法。而且隨時方便調整，不一定要按照這樣的綱要去寫，隨時可以增減關鍵字，甚至寫一些額外的關鍵字，也可以在該個關鍵字寫起來內容太多時去拆分。當了兩年多的 Scrum Master，我的腦袋都成了便利貼的形狀了呢～"}]},{type:a,tag:c,props:{},children:[{type:b,value:"另外，有別於過去幾年使用 "},{type:a,tag:f,props:{href:"https:\u002F\u002Fbear.app\u002F",rel:[g]},children:[{type:b,value:"Bear App"}]},{type:b,value:" 去書寫文章，我這次改用在"},{type:a,tag:f,props:{href:"https:\u002F\u002Fblog.starrock 在另外掛在 VPS 的 Volumes 上。這樣未來想要直接將 VPS 砍掉重練也非常容易，因為 Volumes 是可以隨時掛卸載的。而且 Volumes 是可以單獨做 Snapshot，這樣就比較節省空間資源，又可以只針對重要資料做備份了。","原本也有在考慮要不要趁機玩 Kubernates，但是會發現有點殺雞用牛刀的感覺，而且這把牛刀的價格還不便宜，所以就作罷了。","大概是這樣，這邊主要是個紀錄。","\n相關技術細節有機會再另外寫一篇文章分享。","Migrated Blog Environments","Announcement",2,"\u002Flegacy-articles\u002F2019-05-07-suggested-duration-of-scrum-related-events","建議的時間長度","blockquote","各種長度衝刺的活動時長","結語","Suggested duration of Scrum related events","\u002Flegacy-articles\u002F2020-09-01-12th-ithome-ironman","img","12th-Ironman-Template.jpg","CleanShot-2020-09-03-at-23.41.02.png","12th iThome Ironman","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.7177145d.js" crossorigin></script><script type="module" src="/_nuxt/ContentQuery.9abfbc96.js" crossorigin></script><script type="module" src="/_nuxt/PostHeader.7970c087.js" crossorigin></script><script type="module" src="/_nuxt/PageTitle.60b3d867.js" crossorigin></script><script type="module" src="/_nuxt/PageSubtitle.678c226e.js" crossorigin></script><script type="module" src="/_nuxt/PageDate.765473d4.js" crossorigin></script></body>
