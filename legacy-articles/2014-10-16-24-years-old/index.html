祝賀的言語，也是挺溫暖的。","二十四歲這一年是研究所的開端，到二十五歲，是我人生中難得有時間可以全心精儘自己的時候。希望在明年過生日時，能明顯看到自己的成長。去PHPConf演講，或許就是我強迫自己要成長的第一步。","24 years old'",2,"\u002Flegacy-articles\u002F2013-12-15-why-and-how-i-use-sublime-text-2","Site is undergoing maintenance","下載","http:\u002F\u002Fwww.sublimetext.com\u002F2","安裝套件管理器","import urllib2,os; pf='Package Control.sublime-package'; ipp=sublime.installed_packages_path(); os.makedirs(ipp) if not os.path.exists(ipp) else None; urllib2.install_opener(urllib2.build_opener(urllib2.ProxyHandler())); open(os.path.join(ipp,pf),'wb').write(urllib2.urlopen('http:\u002F\u002Fsublime.wbond.net\u002F'+pf.replace(' ','%20')).read()); print('Please restart Sublime Text to finish installation')\n","pre","使用套件管理器","推薦套件","Package Control","選用套件","自定義設定檔","{\n    \"font_size\": 14.0,   \u002F\u002F 字體大小\n    \"rulers\": [120],     \u002F\u002F 邊線寬度\n    \"wrap_width\": 120,   \u002F\u002F 邊界寬度\n    \"tab_size\": 4,       \u002F\u002F tab寬度\n    \"spell_check\": true, \u002F\u002F 拼音檢查\n    \"translate_tabs_to_spaces\": true,          \u002F\u002F tab轉成空白\n    \"trim_trailing_white_space_on_save\": true, \u002F\u002F 存檔時將句子後面多餘的空白清除\n    \"highlight_line\": true,        \u002F\u002F 高亮當前行\n    \"match_brackets_angle\": true,  \u002F\u002F 顯示對應的尖型括號 \"\u003C\u003E\"\n    \"save_on_focus_lost\": true,        \u002F\u002F 當不再專注當前文件時，自動存檔\n    \"ignored_packages\":[\"Vintage\"] \u002F\u002F 忽略套件\n}\n","參考資料","Why and How I use Sublime Text 2","Information Technology","\u002Flegacy-articles\u002F2014-10-18-how-to-deploy-php-projects-with-docker","關於演講","更新紀錄","h5","聽眾回饋","How to deploy PHP projects with docker","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.7177145d.js" crossorigin></script><script type="
