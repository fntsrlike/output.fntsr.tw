:"prose-img",ul:"prose-ul",ol:"prose-ol",li:"prose-li",strong:"prose-strong",table:"prose-table",thead:"prose-thead",tbody:"prose-tbody",td:"prose-td",th:"prose-th",tr:"prose-tr"},highlight:{preload:["javascript","typescript","vue","vue-html","ruby","mermaid"]},wsUrl:p,documentDriven:{page:r,navigation:r,surround:r,globals:{},layoutFallbacks:["theme"],injectPage:r},anchorLinks:{depth:4,exclude:[1]}}},app:{baseURL:eq,buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:p}},prerenderedAt:void 0}}("element","text","li","ul","p","a","nofollow","h3",false,"前言",0,"h1","故事版","手冊版","h2","",3,true,"台灣死亡咖啡館活動談論的生死議題",null,24,"br","root","作者與書","ref","書摘","結語","道愛","讀後感想",2,"img","legacy-articles","en","《臺灣死亡咖啡館》書摘與讀後感","第一篇面對死亡這件事","第一篇：面對死亡這件事","第二篇當死亡漸漸靠近","第二篇：當死亡漸漸靠近","第三篇當死亡來臨","第三篇：當死亡來臨","第四篇浴火鳳凰獲得新生","第四篇：浴火鳳凰獲得新生","第一篇死亡面對篇","第一篇：死亡面對篇","第三篇臨終關懷篇","第三篇：臨終關懷篇","markdown","garden","md","Windows 安裝指南","macOS 風格的 Windows 鍵盤按鍵設定指南","關於","system","\u002Flegacy-articles\u002F2021-07-26-book-excerpt-and-reflections-on-taiwan-death-cafe","blockquote","沒有人可以成功逃過「面對死亡」這件事，","\n那麼，我們何不學習坦然、主動討論它？","近期直系血緣長輩的過世，可以說是我第一次面對親人死亡這件事吧！對我來說我並不知道怎樣面對「死亡」這件事，尤其是在疫情期間，我也沒能見到這位長輩最後一面，在感受上更是少了觸發的媒介。心中帶點感傷，卻不知道該怎麼表達出來；也有些混亂，不知道該怎麼去釐清；加上自身與近期家族中有些長輩與成員身體上也有病況了，更讓我感到壓力與沮喪，處於打不起精神、沒有動力的狀態。","在知道該長輩時日不多後，我就著手訂購了這本《臺灣死亡咖啡館》","https:\u002F\u002Fwww.books.com.tw\u002Fproducts\u002F0010715096?loc=P_br_r0vq68ygz_D_2aabd0_B_2","與","https:\u002F\u002Fwww.books.com.tw\u002Fproducts\u002F0010717995?loc=P_br_r0vq68ygz_D_2aabd0_B_1","兩書與","https:\u002F\u002Fwww.books.com.tw\u002Fproducts\u002F0010550925?sloc=main","《現代國民喪禮》","。會知道有這本書，是之前在籌備婚事時，有找到同作者的","https:\u002F\u002Fwww.books.com.tw\u002Fproducts\u002F0010658032?sloc=main","《現代國民婚禮》","，認為其編輯內容實用且符合現代的民風民情，也就期待他的這三本更偏向她的主要領域的著作。","可惜這幾本書似乎較為冷門，調貨時間較長，所以等到《臺灣死亡咖啡館》時，已經過了頭七出殯，也已經送長輩去火葬場了。但當我打起精神、凝聚專注力的把這本書讀完時，就瞭解現在閱讀仍不算太晚，其實喪禮或是面對死亡這件事，更多是在喪事後的情緒處理，這些都是我們這些遺族、生者得學習的課題。","本篇除了描述為何我會開始閱讀此書，也會稍微介紹此書與其作者，而主要篇幅則會著重在我摘錄的文具，作為自己的書摘與筆記。若看到這些摘錄，對此書也有興趣，就不妨購買書籍好好的深入瞭解吧！","本書的作者是","https:\u002F\u002Fwww.facebook.com\u002Fpeople\u002F%E9%83%AD%E6%85%A7%E5%A8%9F\u002F100000850300154\u002F","郭慧娟","老師，是","https:\u002F\u002Fdweb.cjcu.edu.tw\u002FShepherdFiles\u002FC0311\u002FNews\u002F20200506134604161.pdf","生死學研究領域的學者","，專長在現代國民喪\u002F婚禮禮俗研究、生死學教育、臨終關懷與悲傷輔導、禮儀師教育與訓練。","http:\u002F\u002Fwww.funeralinformation.com.tw\u002F","台灣殯葬資訊網","與郭慧娟老師為了推廣死亡教育，呼應英國 John Uderwood 先生於 2010 發起的","https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FDeath_Cafe","「Death Cafe」","活動，從 2014 年 10 月開始舉辦「","https:\u002F\u002Fwww.facebook.com\u002Ffuneralinformation.tw\u002F","臺灣死亡咖啡館","」的活動，由郭慧娟老師擔任引言人與主持人，截至 2020 年已辦理超過四百場 ","(","https:\u002F\u002Fnews.ltn.com.tw\u002Fnews\u002Flife\u002Fbreakingnews\u002F3387008)%E3%80%82%E8%80%8C%E6%9C%AC%E6%9B%B8%E5%B0%B1%E6%98%AF%E7%82%BA%E4%BA%86%E8%AE%93%E6%9B%B4%E5%A4%9A%E6%83%B3%E5%8F%83%E5%8A%A0%E5%8D%BB%E5%B0%9A%E7%84%A1%E6%A9%9F%E6%9C%83%E5%8F%83%E8%88%87%E7%9A%84%E6%B0%91%E7%9C%BE%EF%BC%8C%E4%B9%9F%E8%83%BD%E8%81%BD%E5%88%B0%E9%80%99%E4%BA%9B%E5%B0%8F%E6%95%85%E4%BA%8B%EF%BC%9B%E4%BB%A5%E5%8F%8A%E6%BB%BF%E8%B6%B3%E7%8D%B2%E5%BE%97%E5%BE%9E%E5%AE%B9%E9%9D%A2%E5%B0%8D%E8%88%87%E8%99%95%E7%90%86%E6%AD%BB%E4%BA%A1%E7%9B%B8%E9%97%9C%E4%BA%8B%E5%8B%99%E7%9A%84%E7%9F%A5%E8%AD%98%E8%88%87%E4%BD%9C%E6%B3%95%E6%89%80%E7%B7%A8%E8%91%97%E8%80%8C%E6%88%90%E3%80%82","https:\u002F\u002Fnews.ltn.com.tw\u002Fnews\u002Flife\u002Fbreakingnews\u002F3387008)。而本書就是為了讓更多想參加卻尚無機會參與的民眾，也能聽到這些小故事；以及滿足獲得從容面對與處理死亡相關事務的知識與作法所編著而成。","1-1：為什麼避諱談生死","備受煎熬的父親","與其花所有的精力在抗拒死亡、悲傷即將失落的感情，為什麼不珍惜這剩下的每一天及每一分鐘？","與其以後回憶起來只有痛苦，不如創造最後生命的美好回憶","孩子有完成生命功課嗎？","你覺得你的侄子那麼年輕就走了，他有完成他人生的功課嗎？","他是意外死亡的，一般都認為沒有善終，你覺得他的死亡是痛苦的嗎？","死亡不是老人的權利，任何年齡、身分、性別、職業的人都可能面臨，而我們一般人的心理預設和期待，又是我們不願意正視死亡的態度與藉口？","1-2：為什麼對死感到恐懼與焦慮","珠寶商的故事","死亡的印記就這樣與我們互相牽扯激盪，直到有一天，我們真得面對它時，它的存在事實才會真正地被拉到眼前來，人們終得真實面對，無可逃避。","1-3：死亡面相大不同","面對死亡有三個不同的面向，一是面對他人的死亡；二是面對自己的死亡；三是面對身邊親友的死亡。","1-4：死亡禁忌百百種","禁忌某些程度好像是防身符，又好像是保護罩，可以讓人們感到安心。但是，面對從以前留傳下的禁忌，我們不一定都要照單全收。","有的禁忌違反人性情感，有的死亡情況是無法控制，也有的禁忌影響我們的生活作息，或許我們可以適度的調整新袋和做法，才不會造成更大的悲傷與遺憾。","2-0：前言","與其花大部分的時間在抗拒死亡不如用更多精力想想生命終結有什麼事還需要做，如何做好生命終結前的準備。","如果生命只剩最後三個月，你們希望這一百日都在抗拒死亡，還是擁有一百日美好的生命最後回憶。","2-3：玻璃屋裡的人","大部分臨終病人就好像住進了一個單間的玻璃屋中，雖然外面的人看得到他，他也看的到外面的人，但之間卻隔著無形的一層障礙物，臨終者和照顧者只能照看外表或生理上的需求，內心的東西是很難關照到的。玻璃屋外的不容易進入屋內人的心，屋內的人也很難表達或接收到妥適的關懷，缺乏直接有效的良好溝通與互動。","這種斷裂和疏離的人際溝通情形，局限了病人與家屬的「交心」機會，也讓病人和家屬間錯失了彼此陪伴的質感，至少臨終者無法獲得更深度的關懷，家屬則事後倍感遺憾。","當死亡漸漸靠近時","除了年老生理憂鬱因素外，那些我們認為沒有那麼緊急的事，其實就是他的「生活大事」。","爸爸之所以想到什麼事就馬上要做，是因為他感到自己離死亡很近了。因為死亡的逼漸感，讓他產生死亡焦慮，之所以「急著」做很多事，那是他對於死亡靠近的因應之道。","2-4：我的遺願清單","臨終病人的靈性內涵，具體包括：","一、病人須完成一生的生命回顧，思考並面對、承擔好的與不好的總總；","二、病人要體認自己生命的意義何在，這醫生到底過得有沒有意義，完成自我面對與認同；","三、正面面對死亡與做好身後準備；","四、夢想或自我價值有沒有實現；","五、宗教信仰有沒有落實實踐，以及認同並接受其指引死後生命的去處。","大多數人臨終前最後悔的事","大多數人臨終前會感到遺憾或後悔的，大概可分為五件事","第一件事「希望當初有勇氣過自己真正想要的生活，而不是別人要自己過的生活」；","第二件事「希望當初沒有花這麼多精力在工作上」；","第三件事「希望當初能有勇氣表達自己的感受」；","第四件事「希望當初能和朋友保持聯繫」；","第五件事「希望當初能讓自己活得開心點」。","歸納出來就是「愛」、「付出」和「珍惜」","3-0：前言","喪禮告別式只重視親屬名分，不管實際親疏關係，某些感情真正親近的親友無法參與主祭，常造成遺憾。","我們為什麼不自己決定身後事？為什麼要交給他人處理，造成別人的困擾？","3-2：喪禮的主角是誰","喪禮的主角是過世的人，家屬是送行者，家屬應尊重當事人生前的想法和決定，在不違背社會善良風俗及秩序下，依其遺囑或心願辦理，一方面表達孝心或親情，一方面也體現對過世家人的尊重。","4-3：告訴我，可以做什麼讓自己好過些","天堂家書","國內外有一些墓園或納骨塔設施，都會在清明或舉辦普渡法會時，規劃「天堂家書」追思活動，讓家屬能用寫信方式抒發對先人的思念之情，效果都很好。","心靈做七與百日追思","建議個家庭可以在做七或作百日時，自行加入「追思」的活動，一來可以讓家庭成員有「參與」的機會，二欄可以凝聚家庭的情感，發揮家庭支持的力量。","相片追思法","再請師父或師姐來誦經之前，家人可以事先聚集，大家圍坐在一起將亡故親人的照片拿出來，每個人選一張最有感覺的照片。接著，進行三個階段的追思活動。","第一階段，重點是抒發個人心情。每個人可以就拿到的照片，一一輪流講述自己對亡故親人的思念，以及自其生病到辦喪禮這段期間以來的心情，或者歡笑，或者哭泣，家人全體真情陪伴，就是最好的療癒之道。","第二階段，目的是肯定死亡者的一生及感謝其對家庭的貢獻。此階段家人同樣一一輪流講述對亡故親人的感恩心情，謝謝他 (她) 為自己及家人的付出，讓每個人由內心講出感念之意。","第三階段，則藉由祝福表達慎終追遠心意。祝福一直具有正向的能量，其實，誦經、祈禱也都是一種祝福。在此階段，可以配合宗教信仰，誦經或祈禱為亡故親人祈福，也可以直接進行做七或作百日誦經儀式。","勇敢面對，自我療癒","可以在喪禮後頭三個月，訂出自己專屬的「追思療傷時間」，每個禮拜一天到五天不等，在固定的時段 (例如：固定晚上八點到十點)，挪出屬於個人專屬的時間與空間，讓自己有單獨思念親人的機會。","也建議在頭三個月哩，每次悲傷情緒過後，能仔細地記錄下自己悲傷情緒的內涵，例如：當時想到了什麼？在做什麼？情緒的反應是什麼？身心有何症狀？悲傷情緒過後自己有何感覺？是更難過還是感覺輕鬆些？這些紀錄有助於個人了解自己的悲傷情況，未來若有需要對外求助時，也能提供醫生或心理諮詢用。","面對喪親悲傷，我們還要有一個認知：即這位亡故的親人，與我們˙情感牽絆數十年，血脈至親，生命中的恩怨情仇、點點滴滴，絕對無法在短短時間內一抹而去。因此我們˙要給自己和家人多一點時間來面對和適應，家人更應多多互相照應與陪伴，善用家庭支持力量。","第一次想到死亡是什麼是時候？","當開口談論死亡時……","死亡的禁忌、衝擊與震撼","面對死亡的經驗","為死亡做好準備？！","當死亡靠近時—臨終面對，關懷與問題","身後事的面對和處理","如何走出喪親悲傷？","為自己預約一場喪禮","死後的世界—你相信死後有靈魂嗎？","我們的死亡教育……","天災人禍 \u002F 意外對我們的衝擊","當毛孩寶貝離開我們時……","檢測自我死亡的態度","0 - 7 分：易受驚嚇","8 - 11 分：神經質 ← 我評分完屬於這階段","12 - 14 分：稍顯焦慮","15 - 17 分：鎮定面對","18 - 20 分：泰然自若","與家人談論死亡的方式與技巧","利用機會與家人談論死亡","死亡新聞事件","長輩主動談到身後或與死亡問題時","探病機會","參加告別式的機會","參加生死相關講座或活動後","與家人談論死亡技巧","自己先建立真誠、正向、坦然、尊重、關懷之面對死亡的態度","切莫輕佻、隨便、或用懼怕之口吻","與孩童談論死亡時不迴避、坦承，並引導其學習關懷、尊重生命","與長輩談論死亡時，讓其充分表達內心想法","當家人談到對死亡的感覺時，用關懷的態度引導其完整說出，多聆聽、表達同理","親友過世後，可安排聚會，讓家人或朋友輪流表達這段時間的感觸與悲傷經驗","「圓夢要趁早」自我實現清單","問題一：最想、應該做的事是什麼？","問題二：現在可不可以實現？為什麼？","「See you folks」親情計算機","計算在剩下來的時光還能與父母、子女、長輩、親友相處的時光有多少？並以平均壽命 80 歲計算，看看自己還能見家人幾次。","大方說出四道","道謝","道歉","道別","預立遺囑方式","自書遺囑","公證遺囑","密封遺囑","代筆遺囑","口授遺囑","自書遺囑參考格式","醫囑的預立","要不要接受安寧療護","要不要放棄急救","要不要捐贈大體","要不要捐贈器官","財產的分配","不動產","動產","書籍","珍藏物","寵物","告別的做法","儀容","陪葬品","宗教儀式","喪禮由誰辦理","遺像","訃聞","喪禮名單","是否收奠儀","告別會場的布置","告別式的方式","家奠","生平回憶錄播放","公奠","瞻仰遺容","告別儀式的音樂","埋葬的方式","後人紀念方式","內心的話","再見","謝謝","抱歉","臨終遺願清單","在生命只剩最後一段時間，可以為自己製作一份「遺願清單」，列出臨終前想為自己和家人實現的心願，再一一的逐步實現，做出自己最想做的事，做讓自己此生不會遺憾的事。","欄位","項次 (優先順序)","最想做的事","實現計畫","完成狀態","探望臨終病人該注意的事","徵得同意才探病，別太打擾，多讓病人安靜休息。","病人不想說話或無法說話時，只要安靜地陪伴即可。","耐心地傾聽，給予溫暖、尊重、體貼和最大的同理心。","給予溫暖的握手互動和祝福話語。","探望時間不宜過久。","告訴他：「有什麼需要我幫忙的嗎？我很樂意做。」","別藉機傳教或灌輸自己的價值觀。","適度表達你對他真誠的關愛與祝福。","悲傷紀錄卡","當時的時間","當時的地點","當時的情境","想到與逝者間的何事","肢體的動作","內心的想法","自己的感覺","悲傷過後的感覺","情緒形容詞參考：憤怒、無力、怨恨、商、挫折、慌亂、空虛、自卑、崩潰、孤單、寂寞、浮躁、無奈、徬徨、可念、愧疚、後悔、恐懼、痛苦、生氣、罪惡、疲憊、憐憫、困惑、害怕、寬恕、茫然、焦慮、無助、自責、哀怨、壓力、生落、沮喪、麻木、驚嚇、愛……等等","《臺灣死亡咖啡館》故事版中，充滿著許多故事與情境，讓我了解在面對死亡、舉辦喪事時，其他人面臨什麼樣的問題，有哪些經驗與做法事值得我省思與學習的。而在手冊版，則是補足故事版中大略提到的工具或事資訊，更像一本參考書與工具書，讓我瞭解特定知識與一些方法的使用。 ","讀完這本書，我認為最大的核心原則的收穫就是「面對死亡，不要忌諱去談」。好好去面對它，在面對臨終者：好好聆聽臨終者的想法與心願，好好把握剩下的時間與之對話，尊重臨終者的想法去辦理後事；在後事的自我療癒中，也不要忌諱去回想、去面對，可自己與家人一些時光好好追思，透過追思去面對、去給予心理上的支持，然後好好放下。 正如聖嚴法師的名言：「面對它、接受它、處理它、放下它」，如果我們不曾讓自己面對，那麼就永遠不可能去接受、處理與放下。我認為這本書給予了我滿大的勇氣去面對死亡—這個家中長輩鮮少會與我聊的話題。 上面的書摘，並不完全把書中的要點陳列出來，更多事我特別喜歡、有感的橋段。 ","在第一篇裡，此書讓我理解如何放下親友已逝的事情，讓我得以從「有完成他人生的功課嗎？」、「死亡是痛苦的嗎？」去審視，如果有完成人生功課，且死亡不是痛苦，那我想這位親友的死亡就是一件喜喪。正如家中長輩，走過八十多個年頭，人生該完成的事大概都做了，死亡也是在睡夢中的，我想是不痛苦的，因此我也就更坦然的去接受並以祝福的心態去面對。","在第一篇也讓我有了轉念，我特別喜歡「與其以後回憶起來只有痛苦，不如創造最後生命的美好回憶」這句話，讓我能以正面的心態去面對，讓自己與逝者都以美好的方式度過剩下的時光。承續這點，第二篇前言裡也以「如果生命只剩最後三個月，你們希望這一百日都在抗拒死亡，還是擁有一百日美好的生命最後回憶？」的詢問去起頭，玻璃屋的人讓我反思在與臨終者相處時，那道玻璃牆的存在，讓我開啟了這樣的覺察能力，而遺願清單更是讓我與臨終者建立連結，建立起共同目標，一起創造臨終時光的美好回憶與價值。尤其是「為什麼不讓我吃爌肉」這個故事，更讓我莞爾卻又深深感到同理臨終者的重要性。 ","在第三篇時，也讓我反思喪事的辦理。裡面的各個故事都讓人慟容：無法參與外婆喪禮的最親、「最重要的外人」；一生為家庭付出，在「死後卻無家可歸的姊姊」；因為沒有好好聆聽父親身後事期望，導致無法說服家族按照父親遺願辦理喪事而遺憾的「爸爸的骨灰」；明明是伴侶，卻無法為自己另一伴舉辦他期望喪禮形式的「一個人出席的告別式」……等等。這些故事都讓我意識到自己要預先立好遺囑或是請臨終者正式說出他期望方式的重要性。而過往傳統的禁忌，在現代若不合乎人情，或許也該折衷或廢除，才不會造成其他人終身的遺憾。 ","而第四篇，對我來說也是最實用的一篇。我特別喜歡「追思」的活動，他補足的傳統喪禮中，我們難以有機會與時間表達情緒的部分。透過「追思」我想我才有辦法好好的接受與放下親友死亡的這件事，並讓悲傷轉成美好的回憶。我也會想透過這樣的方式，幫助我家人走過這段，正如書中所說的「家人更應多多互相照應與陪伴，善用家庭相互支持的力量」。 ","在第五篇裡，談的是死亡教育，這部份讓我瞭解到如何與家人去談死亡這件事。另外第六篇則是討論寵物的死亡如何面對，因為我沒有養寵物，所以就沒特別摘錄或發表想法，但仍推薦有養寵物的讀者去閱讀。","講到這裡，也勉強地將我我的收穫講了個大概了。最後誠摯的感謝郭慧娟老師，透過這本書教會了我面對死亡這件事，雖然還很有些害怕、難以面對，但我會嘗試用這本書學到的經驗、想法，好好的讓自己走過人生必經的過程。","Book Excerpt and Reflections on \"Taiwan Death Cafe\"","General","\u002Flegacy-articles\u002F2021-07-22-windows-install-guide","code","\u002F\u002F Update package list\n$ sudo apt-get update\n\n\u002F\u002F 安裝與設定 Shell\n$ sudo apt-get install zsh\n\n\u002F\u002F https:\u002F\u002Fohmyz.sh\u002F\n$ sh -c \"$(curl -fsSL https:\u002F\u002Fraw.github.com\u002Fohmyzsh\u002Fohmyzsh\u002Fmaster\u002Ftools\u002Finstall.sh)\"\n\n\u002F\u002F \n$ vim .zshrc\nZSH_THEME=\"ys\"\n\n","Windows Install Guide","\u002Flegacy-articles\u002F2021-07-27-windows-shortcut-setting-guide-with-macos-style","https:\u002F\u002Fgithub.com\u002Fmicrosoft\u002FPowerToys\u002Freleases","一般按鍵配置","單按鍵","更改輸入法配置","輸入法","win-keyboard-setting-1.png","win-keyboard-setting-2.png","win-keyboard-setting-3.png","win-keyboard-setting-4.png","快捷鍵","標點符號快捷鍵","Windows Shortcut Setting Guide with macOS Style","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></scrip
