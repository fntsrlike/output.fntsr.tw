g-at-sharelike-asia.md",_extension:D,layout:"default"}},"$sdd-surrounds":{"/legacy-articles/2018-02-08-working-at-sharelike-asia":[{_path:V,_dir:y,_draft:h,_partial:h,_locale:z,_empty:h,title:E,description:l,excerpt:{type:w,children:[{type:a,tag:d,props:{},children:[{type:b,value:"本篇摘用〈論語・學而篇〉的語句作為標題。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"撇除前三日的移地訓練（？），今天是公司放假的第一天。今天也恰巧是中部高中電資研社團的聯合寒訓，於是就以回去看學弟妹辦活動的藉口，去找新竹的朋友們吃飯。看活動是名，找朋友為實。既然朋友在遠方無法相將，我就忝為遠方的朋友，拜訪吾友，吃吃飯、聊聊天。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"聽到朋友們都表述自己的近況以及之後的規劃，並聊聊最近自身的娛樂，覺得也挺開心的。每個人的生活或有相似、或有相異，在相似之處得到共鳴、在相異之處增廣見聞，都是令人愉悅的。看到朋友都在自己的領域有所發展，既為他們感到開心，也為他們有自己的專業感到敬佩，覺得能和不同專業的朋友聊天，或是聽他們講自身圈子發生的事，亦是非常有趣的。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"今天也在晚上和一位甫任職三個月的老朋友聚餐，彼此聊聊攻讀碩士與工作上發生的各種崩潰、有趣的事情，都覺得十分暢快、舒壓。也彼此分享遇到的困境，看有沒有機會從彼此升上得到突破的靈感，以及些許覺得有幫助到團隊的成就感。聊到準備坐火車的時間，才覺得意猶未盡的道別。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"我雖然平時不太會用網路、電信上的通訊工具，定期與朋友保持聯繫。但等有有空時，能聯絡上朋友，切個吃飯時間互相聊聊近況，就覺得十分快樂。中間或許隔了數個月、數年未曾再見面，但見面時仍能心無尷尬地暢談，是最讓人開心的事。希望日後能利用工作與家事之餘，抽空拜訪朋友、相互聊聊。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"有時心想，君子之交淡如水，或許就類似這樣吧。"}]}]},title_en:W,slug:"it-is-such-a-pleasure-to-have-friends-coming-from-afar",aliases:[E,W],created_at:"2018-02-08T22:42:03.000Z",published_at:q,updated_at:q,tags:[],moc:["General"],_type:B,_id:"garden:legacy-articles:2018-02-08-it-is-such-a-pleasure-to-have-friends-coming-from-afar.md",_source:C,_file:"legacy-articles\u002F2018-02-08-it-is-such-a-pleasure-to-have-friends-coming-from-afar.md",_extension:D},{_path:X,_dir:y,_draft:h,_partial:h,_locale:z,_empty:h,title:F,description:l,excerpt:{type:w,children:[{type:a,tag:d,props:{},children:[{type:b,value:"本文為在下參加 "},{type:a,tag:e,props:{href:"https:\u002F\u002Fagile-taichung.kktix.cc\u002Fevents\u002Fgoogle-design-spring-201802",rel:[f]},children:[{type:b,value:"Agile Taichung Meetup 2018 二月份聚會-淺嚐 Google Venture 的 Design Sprint"}]},{type:b,value:" 的重點摘要、過程描述、與活動心得。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"關於 Design Sprint 的介紹，先摘自活動說明做個簡述："}]},{type:a,tag:"blockquote",props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"“Design Sprint” 是由Google 創投 (Google Ventures，簡稱GV) 的三位設計合夥人所研發的, 它是一個獨特的5天5步驟流程, 說明如何藉由設計, 建立原型和與邀請顧客實地檢驗構想, 快速解決各種商業上的難題."}]},{type:a,tag:d,props:{},children:[{type:b,value:"在 Sprint 的流程中, 提供了一些有用的方法, 可以幫助我們產生構想, 解決問題, 檢驗方案. 以及找到那些可帶給我們各種正確行為的小習慣. 例如: 個人腦力激盪 \u003E 群眾腦力激盪. 解法挑選流程, 避免錨定效應, 讓好想法可以出頭 等等. 讓你以更有效率的方式, 來試錯你的點子."}]}]},{type:a,tag:x,props:{id:Y},children:[{type:b,value:Y}]},{type:a,tag:d,props:{},children:[{type:b,value:"本章內容主要抄錄自簡報、與講師的講解。之中的理解不一定絕對正確，請以書本、講師的說法為主。"}]},{type:a,tag:j,props:{id:Z},children:[{type:b,value:Z}]},{type:a,tag:i,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"柯仁傑（David Ko）"}]},{type:a,tag:c,props:{},children:[{type:b,value:"Scrum Community in Taiwan"}]},{type:a,tag:c,props:{},children:[{type:b,value:"AgileCommunity.tw"}]}]},{type:a,tag:j,props:{id:_},children:[{type:b,value:_}]},{type:a,tag:s,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:G}]},{type:a,tag:c,props:{},children:[{type:b,value:"實作、體驗"}]},{type:a,tag:c,props:{},children:[{type:b,value:"回顧"}]},{type:a,tag:c,props:{},children:[{type:b,value:"Q & A"}]}]},{type:a,tag:H,props:{id:G},children:[{type:b,value:G}]},{type:a,tag:n,props:{id:"什麼是-design-sprint"},children:[{type:b,value:"什麼是 Design Sprint"}]},{type:a,tag:i,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"解決問題的框架"},{type:a,tag:i,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"框架的意思是大方向、所以可替換做事的方法"}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"固定時間（time box）"}]},{type:a,tag:c,props:{},children:[{type:b,value:"讓好的想法比較容易出來"}]},{type:a,tag:c,props:{},children:[{type:b,value:"用來驗證想法，而不會有太多的研究"}]}]},{type:a,tag:n,props:{id:$},children:[{type:b,value:$}]},{type:a,tag:s,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"理解"}]},{type:a,tag:c,props:{},children:[{type:b,value:"速寫"}]},{t 不是重點。"}]}]},{type:a,tag:n,props:{id:"實作打模"},children:[{type:b,value:"實作：打模"}]},{type:a,tag:j,props:{id:al},children:[{type:b,value:al}]},{type:a,tag:i,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"什麼方案都可以做原型"}]},{type:a,tag:c,props:{},children:[{type:b,value:"原型是可以捨棄的"}]},{type:a,tag:c,props:{},children:[{type:b,value:"做到剛好夠測試即可（舉例：不要在登入畫面耗費太多時間，著重在重要的功能上）"}]},{type:a,tag:c,props:{},children:[{type:b,value:"看起來真實"}]}]},{type:a,tag:j,props:{id:I},children:[{type:b,value:I}]},{type:a,tag:i,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"選對工具"}]},{type:a,tag:c,props:{},children:[{type:b,value:"分工合作"}]},{type:a,tag:c,props:{},children:[{type:b,value:"整合方案"}]},{type:a,tag:c,props:{},children:[{type:b,value:"先試運轉"}]}]},{type:a,tag:j,props:{id:"利用以下方式打造解法雛形"},children:[{type:b,value:"利用以下方式打造解法雛形："}]},{type:a,tag:i,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"紙上談兵"}]},{type:a,tag:c,props:{},children:[{type:b,value:"角色扮演"}]}]},{type:a,tag:H,props:{id:am},children:[{type:b,value:am}]},{type:a,tag:i,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"Work alone together"}]},{type:a,tag:c,props:{},children:[{type:b,value:"利用視覺化資訊公想記憶"}]},{type:a,tag:c,props:{},children:[{type:b,value:"圖像化的解說比是抽象的描述好"}]},{type:a,tag:c,props:{},children:[{type:b,value:"以黏貼決策挑出好的解法"}]},{type:a,tag:c,props:{},children:[{type:b,value:I}]},{type:a,tag:c,props:{},children:[{type:b,value:"生命短暫，不要去做一些沒人想要的東西"}]},{type:a,tag:c,props:{},children:[{type:b,value:"跨職能"}]},{type:a,tag:c,props:{},children:[{type:b,value:"用來討論重要的事情（決策者要到）"}]}]},{type:a,tag:x,props:{id:an},children:[{type:b,value:an}]},{type:a,tag:d,props:{},children:[{type:b,value:"本次工作坊只耗費非常少的時間講整個 Design Sprint 介紹一遍，然後就要將原本要用五天去執行的 Design Sprint 壓縮在 2.5 小時內完成。講師透過計時器掌握每一流程的時間，如同 Design Sprint 中強調的 time box 的概念，在壓縮後更是需要好好的控制時間。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"在一開始，會讓我們從三個題目選擇其中一個："}]},{type:a,tag:s,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"如何幫單身男女愉快且靠譜的脫單 "}]},{type:a,tag:c,props:{},children:[{type:b,value:"在最後時刻找到旅館來住 "}]},{type:a,tag:c,props:{},children:[{type:b,value:"如何確定搶到有座位的高鐵票 "}]}]},{type:a,tag:d,props:{},children:[{type:b,value:"在現場中的四組，剛好各有兩組選擇第一道和第二道題目。講師有提到，台中場跟台北場一樣，第三道題目還是沒人選 XD，我猜可能是大家比較不太感受到這個需求吧。我們這組是選擇第二道題目（旅館）。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"接著就開始了「理解」階段，講師要我們各組選擇會對這題目特別有感的兩個人，作為市場需求、潛在客戶。然後因為我們剛好會有一組題目和自己組一樣，所以就給我們約 10 分鐘的時間，讓作為潛在客戶的兩人到另一組被訪問。在這部分很需要發問的技巧和觀察的能力，通常走設計的會比 R & D 還要擅長。在這時段，我是擔任被訪問的客戶，所以對於要怎麼發問比較好這件事倒是沒辦法給予協助，總不能讓客戶主導發問吧！XDDD"}]},{type:a,tag:d,props:{},children:[{type:a,tag:k,props:{alt:ao,src:ao},children:[]},{type:a,tag:g,props:{},children:[]},{type:a,tag:k,props:{alt:l,src:"https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2018\u002F02\u002F27654454_2012952022051492_1254366061595454296_n.jpg"},children:[]},{type:a,tag:g,props:{},children:[]},{type:a,tag:o,props:{},children:[{type:b,value:"圖 2-1"}]},{type:b,value:"：訪問階段。（圖片來源： "},{type:a,tag:e,props:{href:t,rel:[f]},children:[{type:b,value:u}]},{type:b,value:v}]},{type:a,tag:d,props:{},children:[{type:b,value:"雖然在短短 10 分鐘，要問到詳細，實在有點緊迫。一個人在問時，另一個人就趕緊用便利貼把他們需要的資料寫出來，然後一步步建立兩張圖表，一個是「喜歡、不喜歡、想法、問題」的表格，作為產品設計方向的參考；另一個是目前使用者要達成目標會採用的步驟，讓我們知道現有方法是什麼？是不是有地方是可以改善的。"}]},{type:a,tag:d,props:{},children:[{type:a,tag:k,props:{alt:ap,src:ap},children:[]},{type:a,tag:g,props:{},children:[]},{type:a,tag:k,props:{alt:l,src:"https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2018\u002F02\u002F27657226_2012952475384780_581598806646213178_n.jpg"},children:[]},{type:a,tag:g,props:{},children:[]},{type:a,tag:o,props:{},children:[{type:b,value:"圖 2-2"}]},{type:b,value:"：用戶速寫。（圖片來源： "},{type:a,tag:e,props:{href:t,rel:[f]},children:[{type:b,value:u}]},{type:b,value:v}]},{type:a,tag:d,props:{},children:[{type:a,tag:k,props:{alt:aq,src:aq},children:[]},{type:a,tag:g,props:{},children:[]},{type:a,tag:k,props:{alt:l,src:"https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2018\u002F02\u002F27971960_2012952608718100_4080006162065766309_n.jpg"},children:[]},{type:a,tag:g,props:{},children:[]},{type:a,tag:o,props:{},children:[{type:b,value:"圖 2-3"}]},{type:b,value:"：用戶現有經驗。（圖片來源： "},{type:a,tag:e,props:{href:t,rel:[f]},children:[{type:b,value:u}]},{type:b,value:v}]},{type:a,tag:d,props:{},children:[{type:b,value:"在訪問後，我和另一位夥伴回到自己的組別，開始進行「速寫」的階段。這部分遵循「Work alone together」的原則，也就是「先獨立思考，再腦力激盪」。每個人在不交談的情況下，進行 Crazy 8 和三格漫畫的方式，去激盪想法。Crazy 8 的方式就是將一張紙摺成 8 格，然後"},{type:a,tag:o,props:{},children:[{type:b,value:"畫"}]},{type:b,value:"自己的想法，每格可以連貫、也可獨立，這部分是希望參與者在 8 分鐘內發想出 8 個想法。接著再透過三格漫畫的法上，嘗試將這 8 個想法連貫成一個產品，並在在這三格中嘗試涵蓋："}]},{type:a,tag:s,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:ag}]},{type:a,tag:c,props:{},children:[{type:b,value:ah}]},{type:a,tag:c,props:{},children:[{type:b,value:ai}]}]},{type:a,tag:d,props:{},children:[{type:a,tag:k,props:{alt:ar,src:ar},children:[]},{type:a,tag:g,props:{},children:[]},{type:a,tag:k,props:{alt:l,src:"https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2018\u002F02\u002FIMG_1089-e1518289404366.jpg"},children:[]},{type:a,tag:g,props:{},children:[]},{type:a,tag:o,props:{},children:[{type:b,value:"圖 2-4"}]},{type:b,value:"：三格漫畫"}]},{type:a,tag:d,props:{},children:[{type:b,value:"再來就是「決策」的階段，這階段又分成兩小階段，分別為「沈默投票」和「稻民投票」，投票的對象是大家畫的三格漫畫。沈默投票就是讓大家在漫畫作者沒有解說、且大家沒有經過討論、交流的情況下，透過有色貼紙選擇你認為最重要的部分。之後再讓大家針對每份漫畫做快速頻論，等大家都評論完後，作者才可以進行補充，這是為了強調「客戶重視第一印象」以及「避免作者太早推銷」。等每份漫畫都評論完、補充完後，就是開始到民投票，使用另一個顏色的貼紙再次投票，讓大家知道在經過暸解後，大家認為最重要的部分、元素是什麼。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"值得一提的是，在正式的 Design Sprint 中，會強調決策者也要參與投票，且擁有票數可能會比一般參與者還要多，讓我們得以了解決策者重視的又是什麼。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"之後就要開始「打模」階段了，在這裡也依樣分兩小階段。首先大家針對決策內容，嘗試透過 10 ~ 15 個圖像與文字，建立起一個連貫的故事。這裡的重點不在產品「畫面」，而在於使用者在意的關鍵點、痛點，讓我們得以透過這個方式建立出一個需求情境。"}]},{type:a,tag:d,props:{},children:[{type:a,tag:k,props:{alt:as,src:as},children:[]},{type:a,tag:g,props:{},children:[]},{type:a,tag:k,props:{alt:l,src:"https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2018\u002F02\u002F27798105_2012979572048737_1430541141041263888_o.jpg"},children:[]},{type:a,tag:g,props:{},children:[]},{type:a,tag:o,props:{},children:[{type:b,value:"圖 2-5"}]},{type:b,value:"：情境（圖片來源： "},{type:a,tag:e,props:{href:t,rel:[f]},children:[{type:b,value:u}]},{type:b,value:v}]},{type:a,tag:d,props:{},children:[{type:b,value:"在這之後就是透過軟體或是紙筆的方式，建立出一套有「畫面」的原型了，可以針對上一小階段中，圖像中會有「畫面」的部分去建立出一個要建模的畫面清單，然後每個人認領幾個，一起繪製。在繪製時，我也有發現一些原本討論中沒有想到的點，直接向同組發問，得到共識後加入我所繪製的產品畫面中。"}]},{type:a,tag:d,props:{},children:[{type:a,tag:k,props:{alt:at,src:at},children:[]},{type:a,tag:g,props:{},children:[]},{type:a,tag:k,props:{alt:l,src:"https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2018\u002F02\u002FIMG_1087.jpg"},children:[]},{type:a,tag:g,props:{},children:[]},{type:a,tag:o,props:{},children:[{type:b,value:"圖 2-6"}]},{type:b,value:"：原型"}]},{type:a,tag:d,props:{},children:[{type:b,value:"最後我們就有了一份產品原型得以展開「驗證」階段，再度邀請原本擔任潛在客戶的參與者到小組中，Demo 原型給客戶看，並透過訪問去驗證這份原型有沒有打到其在意的需求、痛點。在這部分身為客戶的我，倒是真的有感受到需求被解決了啦。w"}]},{type:a,tag:d,props:{},children:[{type:a,tag:k,props:{alt:au,src:au},children:[]},{type:a,tag:g,props:{},children:[]},{type:a,tag:k,props:{alt:l,src:"https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2018\u002F02\u002F27657752_2013006098712751_6102543043576371303_n.jpg"},children:[]},{type:a,tag:g,props:{},children:[]},{type:a,tag:o,props:{},children:[{type:b,value:"圖 2-7"}]},{type:b,value:"：驗證階段。（圖片來源： "},{type:a,tag:e,props:{href:t,rel:[f]},children:[{type:b,value:u}]},{type:b,value:v}]},{type:a,tag:d,props:{},children:[{type:b,value:"整個工作坊大概就是透過這些過程，由講師帶我們體驗 Design Sprint。上面的描述只是根據記憶與筆記簡單陳述，如果真的有興趣，可以在私下聊聊或是看還有沒有機會參與講師舉辦的工作坊囉。"}]},{type:a,tag:x,props:{id:av},children:[{type:b,value:av}]},{type:a,tag:d,props:{},children:[{type:b,value:"之前在準備對公司內部的敏捷主題分享時，就有參考到 David Ko 的部落格，沒想到今年二月竟然有機會見到本人且參與其主講的工作坊，其實還滿興奮的，在確認週六沒有其他要事後，就趕緊先報名了。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"在報名活動之前，我是沒有聽過 Design Sprint 的，甚至在講師分享之前，我更是對 Design Sprint 完全不暸解。只是在期待透過參與這場工作坊，得到一些知識與發想，看能不能在任職公司未來要開發新產品時，導入一些元素，讓我們的產品能夠朝正確的方向去開發，這大概是我主要想參與這次工作坊的目的了。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"原本預計會遲到的我，結果在週六沒有上班車潮的情況下，只花四十分鐘就到現場，反而準時在九點抵達，算是滿意外的。抵達現場時，已經看到好友均民、講師 David Ko、以及 Agile Taichung 的主辦人 Max。在報到過程中挑選了一杯卡布奇諾作為晚點的動力，嘛，把咖啡因轉成產能是一件很正常的事情，是不？除了協助訂購咖啡或點心外，主辦也提供了一些零食作為熱量來源，非常貼心。XD"}]},{type:a,tag:d,props:{},children:[{type:b,value:"整場活動的過程，在上一章我已經簡述了，就不在這了多加贅述。整體感受下來，參與者們的反應都非常熱烈，很喜歡這種大家一起發想、交流的氛圍。講師在控制活動流程時，節奏和時間都掌握得很好，整場三小時的活動，絲毫感受不到冗余，雖然會覺得時間不夠，但也是因為我們把原本預計五天的是壓縮在三小時內要完成，稍微有點緊迫是正常的XD，重點是有在計時，讓我們能在一個早上完整體驗整個流程，而沒有超時，我覺得這部分很厲害。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"在參與這個工作坊後，我對於 Design Sprint 有大概的認知了，也知道他的目的以及為什麼要這麼做，但還是有許多細節我不是很暸解，可能需要再去研讀書籍做進一步的學習，但我想有經過這場工作坊後，我在閱讀相關書籍後，會更有感覺。裡面有些元素在我帶團隊開回顧會議時，就有用到，像是「黏貼決策」、「Work alone together」，覺得很有趣。這類比較互動式、透過便利貼的討論元素，在最近的會議主持與活動都很常用到，讓我有種親切感 XD，想想，其實主持這樣活動的目的，都是帶領團隊去發想、釐清呢。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"最後，感謝 David Ko 願意在假日向社群分享這個主題，也感謝 Agile Taichung 舉辦這場工作坊，以及能一起在假日參與這次活動的同好們，能與大家交流以及學習真的是挺不錯的事情。"}]},{type:a,tag:x,props:{id:aw},children:[{type:b,value:aw}]},{type:a,tag:d,props:{},children:[{type:b,value:"關於 Design Sprint 的相關著作，可以參考 1, 2 這兩本書籍。在網路的資訊可以參考 3 ~ 7 的網頁，想透過影片暸解可以參考 8 ~ 12 的連結，想知道本次活動的相關討論與劉穎，可以參考 13 的子參考項目。"}]},{type:a,tag:s,props:{},children:[{type:a,tag:c,props:{},children:[{type:a,tag:e,props:{href:"https:\u002F\u002Fwww.amazon.com\u002FSprint-Solve-Problems-Test-Ideas\u002Fdp\u002F1442397683",rel:[f]},children:[{type:b,value:"Sprint: How to Solve Big Problems and Test New Ideas in Just Five Days"}]},{type:b,value:" | "},{type:a,tag:e,props:{href:"http:\u002F\u002Fwww.books.com.tw\u002Fproducts\u002F0010722447",rel:[f]},children:[{type:b,value:"中譯本"}]}]},{type:a,tag:c,props:{},children:[{type:a,tag:e,props:{href:"http:\u002F\u002Fwww.books.com.tw\u002Fproducts\u002FF013522991",rel:[f]},children:[{type:b,value:"Design Sprint: A Practical Guidebook for Building Great Digital Products"}]}]},{type:a,tag:c,props:{},children:[{type:a,tag:e,props:{href:"http:\u002F\u002Fwww.gv.com\u002Fsprint\u002F",rel:[f]},children:[{type:b,value:"The Design Sprint — GV"}]}]},{type:a,tag:c,props:{},children:[{type:a,tag:e,props:{href:"https:\u002F\u002Fdesignsprintkit.withgoogle.com\u002F",rel:[f]},children:[{type:b,value:"Design Sprint Kit"}]}]},{type:a,tag:c,props:{},children:[{type:a,tag:e,props:{href:"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FDesign_sprint",rel:[f]},children:[{type:b,value:"Design sprint – Wikipedia"}]}]},{type:a,tag:c,props:{},children:[{type:a,tag:e,props:{href:"http:\u002F\u002Fkojenchieh.pixnet.net\u002Fblog\u002Fpost\u002F460768067-%E7%82%BA%E4%BB%80%E9%BA%BC%E9%9C%80%E8%A6%81-gv-design-sprint%253F",rel:[f]},children:[{type:b,value:"為什麼需要 GV design sprint? @ David Ko的學習之旅 :: 痞客邦 PIXNET ::"}]}]},{type:a,tag:c,props:{},children:[{type:a,tag:e,props:{href:"https:\u002F\u002Fdesigntongue.me\u002Fgoogle-design-sprint-method\u002F",rel:[f]},children:[{type:b,value:"初探Google提出的 設計敏捷方法 （Design Sprint Method）| 設計大舌頭"}]}]},{type:a,tag:c,props:{},children:[{type:a,tag:e,props:{href:"https:\u002F\u002Fwww.youtube.com\u002Fplaylist?list=PLNKW8GAxivxcwqF2OU7UvjkT_lPMqz_C8",rel:[f]},children:[{type:b,value:"Design Sprint – YouTube"}]}]},{type:a,tag:c,props:{},children:[{type:a,tag:e,props:{href:"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=ODRW9Y8BO6Y&feature=youtu.be",rel:[f]},children:[{type:b,value:"Google Design Sprint with Memrise – YouTube"}]}]},{type:a,tag:c,props:{},children:[{type:a,tag:e,props:{href:"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=K2vSQPh6MCE",rel:[f]},children:[{type:b,value:"GV’s Sprint Process in 90 Seconds – YouTube"}]}]},{type:a,tag:c,props:{},children:[{type:a,tag:e,props:{href:"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=QwJwemOX37w",rel:[f]},children:[{type:b,value:"Design Sprint Explained in 1 Minute – YouTube"}]}]},{type:a,tag:c,props:{},children:[{type:a,tag:e,props:{href:"https:\u
