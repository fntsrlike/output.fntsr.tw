,{type:a,tag:d,props:{href:"https:\u002F\u002Fgithub.com\u002F",rel:[e]},children:[{type:b,value:"Github"}]},{type:b,value:"，請先去註冊一個帳號，然後登入。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"接著到 "},{type:a,tag:d,props:{href:"https:\u002F\u002Feducation.github.com\u002F",rel:[e]},children:[{type:b,value:"Github Education"}]},{type:b,value:" 的 "},{type:a,tag:d,props:{href:"https:\u002F\u002Feducation.github.com\u002Fpack",rel:[e]},children:[{type:b,value:"Student Developer Pack"}]},{type:b,value:" 網頁，點選頁面中間的「Get Your Pack」，或是右上角的 Request a discount。"}]},{type:a,tag:c,props:{},children:[{type:a,tag:f,props:{alt:aj,src:aj},children:[]}]},{type:a,tag:c,props:{},children:[{type:b,value:"點選後會出現表單，在步驟一，只需要選取你的身份和你要把這個優惠用在使用者帳號還是組織帳號。這裏只需選取 Student 和 Individual account 即可。"}]},{type:a,tag:c,props:{},children:[{type:a,tag:f,props:{alt:ak,src:ak},children:[]}]},{type:a,tag:c,props:{},children:[{type:b,value:"步驟二裡，你填寫你的名稱、學校信箱、學校名稱、畢業年份以及你打算怎麼使用Github。這裏都要填寫英文，可去學校首頁找找學校的英文名稱。比較重要的是選擇你的學校信箱，若是你還沒通過這類驗證，你可以點選「"},{type:a,tag:d,props:{href:"https:\u002F\u002Fgithub.com\u002Fsettings\u002Femails",rel:[e]},children:[{type:b,value:"add and verify it"}]},{type:b,value:"」，去個人後台驗證你的學校信箱。至於如何使用，你就照實填寫就好，像我就是寫 Practice coding and git。"}]},{type:a,tag:c,props:{},children:[{type:a,tag:f,props:{alt:al,src:al},children:[]}]},{type:a,tag:c,props:{},children:[{type:b,value:"等認證通過後，到 Student Developer Pack 頁面重新整理，或是再次點選「Get Your Pack」，就可以看到頁面原本的「Get Your Pack」消失了，而改成一個以黃底黑字的「My Pack」。"}]},{type:a,tag:c,props:{},children:[{type:a,tag:f,props:{alt:am,src:am},children:[]}]},{type:a,tag:c,props:{},children:[{type:b,value:"然後我們在下方服務中，尋找 DigitalOcean 。你會看到旁邊就會有你的 Promo Code 囉。"}]},{type:a,tag:c,props:{},children:[{type:a,tag:f,props:{alt:an,src:an},children:[]}]},{type:a,tag:c,props:{},children:[{type:b,value:"將 Code 複製下來，然後來到"},{type:a,tag:d,props:{href:ag,rel:[e]},children:[{type:b,value:ah}]},{type:b,value:"，看到 Promo Code 的部分，將我們 Code 貼上，他就會自動認證。"}]},{type:a,tag:c,props:{},children:[{type:a,tag:f,props:{alt:ao,src:ao},children:[]}]},{type:a,tag:c,props:{},children:[{type:b,value:"認證成功後，來到 "},{type:a,tag:d,props:{href:"https:\u002F\u002Fcloud.digitalocean.com\u002Fbilling",rel:[e]},children:[{type:b,value:"Billing"}]},{type:b,value:" 頁面，你就會發現你多了 100 美金的額度，夠讓你使用一陣子。"}]},{type:a,tag:i,props:{id:"建立-vps"},children:[{type:b,value:"建立 VPS"}]},{type:a,tag:c,props:{},children:[{type:b,value:"接著點選左邊導覽列的 "},{type:a,tag:d,props:{href:"https:\u002F\u002Fcloud.digitalocean.com\u002Fdroplets\u002Fnew",rel:[e]},children:[{type:b,value:"Create"}]},{type:b,value:" ，我們要來開始建立我們 VPS 囉！"}]},{type:a,tag:c,props:{},children:[{type:a,tag:f,props:{alt:ap,src:ap},children:[]}]},{type:a,tag:n,props:{id:"droplet-hostname"},children:[{type:b,value:"Droplet Hostname"}]},{type:a,tag:c,props:{},children:[{type:b,value:"這裏是填寫你的 VPS 名稱，看你習慣怎麼命名。我自己是把我的 VPS 用魔戒系列人物命名啦。=P"}]},{type:a,tag:n,props:{id:"select-size"},children:[{type:b,value:"Select Size"}]},{type:a,tag:c,props:{},children:[{type:b,value:"選擇 VPS 的使用方案，一般來說只需使用 5 美金的方案即可。"}]},{type:a,tag:c,props:{},children:[{type:a,tag:f,props:{alt:aq,src:aq},children:[]}]},{type:a,tag:n,props:{id:"select-region"},children:[{type:b,value:"Select Region"}]},{type:a,tag:c,props:{},children:[{type:b,value:"選擇地區，也就是選擇 VPS 的機房所在。為了保持較良好的連線速度，選擇位在亞洲的新加坡機房是比較好的。"}]},{type:a,tag:c,props:{},children:[{type:a,tag:f,props:{alt:ar,src:ar},children:[]}]},{type:a,tag:n,props:{id:"available-settings"},children:[{type:b,value:"Available Settings"}]},{type:a,tag:c,props:{},children:[{type:b,value:"這裏目前不需要設定。若是懂項目意思的可以自行斟酌。"}]},{type:a,tag:n,props:{id:"select-image"},children:[{type:b,value:"Select Image"}]},{type:a,tag:c,props:{},children:[{type:b,value:"選擇你 VPS 所使用的初始映像檔，並分別有五個分頁。為了讓我們能快速使用 Docker ，我們選擇 Applications 分頁的 Docker 1.3.2 on 14.04 的映像檔。DigitalOcean 會在建立 VPS 時，安裝 Ubuntu 14.04 的作業系統，並在裡面裝好 Docker！"}]},{type:a,tag:c,props:{},children:[{type:a,tag:f,props:{alt:as,src:as},children:[]}]},{type:a,tag:n,props:{id:"add-ssh-keys"},children:[{type:b,value:"Add SSH Keys"}]},{type:a,tag:c,props:{},children:[{type:b,value:"增加 SSH 金鑰。這是選填項目，但是基於安全性考量，我極度建議你使用。關於相關說明，可以Google 「"},{type:a,tag:d,props:{href:"https:\u002F\u002Fwww.google.com.tw\u002Fwebhp?#newwindow=1&q=SSH+%E7%99%BB%E5%85%A5",rel:[e]},children:[{type:b,value:"SSH 登入"}]},{type:b,value:"」去學習。"}]},{type:a,tag:i,props:{id:at},children:[{type:b,value:at}]},{type:a,tag:c,props:{},children:[{type:b,value:"當 VPS 建立完成後，進到 VPS 狀態頁面，在上方就可以看到自己的 IP。"}]},{type:a,tag:c,props:{},children:[{type:a,tag:f,props:{alt:au,src:au},children:[]}]},{type:a,tag:c,props:{},children:[{type:b,value:"因為我們前面有設定 SSH 登入，所以就可以不用打密碼，直接透過 terminal 下 SSH 連線到 VPS。"}]},{type:a,tag:c,props:{},children:[{type:a,tag:f,props:{alt:av,src:av},children:[]}]},{type:a,tag:c,props:{},children:[{type:b,value:"最後，在 terminal 輸入"},{type:a,tag:aw,props:{},children:[{type:b,value:"docker version"}]},{type:b,value:"的指令，若有安裝成功，就會顯示 Docker 的版本資訊囉！"}]},{type:a,tag:c,props:{},children:[{type:a,tag:f,props:{alt:ax,src:ax},children:[]}]}]},title_en:ay,slug:"let-students-try-docker-at-digtial-ocean",aliases:[E,ay],created_at:"2014-12-11T01:20:22.000Z",published_at:m,updated_at:m,tags:[_,"vps"],moc:[$],_type:B,_id:"garden:legacy-articles:2014-12-11-let-students-try-docker-at-digtial-ocean.md",_source:C,_file:"legacy-articles\u002F2014-12-11-let-students-try-docker-at-digtial-ocean.md",_extension:D},{_path:az,_dir:x,_draft:g,_partial:g,_locale:y,_empty:g,title:w,description:l,excerpt:{type:p,children:[{type:a,tag:c,props:{},children:[{type:a,tag:d,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F195\u002F",rel:[e]},children:[{type:b,value:w}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"約在半年前，我寫了篇網誌"},{type:a,tag:d,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2014\u002F11\u002F30\u002Fdecember-of-2014\u002F",rel:[e]},children:[{type:b,value:"〈來到 2014 年的 12 月，半年回顧〉。"}]},{type:b,value:"不知不覺，已經又過了半年，碩士班生活也過了一年。在這個六個月，依然發生了不少事，獲得不少機會與經驗，就讓我在這篇文章簡述、紀錄吧。"}]},{type:a,tag:i,props:{id:aA},children:[{type:b,value:aA}]},{type:a,tag:c,props:{},children:[{type:b,value:"這個月比較特別的事，大概就是和朋友 "},{type:a,tag:d,props:{href:"https:\u002F\u002Fgithub.com\u002Fsntc06",rel:[e]},children:[{type:b,value:"sntc06"}]},{type:b,value:"、"},{type:a,tag:d,props:{href:"https:\u002F\u002Fgithub.com\u002Fscwuaptx",rel:[e]},children:[{type:b,value:"scwuaptx"}]},{type:b,value:" 去參加芬安全《獵駭行動》資安競賽吧。原本只抱著當砲灰的嘗試心態參加比賽，沒想到卻幸運獲得第一名。當主持人宣布冠軍隊伍的名稱時，我們三個都愣住了XD。還被採訪與被系辦丟到系館跑馬燈佈告欄上，真的是怪不好意思的。能拿第一名真的要感謝隊友夠凱瑞，我只是負責貢獻我的幸運值而已。 XD"}]},{type:a,tag:c,props:{},children:[{type:b,value:"也同樣在月中，去台科大程式設計社作演講，大概是將當初 PHP Conf 講的內容去掉比較重 PHP 的部分，位同學們做 Docker 的入門引導，同時也修正當初回饋單所收到的錯誤提醒與建議。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"額外的，除了簡單的日常事務。大概就是和實驗室一同吃了元宵，花了超過一個禮拜的時間準備女友的聖誕禮物，然後在平安夜衝回台中聽鐘聲之類的生活小確幸吧。也算是緩解當時課業的困境、挫折的情緒。w"}]},{type:a,tag:i,props:{id:aB},children:[{type:b,value:aB}]},{type:a,tag:c,props:{},children:[{type:b,value:"新的一年，抑是期末，所以大概也是在準備期末考試與報告中度過。成績公佈後，應用密碼學還是慘遭封殺被當，也是本學期唯一低於 90 分的科目，看著其他科目的表現，也還算有所安慰。自此，大概也知道自己對於需要數學基礎的科目真的是一個目前難以克服的高峰。遂在之後的選課放棄需要類似理論的課程。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"另外比較開心的大概就是建立了幼稚鬼團專屬的 Slack Team，將四散各地的朋友加進來聊天，有個穩定的管道維繫大家的聯絡、揪團。也是大概這時候開始 fork "},{type:a,tag:aw,props:{},children:[{type:b,value:"g0v\u002Fslack-irc-plugin"}]},{type:b,value:" 的 slack irc 訊息同步插件，然後踏進了 node.js 的開發，這段時間也是我 node.js 經驗正是累積的時期。"}]},{type:a,tag:i,props:{id:aC},children:[{type:b,value:aC}]},{type:a,tag:c,props:{},children:[{type:b,value:"這個月去了久違的中彰竹高中電資相關社團與交大中友會合作所辦的聯合寒訓。已經約兩年沒去了，這次重返心態更是大不同，純粹以一個路過，額外幫忙拍照的角色帶入，看看以前自己忙得天昏地暗的活動，現在變得怎麼樣了，順便和許久不見的老人聚聚，也算是小有感嘆。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"接下來就是農曆年了。這個月基本上就是和家人相伴，與朋友相聚的月份囉w。看看自家的開心農場、去泰安賞夜櫻、和女友家人騎腳踏車、收了情人節禮物等等。"}]},{type:a,tag:i,props:{id:aD},children:[{type:b,value:aD}]},{type:a,tag:c,props:{},children:[{type:b,value:"開始編寫老師開編譯器課程要用的網路應用程式——九宮格審題系統。這個系統主要是將原本紙本型式的流程，透過網路應用程式電子化。這是一個用於翻轉教育的審題系統，由助教新建章節、題目，讓學生可以挑戰每一個章節中隨機產生的九道題目。提交的答案會交由助教審核是否通過，並給予建議。只要能讓位於九宮個的九道題目連成一條線，該章節就會通過。由於流程都電子化了，所以可以簡單整理出數據，幫助助教追蹤學生學習狀況，以及題目難易調整。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"這同時也是我第一個 Ruby on Rails 程式，也算是我開始寫 Ruby 的原因。見識到用 Ruby on Rails 開發的快速以及對開發者友善的 Ruby 語法，還有完善的文件以及豐富的 Gem，真的有種回不去的感覺。XD"}]},{type:a,tag:c,props:{},children:[{type:b,value:"也是在這個月底，開始加入實驗室 KORAT Project 的維護與開發，所以九宮格系統在月底的開發速度漸緩，到現在目前只做維護的狀態。"}]},{type:a,tag:i,props:{id:aE},children:[{type:b,value:aE}]},{type:a,tag:c,props:{},children:[{type:b,value:"因為加入實驗室 KORAT Project 的開發與維護，也開始接觸 C#。雖然現在仍不算熟捻，但對於開發與維護現有的專案，倒是勉強到位（邊 Coding 邊查 Reference）。也導入從 EZTABLE 學來的開發流程（Git Flow、Commit message style），讓整個團隊版本控制上，更俱系統化與增強維護性。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"這個月同時也因為朋友介紹，有私下和另外幾位朋友接下一個需要用 C 語言寫的案子。很久沒有碰 C 語言了（大概升大學後就很少碰了），對於這個案子其實是既期待（能練到功），又害怕扛不起傷害到隊友ＸＤ。還好，到最後開發還算順利，總算利用課業和實驗時之外的晚上時間，和朋友合作將這個案子大致完成，只剩之後的驗收與維護。"}]},{type:a,tag:i,props:{id:aF},children:[{type:b,value:aF}]},{type:a,tag:c,props:{},children:[{type:b,value:"這個月份也是很特別，接了兩場演講。一個是受到好友 Ben 的推薦，到雲林科技大學休閒運動研究所講「運動雲端」。另一個是在校內網路開源社，再次講有關 Docker 的入門，但比較偏項應用面的。這兩個演講雖然都耗費了我不少時間和精力去準備，也讓我又得到不少經驗，也讓我台風更加穩健，比較不怯場了。很高興自己能夠被朋友認可，從而有機會去當講師，這一直都是我很願意去挑戰的部分。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"這個月也去了 ModernWeb Conf 2015。雖然這次研討有別於 WebConf 2013 會採取收費的形式，但仍有開放免費學生票申請，也很幸運的申請上了。也算是有所收穫，雖然連續兩天都通車跑台北南港真的挺累的。Orz"}]},{type:a,tag:i,props:{id:aG},children:[{type:b,value:aG}]},{type:a,tag:c,props:{},children:[{type:b,value:"現在這個月份。這個月算是開始承接、沈澱吧，沒有再接外務，專心忙課業上和實驗室的專案，尤其要趁學長離校前將他們之前提的 issues 修正完畢。準備稍微規劃一下暑假沒有課但仍要上班的日子。也打算去參加母校的畢業典禮，且從這個月開始，將我的一口爛牙醫療到位（看來之後還是得多賺錢補貼這塊”），多早睡早起，補個眠，避免暑假回去複檢時，肝指數還是超標。之類的總總，好好休息吧。"}]},{type:a,tag:i,props:{id:aH},children:[{type:b,value:aH}]},{type:a,tag:c,props:{},children:[{type:b,value:"時間飛也似的過了半年，這半年也發生了不少事，學了不少，也驚覺得很多自己的變化，好的壞的都有。開心的是自己的能力是有在增長的，學了更多技術，課業也不再那麼沮喪。難過的大概是發現自己越來越工程師腦了，這與我的初衷不合，之後需要努力多接觸其他領域的事情，不能讓自己的視野與思考面向狹隘。這半年也比較少在關心社會，比較少去接觸政治，這也是我所不樂見的。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"期許自己在未來的日子，能夠好好平衡自己平時所接受的廣度，除了持續加深資訊、軟工領域的專業知識以外，也要積極去接觸其他領域的知識和時事。積極把握各項機會囉，不要怕挑戰，要怕的是沒有機會挑戰。"}]}]},title_en:aI,slug:"first-half-year-of-2015",aliases:[w,aI],created_at:"2015-03-03T17:12:20.000Z",published_at:m,updated_at:m,tags:[],moc:["General"],_type:B,_id:"garden:legacy-articles:2015-03-03-first-half-year-of-2015.md",_source:C,_file:"legacy-articles\u002F2015-03-03-first-half-year-of-2015.md",_extension:D}]},"$sdd-globals":{},"$sdd-navigation":[{title:F,_path:aJ,children:[{title:"Achievements",_path:"\u002Fabout\u002Fachievements",children:[{title:"2013 11 Startup Weekend",_path:"\u002Fabout\u002Fachievements\u002F2013-11-startup-weekend"},{title:"2014 10 Phpconf",_path:"\u002Fabout\u002Fachievements\u002F2014-10-phpconf"},{title:"2014 12 F Secure",_path:"\u002Fabout\u002Fachievements\u002F2014-12-f-secure"},{title:"2015 10 Phpconf",_path:"\u002Fabout\u002Fachievements\u002F2015-10-phpconf"},{title:"2019 01 Ironman",_path:"\u002Fabout\u002Fachievements\u002F2019-01-ironman"}]},{title:"Experiences",_path:"\u002Fabout\u002Fexperiences",children:[{title:"2010 09 NCHU History",_path:"\u002Fabout\u002Fexperiences\u002F2010-09-nchu-history"},{title:"2014 07 Eztable Interns",_path:"\u002Fabout\u002Fexperiences\u002F2014-07-eztable-interns"},{title:"2014 09 Cases",_path:"\u002Fabout\u002Fexperiences\u002F2014-09-cases"},{title:"2014 09 Ncu Software Engineering",_path:"\u002Fabout\u002Fexperiences\u002F2014-09-ncu-software-engineering"},{title:"2017 12 Sharelike ScrumMaster",_path:"\u002Fabout\u002Fexperiences\u002F2017-12-sharelike-scrummaster"},{title:"2019 05 Titansoft ScrumMaster",_path:"\u002Fabout\u002Fexperiences\u002F2019-05-titansoft-scrummaster"}]},{title:F,_path:aJ},{title:F,_path:"\u002Fabout\u002Fme"},{title:"Portfolios",_path:"\u002Fabout\u002Fportfolios",children:[{title:"Games",_path:"\u002Fabout\u002Fportfolios\u002Fgames",children:[{title:"2013 09 Game Isr2013",_path:"\u002Fabout\u002Fportfolios\u002Fgames\u002F2013-09-game-isr2013"},{title:"2018 03 Game Aoe Mod Sorting",_path:"\u002Fabout\u002Fportfolios\u002Fgames\u002F2018-03-game-aoe-mod-sorting"},{title:"2018 04 Gam
