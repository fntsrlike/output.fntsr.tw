urse"},children:[{type:b,value:"Step 1: Install Discourse"}]},{type:a,tag:c,props:{},children:[{type:b,value:"首先，我們要把官方寫好的工具 "},{type:a,tag:f,props:{href:bl,rel:[g]},children:[{type:b,value:bm}]},{type:b,value:" "},{type:a,tag:e,props:{},children:[{type:b,value:bn}]},{type:b,value:" 下來。然後複製一份設定檔範例到該專案的 containers 資料夾下。"}]},{type:a,tag:d,props:{code:bo},children:[{type:a,tag:j,props:{},children:[{type:a,tag:d,props:{__ignoreMap:h},children:[{type:b,value:bo}]}]}]},{type:a,tag:m,props:{id:"step-2-edit-configuration"},children:[{type:b,value:"Step 2: Edit Configuration"}]},{type:a,tag:bp,props:{id:H},children:[{type:b,value:bq}]},{type:a,tag:c,props:{},children:[{type:b,value:"現在只需要執行 "},{type:a,tag:e,props:{},children:[{type:b,value:".\u002Fdiscourse-setup"}]},{type:b,value:" 就會透過一系列命令列問題的互動去幫我們建立名為 "},{type:a,tag:e,props:{},children:[{type:b,value:bj}]},{type:b,value:" 的設定檔，不須再使用下面的方式進行。除非有需要修改問題沒有詢問的設定，再另行修改設定檔"}]},{type:a,tag:c,props:{},children:[{type:b,value:"接下來我們要編輯設定，可以使用你熟悉的軟體去做編輯，這邊是使用"},{type:a,tag:e,props:{},children:[{type:b,value:"vim"}]},{type:b,value:J}]},{type:a,tag:d,props:{code:br},children:[{type:a,tag:j,props:{},children:[{type:a,tag:d,props:{__ignoreMap:h},children:[{type:b,value:br}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"這裡會依照原本設定項目的順序，把需要修改的部分列出來。並且已做修改，可以和原值做比較。"}]},{type:a,tag:d,props:{code:bs},children:[{type:a,tag:j,props:{},children:[{type:a,tag:d,props:{__ignoreMap:h},children:[{type:b,value:bs}]}]}]},{type:a,tag:m,props:{id:"command"},children:[{type:b,value:"Command"}]},{type:a,tag:c,props:{},children:[{type:b,value:"在你"},{type:a,tag:e,props:{},children:[{type:b,value:bn}]},{type:b,value:"下來的專案根目錄中，有一個檔名為"},{type:a,tag:e,props:{},children:[{type:b,value:bt}]},{type:b,value:"的腳本執行檔，它可以幫助我們快速使用 docker 架設論壇。在該資料夾下，使用"},{type:a,tag:e,props:{},children:[{type:b,value:".\u002Flauncger"}]},{type:b,value:"去呼叫。"}]},{type:a,tag:d,props:{code:bu},children:[{type:a,tag:j,props:{},children:[{type:a,tag:d,props:{__ignoreMap:h},children:[{type:b,value:bu}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"它的使用方式就是程式"},{type:a,tag:e,props:{},children:[{type:b,value:".\u002Flauncher"}]},{type:b,value:"，接著一個 COMMAND 參數，最後加上你的設定檔名稱（不含"},{type:a,tag:e,props:{},children:[{type:b,value:".yml"}]},{type:b,value:"）。在接下來的步驟中，會一一提及各 COMMAN 的使用時機。在這裡先知道它的使用方法就好。"}]},{type:a,tag:m,props:{id:"step-3-mail-test"},children:[{type:b,value:"Step 3: Mail Test"}]},{type:a,tag:c,props:{},children:[{type:b,value:"在設定檔裡有提到 Mail Server 的設定很重要，這是因為在申請會員時，會寄信請你啟用帳號，否則就無法使用。而這也包括了我們要建立的第一個帳號，管理員帳號。若是這部分設定錯誤，將會導致連管理員帳號都無法登入的窘境。為了讓你知道設定是否正確，這個工具也提供了測試的程式，讓你在建立論壇前，先寄一封信自己，以測試設定是否正常。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"在下指令後，他會要求你輸入要寄送的信箱位址，填寫後送出即可。若是有收到信，就代表你的設定是正常的囉。"}]},{type:a,tag:d,props:{code:bv},children:[{type:a,tag:j,props:{},children:[{type:a,tag:d,props:{__ignoreMap:h},children:[{type:b,value:bv}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"因為這隻程式會使用到 python 去讀取 yml ，若是你的伺服器環境有缺 "},{type:a,tag:e,props:{},children:[{type:b,value:"python3-yaml"}]},{type:b,value:"這個套件，他會提示你去安裝，按照他給的訊息去安裝缺的套件就可以了。若你的作業系統是 Debian \u002F Ubuntu ，可以下 "},{type:a,tag:e,props:{},children:[{type:b,value:"sudo apt-get install python3-yaml"}]},{type:b,value:" 去安裝。"}]},{type:a,tag:E,props:{id:"mandrill"},children:[{type:b,value:bw}]},{type:a,tag:bp,props:{id:"2017-01-16-補充-1"},children:[{type:b,value:bq}]},{type:a,tag:c,props:{},children:[{type:b,value:"Mandrill 已經變成 MAILCHIMP 的付費外掛了，有需要免費使用類似服務的夥伴可能就要另外找了。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"若是你沒有自己的 Mail Server ，可以去申請 "},{type:a,tag:f,props:{href:"https:\u002F\u002Fmandrill.com\u002F",rel:[g]},children:[{type:b,value:bw}]},{type:b,value:" 的服務。它是一個免費的 Mail Server 服務，特別針對網站系統信件的部分。他會提供您去建立多組 SMTP & API Credentials ，讓我們減少泄漏帳號密碼的危險（這也是我不建議直接使用 Gmail的原因，而且還會時常無法連線，讓你收不到確認信，囧）。總之，若沒有自己的 Mail Server ，就去申請吧！"}]},{type:a,tag:m,props:{id:"step-4-bootstrap"},children:[{type:b,value:"Step 4: Bootstrap"}]},{type:a,tag:c,props:{},children:[{type:b,value:"設定檔編輯好、Mail Servrt 測試後，可以來產生 image 了。這裡使用"},{type:a,tag:e,props:{},children:[{type:b,value:"bootstrap"}]},{type:b,value:"去建立。ˊ這部分會需要花一段時間，取決伺服器的網路速度和效能。"}]},{type:a,tag:d,props:{code:bx},children:[{type:a,tag:j,props:{},children:[{type:a,tag:d,props:{__ignoreMap:h},children:[{type:b,value:bx}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"這邊若是遇到無法解析 github.com 的錯誤，可以參考 "},{type:a,tag:f,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2014\u002F11\u002F08\u002Fdocker-cant-resolve-github-dot-com\u002F",rel:[g]},children:[{type:b,value:"Docker Can’t Resolve github.com"}]},{type:b,value:" 這篇文章去解決。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"產生成功後，可以用"},{type:a,tag:e,props:{},children:[{type:b,value:"docker images"}]},{type:b,value:"做確認。程式會產生以"},{type:a,tag:e,props:{},children:[{type:b,value:"local_discourse\u002F\u003Cconfig_name\u003E"}]},{type:b,value:"格式為命名的 image 。"}]},{type:a,tag:d,props:{code:by},children:[{type:a,tag:j,props:{},children:[{type:a,tag:d,props:{__ignoreMap:h},children:[{type:b,value:by}]}]}]},{type:a,tag:m,props:{id:"step-5-start"},children:[{type:b,value:"Step 5: Start"}]},{type:a,tag:c,props:{},children:[{type:b,value:"有了 image 後，就使用"},{type:a,tag:e,props:{},children:[{type:b,value:"start"}]},{type:b,value:"來初始化 contianer 吧。"}]},{type:a,tag:d,props:{code:bz},children:[{type:a,tag:j,props:{},children:[{type:a,tag:d,props:{__ignoreMap:h},children:[{type:b,value:bz}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"接著，我們可以使用"},{type:a,tag:e,props:{},children:[{type:b,value:"docker ps"}]},{type:b,value:"做確認。程式會產生以你設定檔名稱命名的 container。若是 STATUS 是顯示 Up 即代表成功了！"}]},{type:a,tag:d,props:{code:bA},children:[{type:a,tag:j,props:{},children:[{type:a,tag:d,props:{__ignoreMap:h},children:[{type:b,value:bA}]}]}]},{type:a,tag:m,props:{id:"step-6-browse"},children:[{type:b,value:"Step 6: Browse"}]},{type:a,tag:c,props:{},children:[{type:b,value:"最後，您就可以透過你前面坐的設定來瀏覽網站啦。若是在本機可以拜訪 "},{type:a,tag:e,props:{},children:[{type:b,value:"http:\u002F\u002Flocalhost"}]},{type:b,value:" ，或是去拜訪該伺服器的 hostname 。若 container 的 port 80 不是對應到 host 的 port 80 ，記得加上 port。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"以本範例來說就是拜訪 "},{type:a,tag:e,props:{},children:[{type:b,value:"http:\u002F\u002Fdiz.childish.tw:10080"}]},{type:b,value:"。會這樣做設定，是因為我會再透過 nginx 去監聽 10080 port，讓後 bind 到透過 "},{type:a,tag:e,props:{},children:[{type:b,value:"diz.childish.tw"}]},{type:b,value:" 訪問伺服器的連線。當然，這是延伸應用了。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"之後，就是 Discourse 相關的操作了，也不在本文的範疇內，按照網站上，官方給的提示去做就行啦。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"架設出來大致就如同 "},{type:a,tag:f,props:{href:bB,rel:[g]},children:[{type:b,value:bB}]},{type:b,value:"。希望大家都能架設成功囉！"}]},{type:a,tag:l,props:{id:q},children:[{type:b,value:q}]},{type:a,tag:c,props:{},children:[{type:b,value:"這是第一篇 Docker 實例應用的教學文，推廣性質還是比較重，主要還是讓讀者能夠跟著步驟，透過 Docker 將論壇建立起來。之後會想再寫一篇延伸，大概是關於使用 "},{type:a,tag:e,props:{},children:[{type:b,value:bt}]},{type:b,value:" 的其他管理，以及如何備份資料以及搬遷，展現使用 Docker 的靈活性。還請大家期待囉。"}]},{type:a,tag:l,props:{id:B},children:[{type:b,value:C}]},{type:a,tag:y,props:{},children:[{type:a,tag:i,props:{},children:[{type:a,tag:f,props:{href:"http:\u002F\u002Fwww.discourse.org\u002F",rel:[g]},children:[{type:b,value:"Discourse"}]}]},{type:a,tag:i,props:{},children:[{type:a,tag:f,props:{href:bl,rel:[g]},children:[{type:b,value:bm}]}]},{type:a,tag:i,props:{},children:[{type:a,tag:f,props:{href:"https:\u002F\u002Fwww.digitalocean.com\u002Fcommunity\u002Ftutorials\u002Fhow-to-install-discourse-on-ubuntu-14-04",rel:[g]},children:[{type:b,value:"How To Install Discourse on Ubuntu 14.04"}]}]},{type:a,tag:i,props:{},children:[{type:a,tag:f,props:{href:"https:\u002F\u002Fgithub.com\u002Fdiscourse\u002Fdiscourse\u002Fblob\u002Fmaster\u002Fdocs\u002FINSTALL-digital-ocean.md",rel:[g]},children:[{type:b,value:"discourse \u002F docs \u002F INSTALL-digital-ocean.md"}]}]}]}]},title_en:bC,slug:"how-to-build-discourse-with-docker",aliases:[ab,bC],created_at:"2014-11-07T15:15:29.00 ce","Reference","line","h4","root","Site is undergoing maintenance","2017-01-16-補充","2014-10-31-use-docker-data-volume-on-os-x-001-300x225.png","。","legacy-articles","en","在 OS X 上，透過 boot2docker 使用 docker 的 data volume","h6","2017-01-16 補充","$ boot2docker ssh 'ls -al \u002FUsers'\n# drwxr-xr-x    1 docker   staff          204 Mar 29  2014 .\n# drwxr-xr-x   17 root     root           400 Oct 31 10:29 ..\n# -rw-r--r--    1 docker   staff            0 Aug 25  2013 .localized\n# drwxrwxrwx    1 docker   staff          306 Oct 18 04:08 Shared\n# drwxr-xr-x    1 docker   staff         3774 Oct 31 17:52 user5566\n","data-volume","Data Volume","$ mkdir ~\u002Fdocker-volume\u002Ftest\n$ touch ~\u002Fdocker-volume\u002Ftest\u002Fvolume-test.md\n$ ls -al ~\u002Fdocker-volume\u002Ftest\n# total 0\n# drwxr-xr-x  3 user5566  staff  102 11  1 02:01 .\n# drwxr-xr-x  3 user5566  staff  102 11  1 02:01 ..\n# -rw-r--r--  1 user5566  staff    0 11  1 02:01 volume-test.md\n","# 建立 Container\n$ docker run -it -v ~\u002Fdocker-volume\u002Ftest:\u002Fvolume_test ubuntu:latest \u002Fbin\u002Fbash\nroot@d0d097097657:\n\n# 測試 data volume 是否成功\nroot@d0d097097657: ls -al \u002Fvolume_test\u002F\n# total 4\n# drwxr-xr-x  1 1000 staff  102 Oct 31  2014 .\u002F\n# drwxr-xr-x 50 root root  4096 Oct 31 17:51 ..\u002F\n# -rw-r--r--  1 1000 staff    0 Oct 31  2014 volume-test.md\n","# OS X\n$ touch ~\u002Fdocker-volume\u002Ftest\u002Ffile-from-osx.md\n\n# Container\nroot@d0d097097657: touch \u002Fvolume_test\u002Ffile-from-container.md\n","# OS X 確認\n$ ls -al ~\u002Fdocker-volume\u002Ftest\n# total 0\n# drwxr-xr-x  5 user5566  staff   170B 11  1 02:12 .\n# drwxr-xr-x  3 user5566  staff   102B 11  1 02:01 ..\n# -rw-r--r--  1 user5566  staff     0B 11  1 01:58 file-from-container.md\n# -rw-r--r--  1 user5566  staff     0B 11  1 02:12 file-from-osx.md\n# -rw-r--r--  1 user5566  staff     0B 11  1 02:01 volume-test.md\n\n# Container 確認\nroot@d0d097097657: ls -al \u002Fvolume_test\u002F\n# total 4\n# drwxr-xr-x  1 1000 staff  170 Oct 31  2014 .\n# drwxr-xr-x 50 root root  4096 Oct 31 17:51 ..\n# -rw-r--r--  1 1000 staff    0 Oct 31 17:58 file-from-container.md\n# -rw-r--r--  1 1000 staff    0 Oct 31  2014 file-from-osx.md\n# -rw-r--r--  1 1000 staff    0 Oct 31  2014 volume-test.md\n","docker","Information Technology",3,"markdown","garden","md","在 OS X 更新 Docker 和 Boot2docker","如何使用 Docker 架設 Discourse","關於","system","\u002Flegacy-articles\u002F2014-10-31-use-docker-data-volume-on-os-x","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F175\u002F","Docker 1.3 在 2014-10-16 釋出。其中，在方便性上最讓人注目的更新，除了 exec 指令以外，就是 boot2docker 在 Mac OS X 資料夾分享功能的改進，本文主要是針對後者去做講述。","有別於以往，現在 Docker 已經到了 1.12.6，在 Mac OS X 上的安裝方式也不再是 boot2docker，而是另外有安裝程式去做最佳化，包括 data volume 的使用也更加方便了，所以關於 boot2docker 的操作已經不適用了。不過現在的掛載原理其實是大同小異的，本篇提到在 Mac OS X 是如何建立 Volume 功能的概念還是可以去了解的。","由於 Docker 只支持 Linux 作業系統，倘若要於 OS X 使用 Docker ，會使用 boot2docker 這個工具，在 VirtualBox 上建立一個 boot2docker-vm 的映像檔。然後，透過這個 Linux VM 去操作 Docker。","但是，在 Docker 1.3 之前，因為 boot2docker 的映像檔沒有支援 VirtualBox Guest Additions ，所以無法使用 Virtualbox 分享資料夾的功能，將 OS X 的資料夾掛載到虛擬機器裡。因此必須另外自行製作有支援該 VirtualBox Guest Additions 的映像檔（或是下載別人做好的），然後設定 Virtual Box ，把 OS X 的資料夾自動掛載到虛擬機器裡。","不過，隨著 Docker 1.3 釋出，boot2docker 也一併將這個功能引入。使用者可以直接透過 boot2docker 的映像檔使用這功能，而且它會自動把 "," 資料夾掛載到虛擬機器裡，不需要另外設定！","下圖是在 OS X 上，使用 boot2docker 建立 data volume 的示意圖，希望能幫助各位了解運作原理。","img","在開始前，必須先安裝或更新 docker 和 boot2docker 到 1.3.0 以上的版本，更新的方法在我前一篇文章 ","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2014\u002F10\u002F31\u002Fupgrade-docker-and-boot2docker-on-os-x\u002F","Upgrade Docker and Boot2docker on OS X"," 已經說明了，可以參考看看，這邊就不多贅述。","接著在 Terminal 下 ","$ boot2docker ssh 'ls -al \u002FUsers'"," 的指令，確認是否已經成功掛載。如果成功，應該會出現 "," 的目錄。","本文利用 ubuntu 的 images 去做建立 data volume 的示範。開始前，再次強調，因為 boot2docker 只有把 OS X 的 "," 資料夾掛載到虛擬機上，所以 data volume 的 host 資料夾必須在 "," 底下。","把想建立 data volume 的資料夾與檔案準備好。","建立一個 Container 。","並且，將剛才建立的資料夾，透過 data volume 掛載到 ","\u002Fvolume_test"," 的位置。並且確認是否成功。","在 OS X 和 Container 中，都建立一個檔案，以測試同步與否。","看起來是成功了，歡呼囉！","Data Volume 是 docker 在應用 LXC 時，一個非常重要的功能。在初學 Docker 前，因為不懂 boot2docker 的運作原理，在這功能鬼打牆好多次，都無法成功。後來知道原理後，卻覺得在 OS X 實作這功能太麻煩了，改用 VPS 直接用 Linux 去玩 Docker 。還好，現在 boot2docker 已經做好這件事了，讓我們可以更快樂的在 OS X 上面玩 Docker ，尤其是進行開發啦！(rock)","剛好，這塊是我在 ","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2014\u002F10\u002F18\u002Fhow-to-deploy-php-projects-with-docker\u002F","PHPConf 演講"," 裡，只有稍微帶過的部分，希望這篇文章能補足當時因為時間關係，而沒講明的部分。在之後，我也會把握空閒時間，多寫幾篇有關 Docker 的文章，補足演講的缺口，希望大家會喜歡。 =D","最後，祝各位在 OS X 上，愜意地 Docker 囉！","https:\u002F\u002Fmedium.com\u002Fboot2docker-lightweight-linux-for-docker\u002Fboot2docker-together-with-virtualbox-guest-additions-da1e3ab2465c","boot2docker together with VirtualBox Guest Additions: How to mount \u002FUsers into boot2docker","https:\u002F\u002Fdocs.docker.com\u002Fuserguide\u002Fdockervolumes\u002F","Managing Data in Containers","https:\u002F\u002Fblog.docker.com\u002F2014\u002F10\u002Fdocker-1-3-signed-images-process-injection-security-options-mac-shared-directories\u002F","DOCKER 1.3: SIGNED IMAGES, PROCESS INJECTION, SECURITY OPTIONS, MAC SHARED DIRECTORIES","https:\u002F\u002Fgithub.com\u002Fboot2docker\u002Fboot2docker","boot2docker\u002Fboot2docker","https:\u002F\u002Fgithub.com\u002Fboot2docker\u002Fboot2docker\u002Fissues\u002F282#issuecomment-44601104","Volumes: vboxguest + vboxsf modules #282","https:\u002F\u002Fwww.facebook.com\u002Fgroups\u002Fdocker.taipei\u002Fpermalink\u002F1522080854693939\u002F","Post of Docker.Taipei","Use docker data volume on OS X","\u002Flegacy-articles\u002F2014-10-31-upgrade-docker-and-boot-2-docker-on-os-x","更新步驟","$ boot2docker stop\n","$ brew update\n$ brew upgrade docker\n$ brew upgrade boot2docker\n","正常程序","$ boot2docker stop\n$ boot2docker download\n$ boot2docker up\n","刪除原有映像檔","$ boot2docker stop\n$ boot2docker delete     # 注意：本指令會刪除現有的 VM 映像檔\n$ boot2docker download\n$ boot2docker init\n$ boot2docker up\n","$ boot2docker version\n# Boot2Docker-cli version: v1.3.0\n# Git commit: deafc19\n\n$ docker version\n# Client version: 1.3.0\n# Client API version: 1.15\n# Go version (client): go1.3.3\n# Git commit (client): c78088f\n# OS\u002FArch (client): darwin\u002Famd64\n# Server version: 1.3.1\n# Server API version: 1.15\n# Go version (server): go1.3.3\n# Git commit (server): 4e9bbfa\n","Upgrade docker and boot2docker on OS X","\u002Flegacy-articles\u002F2014-11-07-how-to-build-discourse-with-docker","「","app.yml","port 80","https:\u002F\u002Fgithub.com\u002Fdiscourse\u002Fdiscourse_docker","discourse\u002Fdiscourse_docker","git clone","# 先移動到你想要放置專案的資料夾，通常會是 \u002Fvar ，本例則是使用 \u002Fsrv\n~ $ cd \u002Fsrv\n\n# 將 discourse_docker 專案 git clone 下來，並將資料夾名稱改為 discourse\n\u002Fsrv $ git clone https:\u002F\u002Fgithub.com\u002Fdiscourse\u002Fdiscourse_docker.git discourse\n\u002Fsrv $ cd discourse\n\n# 把 All in one 的設定範例複製一份到 container 資料夾，並改為自己想要的名稱，這裡是用`childish`。\n\u002Fsrv\u002Fdiscourse $ cp samples\u002Fstandalone.yml containers\u002Fchildish.yml\n","h5","2017-01-16 補充：","\u002Fsrv\u002Fdiscourse $ vim containers\u002Fchildish.yml\n","## \u002Fsrv\u002Fdiscourse_docker\u002Fcontainers\u002Fchildish.yml\n\n## 設定你要輸出的 Port，可以配合你網頁伺服器的設定，這裡是將`10080`對到`80`\n## 若不想使用網頁伺服器，可以直接將`80`對到`80`，這樣就可以直接讀取你的 domain 做拜訪。\nexpose:\n  - \"10080:80\"  # 把 host 的 port 10080 轉到 container 的 port 80 (http)\n  - \"2222:22\"   # 把 host 的 port 2222 轉到 container 的 port 22 (ssh)\n\n## 分給資料庫的記憶體，如果你的記憶體有 1 GB，設定 128MB ，若有 4GB ，則建議設為 1GB\ndb_shared_buffers: \"256MB\"\n\n## Unicorn 的 workers 數量，如果你的記憶體有 1 GB ，則設定 2：若是有 2 GB ，則建議 3 或 4。\nUNICORN_WORKERS: 3\n\n## 設定 DISCOURSE_DEVELOPER_EMAILS 為您的 Email，記得加單引號。\nDISCOURSE_DEVELOPER_EMAILS: 'diz@childish.tw'\n\n## 設定 DISCOURSE_HOSTNAME 為您的 hostname ，記得加單引號。\n## 若只是架設在本機上，可以寫 localhost\nDISCOURSE_HOSTNAME: 'diz.childish.tw'\n\n## 設定郵件伺服器資訊，這裡很重要，若是沒設定好就無法使用論壇。非常不建議直接使用 Gmail。\n## 建議：這部分可以使用 Mandrill 的服務，詳細可參見本文的 Mail Test 說明。\nDISCOURSE_SMTP_ADDRESS: smtp.mandrillapp.com       # 必填\nDISCOURSE_SMTP_PORT: 587                           # 選填\nDISCOURSE_SMTP_USER_NAME: diz@childish.tw          # 選填\nDISCOURSE_SMTP_PASSWORD: MANDRILL_APP_PASSWORD     # 選填\n\n## 這裡是放置你論壇資料的目錄，包括 Database。\n## 將 \u002Fvar\u002Fdiscourse\u002F 改為你專案的路徑，就是你 git clone 的目錄。這裡是改 \u002Fsrv\u002Fdiscourse\u002F。\n## 建議：可以把原本的 standalone 改成你的設定檔名稱或 hostname，讓以後要架多重論壇時可以方便管理。這裡是改成 diz.childish.tw\nvolumes:\n  - volume:\n      host: \u002Fsrv\u002Fdiscourse\u002Fshared\u002Fdiz.childish.tw\n      guest: \u002Fshared\n  - volume:\n      host: \u002Fsrv\u002Fdiscourse\u002Fshared\u002Fdiz.childish.tw\u002Flog\u002Fvar-log\n      guest: \u002Fvar\u002Flog\n","launcher","\u002Fsrv\u002Fdiscourse $ .\u002Flauncher\nUsage: launcher COMMAND CONFIG [--skip-prereqs]\nCommands:\n    start:      Start\u002Finitialize a container\n    stop:       Stop a running container\n    restart:    Restart a container\n    destroy:    Stop and remove a container\n    enter:      Use nsenter to enter a container\n    ssh:        Start a bash shell in a running container\n    logs:       Docker logs for container\n    mailtest:   Test the mail settings in a container\n    bootstrap:  Bootstrap a container for the config based on a template\n    rebuild:    Rebuild a container (destroy old, bootstrap, start new)\n\nOptions:\n    --skip-prereqs   Don't check prerequisites\n","# launcher mailtest \u003Cconfig_name\u003E\n\u002Fsrv\u002Fdiscourse $ .\u002Flauncher mailtest childish\nEnter your email address: diz@childish.tw\nDISCOURSE_SMTP_ settings:\n DISCOURSE_SMTP_PASSWORD = (hidden)\n DISCOURSE_SMTP_USER_NAME = diz@childish.tw\n DISCOURSE_SMTP_ADDRESS = smtp.mandrillapp.com\n DISCOURSE_SMTP_PORT = 587\n\nYou are correctly configured to use: Mandrill\nSuccess!\n","Mandrill","# launcher bootstrap \u003Cconfig_name\u003E\n\u002Fsrv\u002Fdiscourse $ .\u002Flauncher bootstrap childish\n.........\n","$ docker images\nREPOSITORY                 TAG                 IMAGE ID            CREATED             VIRTUAL SIZE\nlocal_discourse\u002Fchildish   latest              61004de94a0c        22 hours ago        1.489 GB\n","# launcher start \u003Cconfig_name\u003E\n\u002Fsrv\u002Fdiscourse $ .\u002Flauncher start childish\nNo cid found, creating a new container\nCalculated ENV: .............. # Your enveironment setting\n945342195fc05cbfa706f3d1875ab6383fbf5d21a73488367908d9ece21e1abd\n","\u002Fsrv\u002Fdocker\u002Fdiscourse $ docker ps\nCONTAINER ID        IMAGE                             COMMAND       CREATED         STATUS         PORTS                                         NAMES\n945342195fc0        local_discourse\u002Fchildish:latest   \"\u002Fsbin\u002Fboot\"  52 seconds ago  Up 51 seconds  0.0.0.0:2222-\u003E22\u002Ftcp, 0.0.0.0:10080-\u003E80\u002Ftcp   childish\n","http:\u002F\u002Fdiz.childish.tw\u002F","How to build Discourse with docker","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.7177145d.js" crossorigin></script><script type="module" src="/_nuxt/ContentQuery.9abfbc96.js" crossorigin></script><script type="module" src="/_nuxt/PostHeader.7970c087.js" crossorigin></script><script type="module" src="/_nuxt/PageTitle.60b3d867.js" crossorigin></script><script type="module" src="/_nuxt/PageSubtitle.678c226e.js" crossorigin></script><script type="module" src="/_nuxt/PageDate.765473d4.js" crossorigin></script></body>
