02Farticles\u002F629\u002F#fn-629-%E4%B8%AD%E7%AB%8B%E5%96%AE%E4%BD%8D","4","hr","這邊指的是官方原版文件。 ","大小寫不分，但通常還是以小寫 ","*.rms"," 為主。 ","在 HD 版中若以中文命名，會完全看不到名稱。 ","只有玩家接觸到中立單位，中立單位才會轉換陣營，若是電腦 AI 接觸則會保持中立。 ","AOE II: Random Map Scripting Guide - Introduction","aoe","random-map-script","rmsg","traslation","\u002Flegacy-articles\u002F2017-01-24-aoe-ii-before-translate-random-map-scripting-guide","0. Introduction\n1. Language Reference\n    1.1. Scheme of a RMS\n    1.2. Command Descriptions\n    1.3. General Syntax\n2. Terrains & Objects\n    2.1. Terrains\n    2.2. Player Objects\n    2.3. Gaia Objects\n    2.4. AoF and AK Objects\n3. Testing\n4. Example Script\n5. Links and Resources\n","AOE II: Before Translate Random Map Scripting Guide","\u002Flegacy-articles\u002F2017-01-30-run-visual-studio-code-from-terminal-on-mac-os-x","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F635\u002F","緣由","方法","https:\u002F\u002Fi0.wp.com\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2017\u002F01\u002F%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2017-01-30-%E4%B8%8A%E5%8D%8812.02.40.png?ssl=1","Run Visual Studio Code from Terminal on MacOS X","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.7177145d.js" crossorigin></script><script type="module" src="/_nuxt/ContentQuery.9abfbc96.js" crossorigin></script><script type="module" src="/_nuxt/PostHeader.7970c087.js" crossorigin></script><script type="module" src="/_nuxt/PageTitle.60b3d867.js" crossorigin></script><script type="module" src="/_nuxt/PageSubtitle.678c226e.js" crossorigin></script><script type="module" src="/_nuxt/PageDate.765473d4.js" crossorigin></script></body>
