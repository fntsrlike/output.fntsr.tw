alue:ad},{type:b,tag:e,props:{href:ae,rel:[f]},children:[{type:a,value:af}]},{type:a,value:ag},{type:b,tag:e,props:{href:ah,rel:[f]},children:[{type:a,value:ai}]},{type:a,value:aj}]},{type:b,tag:c,props:{},children:[{type:b,tag:p,props:{alt:r,src:r},children:[]},{type:b,tag:n,props:{},children:[]},{type:a,value:ak}]}],toc:{title:j,searchDepth:an,depth:an,links:[]}},_type:u,_id:"garden:legacy-articles:2020-09-01-12th-ithome-ironman.md",_source:v,_file:"legacy-articles\u002F2020-09-01-12th-ithome-ironman.md",_extension:w,layout:"default"}},"$sdd-surrounds":{"/legacy-articles/2020-09-01-12th-ithome-ironman":[{_path:ao,_dir:s,_draft:d,_partial:d,_locale:t,_empty:d,title:x,description:j,excerpt:{type:o,children:[{type:b,tag:c,props:{},children:[{type:a,value:"原本架設部落格的 VPS 是 6 年前建立的，Ubuntu 版本已經滿舊的，而 WordPress 使用的 Image 中 PHP 版本也過舊，舊到 WordPress 的 Console 都出現警告，所以乾脆就重新架設。這次實作了一些修改了一些架構，這邊做個紀錄分享。"}]},{type:b,tag:c,props:{},children:[{type:a,value:"原本是在 VPS 上直接安裝 nginx，設定檔都是放在 VM 上；然後透過 Docker 搭配 Docker-Compose 去架設 WordPress 和 Database，並將 WordPress 的 Port 映射到 Host (VM) 上，最後由 nginx 進行 reverse proxy。"}]},{type:b,tag:c,props:{},children:[{type:a,value:"這樣的架構缺點是，nginx 與 VPS 上的連結性是強的，我如果想要換 VPS 或是進行備份，都會是相對麻煩的。另外 WordPress 的 Port 映射到 Host 上，在安全性上是沒那麼好的做法，用 reverse proxy 其中一個目的就是不希望使用者知道 service 實際 IP 和 Port，但原有的設計卻還是將 Port 公開出去，是有點矛盾的做法，雖然應該也能透過網路設定讓只有 local 可以連線，但若是只專一將連線只開放給 nginx 會更好。"}]},{type:b,tag:c,props:{},children:[{type:a,value:"新的做法改用我一直很想嘗試的事情，就是 Dockerize nginx service ，這樣 nginx service 就可以和 VM 切開。網路部分就善用了 docker-compose 2 推出的 network 設定，讓 nginx 自己一個 network，並且讓有需要對外連線的服務加入這個 network，這樣對 nginx 就能透過 reverse proxy 將該服務對外連線，達到只將連線方式只開放給 nginx 的目的。"}]},{type:b,tag:c,props:{},children:[{type:a,value:"另外，也嘗試了 VPS Provider 提供的 Volumes 功能，將 nginx 與 wordpress 等 services 的資料都存在另外掛在 VPS 的 Volumes 上。這樣未來想要直接將 VPS 砍掉重練也非常容易，因為 Volumes 是可以隨時掛卸載的。而且 Volumes 是可以單獨做 Snapshot，這樣就比較節省空間資源，又可以只針對重要資料做備份了。"}]},{type:b,tag:c,props:{},children:[{type:a,value:"原本也有在考慮要不要趁機玩 Kubernates，但是會發現有點殺雞用牛刀的感覺，而且這把牛刀的價格還不便宜，所以就作罷了。"}]},{type:b,tag:c,props:{},children:[{type:a,value:"大概是這樣，這邊主要是個紀錄。"},{type:b,tag:n,props:{},children:[]},{type:a,value:"\n相關技術細節有機會再另外寫一篇文章分享。"}]}]},title_en:ap,slug:"migrated-blog-environments",aliases:[x,ap],created_at:"2020-08-21T11:39:02.000Z",published_at:k,updated_at:k,tags:[],moc:[am],_type:u,_id:"garden:legacy-articles:2020-08-21-migrated-blog-environments.md",_source:v,_file:"legacy-articles\u002F2020-08-21-migrated-blog-environments.md",_extension:w},{_path:aq,_dir:s,_draft:d,_partial:d,_locale:t,_empty:d,title:ar,description:j,excerpt:{type:o,children:[{type:b,tag:c,props:{},children:[{type:a,value:"這本書是因為公司部門主管 Toh 所介紹的，與他在內部教育訓練所學有關。另外今年也在現任公司學習並且要推廣《執行力的修練：與成功有約的四個實踐原則》所提到的四項紀律，而該本書就是《與成功有約：高效能人士的七個習慣》的延續——把焦點落在「如何做到」的實際執行面。所以這本書一直就在我的待讀書單中，也終於在除夕這天的下午把這本書一次讀完。"}]},{type:b,tag:c,props:{},children:[{type:a,value:"所謂的七個習慣，分別是："}]},{type:b,tag:"ol",props:{},children:[{type:b,tag:h,props:{},children:[{type:a,value:"主動積極 (Be proactive)"}]},{type:b,tag:h,props:{},children:[{type:a,value:"以終為始 (Begin with the end in mind)"}]},{type:b,tag:h,props:{},children:[{type:a,value:"要事第一 (First things first)"}]},{type:b,tag:h,props:{},children:[{type:a,value:"雙贏思維 (Think win-win)"}]},{type:b,tag:h,props:{},children:[{type:a,value:"知彼解己 (Seek first to understand, then to be understood)"}]},{type:b,tag:h,props:{},children:[{type:a,value:"統合綜效 (Synergize)"}]},{type:b,tag:h,props:{},children:[{type:a,value:"不斷更新 (Sharpen the Saw; Growth)"}]}]},{type:b,tag:c,props:{},children:[{type:a,value:"正如柯維在書中所提，他是發現這些原則，而不是發明這些原則，在閱讀時我也不斷與自己的所學、經驗、生活不斷的有了連結，彷彿我讀的不完全是新知識，這些我其實隱約已經有所感悟，但是這本書透過更有系統的方式，以及補充了許多知識和案例和我閒聊這些感悟。"}]},{type:b,tag:c,props:{},children:[{type:a,value:"在「主動積極」這個習慣，我會連結到的是之前閱讀《被討厭的勇氣：自我啟發之父「阿德勒」的教導》的感悟。的確我們都是有選擇權的，我可以選擇自己要怎麼詮釋。當時和同事在這本書的讀書會時，也曾探討佛洛伊德強調的是過去經驗導致現在的個體的概念與阿德勒倡導概念的衝突，這個疑惑也在本書得到的解惑——我們的確會因為過去的經驗，導致我們在受到什麼刺激時，慣性地採取某種回應，但是從刺激到慣性回應中有一個很大的空間，那就是「選擇的自由」，也就是阿德勒的理論，這對我來說是一個很好的詮釋；在這裡也不斷在心中回想起我崇尚的座右銘「擇己所愛，愛己所選」。"}]},{type:b,tag:c,props:{},children:[{type:a,value:"在「以終為始」這個習慣，我會想起我同事 Maureen 常常講這個詞，也大概從字面上有些理解；另外也想起之前所讀的《OGSM打造高敏捷團隊：OKR做不到的，OGSM一頁企畫書精準達成！》一書，在設計方式上也是先從願景、目標談起，再細談測量與行動；也包括想起在落實《執行力的修練：與成功有約的四個實踐原則》時，也是先有落後指標 (lag measure) 後，再以此訂定領先指標 (leading measure)；不只如此，也想起最近在引導團隊思考時，我們常說的「想像畫面」，何嘗不是一種以終為始？"}]},{type:b,tag:c,props:{},children:[{type:a,value:"在「要事第一」這個習慣，我則是與《執行力的修練：與成功有約的四個實踐原則》所提到的「極重要目標」(WIG，wildly important goal) 有了連結，想起了不管日常工作的炫風 (whirlwind) 如何佔據時間，我們都得為「極重要目標」佔據時間與專注力去執行；也想起了在實踐敏捷開發時，總是讓產品待辦清單按照優先度去排序，並在一個迭代中，只專注在交付一個目標與高優先度的待辦項目；而這個習慣也用在我的生活日常，我通常會為每天的工作與生活訂一個 Daily Goal，當天上班與下班時，就會以達成這個目標為主，正如我讀這本書是除夕這天的 Daily Goal 一般，訂定後我就會要求自己完成才能去做一些娛樂或是逃避目標的庶務。"}]},{type:b,tag:c,props:{},children:[{type:a,value:"在「雙贏思維」這個習慣，相對來說有較多新的知識，能聯想到的是在主持開發團隊的 Retrospective、或是討論事情的對話中，遇到兩方立場對立、或是在指責時，我都會藉由提醒兩方都是在同一個團隊，只有對方好、成長時，自己以才會過得好，讓兩方往雙贏的方向思考。或是指出公司倡導的是怎樣的原則或文化，這和書中提到的《談判要訣》談及以原則為重心比堅持立場更能致勝的概念頗為相似。"}]},{type:b,tag:c,props:{},children:[{type:a,value:"在「知彼解己」這個習慣，則讓我想起了平時的工作——ScrumMaster 的引導者姿態，總是需要好好聆聽我所服務夥伴的發言，並且嘗試複述（第一階段）、或者用自己的話詮釋自己的理解，詢問對方是否有誤（第二階段）、有時候會去向對方表述自己從對方言語感受的情緒是什麼（第三階段）、或是綜合以上去表示（第四階段）；也讓我想起透過李崇建老師的《薩提爾的對話練習：以好奇的姿態，理解你的內在冰山，探索自己，連結他人》一書所提到的數個案例，以及老師在某次演講的現場示範；以及，在文化事業學會 (ICA) 所學的深度匯談 (Dialogue) 裡，學習的聆聽與加深對話的各種技巧與原則。"}]},{type:b,tag:c,props:{},children:[{type:a,value:"在「統合綜效」這個習慣，則是聯想到在現任公司開始信仰的價值觀——共創。我們落實 Sociocracy 的選舉、提案流程，在過程中的認可決階段，若是對進入認可決的候選人或方案有顧慮，都可以提出來，讓現場參與者共同嘗試消除；也想起 ScrumMaster 工具箱裡的「Yes, and ...」這個觀念與即興句，先嘗試肯定對方所說，再加上自己的一些想法；最有感觸的應該還是引導 (Facilitate) 的觀念吧！每個人的主張都來自過去自己的經驗，我會開放的去接受並好奇的探詢。而 GFM 2 的團隊共創法更是包容在場所有人的聲音，並且逐漸收斂成每個人都擁有的結果。"}]},{type:b,tag:c,props:{},children:[{type:a,value:"在「不斷更新」這個習慣，則不得不稱讚原文標題更為貼切，是直接引用了伐木工人顧著砍樹而不去磨利斧頭的故事。對我來說這也是我不斷在做的事——追求自己的成長，在年輕時盡量多投資自己最大的資產，也就是我自己。時時去投資自己的成長，是好的習慣，也是我不斷追求的，像是自費去學引導、願意付費去上健身教練課、不斷的去買書與閱讀；在敏捷的實踐上何嘗不是如此，保持開放性的持續學習——Keep Learning and Never Stop Improving。"}]}]},title_en:"Read \"A Date with Success: The Seven Habits of Highly Effective People\" (1) Think",slug:"read-a-date-with-success-the-seven-habits-of-highly- dAt:void 0}}("text","element","p",false,"a","nofollow",0,"li",true,"",null,24,"第 12 屆 iT 邦幫忙鐵人賽","br","root","img","12th-Ironman-Template.jpg","CleanShot-2020-09-03-at-23.41.02.png","legacy-articles","en","markdown","garden","md","將部落格搬到新的魚缸 (?)","關於","system","\u002Flegacy-articles\u002F2020-09-01-12th-ithome-ironman","https:\u002F\u002Fithelp.ithome.com.tw\u002F2020-12th-ironman","在今天開賽了。這是我第 4 次參加鐵人賽。今年有三個不一樣的地方：","其一，是我第一次參加團體組，和同事一起以「","https:\u002F\u002Fithelp.ithome.com.tw\u002F2020-12th-ironman\u002Fsignup\u002Fteam\u002F126","威士忌打字機","」的隊名參賽。不過我可沒有能耐每次寫文都喝一杯威士忌呀。這可是由 2 個 Scrum Master、1 個工程師加上一個曾經當過 PO 的豪華組合呀！歡迎大家多多關注。","其二，是我終於不是多個主題一起開賽，有別於以往一次兩到三個主題一起寫，讓自己陷入修羅，今年決定和平一點，每七天決定是否多開一個主題。","其三，是我竟然為系列文寫綱要了！這和過往每天在寫題目的做法截然不同。究竟我為什麼有這個改變，以及我怎麼擬綱要，就往下閱讀下去吧！","今天開始了我的第一個主題系列文","https:\u002F\u002Fithelp.ithome.com.tw\u002Fusers\u002F20103676\u002Fironman\u002F3446","《為自己學習成為 Scrum Master 的經驗分享》","。主要是講述我進兩年半成為 Scrum Master 的學習歷程，會用淺白的文字、說故事的語氣，和大家聊聊這段過去經歷過的事情、閱讀過的好書、參加過的聚會的等等。","若是在七天後我又多開了一個主題，再讓我更新這篇文章讓大家知道吧～","hr","在這篇文章也記錄這次書寫的方式。","我這次使用了 ","https:\u002F\u002Fmiro.com\u002F","Miro"," 協助我制定系列文的大綱。與其說是大綱，不如說是關鍵字。我先建立了 30 張空白黃色便利貼用來寫關鍵字，看著題目去思考我想寫些什麼，每一概念就寫填寫一張便利貼，然後我也可以知道我還剩幾張便利貼要寫關鍵字。編寫可能就順便為一些關鍵字用藍色便利貼建立一個群組，這個群組可能是分類、或是時期、或是更概括的觀念。有了群組後，我也可以透過群組得到更多發想去寫可能原本沒想到的關鍵字。然後逐漸把 30 張黃色便利貼寫滿，我這個主題的綱要就完成囉！","\n用便利貼寫關鍵字去組成大綱，這裡是用 Miro 去實踐","這樣做的好處就是我是用發散的方式去想我要寫什麼，而不會一開始就被架構給束縛著我的想法。而且隨時方便調整，不一定要按照這樣的綱要去寫，隨時可以增減關鍵字，甚至寫一些額外的關鍵字，也可以在該個關鍵字寫起來內容太多時去拆分。當了兩年多的 Scrum Master，我的腦袋都成了便利貼的形狀了呢～","另外，有別於過去幾年使用 ","https:\u002F\u002Fbear.app\u002F","Bear App"," 去書寫文章，我這次改用在","https:\u002F\u002Fblog.starrocket.io\u002Fposts\u002Fcategory\u002Fpodcast\u002F","星箭廣播 Podcast"," 常被提到的 ","https:\u002F\u002Fulysses.app\u002F","Ulysses"," 作為邊寫工具。其實去年在寫文就有嘗試過，但後來還是放棄。會有這樣的改變主要是我有在訂閱的 ","https:\u002F\u002Fblog.starrocket.io\u002Fposts\u002Fsetapp-is-a-netflix-for-mac-apps-service-create-a-triple-wins-for-developers-consumers-and-itself\u002F","App 界 Netflix","——","https:\u002F\u002Fsetapp.com\u002F","Setapp"," 服務裡面有，而且也推出 iOS 可以使用的模式。介面似乎也改版過，變得比較合我胃口，所以就想說來用它來寫文章。當然，更重要的是，他也是基於 Markdown 語法的文字編輯器囉！不然可能連考慮都不考慮了，哈。","\n這是 Ulysses 的介面，簡潔實用","12th iThome Ironman","Announcement",2,"\u002Flegacy-articles\u002F2020-08-21-migrated-blog-environments","Migrated Blog Environments","\u002Flegacy-articles\u002F2021-02-12-read-a-date-with-success-the-seven-habits-of-highly-effective-people-1-think","閱讀《與成功有約：高效能人士的七個習慣》(1) 聯想","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.7177145d.js" crossorigin></script><script type="module" src="/_nuxt/ContentQuery.9abfbc96.js" crossorigin></script><script type="module" src="/_nuxt/PostHeader.7970c087.js" crossorigin></script><script type="module" src="/_nuxt/PageTitle.60b3d867.js" crossorigin></script><script type="module" src="/_nuxt/PageSubtitle.678c226e.js" crossorigin></script><script type="module" src="/_nuxt/PageDate.765473d4.js" crossorigin></script></body>
