},{type:a,tag:c,props:{class:d},children:[{type:b,value:cP}]}]},{type:a,tag:c,props:{class:f},children:[{type:a,tag:c,props:{class:d},children:[{type:b,value:D}]}]}]}]}]},{type:a,tag:A,props:{id:ag},children:[{type:b,value:ag}]},{type:a,tag:h,props:{},children:[{type:b,value:cz}]},{type:a,tag:h,props:{},children:[{type:b,value:cA}]},{type:a,tag:cK,children:[{type:b,value:".ct-46174a{color:#DCDCAA}\n.ct-05204b{color:#B5CEA8}\n.ct-3142c5{color:#D7BA7D}\n.ct-c82fb1{color:#F44747}\n.ct-044b8a{color:#6A9955}\n.ct-1f8d4c{color:#CE9178}\n.ct-34d279{color:#9CDCFE}\n.ct-1e7c74{color:#D4D4D4}\n.ct-fc27f0{color:#569CD6}\n.ct-ea73e1{color:#808080}"}]}],toc:{title:k,searchDepth:U,depth:U,links:[{id:W,depth:U,text:W},{id:X,depth:U,text:X,children:[{id:Z,depth:S,text:Z},{id:_,depth:S,text:_}]},{id:$,depth:U,text:$,children:[{id:aa,depth:S,text:aa},{id:aM,depth:S,text:aN},{id:ab,depth:S,text:ab},{id:ac,depth:S,text:ac}]},{id:ad,depth:U,text:ad,children:[{id:ae,depth:S,text:ae},{id:af,depth:S,text:af}]},{id:ag,depth:U,text:ag}]}},_type:a_,_id:"garden:legacy-articles:2017-12-12-change-style-of-marked-plurk.md",_source:a$,_file:"legacy-articles\u002F2017-12-12-change-style-of-marked-plurk.md",_extension:ba,layout:"default"}},"$sdd-surrounds":{"/legacy-articles/2017-12-12-change-style-of-marked-plurk":[{_path:cZ,_dir:aE,_draft:z,_partial:z,_locale:aF,_empty:z,title:bb,description:k,excerpt:{type:as,children:[{type:a,tag:h,props:{},children:[{type:b,value:"這篇將一直以來看過的世紀帝國相關術語做個整理，基本上我會盡量用自己的話嘗試解釋得比較好懂，若有朋友認為我理解錯誤，還請留言告知。"}]},{type:a,tag:h,props:{},children:[{type:b,value:"本篇比較傾向一個速查表的概念，所以不會針對術語做太詳細的解釋與教學。之後若有時間時，可能會再寫文章去做教學吧。不過如果已經有一份現有的文章做出了很好的解釋，我可能就會偷懶了（逃）。"}]},{type:a,tag:A,props:{id:c_},children:[{type:b,value:c_}]},{type:a,tag:h,props:{},children:[{type:b,value:"這邊的術語多源自於舊版世紀帝國的熱鍵。其中 B 是開啟村民建造選單的熱鍵。有附英文名稱的，是用來方便大家記憶的部分，會將代表的字母用粗體大寫表示。"}]},{type:a,tag:E,props:{},children:[{type:a,tag:e,props:{},children:[{type:b,value:"TC：城鎮中心 (==T==own ==C==enter)，也簡稱為主堡。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"BE：居住房舍 (hous==E==)"}]},{type:a,tag:e,props:{},children:[{type:b,value:"BZ：伐木場"}]},{type:a,tag:e,props:{},children:[{type:b,value:"BG：採礦營地 "}]},{type:a,tag:e,props:{},children:[{type:b,value:"BI：磨坊 (m==I==ll)"}]},{type:a,tag:e,props:{},children:[{type:b,value:"BF：農田 (==F==arm)"}]},{type:a,tag:e,props:{},children:[{type:b,value:"BM：市集 (==M==arket)"}]},{type:a,tag:e,props:{},children:[{type:b,value:"BS：兵工廠 (black==S==mith)"}]},{type:a,tag:e,props:{},children:[{type:b,value:"BU：學院 (==U==niversity)"}]},{type:a,tag:e,props:{},children:[{type:b,value:"BY：修道院 (monaster==Y==)"}]},{type:a,tag:e,props:{},children:[{type:b,value:"BB：軍營 (==B==arracks)"}]},{type:a,tag:e,props:{},children:[{type:b,value:"BA：射箭場 (==A==rchery range)"}]},{type:a,tag:e,props:{},children:[{type:b,value:"BL：馬廄 (stab==L==e)"}]},{type:a,tag:e,props:{},children:[{type:b,value:"BK：攻城器製造所 (siege wor==K==shop)"}]},{type:a,tag:e,props:{},children:[{type:b,value:"BV：城堡"}]}]},{type:a,tag:A,props:{id:c$},children:[{type:b,value:c$}]},{type:a,tag:E,props:{},children:[{type:a,tag:e,props:{},children:[{type:b,value:"小兵：劍兵系 (民兵、裝甲步兵、長劍兵、雙手劍兵、劍兵勇士)"}]},{type:a,tag:e,props:{},children:[{type:b,value:"小弓：徒步弓兵系 (弓兵、弩兵、強弩兵)"}]},{type:a,tag:e,props:{},children:[{type:b,value:"小白：騎士系 (騎士、騎兵、遊俠)，源自此單位坐騎的顏色。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"小黑：蒙古突騎，源自此單位坐騎的顏色。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"小鷹：鷹勇士，也會被簡稱鷹勇、或戲稱小鳥兵。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"小炮：火砲 \u002F 手推炮。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"肉馬：斥候騎兵系（斥候騎兵、輕騎兵、匈牙利輕騎兵），源自訓練本兵種只需要食物。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"垃圾兵：槍兵系、矛兵系、斥候騎兵系，源自訓練這幾系兵種不需要黃金，通常用在後期黃金不夠時，海一群用數量取勝去進攻。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"老頭：僧侶，源自此單位的長相。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"小天使：匈牙利輕騎兵，源自此單位後面的翅膀。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"堡兵：各文明只能在城堡訓練的特殊兵種。"}]}]},{type:a,tag:A,props:{id:bc},children:[{type:b,value:bc}]},{type:a,tag:E,props:{},children:[{type:a,tag:e,props:{},children:[{type:b,value:"餵羊：指初期在宰羊時，一次只殺一隻，好處是可以降低肉的自然耗損，得到更多食物資源。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"趕鹿：利用單位靠近鹿會導致其會反方向逃跑的特性，用斥候將鹿趕到資源採集點附近宰殺。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"停豬：把野豬引到 TC 裡的時候，再射一箭，然後立刻躲進TC，這樣豬就會乖乖停住，屆時就可等羊採完再殺豬。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"主礦、副礦：通常 TC 附近的金、石會有各兩堆，量比較多的稱為主礦、量少的為副礦。亦稱主金、副金、主石、副石。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"26P：指實際人口數為 26 人 (25村民 + 1斥候)，18P, 19P, …. ,30P 等，以此類推。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"26+2P：指在 26P 時升級封建時代，並在升級後訓練 2 隻村民後，升級城堡時代。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"120度找羊：在遊戲開始時沒能直接發現羊時，利用斥候和兩隻村民以120度分為三個方向搜索，加快羊的搜索速度。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"雙BA、雙伐木：當初期採用木頭需求比較高的戰術時，在 21P 前後建立第二個伐木場，讓伐木工不容易擠在一塊或是卡住，來增加採集木頭的效率。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"HCCCC：遊戲一開始將食物全部拿去訓練村民，源自舊版熱鍵。"}]}]},{type:a,tag:A,props:{id:da},children:[{type:b,value:da}]},{type:a,tag:E,props:{},children:[{type:a,tag:e,props:{},children:[{type:b,value:"偷豬：利用野豬會追擊攻擊者的特性，利用斥候將其他玩家的野豬偷回家宰殺。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"標狼：透過建築物地基查看迷霧中的狼是否還在原位置，若不在了就表示敵人可能在其附近進行活動（快攻、前置）"}]},{type:a,tag:e,props:{},children:[{type:b,value:"標金：類似標狼的原理，將木牆地基放置在敵人金礦附近，透過地基視野查看敵人採集金礦的人數，來揣測會使用什麼戰術。標石、標木也是相同原理。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"探點：透過建築物無法蓋在既有建築上的特性，查看迷霧中特定區快是否已經有敵軍的建築。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"前置：快攻時，將軍事建築蓋在敵人附近，減短軍事單位移動的時間成本。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"插堡：把城堡蓋在敵人重要的資源點附近。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"邊家：團戰時，位置比較靠近敵人的玩家。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"內家：團戰時，位置比較遠離敵人的玩家。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"黑快：黑暗時代快攻，以三民兵騷擾再轉其他戰術為主流，通常於 31P 左右 (含 1 斥侯 + 3 民兵) 升級封建時代。也有利用波斯玩 TC 爆的特別戰術。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"封快：封建時代快攻，以「雙BA訓練弓兵、矛兵」和「裝甲步兵搭配村民蓋箭塔 (裝甲塔)」為主流，也有以肉馬騷擾為主的戰術。通常於 22P 左右升級封建時代。在團戰中，邊家會以此戰術為主。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"城快：城堡時代快攻，以馬爆和城堡兵為主流。但因為現在遊戲進攻節奏較快，升上城堡時代再攻擊已經相對為慢了，所以又改稱直城，意即直接上城堡時代再訓練軍事單位的意思。通常以 26+2P 方式升級城堡時代。在團戰中，內家會以此戰術為主。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"超城快：犧牲村民數量，比城快再更早上城堡時代並以鷹勇士或僧侶發動進攻，但因為失敗成本過高、容易後繼無力、且對封快沒有抵抗力，不常在團戰中使用。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"帝快：帝王時代快攻，適用於有火槍兵或僧侶科技全滿的文明。較適合在地形封閉的地圖使用，並要在 21 分鐘左右升上帝王時代。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"鷹爆：指用20p左右搶升城，約14~15分上城，之後就用大量鷹勇士來騷擾"}]},{type:a,tag:e,props:{},children:[{type:b,value:"馬爆：指30p左右搶升城，升城大量騎士騷擾，數量多的話連城鎮中心都不保"}]},{type:a,tag:e,props:{},children:[{type:b,value:"僧爆：指搶升城後馬上做出大量的僧侶，有兵招兵，有人招人，連建築都能招"}]},{type:a,tag:e,props:{},children:[{type:b,value:"塔爆：在升上封建時代後，以 7~8 村民到敵軍基地蓋很多箭塔的戰術。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"轉兵：指訓練的單位種類轉型成其他類單位，像是小兵轉小白、三民兵轉小弓等。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"堡推：以城堡推進的戰術。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"意識流：打法不再侷限於制式的流程，而是根據遊戲狀況隨機應變進行各種策略與戰術。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"強軍事：以訓練軍事單位為主，通常在城堡後仍維持 1TC，將資源都投資在軍事上。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"打進貢：以防守為主的玩家將自家圍好後，將多的資源進貢給強軍事同盟的合作戰術。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"裸奔：基地被推平，只剩下村民逃出來另起爐灶。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"drush：Dark age RUSH，即黑快。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"flush：Feudal age RUSH，即封快。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"trush：Tower RUSH，即塔爆。"}]}]},{type:a,tag:A,props:{id:"控兵兵陣"},children:[{type:b,value:"控兵、兵陣"}]},{type:a,tag:E,props:{},children:[{type:a,tag:e,props:{},children:[{type:b,value:"回馬弓：指在射對方一箭之後，馬上往返方向逃，逃跑同時再射一箭，再逃跑(只有蒙古突騎辦的到)"}]},{type:a,tag:e,props:{},children:[{type:b,value:"克隆：即將一群單位指向目標後，透過 SHIFT 將其中一名單位剔除群組後，再指向另一名目標，以此類推，直到每個單位都有各自的目標。通常用在一群僧侶要同時招降不同單位時。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"連弩陣：以連弩兵為主，並以戟兵和騎兵為輔的陣形。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"象陣：以戰象為主，並以弩炮、戟兵、遊俠和火炮為輔的陣形。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"不列顛長弓陣：以長弓兵為主，並以戟兵、騎兵和劍勇為輔的陣形。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"馬雅羽弓陣：以羽毛弓箭手為主，並以戟兵和鷹勇士為輔的陣形。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"哥德三色布丁：透過哥德步兵訓練速度極快的優勢，形成以劍兵系、槍兵系和歌德衛隊為組合的陣型。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"薩拉森陣：以阿拉伯奴隸兵為主，並以重投、推砲、巨頭為輔的陣型。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"土耳其陣： 以土耳其火槍兵和火炮為主，並以肉馬、垃圾兵為輔的陣型，在資源足夠的情況下，會再搭配火炮塔。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"高麗陣：以馬車和投石車為主，並以肉馬和戟兵為輔的陣型。"}]}]},{type:a,tag:A,props:{id:db},children:[{type:b,value:db}]},{type:a,tag:E,props:{},children:[{type:a,tag:e,props:{},children:[{type:b,value:"綠阿：即綠色阿拉伯，為基本地行為草地，且保證起始資源相同、沒有狼的隨機地圖。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"黑森：即黑森林。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"黑森50：即黑森林，並在遊戲時間 50 分鐘後才開打，不過在玩之前建議要先和房主確認有什麼細節是允許或禁止的，避免被認為鑽漏洞或是小手段，導致雙方不愉快。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"封海：不打海戰。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"馬堡：基於劇情的一種遊戲模式，系統會大量出馬，必須用他去守哨站，守越多馬進化越快。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"兵堡：基於劇情的一種遊戲模式，文明隨機，一開始每位玩家會有 5 座城堡，猛升城堡兵開打。"}]}]},{type:a,tag:A,props:{id:dc},children:[{type:b,value:dc}]},{type:a,tag:h,props:{},children:[{type:b,value:"這邊只列上幾個我比較常在遊戲、文章、實況中看到的語音代號。順帶補充，世紀帝國二原版的中文語音，女聲的部分是陶晶瑩配的，個人是覺得配得很經典 XD。"}]},{type:a,tag:x,props:{id:dd},children:[{type:b,value:dd}]},{type:a,tag:E,props:{},children:[{type:a,tag:e,props:{},children:[{type:b,value:"1：Yes \u002F 好。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"2：No \u002F 不。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"7：Ahh \u002F 啊～"}]},{type:a,tag:e,props:{},children:[{type:b,value:"9：Oooh \u002F Oooh~ Yeah~"}]},{type:a,tag:e,props:{},children:[{type:b,value:"11：Herb laugh \u002F "},{type:a,tag:c,props:{},children:[{type:b,value:"奸笑聲"}]}]},{type:a,tag:e,props:{},children:[{type:b,value:"14：Start the game \u002F 欸，遊戲已經開始囉！"}]},{type:a,tag:e,props:{},children:[{type:b,value:"24：Dadgum \ :[{type:a,tag:J,props:{href:"https:\u002F\u002Fwww.ptt.cc\u002Fbbs\u002FAOE\u002FM.1233809733.A.DE4.html",rel:[K]},children:[{type:b,value:"請問 世紀帝國遊戲一個控兵的專有名詞 – 看板 AOE – 批踢踢實業坊"}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:J,props:{href:"https:\u002F\u002Ftieba.baidu.com\u002Fp\u002F26948865?red_tag=0648978978",rel:[K]},children:[{type:b,value:"克隆操作是什么意思？比方说一个和尚招一个骑士。怎样操作 – 帝国时代吧"}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:J,props:{href:"https:\u002F\u002Fpttgame.com\u002Faoe\u002FM.1491728400.A.743.html",rel:[K]},children:[{type:b,value:"AOE2 僧侶分享 – 世紀帝國 – 世紀帝國2 – Age of Empires | PTT 遊戲區"}]}]}]}]},title_en:dg,slug:"aoe-ii-terms",aliases:[bb,dg],created_at:"2017-12-05T16:12:32.000Z",published_at:ah,updated_at:ah,tags:["aoe","translation"],moc:[dh],_type:a_,_id:"garden:legacy-articles:2017-12-05-aoe-ii-terms.md",_source:a$,_file:"legacy-articles\u002F2017-12-05-aoe-ii-terms.md",_extension:ba},{_path:di,_dir:aE,_draft:z,_partial:z,_locale:aF,_empty:z,title:bd,description:k,excerpt:{type:as,children:[{type:a,tag:h,props:{},children:[{type:b,value:"最近服役的學校來了一隻有戴項圈的黑色土狗，最近有 Follow 我噗浪的朋友應該也知道我與這隻黑犬的互動，詳細的故事這邊就不多贅述，避免大家直接按 END 鍵，有興趣的我們在私下聊聊。"}]},{type:a,tag:h,props:{},children:[{type:b,value:"因為是有項圈的狗，也很溫馴，所以我並沒有請學校盡快通知動保處來處理，雃是暫時收養著，想等待主人來認領。但直到今天都沒有人前來詢問，推估可能是被棄養了。也曾經和其他幾位老師爭取將牠收編為校狗，但今天在確認學校無法收編這隻狗為校狗的情況下，發了這個相簿看有沒有人願意認養。之前在沒有確定可以收編前，我是不太敢幫牠取名字，現在看來我也沒機會幫牠取名字了，但為了方便稱呼，所以這邊就以「黑犬」或「牠」來代稱。"}]},{type:a,tag:h,props:{},children:[{type:b,value:"黑犬來到我服役的學校時，似乎已經有流浪過一小段時間，可能和其他流浪狗有過不少衝突，因為牠身上有著不少正在結痂的傷口，其中又以右耳上的傷痕最讓人心疼。身體方面，牠目前也沒經過結紮，暫時也不確定有沒有植入過晶片，若收養的人希望能結紮，這邊的老師會願意協助。"}]},{type:a,tag:h,props:{},children:[{type:b,value:"基本上從認識黑犬的第一天開始，牠就會尾隨我去巡邏、開門（解除保全）、關門（設定保全），或是在我去做勞動時乖乖地跟著，然後沒事的時候就會在川堂躺著睡覺。牠不會亂吠、亂咬，也不會追趕這裡的學生，學生好奇要摸牠，牠也很乖巧的躺著、坐著或站著，不會表示出警戒或有敵意的神情，本來就不怕狗的學生都很喜歡牠。儘管有幾次調皮的男學生會拿棍子戳牠，在喝止以及說明之後，這些學生都跟黑犬有著良好的互動。這些日子以來，我有感受到以黑犬作為生命教育是一個很好的切入點。"}]},{type:a,tag:h,props:{},children:[{type:b,value:"黑犬似乎也有訓練過，跟牠說坐下、握手，牠都聽得懂，雖然不一定每次都會照做，但有食物當前時通常會很沒尊嚴地照做。對，牠是一隻很愛吃的狗，不確定是因為被棄養後曾流浪過、餓過肚子，還是牠食量真的不小，所以唯一會讓他聽話或失控的原因大概就是食物。只要有人手上拿食物，牠都會不由自主地尾隨，但這點在最近幾天都有好好餵養牠後，有比較受到控制。之前經過垃圾桶時，也會有想翻找食物的衝動，但這幾天我都有在訓練牠，讓牠知道這是不行的，所以我想牠是會改掉這個壞習慣。目前我們都是以營養午餐剩下的白飯，和著一些狗飼料、或是狗罐頭來餵養，讓牠不至於餓到生病，或是餓到做出偏差行為。每次餵食時，牠都會吃得精光，算是不挑嘴的好狗狗。"}]},{type:a,tag:h,props:{},children:[{type:b,value:"如果有其他學校想要收編校狗抵禦流浪狗，那黑犬也是個很好的選擇。牠在上禮拜五時，曾經在另外一位保全背後聲援的情況下，趕走試圖闖進學校的七隻流浪狗。牠今天也很勇敢地跑去隔壁國小跟其他流浪狗叫囂，雖然最後不敵地頭蛇的跑回來我這邊，但對於黑犬有保護環境不受流浪狗侵擾的資質，已經是無法掩蓋的光芒啦。黑犬也很忠心，雖然我無法讓牠進守衛室過夜，但牠幾乎都會睡在門前等待早上的來臨，然後再跟著我一起去開門。在不是我當值的日子裡，當牠聽到當值保全搖動鑰匙串的聲音，也會很乖巧的跟隨，和保全人員一起守衛校園。"}]},{type:a,tag:h,props:{},children:[{type:b,value:"說了不少關於黑犬的優點，希望有能力且願意飼養的朋友，能跟我接洽。在牠被學校通知動保處前來抓取前，讓牠有個新的安全歸宿，感激不盡。"}]}]},title_en:dj,slug:"ka-tiann-black-mix-dog-seeks-new-owner",aliases:[bd,dj],created_at:"2017-12-13T21:45:31.000Z",published_at:ah,updated_at:ah,tags:[],_type:a_,_id:"garden:legacy-articles:2017-12-13-ka-tiann-black-mix-dog-seeks-new-owner.md",_source:a$,_file:"legacy-articles\u002F2017-12-13-ka-tiann-black-mix-dog-seeks-new-owner.md",_extension:ba}]},"$sdd-globals":{},"$sdd-navigation":[{title:be,_path:dk,children:[{title:"Achievements",_path:"\u002Fabout\u002Fachievements",children:[{title:"2013 11 Startup Weekend",_path:"\u002Fabout\u002Fachievements\u002F2013-11-startup-weekend"},{title:"2014 10 Phpconf",_path:"\u002Fabout\u002Fachievements\u002F2014-10-phpconf"},{title:"2014 12 F Secure",_path:"\u002Fabout\u002Fachievements\u002F2014-12-f-secure"},{title:"2015 10 Phpconf",_path:"\u002Fabout\u002Fachievements\u002F2015-10-phpconf"},{title:"2019 01 Ironman",_path:"\u002Fabout\u002Fachievements\u002F2019-01-ironman"}]},{title:"Experiences",_path:"\u002Fabout\u002Fexperiences",children:[{title:"2010 09 NCHU History",_path:"\u002Fabout\u002Fexperiences\u002F2010-09-nchu-history"},{title:"2014 07 Eztable Interns",_path:"\u002Fabout\u002Fexperiences\u002F2014-07-eztable-interns"},{title:"2014 09 Cases",_path:"\u002Fabout\u002Fexperiences\u002F2014-09-cases"},{title:"2014 09 Ncu Software Engineering",_path:"\u002Fabout\u002Fexperienc                       \n                      \u003Ctd class=\"td_img\"\u003E\n                        \u003C!-- 放置發噗者的大頭貼 --\u003E\n                        \u003Cdiv class=\"p_img\"\u003E......\u003C\u002Fdiv\u003E\n                      \u003C\u002Ftd\u003E\n                      \u003Ctd\u003E\n                        \u003C!-- 噗文本身；待會會針對這個標籤做說明 --\u003E\n                        \u003Cdiv id=\"xxxxxx\" class=\"plurk_cnt\"\u003E\n                          \u003Ctable\u003E.......\u003C\u002Ftable\u003E\n                        \u003C\u002Fdiv\u003E\n                      \u003C\u002Ftd\u003E\n                    \u003C\u002Ftr\u003E\n                  \u003C\u002Ftbody\u003E\n                \u003C\u002Ftable\u003E\n              \u003C\u002Fdiv\u003E\n              \u003Cdiv class=\"plurk cboxAnchor\"\u003E......\u003C\u002Fdiv\u003E\n              \u003Cdiv class=\"plurk cboxAnchor\"\u003E......\u003C\u002Fdiv\u003E\n            \u003C\u002Fdiv\u003E\n            \u003C!-- 不確定用途，可忽略 --\u003E\n            \u003Cdiv class=\"block_cnt\" style=\"display: none;\"\u003E\n            \u003C\u002Fdiv\u003E\n          \u003C\u002Fdiv\u003E\n        \u003C\u002Fdiv\u003E\n        \u003C!-- 噗文的回覆區；待會會針對這個標籤做說明 --\u003E\n        \u003Cdiv id=\"form_holder\" class=\"plurk_box\"\u003E\n        \u003C\u002Fdiv\u003E\n      \u003C\u002Fdiv\u003E\n    \u003C\u002Fdiv\u003E\n  \u003C\u002Fdiv\u003E\n\u003Cbody\u003E\n","\u003C!-- 示例：一則有書籤、消音標記的噗文--\u003E\n\u003Cdiv class=\"plurk cboxAnchor mark muted \"\u003E......\u003C\u002Fdiv\u003E\n","\u003C!-- 示例：點擊被消音的噗文時的連貫作用\n\u003Cdiv id=\"timeline_holder\"\u003E\n  \u003Cdiv id=\"timeline_cnt\"\u003E\n    \u003Cdiv class=\"block_cnt\"\u003E\n      \u003C!-- 點擊這則被消音的噗文 --\u003E\n      \u003Cdiv class=\"plurk cboxAncho muted display\"\u003E......\u003C\u002Fdiv\u003E\n    \u003C\u002Fdiv\u003E\n  \u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\n\u003C!-- 噗文的回覆區；當點被消音的噗文時，這邊也會加上 muted class --\u003E\n\u003Cdiv id=\"form_holder\" class=\"plurk_box muted\"\u003E......\u003C\u002Fdiv\u003E\n",".muted {\n  opacity: 0.2;\n}\n",".plurk.muted {\n  opacity: 0.2;\n}\n","讓鼠標移到消音的噗文時弱化透明化的效果","讓鼠標移到消音的噗文時，弱化透明化的效果",".plurk.muted:hover {\n  opacity: 0.95; \n}\n",".plurk.mark .plurk_cnt{\n    background: rgb(225, 254, 223)\n}\n",".plurk.favorite .plurk_cnt, \n.mark.favorite .plurk_cnt {\n  background: rgb(254, 223, 225)\n}\n",".plurk.muted.mark {\n  opacity: 0.7;\n}\n\n.plurk.muted.favorite {\n  opacity: 0.9;\n}\n","\u002F* Mark *\u002F\n.plurk.mark .plurk_cnt {\n    background: rgb(213, 251, 255)\n}\n\n\u002F* Favorite *\u002F\n.plurk.favorite .plurk_cnt, \n.plurk.mark.favorite .plurk_cnt {\n  background: rgb(254, 223, 225); \n}\n\n\u002F* R18 ; Behind the attention *\u002F\n.plurk.porn .td_cnt .text_holder{\n  filter: blur(3px);\n}\n\n.plurk.porn .td_cnt .text_holder:hover{\n  filter: none;\n}\n\n\u002F* Muted *\u002F\n.plurk.muted {\n  opacity: 0.2;\n}\n\n.plurk.muted.mark {\n  opacity: 0.7;\n}\n\n.plurk.muted.favorite {\n  opacity: 0.9;\n}\n\n.plurk.muted:hover {\n  opacity: 0.95; \n}\n","\"plurk cboxAnchor\"","0.2","{","225","254","223",")","markdown","garden","md","世紀帝國 II 系列：術語、名詞解釋","經濟","茄萣黑色米克斯徵求新主人","關於","system","\u002Flegacy-articles\u002F2017-12-12-change-style-of-marked-plurk","噗浪（Plurk）以橫向時間軸（timeline）為主，顯示一則則訊息與其討論的社交平台。通常使用者會稱時間軸為河道，訊息為噗、或噗文（plurk），噗浪上的朋友則為噗友。是一個相對臉書、推特來說，較有小圈圈和隱私性的微網誌社交平台。","雖然一度潛水一陣子，但我一直都是噗浪（Plurk）的使用者。噗浪官方在近幾年很努力的在營運，其開發團隊也陸續實作了不少新功能，其中令我感到方便的莫過於「最愛」、「消音」和「書籤」功能。","**「最愛」**我通常會用於值得紀念的噗，除此之外，我想特別持續追蹤的噗，或是回覆中有些有趣的討論會讓我想關注的，我也會套用「最愛」標記。","**「書籤」**則用在我覺得這噗提供的資訊不錯，日後可能會遇到，或是我還算有興趣，但我現在沒時間看，那我會先收進標籤，等待日後再一一觀看，並幫該噗標上比較精確的 ","#hashtah","。就如其名一樣，像是書籤一般，或是作為稍後閱讀的標記。","**「消音」**就簡單得多，我已經沒興趣的噗、或是我覺得不錯但是我不想一直被洗回覆讓噗不斷浮上來的噗，我都會點消音，讓河道比較乾淨，能專注在我有興趣的話題或是新的噗文。","但隨著這些功能的使用，的確有讓我覺得河道舒適多，但又有種還可以更好的念頭。像是有些消音的噗，我可能就連其噗文都不想看到，但是他的顯示權重不會因為其被消音就會被改善，在滑河道時還是會不斷看到，成為躁噗（noisy plurk）。可是如果消音的噗都看不到，或不明顯，又會讓一些雖然消音，但有加最愛或標記的噗跟著消失，怎麼想都有點尷尬。更別提官方怎麼可能因為我的一些小執著改變整個噗的顯示方式呢？","所幸雖然雖然不想當噗浪的奧客，但噗浪卻提供了能夠自由客製化河道樣式的功能，讓我們能夠透過 CSS 去自訂我們河道的顯示細節。本篇文章就講述根據這個功能去解決上述的需求。","在動工之前，首先要了解噗浪的 HTML 結構，下面的原始碼過濾掉了無需關注的部分，只針對會動到的標籤與其周邊結構去顯示：","透過上面的結構可知每一組 ","\u003Cdiv class=\"plurk cboxAnchor\"\u003E......\u003C\u002Fdiv\u003E"," 就是一則噗文，而噗浪針對置頂、書籤、最愛等等類型的噗，都會在這個標籤附上 CSS class，其對應分別如下","置頂： ","pinned","書籤： ","mark","最愛： ","favorite","消音：","轉噗：","replurk","十八禁： ","porn","有新回覆：","new","當前顯示：","display","關於消音標記比較需要注意的是，如果你點擊展開的那則噗是被消音的，那麼回覆區的 ","\u003Cdiv class=\"plurk_box\"\u003E......\u003C\u002Fdiv\u003E"," 也會有 "," class。","在本章列出幾種情境、需求，並且附上示例給讀者參考。記得每次更改要看效果時，都要重新整理噗浪的網站哦。","回顧需求，如果想要讓被消音的噗文變得不明顯，最直白的作法就是增加該噗元素的透明度。","但是由於上節說的連貫作用，會導致展開被消音噗文的留言時，留言區也會變成不明顯的。如果本來就沒打算看已消音噗的留言時，倒是不需要再作修改。但如果有要回顧留言的需求，那建議還是將被透明化的元素定義的精準一點：","雖然把消音的噗給淡化了，但有時候可能還是會想知道上面寫什麼，比較折衷的方式，就是讓鼠標移上去時，減弱透明化的效果，所以我們再透過 ",":hover"," 修飾目標：","針對消音的部分做改善後，接下來針對想要將被標籤、被加到最愛的噗文加入比較不一樣的特徵，讓我可以一眼看出該噗就是被標記或是被加最愛。這裏實作的方式是改變噗文的背景顏色，不過修飾的目標不再是 ","\u003Cdiv class=\"plurk\"\u003E\u003C\u002Fdiv\u003E","，而是該元素內只有包括內文的 ","\u003Cdiv class=\"plurk_cnt\"\u003E\u003C\u002Fdiv\u003E"," 元素，實際差異可以透過瀏覽器的開發者工具查看，這裡就不多贅述。","將被加入書籤的噗文背景色改成","瓶覗","綠：","將被加到最愛的噗文背景色改成","桜色","粉，並考慮如果一篇噗文同時被加入書籤和最愛時，已加入最愛的顏色為主：","如上小節有提到可能會有一篇噗文會有多重標記的情況，也要一一作處理。同是更改背景色為效果的標記，若同時都有時該以哪個標記為主、如果被加最愛的標記也被消音時，是不是讓透明度效果不要那麼強、等等。","這邊以減弱被消音的書籤、最愛噗文的透明度效果為例：","![[螢幕快照-2017-12-12-下午9.46.07.png]]","https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2017\u002F12\u002F%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2017-12-12-%E4%B8%8B%E5%8D%889.46.07.png","![[螢幕快照-2017-12-12-下午9.46.46.png]]","https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2017\u002F12\u002F%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2017-12-12-%E4%B8%8B%E5%8D%889.46.46.png","消音後鼠標移到上面的噗文","消音後，鼠標移到上面的噗文","![[螢幕快照-2017-12-12-下午9.46.50.png]]","https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2017\u002F12\u002F%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2017-12-12-%E4%B8%8B%E5%8D%889.46.50.png","![[螢幕快照-2017-12-12-下午9.46.20.png]]","https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2017\u002F12\u002F%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2017-12-12-%E4%B8%8B%E5%8D%889.46.20.png","加入最愛與書籤的噗文優先權","加入最愛與書籤的噗文（優先權）","![[螢幕快照-2017-12-12-下午9.46.34.png]]","https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2017\u002F12\u002F%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2017-12-12-%E4%B8%8B%E5%8D%889.46.34.png","![[螢幕快照-2017-12-12-下午9.46.25.png]]","https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2017\u002F12\u002F%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2017-12-12-%E4%B8%8B%E5%8D%889.46.25.png","加入書籤且被消音的噗文略淡","加入書籤且被消音的噗文（略淡）","![[螢幕快照-2017-12-12-下午9.46.59.png]]","https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2017\u002F12\u002F%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2017-12-12-%E4%B8%8B%E5%8D%889.46.59.png","除了上一章的修改外，這底的樣式表多了一個針對最近推出的 R18 標記功能做處理，讓該噗內容在鼠標移上去前是有模糊化效果的，避免在滑河道時被後面路過的親友、同事看到神奇的噗而產生什麼誤會，實際效果就請讀者自己嘗試看看囉！","這篇文章算是自己針對需求進行修改後，順帶產生的一篇教學文。其中更改的元素並不多，只專注在噗文的背景色和透明度上，但其實噗浪自訂 CSS 的功能是還可以做出更多變化的，這部分網路上應該也有文章在講了，有興趣進一步的朋友可以找找看資料。","本文章所示範的顏色是以預設的河道樣式為底去套用的，不一定適用於各位的河道上，所以要套用什麼顏色、多少透明度就煩請各位依照自己的河道樣式慢慢測試囉。懂網頁開發的朋友也可以針對文字顏色去做改變，或是進一步做點配套設計。等哪天我有空，或許就會在整理一篇文章專門在講修改哪些類別可以改變河道上什麼元素的樣式吧。嗯，有空的話。 XDD","Change style of marked plurk","body","          ","\"block_cnt\"","                ","                  ","tbody","                    ","tr","style","\"form_holder\"",".plurk.muted",".plurk.muted:hover","0.95","; ",".plurk.mark",".plurk.favorite",".plurk.muted.mark","0.7",".plurk.muted.favorite","0.9",".plurk.porn",".td_cnt","filter","\u002Flegacy-articles\u002F2017-12-05-aoe-ii-terms","建築","單位","戰術","遊戲模式","常用語音代號","通用","軍事","參考資料","AOE II: Terms","Games","\u002Flegacy-articles\u002F2017-12-13-ka-tiann-black-mix-dog-seeks-new-owner","KaTiann black mix dog seeks new owner","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js"
