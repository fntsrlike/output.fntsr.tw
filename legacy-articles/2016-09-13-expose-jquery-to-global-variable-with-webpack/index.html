您真的需要儲存資料，請將它存在 volume "},{type:a,tag:d,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F311\u002F#fn-311-4",rel:[e]},children:[{type:b,value:"4"}]},{type:b,value:"。不過如果兩個 Container 都對同一個 volume 寫進資料，要注意是否可能造成出錯，並確保您的應用程式是否有設計寫入共同資料的功能。"}]},{type:a,tag:q,props:{id:"二不要將應用程式分兩部份搬移"},children:[{type:b,value:"二、不要將應用程式分兩部份搬移"}]},{type:a,tag:c,props:{},children:[{type:b,value:"如同有些人會將 Container 視為虛擬機器，裡頭的多數人也會傾向認為應該要將應用程式部署在一個運行中的 Container。當您在開發階段這麼做倒無可厚非，因為您可能要持續地部署與除錯。但在持續交付"},{type:a,tag:d,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F311\u002F#fn-311-5",rel:[e]},children:[{type:b,value:"5"}]},{type:b,value:"通往 QA 和正式環境的自動化 pipeline 流程裡，您的應用程式應該是 Image 的一部份。記住："},{type:a,tag:aZ,props:{},children:[{type:b,value:"Container 是不可變的"}]},{type:b,value:ba}]},{type:a,tag:q,props:{id:"三不要建立大型的-image"},children:[{type:b,value:"三、不要建立大型的 Image"}]},{type:a,tag:c,props:{},children:[{type:b,value:"一個大型的 Image 只會讓它難以被散佈。確認您是否只放置應用程式\u002F程序所需的檔案和函式庫，不要在建置時安裝多餘的套件或是進行套件更新（像是 "},{type:a,tag:j,props:{},children:[{type:b,value:"yum update"}]},{type:b,value:" 或 "},{type:a,tag:j,props:{},children:[{type:b,value:"apt-get upgrade"}]},{type:b,value:"）"},{type:a,tag:d,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F311\u002F#fn-311-6",rel:[e]},children:[{type:b,value:"6"}]},{type:b,value:"，這樣會下載過多的檔案加進新的 Image 層。"}]},{type:a,tag:q,props:{id:"四不要使用單層式的-image"},children:[{type:b,value:"四、不要使用單層式的 Image"}]},{type:a,tag:c,props:{},children:[{type:b,value:"為了有效率地使用分層式檔案系統（layered filesystem），請總是為 OS 建置您專屬的 Base Image，然後為"},{type:a,tag:d,props:{href:"https:\u002F\u002Fgithub.com\u002Fjboss-dockerfiles\u002Fbase\u002Fblob\u002Fmaster\u002FDockerfile",rel:[e]},children:[{type:b,value:"使用者名稱定義"}]},{type:b,value:r},{type:a,tag:d,props:{href:"https:\u002F\u002Fgithub.com\u002Fjboss-dockerfiles\u002Fwildfly\u002Fblob\u002Fmaster\u002FDockerfile",rel:[e]},children:[{type:b,value:"執行時期所需安裝"}]},{type:b,value:"、設定、您的應用程式各獨立建置一層。這會讓您在 Image 的重建和管理更加簡易，並易於散佈。"}]}, $\n","\u002F\u002F Error: ReferenceError: Can't find variable: jQuery\nimport jquery from 'jquery'\n\nwindow.$ = jquery\nwindow.jQuery = jquery\n","npm install --save jquery\n","plugins: [\n  \u002F\u002F other plugins\n  \u002F\u002F ...\n  new webpack.ProvidePlugin({\n     $: \"jquery\",\n     jQuery: \"jquery\"\n  })\n]\n","npm install expose-loader --save\n","loaders: [\n  \u002F\u002F other loaders\n  \u002F\u002F ...\n  {\n    test: require.resolve('jquery'),\n    loader: 'expose?jQuery!expose?$'\n  }\n]\n","import 'jquery`\n","hr","markdown","garden","md","Tr: 在 Docker Container 裡應該避免的 10 件事","10 things to avoid in docker containers","br","![↩](https:\u002F\u002Fs.w.org\u002Fimages\u002Fcore\u002Femoji\u002F14.0.0\u002Fsvg\u002F21a9.svg)","十四經脈國際名稱與縮寫","th","關於","system","\u002Flegacy-articles\u002F2016-09-13-expose-jquery-to-global-variable-with-webpack","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F363\u002F","讓 jQuery 在 webpack 中成為全域變數 - 深藏若虛","這兩三年，可謂前端技術更迭不斷、框架不斷推陳出新的尖峰時期，本來就比較沒有再碰前端技術、以及專注在碩士求學生涯的我也算是落後許多。在拿到碩士學位後，又重新開始投入 Web 開發，不斷學習新知，尤其是在前端技術方面。最近開始使用 webpack 做為 module bundler，這篇主要就是紀錄初期使用 webpack 時遇到的一個撞牆點。","儘管前端框架越來越多，angular.js、react.js 以及最近竄起的 vue.js 開始主導整個網頁前段的流程控制以及事件觸發，但是許多 CSS 框架仍是相依在 jQuery 上，且可能沒有對其他 JavaScript 框架有著完整的支援，所以在使用 JavaScript 框架之餘，仍需要使用 jQuery 作為驅動 CSS 框架的手段。最近開始嘗試使用 vue.js 與 webpack 的組合去做網站開發，在套用 semantic-ui 和 materialize 這兩門前端設計框架時，就遇到了找不到 jQuery 套件庫的錯誤，導致網站的 JavaScrit 程序被中斷，無法繼續執行下去。","依照 webpack 去引入 JavaScript 的套件，以為只要在 js 檔案中加入下面兩行程式碼即可。但首先遇到的就是 JSLint 發出重複 import 的錯誤，直接否決掉這個做法。","為了避開這個錯誤，改只有 import 一次，用變數賦值去改善這個問題。在引入 semantic-ui 或 materialize 時，仍然出現了 ","接著稍微 Google，有人提到要讓 jQuery 掛載 window 物件下成為全域變數，就可以解決問題了。所以嘗試以下面程式碼解決問題，但仍然得到 ","以上解法都失敗。目前對於 webpack 還不甚熟悉，只有在同一個檔案內的程式碼可以使用 "," 呼叫 jQuery，但若是 import 的 JavaScript 套件需要 jQuery 時就會找不到，在網頁開啟開發者工具區呼叫這兩個變數時也會找不到。推估是因為 webpack 對於每個檔案的變數宣告的作用範圍 (scope) 都侷限在檔案裡，不會真的成為全域變數，所以就算把 jQuery 掛在 ","window"," 物件內，仍無法解決問題。這個假設等未來對前端更熟悉後，再來嘗試驗證。","既然無法從單個檔案解決問題，就只好換個方向，嘗試使用設定檔解決問題。繼續嘗試 Google 尋找資料，得到大致有兩種解法，且都是可以運作的。","不管是何種解法，首先就是要透過 npm 安裝 jQuery：","第一種是使用 webpack plugin 的方式，透過 Provide Plugin ","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F363\u002F#fn-363-1"," 讓 jQuery 成為全域變數。編輯 webpack 的設定檔，在 module.exports.plugins 中加入 Webpack ProvidePlugins，並把 "," 這兩個全域變數指向 "," 套件庫。","第二種解法則是使用 expose-loader。首先先透過 npm 安裝 expose-loader：","然後編輯 webpack 的設定檔，在 module.exports.loaders 中加入下面的程式碼，把 "," 套件庫揭露 (expose) 成 "," 這兩個全域變數。","設定檔完成後，重新啟動伺服器。此時網頁仍會顯示 "," 的錯誤。這時打開網頁的腳本，加入下面的程式碼即可解決這個問題。","補充：後來在參考資料第二項的文章裡，發現還有許多其他解法，有興趣的可以前往該頁面閱讀。","http:\u002F\u002Fstackoverflow.com\u002Fquestions\u002F29080148\u002Fexpose-jquery-to-real-window-object-with-webpack","Expose jQuery to real Window object with Webpack","http:\u002F\u002Fstackoverflow.com\u002Fquestions\u002F28969861\u002Fmanaging-jquery-plugin-dependency-in-webpack","Managing Jquery plugin dependency in webpack","http:\u002F\u002Freact-china.org\u002Ft\u002Fwebpack-jquery-bootstrap\u002F1669","React China – 求大牛帮忙，用webpack 打包jquery、bootstrap时出错。","https:\u002F\u002Frhadow.github.io\u002F2015\u002F05\u002F30\u002Fwebpack-loaders-and-plugins\u002F","Rhadow’s Tech Note – 深入了解 Webpack Plugins","「Provide Plugin 的主要功能是當在程式中遇到特定字元且沒被定義時會自動載入特定模組。」via Ref-4 ","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F363\u002F#fnref-363-1","Expose jQuery to global variable with Webpack","Information Technology","\u002Flegacy-articles\u002F2016-03-06-10-things-to-avoid-in-docker-containers","來源","譯文","2","strong","3","https:\u002F\u002Fi0.wp.com\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2016\u002F03\u002Fcontainers_are_-ephemeral.png?ssl=1","。","http:\u002F\u002Fdevelopers.redhat.com\u002Fcontainers\u002F","譯註","del","\u002Flegacy-articles\u002F2016-09-18-name-of-meridian-and-it-s-alphabetic-code","Name of Meridian and it's Alphabetic Code","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" c
