,props:{id:V},children:[{type:b,value:W}]},{type:a,tag:c,props:{},children:[{type:b,value:ax}]},{type:a,tag:d,props:{code:X},children:[{type:a,tag:j,props:{},children:[{type:a,tag:d,props:{__ignoreMap:f},children:[{type:a,tag:n,props:{class:v},children:[{type:a,tag:n,props:{},children:[{type:b,value:"$ boot2docker version\n# Boot2Docker-cli version: v1.3.0\n# Git commit: deafc19\n\n$ docker version\n# Client version: 1.3.0\n# Client API version: 1.15\n# Go version (client): go1.3.3\n# Git commit (client): c78088f\n# OS\u002FArch (client): darwin\u002Famd64\n# Server version: 1.3.1\n# Server API version: 1.15\n# Go version (server): go1.3.3\n# Git commit (server): 4e9bbfa"}]}]}]}]}]},{type:a,tag:l,props:{id:A},children:[{type:b,value:B}]},{type:a,tag:Y,props:{},children:[{type:a,tag:k,props:{},children:[{type:a,tag:h,props:{href:ay,rel:[i]},children:[{type:b,value:az}]}]},{type:a,tag:k,props:{},children:[{type:a,tag:h,props:{href:aA,rel:[i]},children:[{type:b,value:aB}]}]}]}],toc:{title:f,searchDepth:C,depth:C,links:[{id:s,depth:C,text:s,children:[{id:L,depth:D,text:M},{id:O,depth:D,text:P},{id:R,depth:D,text:S},{id:V,depth:D,text:W}]},{id:A,depth:C,text:B}]}},_type:Z,_id:"garden:legacy-articles:2014-10-31-upgrade-docker-and-boot-2-docker-on-os-x.md",_source:_,_file:"legacy-articles\u002F2014-10-31-upgrade-docker-and-boot-2-docker-on-os-x.md",_extension:$,layout:"default"}},"$sdd-surrounds":{"/legacy-articles/2014-10-31-upgrade-docker-and-boot-2-docker-on-os-x":[{_path:aF,_dir:F,_draft:g,_partial:g,_locale:G,_empty:g,title:aa,description:f,excerpt:{type:w,children:[{type:a,tag:c,props:{},children:[{type:a,tag:h,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F169\u002F",rel:[i]},children:[{type:b,value:x}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"十月結束了，開學已有三旬半月，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n第一次感受到自己對新生活上，調試得極度不適應。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"研究生生活。"}]},{type:a,tag:l,props:{id:aG},children:[{type:b,value:aG}]},{type:a,tag:c,props:{},children:[{type:b,value:"從歷史系跳到資工系軟工所，仍有一個很大的鴻溝，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n儘管我名義上已經踏入了，但是學識上仍浮載浮沈。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n或許，是我之前太過於樂觀，以為自己實作的經驗能替我克服，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n深刻體驗後，卻深深感受到許多沮喪與挫折。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"在理論上，我是有太多不足需要補齊。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n尤其是數學面向，一向是我的罩門，此時更倍感艱辛，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n面對應用密碼學和各演算法，我感到被高牆籠罩的壓迫。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"在報 Paper 這件事，也是重重打擊了自己，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n原本以為在時間內能完成，隨著時間逼近，越是慌亂。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n還好，可能是因為第一次報論文，才沒被盯到牆上。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n但是這種上台充滿著焦慮與沒信心的感受，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n卻也讓我感到丟臉與沮喪，和之前在PHPConf的感受大相徑庭。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"這些日子以來，讓我缺乏時間管理的弱點，暴露得更明顯。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n做事喜歡隨心而起的個性，也讓我每件事都有做，卻都做不好。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n一直在事情沒做完與做不好的恐懼下度過。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"我是知道會這樣的，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n只是真的在這些事發生時，才發現自己根本心理建設不夠。"}]},{type:a,tag:l,props:{id:aH},children:[{type:b,value:aH}]},{type:a,tag:c,props:{},children:[{type:b,value:"我很懷念以前在歷史系時，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n偶爾讀讀歷史，然後自由時間都玩資訊的時光，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n儘管不用太認真上課，卻也能夠遊刃有餘的Pass每科考試。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n（儘管分數不高，但讀考試時卻也很開心）"}]},{type:a,tag:c,props:{},children:[{type:b,value:"但我已經無法再用這種態度面對自己現在的生活了，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n其實這也是理所當然的。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"我好想繼續鑽研自己喜歡的技術，去實作自己想做的作品，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n但是我現在讓自己走了這條路，這些事已經不能當作主要目標，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n心裡充滿了許多矛盾。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"有太多事情無法再用過去的生活方式去面對，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n我也沒有太多時間埋手在過去的時光，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n而必須認真思考，思考我該怎麼做，怎麼改變。"}]},{type:a,tag:l,props:{id:aI},children:[{type:b,value:aI}]},{type:a,tag:c,props:{},children:[{type:b,value:"研究生生活兩年，其實不長，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n卻也是能讓人洗髓、脫胎換骨。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"我可以選擇繼續逃避，整日在惶恐或焦慮中度過，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n然後兩年後勉強頂一個碩士頭銜，卻不一定名副其實。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"那我幹麻浪費兩年時間讀研究所？愚蠢至極。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"我要做的事情就是面對，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n去想辦法，去調試，去做規劃，去取捨。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"這條路是我選的，就是要去充實原本自己不熟的理論層面，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n都知道是不熟的，會遇到困境是正常的，會挫折和沮喪也是，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n但是，不應該被這些負面情緒佔據太久。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"我會嘗試去面對與克服，去改變。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n期許自己，兩年後，能夠滿意自己這兩年的努力與進步。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"2014 年 10 月 31 日，寫於萬聖節之時，若虛。"}]}]},title_en:aJ,slug:"challenge-of-interdisciplinary-learning",aliases:[aa,aJ],created_at:"2014-10-31T15:29:02.000Z",published_at:t,updated_at:t,tags:[],moc:["General"],_type:Z,_id:"garden:legacy-articles:2014-10-31-challenge-of-interdisciplinary-learning.md",_source:_,_file:"legacy-articles\u002F2014-10-31-challenge-of-interdisciplinary-learning.md",_extension:$},{_path:aK,_dir:F,_draft:g,_partial:g,_locale:G,_empty:g,title:ab,description:f,excerpt:{type:w,children:[{type:a,tag:c,props:{},children:[{type:a,tag:h,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F175\u002F",rel:[i]},children:[{type:b,value:x}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"Docker 1.3 在 2014-10-16 釋出。其中，在方便性上最讓人注目的更新，除了 exec 指令以外，就是 boot2docker 在 Mac OS X 資料夾分享功能的改進，本文主要是針對後者去做講述。"}]},{type:a,tag:I,props:{id:J},children:[{type:b,value:K}]},{type:a,tag:c,props:{},children:[{type:b,value:"有別於以往，現在 Docker 已經到了 1.12.6，在 Mac OS X 上的安裝方式也不再是 boot2docker，而是另外有安裝程式去做最佳化，包括 data volume 的使用也更加方便了，所以關於 boot2docker 的操作已經不適用了。不過現在的掛載原理其實是大同小異的，本篇提到在 Mac OS X 是如何建立 Volume 功能的概念還是可以去了解的。"}]},{type:a,tag:l,props:{id:aL},children:[{type:b,value:aL}]},{type:a,tag:c,props:{},children:[{type:b,value:"由於 Docker 只支持 Linux 作業系統，倘若要於 OS X 使用 Docker ，會使用 boot2docker 這個工具，在 VirtualBox 上建立一個 boot2docker-vm 的映像檔。然後，透過這個 Linux VM 去操作 Docker。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"但是，在 Docker 1.3 之前，因為 boot2docker 的映像檔沒有支援 VirtualBox Guest Additions ，所以無法使用 Virtualbox 分享資料夾的功能，將 OS X 的資料夾掛載到虛擬機器裡。因此必須另外自行製作有支援該 VirtualBox Guest Additions 的映像檔（或是下載別人做好的），然後設定 Virtual Box ，把 OS X 的資料夾自動掛載到虛擬機器裡。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"不過，隨著 Docker 1.3 釋出，boot2docker 也一併將這個功能引入。使用者可以直接透過 boot2docker 的映像檔使用這功能，而且它會自動把 "},{type:a,tag:q,props:{},children:[{type:b,value:E}]},{type:b,value:" 資料夾掛載到虛擬機器裡，不需要另外設定！"}]},{type:a,tag:c,props:{},children:[{type:b,value:"下圖是在 OS X 上，使用 boot2docker 建立 data volume 的示意圖，希望能幫助各位了解運作原理。"}]},{type:a,tag:c,props:{},children:[{type:a,tag:"img",props:{alt:aM,src:aM},children:[]}]},{type:a,tag:l,props:{id:aN},children:[{type:b,value:aN}]},{type:a,tag:c,props:{},children:[{type:b,value:"在開始前，必須先安裝或更新 docker 和 boot2docker 到 1.3.0 以上的版本，更新的方法在我前一篇文章 "},{type:a,tag:h,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2014\u002F10\u002F31\u002Fupgrade-docker-and-boot2docker-on-os-x\u002F",rel:[i]},children:[{type:b,value:"Upgrade Docker and Boot2docker on OS X"}]},{type:b,value:" 已經說明了，可以參考看看，這邊就不多贅述。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"接著在 Terminal 下 "},{type:a,tag:q,props:{},children:[{type:b,value:"$ boot2docker ssh 'ls -al \u002FUsers'"}]},{type:b,value:" 的指令，確認是否已經成功掛載。如果成功，應該會出現 "},{type:a,tag:q,props:{},children:[{type:b,value:E}]},{type:b,value:" 的目錄。"}]},{type:a,tag:d,props:{code:aO},children:[{type:a,tag:j,props:{},children:[{type:a,tag:d,props:{__ignoreMap:f},children:[{type:b,value:aO}]}]}]},{type:a,tag:l,props:{id:"data-volume"},children:[{type:b,value:"Data Volume"}]},{type:a,tag:c,props:{},children:[{type:b,value:"本文利用 ubuntu 的 images 去做建立 data volume 的示範。開始前，再次強調，因為 boot2docker 只有把 OS X 的 "},{type:a,tag:q,props:{},children:[{type:b,value:E}]},{type:b,value:" 資料夾掛載到虛擬機上，所以 data volume 的 host 資料夾必須在 "},{type:a,tag:q,props:{},children:[{type:b,value:E}]},{type:b,value:" 底下。"}]},{type:a,tag:m,props:{id:aP},children:[{type:b,value:aP}]},{type:a,tag:c,props:{},children:[{type:b,value:"把想建立 data volume 的資料夾與檔案準備好。"}]},{type:a,tag:d,props:{code:aQ},children:[{type:a,tag:j,props:{},children:[{type:a,tag:d,props:{__ignoreMap:f},children:[{type:b,value:aQ}]}]}]},{type:a,tag:m,props:{id:aR},children:[{type:b,value:aR}]},{type:a,tag:c,props:{},children:[{type:b,value:"建立一個 Container 。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"並且，將剛才建立的資料夾，透過 data volume 掛載到 "},{type:a,tag:q,props:{},children:[{type:b,value:"\u002Fvolume_test"}]},{type:b,value:" 的位置。並且確認是否成功。"}]},{type:a,tag:d,props:{code:aS},children:[{type:a,tag:j,props:{},children:[{type:a,tag:d,props:{__ignoreMap:f},children:[{type:b,value:aS}]}]}]},{type:a,tag:m,props:{id:aT},children:[{type:b,value:aT}]},{type:a,tag:c,props:{},children:[{type:b,value:"在 OS X 和 Container 中，都建立一個檔案，以測試同步與否。"}]},{type:a,tag:d,props:{code:aU},children:[{type:a,tag:j,props:{},children:[{type:a,tag:d,props:{__ignoreMap:f},children:[{type:b,value:aU}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"看起來是成功了，歡呼囉！"}]},{type:a,tag:d,props:{code:aV},children:[{type:a,tag:j,props:{},children:[{type:a,tag:d,props:{__ignoreMap:f},children:[{type:b,value:aV}]}]}]},{type:a,tag:l,props:{id:aW},children:[{type:b,value:aW}]},{type:a,tag:c,props:{},children:[{type:b,value:"Data Volume 是 docker 在應用 LXC 時，一個非常重要的功能。在初學 Docker 前，因為不懂 boot2docker 的運作原理，在這功能鬼打牆好多次，都無法成功。後來知道原理後，卻覺得在 OS X 實作這功能太麻煩了，改用 VPS 直接用 Linux 去玩 Docker 。還好，現在 boot2docker 已經做好這件事了，讓我們可以更快樂的在 OS X 上面玩 Docker ，尤其是進行開發啦！(rock)"}]},{type:a,tag:c,props:{},children:[{type:b,value:"剛好，這塊是我在 "},{type:a,tag:h,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2014\u002F10\u002F18\u002Fhow-to-deploy-php-projects-with-docker\u002F",rel:[i]},children:[{type:b,value:"PHPConf 演講"}]},{type:b,value:" 裡，只有稍微帶過的部分，希望這篇文章能補足當時因為時間關係，而沒講明的部分。在之後，我也會把握空閒時間，多寫幾篇有關 Docker 的文章，補足演講的缺口，希望大家會喜歡。 =D"}]},{type:a,tag:c,props:{},children:[{type:b,value:"最後，祝各位在 OS X 上，愜意地 Docker 囉！"}]},{type:a,tag:l,props:{id:A},children:[{type:b,value:B}]},{type:a,tag:Y,props:{},children:[{type:a,tag:k,props:{},children:[{type:a,tag:h,props:{href:"https:\u002F\u002Fmedium.com\u002Fboot2docker-lightweight-linux-for-docker\u002Fboot2docker-together-with-virtualbox-guest-additions-da1e3ab2465c",rel:[i]},children:[{type:b,value:"boot2docker together with VirtualBox Guest Additions: How to mount \u002FUsers into boot2docker"}]}]},{type:a,tag:k,props:{},children:[{type:a,tag:h,props:{href:"https:\u002F\u002Fdocs.docker.com\u002Fuserguide\u002Fdockervolumes\u002F",rel:[i]},children:[{type:b,value:"Managing Data in Containers"}]}]},{type:a,tag:k,props:{},children:[{type:a,tag:h,props:{href:"https:\u002F\u002Fblog.docker.com\u002F2014\u002F10\u002Fdocker-1-3-signed-images-process-injection-security-options-mac-shared-directories\u002F",rel:[i]},children:[{type:b,value:"DOCKER 1.3: SIGNED IMAGES, PROCESS INJECTION, SECURITY OPTIONS, MAC SHARED DIRECTORIES"}]}]},{type:a,tag:k,props:{},children:[{type:a,tag:h,props:{href:"https:\u002F\u002Fgithub.com\u002Fboot2docker\u002Fboot2docker",rel:[i]},children:[{type:b,value:"boot2docker\u002Fboot2docker"}]}]},{type:a,tag:k,props:{},children:[{type:a,tag:h,props:{href:"https:\u002F\u002Fgithub.com\u002Fboot2docker\u002Fboot2docker\u002Fissues\u002F282#issuecomment-44601104",rel:[i]},children:[{type:b,value:"Volumes: iven:{page:r,navigation:r,surround:r,globals:{},layoutFallbacks:["theme"],injectPage:r},anchorLinks:{depth:4,exclude:[1]}}},app:{baseURL:a_,buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:f}},prerenderedAt:void 0}}("element","text","p","code","br","",false,"a","nofollow","pre","li","h2","h3","span",0,"h4","code-inline",true,"更新步驟",null,24,"line","root","Site is undergoing maintenance","正常程序","刪除原有映像檔","reference","Reference",2,3,"\u002FUsers","legacy-articles","en","在 OS X 更新 Docker 和 Boot2docker","h6","2017-01-16-補充","2017-01-16 補充","step-1-turn-off-boot2docker","Step 1: Turn Off Boot2docker","$ boot2docker stop\n","step-2-upgrade-boot2docker","Step 2: Upgrade Boot2docker","$ brew update\n$ brew upgrade docker\n$ brew upgrade boot2docker\n","step-3-upgrade-boot2docker-image","Step 3: Upgrade Boot2docker Image","$ boot2docker stop\n$ boot2docker download\n$ boot2docker up\n","$ boot2docker stop\n$ boot2docker delete     # 注意：本指令會刪除現有的 VM 映像檔\n$ boot2docker download\n$ boot2docker init\n$ boot2docker up\n","step-4-check-version","Step 4: Check Version","$ boot2docker version\n# Boot2Docker-cli version: v1.3.0\n# Git commit: deafc19\n\n$ docker version\n# Client version: 1.3.0\n# Client API version: 1.15\n# Go version (client): go1.3.3\n# Git commit (client): c78088f\n# OS\u002FArch (client): darwin\u002Famd64\n# Server version: 1.3.1\n# Server API version: 1.15\n# Go version (server): go1.3.3\n# Git commit (server): 4e9bbfa\n","ul","markdown","garden","md","跨領域學習的挑戰","在 OS X 上，透過 boot2docker 使用 docker 的 data volume","關於","system","\u002Flegacy-articles\u002F2014-10-31-upgrade-docker-and-boot-2-docker-on-os-x","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F171\u002F","在 OS X 安裝 Docker 和 Boot2docker 有兩種方式，一種是下載 *.pkg 進行安裝，一種是使用 homebrew 進行安裝。本文前面會描述兩者更新的方式，然後說明如何把 Boot2docker 的 VM Image 更新，也就是把 Docker Server 更新到新版。","現在 Docker 的安裝方式已經方便非常多了，在 Linux 平台可以使用套件管理工具安裝、更新；在 Windows 和 Mac OS X 平台上也有安裝程式可以使用，並且和作業系統整合的非常好，甚至會幫忙自動更新。所以本篇已經不再適用於現在的環境，有需要使用 Docker 的朋友請直接到官方網站依照平台去選擇文件，並下載安裝程式進行安裝。","依照您安裝 boot2docker 的方式進行更新","homebrew","Homebrew","packge-installer","Packge Installer","ol","到 ","https:\u002F\u002Fgithub.com\u002Fboot2docker\u002Fosx-installer\u002Freleases","boot2docker\u002Fosx-installer"," 下載最新版本的安裝檔。","點擊安裝檔進行安裝。","按照「正常程序」升級映像檔即可。","官網是說如果你是 ","0.11.1-pre1"," 之前的版本，建議刪除原有映像檔，但是這已經是很早之前的版本了。所以除非有什麼無法升級的意外，才需要「刪除原有映像檔」的方式更新。","確認你的版本是否都為最新版了。寫本文時最新版是1.3.0。","http:\u002F\u002Fdocs.docker.com\u002Finstallation\u002Fmac\u002F#upgrading","Installing Docker on Mac OS X #Upgrading","http:\u002F\u002Fblog.javabien.net\u002F2014\u002F03\u002F17\u002Fupgrade-docker-and-boot2docker-on-osx\u002F","UPGRADE DOCKER AND BOOT2DOCKER ON OSX","Upgrade docker and boot2docker on OS X","docker","Information Technology","\u002Flegacy-articles\u002F2014-10-31-challenge-of-interdisciplinary-learning","困境","別日","面對","Challenge of interdisciplinary learning","\u002Flegacy-articles\u002F2014-10-31-use-docker-data-volume-on-os-x","前言","2014-10-31-use-docker-data-volume-on-os-x-001-300x225.png","前置作業","$ boot2docker ssh 'ls -al \u002FUsers'\n# drwxr-xr-x    1 docker   staff          204 Mar 29  2014 .\n# drwxr-xr-x   17 root     root           400 Oct 31 10:29 ..\n# -rw-r--r--    1 docker   staff            0 Aug 25  2013 .localized\n# drwxrwxrwx    1 docker   staff          306 Oct 18 04:08 Shared\n# drwxr-xr-x    1 docker   staff         3774 Oct 31 17:52 user5566\n","首先","$ mkdir ~\u002Fdocker-volume\u002Ftest\n$ touch ~\u002Fdocker-volume\u002Ftest\u002Fvolume-test.md\n$ ls -al ~\u002Fdocker-volume\u002Ftest\n# total 0\n# drwxr-xr-x  3 user5566  staff  102 11  1 02:01 .\n# drwxr-xr-x  3 user5566  staff  102 11  1 02:01 ..\n# -rw-r--r--  1 user5566  staff    0 11  1 02:01 volume-test.md\n","接著","# 建立 Container\n$ docker run -it -v ~\u002Fdocker-volume\u002Ftest:\u002Fvolume_test ubuntu:latest \u002Fbin\u002Fbash\nroot@d0d097097657:\n\n# 測試 data volume 是否成功\nroot@d0d097097657: ls -al \u002Fvolume_test\u002F\n# total 4\n# drwxr-xr-x  1 1000 staff  102 Oct 31  2014 .\u002F\n# drwxr-xr-x 50 root root  4096 Oct 31 17:51 ..\u002F\n# -rw-r--r--  1 1000 staff    0 Oct 31  2014 volume-test.md\n","最後","# OS X\n$ touch ~\u002Fdocker-volume\u002Ftest\u002Ffile-from-osx.md\n\n# Container\nroot@d0d097097657: touch \u002Fvolume_test\u002Ffile-from-container.md\n","# OS X 確認\n$ ls -al ~\u002Fdocker-volume\u002Ftest\n# total 0\n# drwxr-xr-x  5 user5566  staff   170B 11  1 02:12 .\n# drwxr-xr-x  3 user5566  staff   102B 11  1 02:01 ..\n# -rw-r--r--  1 user5566  staff     0B 11  1 01:58 file-from-container.md\n# -rw-r--r--  1 user5566  staff     0B 11  1 02:12 file-from-osx.md\n# -rw-r--r--  1 user5566  staff     0B 11  1 02:01 volume-test.md\n\n# Container 確認\nroot@d0d097097657: ls -al \u002Fvolume_test\u002F\n# total 4\n# drwxr-xr-x  1 1000 staff  170 Oct 31  2014 .\n# drwxr-xr-x 50 root root  4096 Oct 31 17:51 ..\n# -rw-r--r--  1 1000 staff    0 Oct 31 17:58 file-from-container.md\n# -rw-r--r--  1 1000 staff    0 Oct 31  2014 file-from-osx.md\n# -rw-r--r--  1 1000 staff    0 Oct 31  2014 volume-test.md\n","後記","Use docker data volume on OS X","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.7177145d.js" crossorigin></script><script type="module" src="/_nuxt/ContentQuery.9abfbc96.js" crossorigin></script><script type="module" src="/_nuxt/PostHeader.7970c087.js" crossorigin></script><script type="module" src="/_nuxt/PageTitle.60b3d867.js" crossorigin></script><script type="module" src="/_nuxt/PageSubtitle.678c226e.js" crossorigin></script><script type="module" src="/_nuxt/PageDate.765473d4.js" crossorigin></script></body>
