,_id:"garden:legacy-articles:2014-10-18-how-to-deploy-php-projects-with-docker.md",_source:A,_file:"legacy-articles\u002F2014-10-18-how-to-deploy-php-projects-with-docker.md",_extension:B,layout:"default"}},"$sdd-surrounds":{"/legacy-articles/2014-10-18-how-to-deploy-php-projects-with-docker":[{_path:ac,_dir:v,_draft:f,_partial:f,_locale:w,_empty:f,title:C,description:m,excerpt:{type:t,children:[{type:a,tag:d,props:{},children:[{type:b,value:"今天是我二十四歲生日。 （噢不，個資外洩了）"}]},{type:a,tag:d,props:{},children:[{type:b,value:"今年生日算是過得比較清淡的吧！一來是到了一個新環境了，暫時與熟識的人分開了，比較不會有些瘋狂的慶生行為。二來自己最近也在忙著準備10\u002F18禮拜六的演講，不斷利用閑餘時間修簡報，所以就算有人想幫我慶生大概也找不到我的人（炸）。嘛，清淡歸清淡，但因為網路發達，還是有許多人留了祝賀的言語，也是挺溫暖的。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"二十四歲這一年是研究所的開端，到二十五歲，是我人生中難得有時間可以全心精儘自己的時候。希望在明年過生日時，能明顯看到自己的成長。去PHPConf演講，或許就是我強迫自己要成長的第一步。"}]}]},title_en:ad,slug:"24-years-old",aliases:[C,ad],created_at:"2014-10-16T23:59:02.000Z",published_at:q,updated_at:q,tags:[],moc:[ae],_type:z,_id:"garden:legacy-articles:2014-10-16-24-years-old.md",_source:A,_file:"legacy-articles\u002F2014-10-16-24-years-old.md",_extension:B},{_path:af,_dir:v,_draft:f,_partial:f,_locale:w,_empty:f,title:D,description:m,excerpt:{type:t,children:[{type:a,tag:d,props:{},children:[{type:a,tag:j,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F169\u002F",rel:[k]},children:[{type:b,value:y}]}]},{type:a,tag:d,props:{},children:[{type:b,value:"十月結束了，開學已有三旬半月，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n第一次感受到自己對新生活上，調試得極度不適應。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"研究生生活。"}]},{type:a,tag:g,props:{id:ag},children:[{type:b,value:ag}]},{type:a,tag:d,props:{},children:[{type:b,value:"從歷史系跳到資工系軟工所，仍有一個很大的鴻溝，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n儘管我名義上已經踏入了，但是學識上仍浮載浮沈。"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n或許，是我之前太過於樂觀，以為自己實作的經驗能替我克服，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n深刻體驗後，卻深深感受到許多沮喪與挫折。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"在理論上，我是有太多不足需要補齊。"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n尤其是數學面向，一向是我的罩門，此時更倍感艱辛，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n面對應用密碼學和各演算法，我感到被高牆籠罩的壓迫。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"在報 Paper 這件事，也是重重打擊了自己，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n原本以為在時間內能完成，隨著時間逼近，越是慌亂。"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n還好，可能是因為第一次報論文，才沒被盯到牆上。"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n但是這種上台充滿著焦慮與沒信心的感受，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n卻也讓我感到丟臉與沮喪，和之前在PHPConf的感受大相徑庭。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"這些日子以來，讓我缺乏時間管理的弱點，暴露得更明顯。"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n做事喜歡隨心而起的個性，也讓我每件事都有做，卻都做不好。"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n一直在事情沒做完與做不好的恐懼下度過。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"我是知道會這樣的，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n只是真的在這些事發生時，才發現自己根本心理建設不夠。"}]},{type:a,tag:g,props:{id:ah},children:[{type:b,value:ah}]},{type:a,tag:d,props:{},children:[{type:b,value:"我很懷念以前在歷史系時，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n偶爾讀讀歷史，然後自由時間都玩資訊的時光，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n儘管不用太認真上課，卻也能夠遊刃有餘的Pass每科考試。"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n（儘管分數不高，但讀考試時卻也很開心）"}]},{type:a,tag:d,props:{},children:[{type:b,value:"但我已經無法再用這種態度面對自己現在的生活了，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n其實這也是理所當然的。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"我好想繼續鑽研自己喜歡的技術，去實作自己想做的作品，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n但是我現在讓自己走了這條路，這些事已經不能當作主要目標，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n心裡充滿了許多矛盾。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"有太多事情無法再用過去的生活方式去面對，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n我也沒有太多時間埋手在過去的時光，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n而必須認真思考，思考我該怎麼做，怎麼改變。"}]},{type:a,tag:g,props:{id:ai},children:[{type:b,value:ai}]},{type:a,tag:d,props:{},children:[{type:b,value:"研究生生活兩年，其實不長，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n卻也是能讓人洗髓、脫胎換骨。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"我可以選擇繼續逃避，整日在惶恐或焦慮中度過，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n然後兩年後勉強頂一個碩士頭銜，卻不一定名副其實。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"那我幹麻浪費兩年時間讀研究所？愚蠢至極。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"我要做的事情就是面對，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n去想辦法，去調試，去做規劃，去取捨。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"這條路是我選的，就是要去充實原本自己不熟的理論層面，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n都知道是不熟的，會遇到困境是正常的，會挫折和沮喪也是，"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n但是，不應該被這些負面情緒佔據太久。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"我會嘗試去面對與克服，去改變。"},{type:a,tag:c,props:{},children:[]},{type:b,value:"\n期許自己，兩年後，能夠滿意自己這兩年的努力與進步。"}]},{type:a,tag:d,props:{},children:[{type:b,value:"2014 年 10 月 31 日，寫於萬聖節之時，若虛。"}]}]},title_en:aj,slug:"challenge-of-interdisciplinary-learning",aliases:[D,aj],created_at:"2014-10-31T15:29:02.000Z",published_at:q,updated_at:q,tags:[],moc:[ae],_type:z,_id:"garden:legacy-articles:2014-10-31-challenge-of-interdisciplinary-learning.md",_source:A,_file:"legacy-articles\u002F2014-10-31-challenge-of-interdisciplinary-learning.md",_extension:B}]},"$sdd-globals":{},"$sdd-navigation":[{title:E,_path:ak,children:[{title:"Achievements",_path:"\u002Fabout\u002Fachievements",children:[{title:"2013 11 Startup Weekend",_path:"\u002Fabout\u002Fachievements\u002F2013-11-startup-weekend"},{title:"2014 10 Phpconf",_path:"\u002Fabout\u002Fachievements\u002F2014-10-phpconf"},{title:"2014 12 F Secure",_path:"\u002Fabout\u002Fachievements\u002F2014-12-f-secure"},{title:"2015 10 Phpconf",_path:"\u002Fabout\u002Fachievements\u002F2015-10-phpconf"},{title:"2019 01 Ironman",_path:"\u002Fabout\u002Fachievements\u002F2019-01-ironman"}]},{title:"Experiences",_path:"\u002Fabout\u002Fexperiences",children:[{title:"2010 09 NCHU History",_path:"\u002Fabout\u002Fexp
