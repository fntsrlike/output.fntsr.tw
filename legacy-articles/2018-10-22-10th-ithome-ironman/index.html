fntsr.tw\u002Farticles\u002F2018\u002F02\u002F21\u002Fmanifesto-for-agile-software-development\u002F",rel:[i]},children:[{type:b,value:"敏捷軟體開發宣言"}]},{type:b,value:" 閱讀。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"以下為〈敏捷宣言背後的原則〉（Principles behind the Agile Manifesto）"},{type:a,tag:Z,props:{},children:[{type:a,tag:f,props:{href:_,ariaDescribedBy:s,dataFootnoteRef:g,id:$},children:[{type:b,value:aa}]}]},{type:b,value:" 的複本。"}]},{type:a,tag:h,props:{},children:[{type:a,tag:k,props:{id:ab},children:[{type:b,value:ab}]},{type:a,tag:c,props:{},children:[{type:b,value:"我們遵守這些原則："},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n我們最優先的任務，"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n是透過及早並持續地交付有價值的軟體"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n來滿足客戶需求。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"竭誠歡迎改變需求，甚至已處開發後期亦然。"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n敏捷流程掌控變更，以維護客戶的競爭優勢。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"經常交付可用的軟體，"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n頻率可以從數週到數個月，"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n以較短時間間隔為佳。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"業務人員與開發者"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n必須在專案全程中天天一起工作。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"以積極的個人來建構專案，"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n給予他們所需的環境與支援，"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n並信任他們可以完成工作。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"面對面的溝通"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n是傳遞資訊給開發團隊及團隊成員之間"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n效率最高且效果最佳的方法。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"可用的軟體是最主要的進度量測方法。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"敏捷程序提倡可持續的開發。"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n贊助者、開發者及使用者應當能不斷地維持穩定的步調。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"持續追求優越的技術與優良的設計，"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n以強化敏捷性。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"精簡──或最大化未完成工作量之技藝──是不可或缺的。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"最佳的架構、需求與設計皆來自於"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n能自我組織的團隊。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"團隊定期自省如何更有效率，"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n並據之適當地調整與修正自己的行為。"}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"原文如下："}]},{type:a,tag:h,props:{},children:[{type:a,tag:k,props:{id:ac},children:[{type:b,value:A}]},{type:a,tag:c,props:{},children:[{type:b,value:"We follow these principles:"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\nOur highest priority is to satisfy the customer"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\nthrough early and continuous delivery"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\nof valuable software."}]},{type:a,tag:c,props:{},children:[{type:b,value:"Welcome changing requirements, even late in"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\ndevelopment. Agile processes harness change for"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\nthe customer’s competitive advantage."}]},{type:a,tag:c,props:{},children:[{type:b,value:"Deliver working software frequently, from a"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\ncouple of weeks to a couple of months, with a"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\npreference to the shorter timescale."}]},{type:a,tag:c,props:{},children:[{type:b,value:"Business people and developers must work"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\ntogether daily throughout the project."}]},{type:a,tag:c,props:{},children:[{type:b,value:"Build projects around motivated individuals."},{type:a,tag:d,props:{},children:[]},{type:b,value:"\nGive them the environment and support they need,"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\nand trust them to get the job done."}]},{type:a,tag:c,props:{},children:[{type:b,value:"The most efficient and effective method of"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\nconveying information to and within a development"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\nteam is face-to-face conversation."}]},{type:a,tag:c,props:{},children:[{type:b,value:"Working software is the primary measure of progress."}]},{type:a,tag:c,props:{},children:[{type:b,value:"Agile processes promote sustainable development."},{type:a,tag:d,props:{},children:[]},{type:b,value:"\nThe sponsors, developers, and users should be able"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\nto maintain a constant pace indefinitely."}]},{type:a,tag:c,props:{},children:[{type:b,value:"Continuous attention to technical excellence"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\nand good design enhances agility."}]},{type:a,tag:c,props:{},children:[{type:b,value:"Simplicity–the art of maximizing the amount"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\nof work not done–is essential."}]},{type:a,tag:c,props:{},children:[{type:b,value:"The best architectures, requirements, and designs"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\nemerge from self-organizing teams."}]},{type:a,tag:c,props:{},children:[{type:b,value:"At regular intervals, the team reflects on how"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\nto become more effective, then tunes and adjusts"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\nits behavior accordingly."}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"Kent Beck, Mike Beedle, Arie van Bennekum, Alistair Cockburn, Ward Cunningham ,Martin Fowler, James Grenning, Jim Highsmith, Andrew Hunt, Ron Jeffries, Jon Kern, Brian Marick, Robert C. Martin, Steve Mellor, Ken Schwaber, Jeff Sutherland, Dave Thomas"}]},{type:a,tag:c,props:{},children:[{type:b,value:"著作權為上述作者所有，2001 年"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n此宣言可以任何形式自由複製，但須附上連同此聲明在內之完整內容。"}]},{type:a,tag:ad,props:{className:[ae],dataFootnotes:g},children:[{type:a,tag:af,props:{className:[ag],id:s},children:[{type:b,value:ah}]},{type:a,tag:ai,props:{},children:[{type:a,tag:aj,props:{id:ak},children:[{type:b,value:"Jeff Sutherland, Ken Schwaber, Alistair Cockburn (2001). Manifesto for Agile Software Development. Retrieved from "},{type:a,tag:f,props:{href:al,rel:[i]},children:[{type:b,value:al}]},{type:b,value:" "},{type:a,tag:f,props:{href:am,ariaLabel:an,className:[ao],dataFootnoteBackref:g},children:[{type:b,value:ap}]}]}]}]}]},title_en:A,slug:ac,aliases:[z,A],created_at:"2018-06-19T08:12:01.000Z",published_at:o,updated_at:o,tags:[],moc:["Agile"],_type:w,_id:"garden:legacy-articles:2018-06-19-principles-behind-the-agile-manifesto.md",_source:x,_file:"legacy-articles\u002F2018-06-19-principles-behind-the-agile-manifesto.md",_extension:y},{_path:aq,_dir:t,_draft:e,_partial:e,_locale:u,_empty:e,title:B,description:l,excerpt:{type:q,children:[{type:a,tag:h,props:{},children:[{type:a,tag:c,props:{},children:[{type:a,tag:"strong",props:{},children:[{type:b,value:"TL;DR"}]},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n推測前端頁面提供的路名選單，與後端驗證的路名白名單並不一致，導致出現了前端提供了可選但是不合驗證的路名選項。要解決這個問題，只能請客服協助或是選填其他的路名。 "}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"Skype 是 Microsoft 提供的服務，在國內則是由 PChome 代理，所以舉凡相關服務都必須透過 PChome 提供的「PChome ONLINE & Skype」服務網站進行。而在儲值或是線上購買點數前，為了符合 NCC（國家通訊通訊傳播委員會）公布的第二類電信法規，都必須填寫個人資料，而問題也就是出在這份資料填寫的表單上。在該表單上會有一個「戶籍地址」的欄位，提供下拉式選單讓使用者選擇城市、鄉鎮市區、路名以及一個文字表單填寫剩下的地址資訊。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"當我填寫正確資訊時，卻不斷回傳說我地址不正確的訊息（圖一）"},{type:a,tag:Z,props:{},children:[{type:a,tag:f,props:{href:_,ariaDescribedBy:s,dataFootnoteRef:g,id:$},children:[{type:b,value:aa}]}]},{type:b,value:"，卻又不詳細說明是怎樣不符合。就算該文字表單留白，也只有「請輸入完整地址剩餘部分，可參考左側『輸入說明』再做填寫」的訊息提示（圖二），但完全沒看到任何的「左側『輸入訊息』」，對於這份表單完全不得其解。表單最下方雖然也有「請注意：姓名及地址欄位需輸入中文繁體字及半型數字」的訊息（圖三），但是我填寫的資料的確是符合規格的。種種缺陷只能讓使用者如我不斷的推測、鬼打牆，最後充滿沮喪以及憤怒的情緒，得到了一個非常差勁的使用體驗。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"![[螢幕快照-2019-03-04-19.35.15.png]]"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n圖一"}]},{type:a,tag:c,props:{},children:[{type:b,value:"![[螢幕快照-2019-03-04-19.35.27.png]]"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n圖二"}]},{type:a,tag:c,props:{},children:[{type:b,value:"![[螢幕快照-2019-03-04-18.10.30.png]]"},{type:a,tag:d,props:{},children:[]},{type:b,value:"\n圖三"}]},{type:a,tag:c,props:{},children:[{type:b,value:"為了解決問題，也只能透過 Google 搜尋，其中看到了 PTT 論壇 VoIP 看板中的"},{type:a,tag:f,props:{href:"https:\u002F\u002Fwww.ptt.cc\u002Fbbs\u002FVoIP\u002FM.1278323044.A.5E9.html",rel:[i]},children:[{type:b,value:"〈問題 Skype地址認證的問題〉"}]},{type:b,value:"一文，裡面有位鄉民 WolfLord 回覆：「他們程式會把某些道路當玩笑，打電話去罵就可以處理了」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"這個訊息讓我推斷可能是後端驗證的問題。也透過瀏覽器提供的開發者工具，去排除可能是文字表單沒有送出的情況，並得知城市、鄉鎮市區、路名的下拉式選單是寫死在 "},{type:a,tag:"code-inline",props:{},children:[{type:b,value:"dvs_data.js"}]},{type:b,value:" 這個腳本檔案中，而不是另外再向後端詢問的，所以可能是兩套不同的清單。接著，想到我的戶籍地址是近幾年從「一名多路」分解出來的新路名，結合上述的資訊，有了一個推斷："}]},{type:a,tag:h,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"前端頁面提供的路名選單，與後端驗證的路名白名單並不一致，所以就算在前端頁面選擇了一個它提供的路名選項，但資料送去後端仍有可能被判定為不正確的路名。"}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"最後，我將路名改成為我前戶籍地址，這場鬼打牆就結束了，成功更新了我的個人資料，可喜可賀、可喜可賀⋯⋯個鬼啦！被這種問題浪費了這麼多的時間真不是一件直得高興的事。這個結果也證實了我的推斷的可能性非常高，寫下這篇文記錄，提供給同樣的受害者，並希望 PChome 能儘速改善這個問題。"}]},{type:a,tag:"hr",props:{},children:[]},{type:a,tag:ad,props:{className:[ae],dataFootnotes:g},children:[{type:a,tag:af,props:{className:[ag],id:s},children:[{type:b,value:ah}]},{type:a,tag:ai,props:{},children:[{type:a,tag:aj,props:{id:ak},children:[{type:b,value:"為保護本人個資，截圖的下拉式選單中以第一個選項作為示範，並不代表實際會有問題的選項。 "},{type:a,tag:f,props:{href:am,ariaLabel:an,className:[ao],dataFootnoteBackref:g},children:[{type:b,value:ap}]}]}]}]}]},title_en:ar,slug:"how-to-workaround-addressed-incorrect-issue-when-fill-application-on-pchome-skype-service",aliases:[B,ar],created_at:"2019-03-04T20:04:57.000Z",published_at:o,updated_at:o,tags:[],moc:["General"],_type:w,_id:"garden:legacy-articles: gacy-articles","en","第 10 屆 iT 邦幫忙鐵人賽","markdown","garden","md","Fw: 敏捷宣言背後的原則","Principles behind the Agile Manifesto","PChome & Skype 服務資料填寫遇到地址不正確的問題","關於","system","\u002Flegacy-articles\u002F2018-10-22-10th-ithome-ironman","雖然去年失敗了，含前言只發表了五篇就都「待補」了，但這一屆還是嘗試參加看看。因為各種因素，總共報名了三個主題，但只要應該會專注在 Agile 這個主題，其他主題只是順便的。和去年不一樣，我今年不會同步和部落格一起發文，而會等到比賽結束、再找時間編修一次後，才會發到部落格上。","Agile: ","https:\u002F\u002Fithelp.ithome.com.tw\u002Fusers\u002F20103676\u002Fironman\u002F1856","\n這近一年的時間，身為一個尚無經驗的敏捷信仰者，陸續嘗試為團隊與組織導入敏捷方法與精神。我將在這 30 天內，陸續分享一些經驗以及見解，希望能給想到入敏捷的團隊一點幫助與發想。","會已完成這個主題為主力，算是為這一年的工作經驗做個沈澱和分享。","Software Development: ","https:\u002F\u002Fithelp.ithome.com.tw\u002Fusers\u002F20103676\u002Fironman\u002F1855","\n其實我原本是只有要報名 Agile 主題，但選太快不小心報錯了，但是又不能撤銷報名。只好把這邊修改一下，如果有餘力就簡單談點去年沒完成的經驗分享吧。","如果上一個主題比較專注在人、團隊與敏捷，那這個主題會比較著重在軟體和程式碼本身相關的論述。","我或許沒那麼懂-web","Modern Web: ","https:\u002F\u002Fithelp.ithome.com.tw\u002Fusers\u002F20103676\u002Fironman\u002F2080","\n聽說有「iT邦鐵人賽 × ModernWeb’19 聯合企劃」，報名個。但我或許沒那麼懂 Web，怎麼辦呢？嘛，勇者顧慮太多，或許就不敢衝了，先報再說。（欸","我可能有時間寫完 30 篇，也可能沒有，甚至只寫個三篇就忘了這裡。我大概也沒有想要長篇大論，也沒想要訂個大綱，或許每篇的相關性也不高。到底該寫什麼，在報名的當下其實我也沒想。","到底會寫出什麼，其實也不需期待，也不用在意。","\n反正，我或許也沒那麼懂 Web。","這個部分比較算是研究筆記，品質不一。","10th iThome Ironman",2,"\u002Flegacy-articles\u002F2018-06-19-principles-behind-the-agile-manifesto","sup","#user-content-fn-1","user-content-fnref-1","1","敏捷宣言背後的原則","principles-behind-the-agile-manifesto","section","footnotes","h2","sr-only","Footnotes","ol","li","user-content-fn-1","http:\u002F\u002Fagilemanifesto.org\u002Fiso\u002Fen\u002Fmanifesto.htm","#user-content-fnref-1","Back to content","data-footnote-backref","↩","\u002Flegacy-articles\u002F2019-03-04-how-to-workaround-addressed-incorrect-issue-when-fill-application-on-pchome-skype-service","How to workaround addressed incorrect issue when fill application on PChome & Skype Service","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt
