type:a,tag:A,props:{id:bm},children:[{type:b,value:bm}]},{type:a,tag:o,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"Random Map Scripts（隨機地圖腳本）"}]},{type:a,tag:c,props:{},children:[{type:b,value:"Random Map Scripting Guide（隨機地圖腳本編寫指南）"}]},{type:a,tag:c,props:{},children:[{type:b,value:"standard RMS guide（標準隨機地圖腳本）"}]}]},{type:a,tag:m,props:{id:"譯注註一覧"},children:[{type:b,value:"譯注\u002F註一覧"}]},{type:a,tag:A,props:{id:"instructions-command"},children:[{type:b,value:"instructions & command"}]},{type:a,tag:h,props:{},children:[{type:b,value:X},{type:a,tag:g,props:{href:Y,rel:[i]},children:[{type:b,value:Z}]}]},{type:a,tag:A,props:{id:bn},children:[{type:b,value:bn}]},{type:a,tag:h,props:{},children:[{type:b,value:"eye candy 在 Google 翻譯裡被翻譯成「秀色可餐」，但是 Oxford 給出的解釋是「a person or thing that is attractive but not intelligent or useful」，也就是「指雖有吸引力，但沒什麼能力或用處的人或事物」，顯然前者的解釋並沒有很完整的把意思表達出來，漏掉了略帶貶義的意思（所以別拿這詞去稱讚別人，小心得罪人 XD）。在看了 Oxford 給出的解釋，我下意識想到的詞就「花瓶」，也就是指人外表看起來很漂亮，但實際上就像花瓶一樣，雖然中看，但裡頭卻是中空的，沒什麼內涵。"}]},{type:a,tag:h,props:{},children:[{type:b,value:"雖然理解了這個詞的意思，但在指南的翻譯作業裡，該怎麼翻成符合使用情境的詞，就是另一個需要克服的難題了。有想到幾個詞，有類似的意思但實際上卻不適合用在這裡，像是「紙老虎」、「海市蜃樓」、「虛有其表」、「金玉其外，敗絮其中」，雖然這些詞有類似的意思，但在細節上卻相差甚遠，另一方面是這些詞貶意都太重了，eye candy 感覺並沒那麼強調其不好的部分，反而是下意識想到的「花瓶」還比較對味，但直接寫翻成這詞，又跟指南的風格有所差異。"}]},{type:a,tag:h,props:{},children:[{type:b,value:"困擾之時，在噗浪上"},{type:a,tag:g,props:{href:"https:\u002F\u002Fwww.plurk.com\u002Fp\u002Fmfkuv5",rel:[i]},children:[{type:b,value:"發了個噗（好友限定）"}]},{type:b,value:"詢問好友們的意見，根據這個單字在我提供的前後文的情境，給了些建議，像是「然並卵（？）」、「只是好看但是並沒有什麼效果」、「只是中看不中用」、「放好看的」、「花瓶」、「視覺效果」或是「裝飾用途」。也建議說「不過也未必一定要翻譯名詞對名詞」，不用太執著於同個單字在一篇指南裡都使用同個翻譯，如果不是專有名詞，可以依照前後文情境在翻譯上做變化，這個想法倒也讓我離開了鬼打牆。"}]},{type:a,tag:h,props:{},children:[{type:b,value:"所以關於這個單字我不會都使用同個翻譯詞，而會依照情境做變化去翻成：「純裝飾無實用的物件」、「放好看的」等詞，並不再翻譯後附上括號附註原文。"}]}]},title_en:bo,slug:"aoe-ii-annotation-of-random-map-scripting-guide-translation",aliases:[af,bo],created_at:"2017-09-24T19:36:29.000Z",published_at:d,updated_at:d,tags:[_,$,aa,ab],moc:[z],_type:ac, eate_something WHAT\n{\n    attribute TYPE\n    attribute N\n    set_attribute\n    ...\n}\n","pre","筆記摘要","筆記、摘要","Footnotes","ol","本系列文把 instructions 翻譯為指令，command 翻譯為命令。兩者不同之處為指令是有附帶資訊、敘述的，針對一個命令再加以說明，也就是大括號裡的屬性（attributes）；而命令則只是單純透過腳本要求地圖產生程序去做什麼事，除了基本參數外，沒有再附加屬性。簡而言之，在本文中，指令可視為一個命令再附加屬性，指令算是命令的一種。另外，關於英文中 instructions 與 command 的差異，有興趣的可以參見這篇簡短說明：","http:\u002F\u002Fwikidiff.com\u002Fcommand\u002Finstruction","〈Command vs Instruction – What’s the difference?〉。","aoe","random-map-script","rmsg","traslation","markdown","garden","md","世紀帝國 II 系列：《隨機地圖腳本指南》翻譯說明","世紀帝國 II 系列：《隨機地圖腳本指南》CH1.1 腳本參考範本","\u002F","關於","system","\u002Flegacy-articles\u002F2017-09-25-aoe-ii-rmsg-ch-1-language-reference","《Updated New RMS Guide (v2.0.0)》","，並取得作者同意以標示名稱為翻譯授權。","本文章主要在講述腳本基礎架構，以及在編寫時應注意的細節。","腳本 (scripts) 共分為七個章節（section），各章節專職一種地圖特徵（feature）。章節透過下列標籤 (tags) 的宣告作為起始：","table","thead","Chapter Name","Description","tbody","\u003CPLAYER_SETUP\u003E","基本設定","土地設定，主要土地 (lands) 或海洋 (sea)","山丘 (Hills)","峭壁 (Rocky cliffs)","地形 (Terrain)","連接地形，像是道路、橋","單位、建築、資源、無用途的裝飾物件（放好看的）","表 1：章節起始宣告關鍵字一覧","你可能會注意到遊戲內建的標準地圖在峭壁和連接地形的章節有不同的順序（有時包括海拔的章節）。然而，依照上面的順序去編寫，會讓你對地圖產生程序的想像以及了解發生了什麼事有所幫助。像是水可能會生成在山丘上、物件會被放置在連接地形上、或是為什麼地形可以避開峭壁等細節，這些都跟地圖在各特徵產生的順序有所關係。但無論如何，你編寫章節的順序都不會讓對地圖的產生造成差異。","不是所有章節都是需要的（像是你可以建立一個沒有峭壁的地形）。","每個章節都會有不同種類的指令 (instructions) ","sup","#user-content-fn-1","user-content-fnref-1","1","，多數的指令大概像是這樣：","在編寫腳本時，你可以隨你所欲的對指令內容進行縮排。只要將關鍵字透過換行（new line）或空白 (space) 進行分隔即可。","腳本的關鍵字與常數名稱對大小寫敏感，請注意字母的大小寫。","所有 ","create"," 命令都是可以使用多次的，其他命令則只能使用一次。","多數屬性 (attributes)（也就是在大括號裡的次要命令(subcommands)）都會有預設值，不用特地寫出來。所以在有些時候，大括號 ","{ }"," 中是可以留白的！","大括號裡屬性的順序也是不重要的，其排序對地圖的產生沒有影響。","如果有項目因為某些原因無法被建立，那遊戲程式會直接忽略它並繼續往下讀取。如果你發現有東西不見了，請嘗試稍微放寬其放置的限制 (constraints)。","七個章節：玩家、土地、海拔、峭壁、地形、連接、物件。","程式會照順序讀取章節並逐一生成地圖特徵。","腳本章節編寫順序不影響地圖生成；指令內屬性順序不影響生成效果。","關鍵字和常數大小寫敏感。","section","footnotes","sr-only","user-content-fn-1","  ","#user-content-fnref-1","Back to content","data-footnote-backref","↩","AOE II: RMSG CH1 - Language Reference","span","\u002Flegacy-articles\u002F2017-09-24-aoe-ii-annotation-of-random-map-scripting-guide-translation","發表順序","翻譯術語對照表","一般術語","特殊名詞","eye-candy","AOE II: Annotation of Random Map Scripting Guide Translation","\u002Flegacy-articles\u002F2017-09-26-aoe-ii-rmsg-ch-1-1-scheme-of-a-rms","\u003CPLAYER_SETUP\u003E\nrandom_placement \u002F grouped_by_team[UP\u002FHD]\nnomad_resources[UP\u002FHD]\n\n\u003CLAND_GENERATION\u003E\nbase_terrain TYPE\n\ncreate_player_lands\n{\n    terrain_type TYPE\n    land_percent % \u002F number_of_tiles N\n    base_size N\n    base_elevation[UP\u002FHD] N(1-7)\n    left_border %, right_border %, top_border %, bottom_border %\n    border_fuzziness %\n    clumping_factor %\n    zone N \u002F set_zone_randomly \u002F set_zone_by_team\n    other_zone_avoidance_distance N\n}\n\ncreate_land\n{\n    terrain_type  TYPE\n    land_percent % \u002F number_of_tiles N\n    base_size N\n    base_elevation[UP\u002FHD] N(1-7)\n    left_border %, right_border %, top_border %, bottom_border %\n    land_position %(0-100) %(0-99)\n    border_fuzziness %\n    clumping_factor %\n    zone N \u002F set_zone_randomly\n    other_zone_avoidance_distance N\n    land_id N\n    assign_to_player N(1-8)\n}\n\n\u003CELEVATION_GENERATION\u003E\ncreate_elevation  N(1-7)\n{\n    base_terrain TYPE\n    number_of_tiles N\n    number_of_clumps N\n    set_scale_by_size\n    set_scale_by_groups\n    spacing N\n}\n\n\u003CCLIFF_GENERATION\u003E\nmin_number_of_cliffs N\nmax_number_of_cliffs N\nmin_length_of_cliff N\nmax_length_of_cliff N\ncliff_curliness %\nmin_distance_cliffs N\nmin_terrain_distance N\n\n\u003CTERRAIN_GENERATION\u003E\ncreate_terrain TYPE\n{\n    base_terrain TYPE\n    land_percent % \u002F number_of_tiles N\n    number_of_clumps N\n    set_scale_by_size\n    set_scale_by_groups\n    spacing_to_other_terrain_types N\n    set_avoid_player_start_areas\n    height_limits N(0-7) N(0-7)\n    set_flat_terrain_only\n    clumping_factor %\n}\n\n\u003CCONNECTION_GENERATION\u003E\ncreate_connect_all_players_land \u002F create_connect_teams_lands \u002F\ncreate_connect_all_lands \u002F create_connect_same_land_zones\n{\n    default_terrain_replacement TYPE\n    replace_terrain TYPE TYPE\n    terrain_cost TYPE N(1-15)\n    terrain_size TYPE N N\n}\n\n\u003COBJECTS_GENERATION\u003E\ncreate_object TYPE\n{\n    number_of_objects N\n    number_of_groups N\n    group_variance N\n    set_scaling_to_map_size \u002F set_scaling_to_player_number\n    set_place_for_every_player\n    set_gaia_object_only\n    terrain_to_place_on TYPE\n    min_distance_to_players N, max_distance_to_players N\n    max_distance_to_other_zones N\n    min_distance_group_placement N\n    temp_min_distance_group_placement N\n    group_placement_radius N\n    set_tight_grouping \u002F set_loose_grouping\n    place_on_specific_land_id N\n    resource_delta[UP] -N\n}\n","開發輔助","img","VS-Code-RMS-Extension-Demo.png","br","strong","VS-Code-Syntax-Highlight-Demo.png","AOE II: RMSG CH1.1 - Scheme of a RMS","\u002Fabout","如何敘述異常回報")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.7177145d.js" crossorigin></script><script type="module" src="/_nuxt/ContentQuery.9abfbc96.js" crossorigin></script><script type="module" src="/_nuxt/PostHeader.7970c087.js" crossorigin></script><script type="module" src="/_nuxt/PageTitle.60b3d867.js" crossorigin></script><script type="module" src="/_nuxt/PageSubtitle.678c226e.js" crossorigin></script><script type="module" src="/_nuxt/PageDate.765473d4.js" crossorigin></script></body>
