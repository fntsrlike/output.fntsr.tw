=I==ll)"}]},{type:a,tag:c,props:{},children:[{type:b,value:"BF：農田 (==F==arm)"}]},{type:a,tag:c,props:{},children:[{type:b,value:"BM：市集 (==M==arket)"}]},{type:a,tag:c,props:{},children:[{type:b,value:"BS：兵工廠 (black==S==mith)"}]},{type:a,tag:c,props:{},children:[{type:b,value:"BU：學院 (==U==niversity)"}]},{type:a,tag:c,props:{},children:[{type:b,value:"BY：修道院 (monaster==Y==)"}]},{type:a,tag:c,props:{},children:[{type:b,value:"BB：軍營 (==B==arracks)"}]},{type:a,tag:c,props:{},children:[{type:b,value:"BA：射箭場 (==A==rchery range)"}]},{type:a,tag:c,props:{},children:[{type:b,value:"BL：馬廄 (stab==L==e)"}]},{type:a,tag:c,props:{},children:[{type:b,value:"BK：攻城器製造所 (siege wor==K==shop)"}]},{type:a,tag:c,props:{},children:[{type:b,value:"BV：城堡"}]}]},{type:a,tag:l,props:{id:a_},children:[{type:b,value:a_}]},{type:a,tag:o,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"小兵：劍兵系 (民兵、裝甲步兵、長劍兵、雙手劍兵、劍兵勇士)"}]},{type:a,tag:c,props:{},children:[{type:b,value:"小弓：徒步弓兵系 (弓兵、弩兵、強弩兵)"}]},{type:a,tag:c,props:{},children:[{type:b,value:"小白：騎士系 (騎士、騎兵、遊俠)，源自此單位坐騎的顏色。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"小黑：蒙古突騎，源自此單位坐騎的顏色。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"小鷹：鷹勇士，也會被簡稱鷹勇、或戲稱小鳥兵。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"小炮：火砲 \u002F 手推炮。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"肉馬：斥候騎兵系（斥候騎兵、輕騎兵、匈牙利輕騎兵），源自訓練本兵種只需要食物。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"垃圾兵：槍兵系、矛兵系、斥候騎兵系，源自訓練這幾系兵種不需要黃金，通常用在後期黃金不夠時，海一群用數量取勝去進攻。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"老頭：僧侶，源自此單位的長相。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"小天使：匈牙利輕騎兵，源自此單位後面的翅膀。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"堡兵：各文明只能在城堡訓練的特殊兵種。"}]}]},{type:a,tag:l,props:{id:ab},children:[{type:b,value:ab}]},{type:a,tag:o,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"餵羊：指初期在宰羊時，一次只殺一隻，好處是可以降低肉的自然耗損，得到更多食物資源。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"趕鹿：利用單位靠近鹿會導致其會反方向逃跑的特性，用斥候將鹿趕到資源採集點附近宰殺。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"停豬：把野豬引到 TC 裡的時候，再射一箭，然後立刻躲進TC，這樣豬就會乖乖停住，屆時就可等羊採完再殺豬。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"主礦、副礦：通常 TC 附近的金、石會有各兩堆，量比較多的稱為主礦、量少的為副礦。亦稱主金、副金、主石、副石。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"26P：指實際人口數為 26 人 (25村民 + 1斥候)，18P, 19P, …. ,30P 等，以此類推。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"26+2P：指在 26P 時升級封建時代，並在升級後訓練 2 隻村民後，升級城堡時代。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"120度找羊：在遊戲開始時沒能直接發現羊時，利用斥候和兩隻村民以120度分為三個方向搜索，加快羊的搜索速度。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"雙BA、雙伐木：當初期採用木頭需求比較高的戰術時，在 21P 前後建立第二個伐木場，讓伐木工不容易擠在一塊或是卡住，來增加採集木頭的效率。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"HCCCC：遊戲一開始將食物全部拿去訓練村民，源自舊版熱鍵。"}]}]},{type:a,tag:l,props:{id:a$},children:[{type:b,value:a$}]},{type:a,tag:o,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"偷豬：利用野豬會追擊攻擊者的特性，利用斥候將其他玩家的野豬偷回家宰殺。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"標狼：透過建築物地基查看迷霧中的狼是否還在原位置，若不在了就表示敵人可能在其附近進行活動（快攻、前置）"}]},{type:a,tag:c,props:{},children:[{type:b,value:"標金：類似標狼的原理，將木牆地基放置在敵人金礦附近，透過地基視野查看敵人採集金礦的人數，來揣測會使用什麼戰術。標石、標木也是相同原理。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"探點：透過建築物無法蓋在既有建築上的特性，查看迷霧中特定區快是否已經有敵軍的建築。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"前置：快攻時，將軍事建築蓋在敵人附近，減短軍事單位移動的時間成本。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"插堡：把城堡蓋在敵人重要的資源點附近。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"邊家：團戰時，位置比較靠近敵人的玩家。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"內家：團戰時，位置比較遠離敵人的玩家。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"黑快：黑暗時代快攻，以三民兵騷擾再轉其他戰術為主流，通常於 31P 左右 (含 1 斥侯 + 3 民兵) 升級封建時代。也有利用波斯玩 TC 爆的特別戰術。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"封快：封建時代快攻，以「雙BA訓練弓兵、矛兵」和「裝甲步兵搭配村民蓋箭塔 (裝甲塔)」為主流，也有以肉馬騷擾為主的戰術。通常於 22P 左右升級封建時代。在團戰中，邊家會以此戰術為主。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"城快：城堡時代快攻，以馬爆和城堡兵為主流。但因為現在遊戲進攻節奏較快，升上城堡時代再攻擊已經相對為慢了，所以又改稱直城，意即直接上城堡時代再訓練軍事單位的意思。通常以 26+2P 方式升級城堡時代。在團戰中，內家會以此戰術為主。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"超城快：犧牲村民數量，比城快再更早上城堡時代並以鷹勇士或僧侶發動進攻，但因為失敗成本過高、容易後繼無力、且對封快沒有抵抗力，不常在團戰中使用。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"帝快：帝王時代快攻，適用於有火槍兵或僧侶科技全滿的文明。較適合在地形封閉的地圖使用，並要在 21 分鐘左右升上帝王時代。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"鷹爆：指用20p左右搶升城，約14~15分上城，之後就用大量鷹勇士來騷擾"}]},{type:a,tag:c,props:{},children:[{type:b,value:"馬爆：指30p左右搶升城，升城大量騎士騷擾，數量多的話連城鎮中心都不保"}]},{type:a,tag:c,props:{},children:[{type:b,value:"僧爆：指搶升城後馬上做出大量的僧侶，有兵招兵，有人招人，連建築都能招"}]},{type:a,tag:c,props:{},children:[{type:b,value:"塔爆：在升上封建時代後，以 7~8 村民到敵軍基地蓋很多箭塔的戰術。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"轉兵：指訓練的單位種類轉型成其他類單位，像是小兵轉小白、三民兵轉小弓等。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"堡推：以城堡推進的戰術。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"意識流：打法不再侷限於制式的流程，而是根據遊戲狀況隨機應變進行各種策略與戰術。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"強軍事：以訓練軍事單位為主，通常在城堡後仍維持 1TC，將資源都投資在軍事上。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"打進貢：以防守為主的玩家將自家圍好後，將多的資源進貢給強軍事同盟的合作戰術。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"裸奔：基地被推平，只剩下村民逃出來另起爐灶。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"drush：Dark age RUSH，即黑快。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"flush：Feudal age RUSH，即封快。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"trush：Tower RUSH，即塔爆。"}]}]},{type:a,tag:l,props:{id:"控兵兵陣"},children:[{type:b,value:"控兵、兵陣"}]},{type:a,tag:o,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"回馬弓：指在射對方一箭之後，馬上往返方向逃，逃跑同時再射一箭，再逃跑(只有蒙古突騎辦的到)"}]},{type:a,tag:c,props:{},children:[{type:b,value:"克隆：即將一群單位指向目標後，透過 SHIFT 將其中一名單位剔除群組後，再指向另一名目標，以此類推，直到每個單位都有各自的目標。通常用在一群僧侶要同時招降不同單位時。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"連弩陣：以連弩兵為主，並以戟兵和騎兵為輔的陣形。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"象陣：以戰象為主，並以弩炮、戟兵、遊俠和火炮為輔的陣形。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"不列顛長弓陣：以長弓兵為主，並以戟兵、騎兵和劍勇為輔的陣形。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"馬雅羽弓陣：以羽毛弓箭手為主，並以戟兵和鷹勇士為輔的陣形。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"哥德三色布丁：透 較私人的平台、場合我仍然會使用這個暱稱為主。","其實古人在字號滿多是和本名相呼應的，但我這字號就單純用來期許自己而已。另外許多古人的字號都是「子Ｏ」，像是子淵、子貢、子路、子瞻、子由⋯⋯等等，於是我偶爾會和朋友開玩笑，其實我應該要叫「子虛」而不是「若虛」，嗯，對，就是子虛烏有的子虛。 XD","Fntsr is a own word “Fantasier” removed vowels, as a person have his fantasy world and try to make dream come true.","It’s a Chinese name “若虛”, which is taken from idioms “深藏若虛” . It reminds me to be a modest person. I use this name to style myself since I have been adult.","That is my nickname. It’s also a Chinese word which is “月湖”, means moon-lake. It’s a abbreviation from “月湖居士”, means a person living near moonlake.","About my nicknames","\u002Flegacy-articles\u002F2017-09-27-aoe-ii-rmsg-ch-1-2-1-player-setup-section","正文","玩家放置方式","random_placement","隨機放置","random_placement\n","同隊相鄰放置","grouped_by_team\n","游牧型地圖資源修正","nomad_resources\n","\u002F* ai_info_map_type \u003C地圖類型\u003E *\u002F\nai_info_map_type TYPE\n","\u002F* 本命令告訴 AI 本腳本會產生類似阿拉伯的地圖。 *\u002F\nai_info_map_type ARABIA\n","\u002F* ai_info_map_type \u003C地圖類型\u003E \u003C游牧與否\u003E \u003C密林與否\u003E \u003C特殊與否\u003E *\u002F\nai_info_map_type TYPE N N N\n","ai_info_map_type BLACK_FOREST 1 0 0\n","隊伍群落與同隊相鄰之差異","：阿拉伯，隊伍群落","示例","阿拉伯","\u003CPLAYER_SETUP\u003E\n  random_placement\n  ai_info_map_type ARABIA 0 0 0\n","。","\u003CPLAYER_SETUP\u003E\n  random_placement\n  nomad_resources\n  ai_info_map_type NOMAD 1 0 0\n","\u003CPLAYER_SETUP\u003E\n  random_placement\n","\u003CPLAYER_SETUP\u003E\n  random_placement\n  ai_info_map_type TEAM_ISLANDS 0 0 0\n","結論","AOE II: RMSG CH1.2.1 - \u003CPLAYER_SETUP\u003E Section","aoe","\u002Flegacy-articles\u002F2017-12-05-aoe-ii-terms","建築","單位","戰術","遊戲模式","常用語音代號","通用","軍事","參考資料","AOE II: Terms","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.7177145d.js" c
