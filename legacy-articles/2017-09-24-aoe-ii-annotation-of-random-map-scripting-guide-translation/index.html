知、討論，感激不盡。","因為《隨機地圖腳本指南》各章節的內容多寡不一，為了能穩定產出翻譯，本系列翻譯文在發表時不會以「章」為單位，而是根據內文長度決定是以章、或是節為一篇文章去發表。系列構成大概會是這樣：","https:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2017\u002F01\u002F24\u002Faoe2-before-translate-rmsg\u002F","在翻譯之前","《隨機地圖腳本指南》翻譯說明 (本篇)","https:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2017\u002F01\u002F28\u002Faoe2-rmsg-introduction\u002F","緒論","https:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2017\u002F09\u002F25\u002Faoe-ii-rmsg-ch1-language-reference\u002F","Ch1: 語言","https:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2017\u002F09\u002F26\u002Faoe-ii-rmsg-ch1-1-scheme-of-a-rms\u002F","Ch1.1: 腳本參考範本","https:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2017\u002F09\u002F27\u002Faoe-ii-rmsg-ch1-2-1-player_setup-section\u002F","Ch1.2.1: \u003CPLAYER_SETUP\u003E 章節","《隨機地圖腳本指南》Ch1.2.2: ","《隨機地圖腳本指南》Ch1.2.3: ","《隨機地圖腳本指南》Ch1.2.4: ","《隨機地圖腳本指南》Ch1.2.5: ","《隨機地圖腳本指南》Ch1.2.6: ","《隨機地圖腳本指南》Ch1.2.7: ","《隨機地圖腳本指南》Ch1.2.8: Map Sizes","《隨機地圖腳本指南》Ch1.2.9: AI Info (與 Ch1.2.1 合併）","《隨機地圖腳本指南》Ch1.3: General Syntax","《隨機地圖腳本指南》Ch2: TERRAINS & OBJECTS","《隨機地圖腳本指南》Ch3: TESTING","《隨機地圖腳本指南》Ch4: EXAMPLE SCRIPT","《隨機地圖腳本指南》Ch5: LINKS AND RESOURCES","attributes（屬性）","cliffs（峭壁）","command（命令）","elevation（海拔）","feature（特徵）","hills（山丘）","instructions（指令）","land（土地）","random map（隨機地圖）","scenario（劇情）","script（腳本）","sea（海洋）","section（章節）","terrain（地形）","Random Map Scripts（隨機地圖腳本）","Random Map Scripting Guide（隨機地圖腳本編寫指南）","standard RMS guide（標準隨機地圖腳本）","eye candy 在 Google 翻譯裡被翻譯成「秀色可餐」，但是 Oxford 給出的解釋是「a person or thing that is attractive but not intelligent or useful」，也就是「指雖有吸引力，但沒什麼能力或用處的人或事物」，顯然前者的解釋並沒有很完整的把意思表達出來，漏掉了略帶貶義的意思（所以別拿這詞去稱讚別人，小心得罪人 XD）。在看了 Oxford 給出的解釋，我下意識想到的詞就「花瓶」，也就是指人外表看起來很漂亮，但實際上就像花瓶一樣，雖然中看，但裡頭卻是中空的，沒什麼內涵。","雖然理解了這個詞的意思，但在指南的翻譯作業裡，該怎麼翻成符合使用情境的詞，就是另一個需要克服的難題了。有想到幾個詞，有類似的意思但實際上卻不適合用在這裡，像是「紙老虎」、「海市蜃樓」、「虛有其表」、「金玉其外，敗絮其中」，雖然這些詞有類似的意思，但在細節上卻相差甚遠，另一方面是這些詞貶意都太重了，eye candy 感覺並沒那麼強調其不好的部分，反而是下意識想到的「花瓶」還比較對味，但直接寫翻成這詞，又跟指南的風格有所差異。","困擾之時，在噗浪上","https:\u002F\u002Fwww.plurk.com\u002Fp\u002Fmfkuv5","發了個噗（好友限定）","詢問好友們的意見，根據這個單字在我提供的前後文的情境，給了些建議，像是「然並卵（？）」、「只是好看但是並沒有什麼效果」、「只是中看不中用」、「放好看的」、「花瓶」、「視覺效果」或是「裝飾用途」。也建議說「不過也未必一定要翻譯名詞對名詞」，不用太執著於同個單字在一篇指南裡都使用同個翻譯，如果不是專有名詞，可以依照前後文情境在翻譯上做變化，這個想法倒也讓我離開了鬼打牆。","所以關於這個單字我不會都使用同個翻譯詞，而會依照情境做變化去翻成：「純裝飾無實用的物件」、「放好看的」等詞，並不再翻譯後附上括號附註原文。","AOE II: Annotation of Random Map Scripting Guide Translation","aoe","random-map-script","rmsg","traslation","\u002Flegacy-articles\u002F2017-09-17-transaction-design-of-postgre-sql-and-my-sql","https:\u002F\u002Fwww.postgresql.org\u002Fdocs\u002F9.6\u002Fstatic\u002Ftutorial-transactions.html","3.4 Transactions","^1","https:\u002F\u002Fgithub.com\u002Fdavid50407","@david50407","基本觀念","UPDATE accounts SET deposit = deposit - 30000.00 WHERE name = 'A';\nUPDATE accounts SET deposit = deposit + 30000.00 WHERE name = 'B';\n","。","^3","-- 本段程式碼的 BEGIN; 和 COMMIT; 都是 PostgreSQL 自動加的\nBEGIN;  \nUPDATE accounts SET deposit = deposit - 100.00 WHERE name = 'A';\nCOMMIT;\nBEGIN;\nUPDATE accounts SET deposit = deposit + 100.00 WHERE name = 'B';\nCOMMIT;\n","問題一","dump.sql","問題二","問題三","^4","程式碼 3-1","-- 本段程式碼的 COMMIT; 都是 MySQL 自動加的\nUPDATE accounts SET deposit = deposit - 100.00 WHERE name = 'A';\nCOMMIT;\nUPDATE accounts SET deposit = deposit + 100.00 WHERE name = 'B';\nCOMMIT;\n","ROLLBACK;","程式碼 3-2","^5","autocommit"," 設置為 ","程式碼 3-3","SET autocommit=0;\n\nUPDATE accounts SET deposit = deposit - 100.00 WHERE name = 'A';\nUPDATE accounts SET deposit = deposit + 100.00 WHERE name = 'B';\nCOMMIT; -- COMMIT 並不會讓 autocommit 重新啟用\n\nUPDATE accounts SET deposit = deposit - 100.00 WHERE name = 'C';\nUPDATE accounts SET deposit = deposit + 100.00 WHERE name = 'D';\nROLLBACK; -- ROLLBACK 也不會讓 autocommit 重新啟用\n\nSET autocommit=1; -- 只有將 autocommit 設置為 1 時，才會重啟自動提交的功能。\n","^6","程式碼 3-4","SET autocommit=0; -- 先停用自動提交\n\nINSERT INTO log (content) VALUES ('A');\n\nBEGIN; -- 執行此行敘述前，會進行隱性提交，導致前面的 SQL 敘述被存入硬碟。\nINSERT INTO log (content) VALUES ('B');\nCOMMIT;\n\nINSERT INTO log (content) VALUES ('C');
