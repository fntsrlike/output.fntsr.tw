,props:{},children:[]},{type:a,value:"\n不僅要回應變化，更要「穩步增加價值」；"},{type:b,tag:j,props:{},children:[]},{type:a,value:"\n不僅要有個人與互動，更要「形成專業人員的社群」；"},{type:b,tag:j,props:{},children:[]},{type:a,value:"\n不僅要與客戶合作，更要「建立卓有成效的夥伴關係」。"}]},{type:b,tag:c,props:{},children:[{type:a,value:"也就是說，左項固然值得追求，右項同樣不可或缺。"}]}]},{type:b,tag:c,props:{},children:[{type:a,value:"原文如下："}]},{type:b,tag:n,props:{},children:[{type:b,tag:aC,props:{id:aE},children:[{type:a,value:Z}]},{type:b,tag:c,props:{},children:[{type:a,value:"As aspiring Software Craftsmen we are raising the bar of professional software development by practicing it and helping others learn the craft. Through this work we have come to value:"}]},{type:b,tag:c,props:{},children:[{type:a,value:"Not only working software, but also well-crafted software"},{type:b,tag:j,props:{},children:[]},{type:a,value:"\nNot only responding to change, but also steadily adding value"},{type:b,tag:j,props:{},children:[]},{type:a,value:"\nNot only individuals and interactions, but also a community of professionals"},{type:b,tag:j,props:{},children:[]},{type:a,value:"\nNot only customer collaboration, but also productive partnerships"}]},{type:b,tag:c,props:{},children:[{type:a,value:"That is, in pursuit of the items on the left we have found the items on the right to be indispensable."}]},{type:b,tag:c,props:{},children:[{type:a,value:"©2009，著作權為下述簽名者所有 "},{type:b,tag:t,props:{},children:[{type:b,tag:d,props:{href:"#user-content-fn-2",ariaDescribedBy:i,dataFootnoteRef:g,id:"user-content-fnref-2"},children:[{type:a,value:"2"}]}]},{type:b,tag:j,props:{},children:[]},{type:a,value:"\n此宣言可以任何形式自由地複製，"},{type:b,tag:j,props:{},children:[]},{type:a,value:"\n但其全文必須包含上述申明在內。"}]}]},{type:b,tag:L,props:{className:[M],dataFootnotes:g},children:[{type:b,tag:N,props:{className:[O],id:i},children:[{type:a,value:u}]},{type:b,tag:P,props:{},children:[{type:b,tag:v,props:{id:Q},children:[{type:a,value:"Robert C Martin, and the undersigned (2009). Software Craftsmanship Manifesto. Retrieved from "},{type:b,tag:d,props:{href:"http:\u002F\u002Fmanifesto.softwarecraftsmanship.org\u002F",rel:[e]},children:[{type:a,value:"http:\u002F\u002Fmanifesto.softwarecraftsmanship.org"}]},{type:a,value:"  "},{type:b,tag:d,props:{href:S,ariaLabel:w,className:[x],dataFootnoteBackref:g},children:[{type:a,value:y}]}]},{type:b,tag:v,props:{id:"user-content-fn-2"},children:[{type:a,value:"指有在官網簽署宣言的所有人 "},{type:b,tag:d,props:{href:"#user-content-fnref-2",ariaLabel:w,className:[x],dataFootnoteBackref:g},children:[{type:a,value:y}]}]}]}]}]},title_en:Z,slug:aE,aliases:[Y,Z],created_at:"2018-02-22T13:20:57.000Z",published_at:o,updated_at:o,tags:["foward"],moc:["Agile"],_type:V,_id:"garden:legacy-articles:2018-02-22-software-craftsmanship-manifesto.md",_source:W,_file:"legacy-articles\u002F2018-02-22-software-craftsmanship-manifesto.md",_extension:X},{_path:aF,_dir:z,_draft:f,_partial:f,_locale:A,_empty:f,title:_,description:m,excerpt:{type:q,children:[{type:b,tag:c,props:{},children:[{type:a,value:"我寫了第二個模組並發佈到 Steam 工作坊了！"}]},{type:b,tag:c,props:{},children:[{type:b,tag:d,props:{href:"https:\u002F\u002Fsteamcommunity.com\u002Fsharedfiles\u002Ffiledetails\u002F?id=1352725205",rel:[e]},children:[{type:a,value:"Steam 工作坊 :: English Room Name in Chinese UI"}]}]},{type:b,tag:c,props:{},children:[{type:a,value:C},{type:b,tag:d,props:{href:D,rel:[e]},children:[{type:a,value:E}]},{type:a,value:F},{type:b,tag:d,props:{href:k,rel:[e]},children:[{type:a,value:l}]},{type:a,value:"吧（嗯？這句好眼熟）。然而目前 AoE2:HD 尚未完整支援中文，尤其是在多人連線進度的儲存上，仍會時常遇到問題：倘若房間名稱包含中文時，會導致無法儲存遊戲，並且跳出類似於下面的訊息："}]},{type:b,tag:n,props:{},children:[{type:b,tag:c,props:{},children:[{type:a,value:"寫入多人連線存擋遊戲時發生錯誤！你的磁碟空間可能已經用完。無法打開文件: C\\Program Files (x86)\\Steam\\steamapps\\common\\Age2HD\\savegame\\multi\\Ruoshi的房間-xxxxxxxxxxxxxxxxxxxx.aoe2mpgame"}]}]},{type:b,tag:c,props:{},children:[{type:a,value:"或是如下圖："}]},{type:b,tag:c,props:{},children:[{type:a,value:"![AoE2HD-English-Room-Name-mod 1.png](AoE2HD-English-Room-Name-mod 1.png)"}]},{type:b,tag:c,props:{},children:[{type:a,value:"所以每次和朋友打團時，總要不免其煩的更改房間名稱，改久了也是會發懶的。於是朋友就提到，我既然已經會建立模組了，何不順便寫一個模組，讓房間名稱是英文的呢？這一聽之下覺得可行，就動手做了，馬上將願望成真！"}]},{type:b,tag:c,props:{},children:[{type:a,value:"畢竟這是遊戲本身的問題，你要中文化模組作者再把房間名稱從「\u003C玩家\u003E的房間」改回「\u003C玩家\u003E’s game」也說不過去。這時候若有一個小模組能讓我們享受中文化模組的同時，也能不用再改房間名稱，等日後官方解決這個缺陷，再將這個小模組停用，這豈不是皆大歡喜。XD"}]},{type:b,tag:c,props:{},children:[{type:a,value:"於是本模組就誕生啦！"}]},{type:b,tag:n,props:{},children:[{type:b,tag:c,props:{},children:[{type:a,value:"目前 AoE2:HD 尚未完整支援中文，尤其是在多人連線進度的儲存上，仍會時常遇到問題，導致遇到狀況無法先儲存再另外打過。但是每次開房都要更改房間名稱，又實在是一件很繁瑣且容易忘記的事情。本模組則是幫助使用中文語系的玩家們，在開房時房名仍維持英文語系的預設值，不再需要另外改名稱、或是因為忘記改名稱而懊悔啦！"}]}]},{type:b,tag:c,props:{},children:[{type:a,value:"簡單來說，就是讓本模組將被中文化模組翻譯過的房名從「\u003C玩家\u003E的房間」再改回英文版預設的「\u003C玩家\u003E’s game」，讓我們不用在因為忘記改房名導致無法存檔囉！"}]},{type:b,tag:c,props:{},children:[{type:a,value:J},{type:b,tag:d,props:{href:"https:\u002F\u002Fgithub.com\u002Ffntsrlike\u002FAoE2-English-Room-Name",rel:[e]},children:[{type:a,value:"GitHub – fntsrlike\u002FAoE2-English-Room-Name"}]},{type:a,value:K}]}]},title_en:aG,slug:"aoe-ii-mod-english-room-name-in-chinese-ui",aliases:[_,aG],created_at:"2018-04-05T17:41:20.000Z",published_at:o,updated_at:o,tags:[az,aA],moc:[T],_type:V,_id:"garden:legacy-articles:2018-04-05-aoe-ii-mod-english-room-name-in-chinese-ui.md",_source:W,_file:"legacy-articles\u002F2018-04-05-aoe-ii-mod-english-room-name-in-chinese-ui.md",_extension:X}]},"$sdd-globals":{},"$sdd-navigation":[{title:$,_path:aH,children:[{title:"Achievements",_path:"\u002Fabout\u002Fachievements",children:[{title:"2013 11 Startup Weekend",_path:"\u002Fabout\u002Fachievements\u002F2013-11-startup-weekend"},{title:"2014 10 Phpconf",_path:"\u002Fabout\u002Fachievements\u002F2014-10-phpconf"},{title:"2014 12 F Secure",_path:"\u002Fabout\u002Fachievements\u002F2014-12-f-secure"},{title:"2015 10 Phpconf",_path:"\u002Fabout\u002Fachievements\u002F2015-10-phpconf"},{title:"2019 01 Ironman",_path:"\u002Fabout\u0 oe-ii-mod-civilizations-sorting-by-dlc","終於寫出我的第一個模組並發佈到 Steam 工作坊了！","https:\u002F\u002Fsteamcommunity.com\u002Fsharedfiles\u002Ffiledetails\u002F?id=1339252093","Steam 工作坊 :: Civs Sorting by DLC (Traditional Chinese)","吧。除此之外仍會訂閱一些對玩家體驗有幫助的小模組，其中一個讓我感到方便的模組便是由 ","https:\u002F\u002Fsteamcommunity.com\u002Fid\u002FTeban0721","teban0721"," 所製作的 "," 模組。這個模組會將遊戲房間中的文明選單按照 DLC 去分類，讓我們在選擇文明時能夠更加方便。","但是 "," 在中文介面上，仍是使用簡體中文（畢竟是官方選項），所以倘若我又訂閱了這個模組，且為了要讓它有效果，勢必會覆蓋 ","，導致在選單上顯示的是不熟悉的簡中名稱，這個小疙瘩困擾我好久，雖然沒有影響玩樂，但總覺得一根小刺在心頭似的。","這個動機就開啟了我的模組編寫之路了XD。經過一番研究，我終於習得編寫模組與發佈的技能。這個部分之後有空會在寫成部落格文章與大家分享。本篇還是先著重在這個模組的介紹。","這是一個將文明選單的文明按照資料片分類再排序的介面小模組。","本模組源自 Achtung! 31 Civs!_rv，但這個模組是只有簡體中文的，所以參考其設計另外做了一個繁體中文的版本。繁體翻譯採用 AGE II HD TChinese Zoey’sWork 的翻譯，所以建議也訂閱該中文化模組，並讓本模組的在遊戲中讀取的優先度高於該模組。","簡單的說，就是一個讓文明按照帝王世紀、征服者入侵、失落的帝國、非洲王國、王者崛起去排序的小模組，且翻譯是採用目前多數台灣玩家採用的 "," 的翻譯 ","，讓我們在不犧牲中文字的美與習慣的文化名稱下，仍能享有排序後的文明選單！","https:\u002F\u002Fgithub.com\u002Ffntsrlike\u002FAoE2-Civs-Sorting","GitHub – fntsrlike\u002FAoE2-Civs-Sorting","想比較原版、HD 簡中、Zoey’s Work 三個版本文明稱呼的比較，可參見本部落格的另一篇文章 ","https:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2017\u002F03\u002F01\u002Faoe-ii-chinese-translation-of-civilizations\u002F","。  ","AOE II: [Mod] Civilizations Sorting by DLC","aoe","translation","\u002Flegacy-articles\u002F2018-02-22-software-craftsmanship-manifesto","h5","軟體工藝宣言","software-craftsmanship-manifesto","\u002Flegacy-articles\u002F2018-04-05-aoe-ii-mod-english-room-name-in-chinese-ui","AoE II: [Mod] English Room Name in Chinese UI","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.7177145d.js" crossorigin></script><script type="module" src="/_nuxt/ContentQuery.9abfbc96.js" crossorigin></script><script type="module" src="/_nuxt/PostHeader.7970c08
