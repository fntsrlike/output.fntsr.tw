:a,tag:c,props:{},children:[{type:b,value:"隨後，整理房間散落的回憶，我搬離的台中，回到了老家休息。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n匆匆的一週過後，我就又帶著新整理出來的行囊，來到了中壢。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n簡單佈置了新租處後，開始了新生活。"}]},{type:a,tag:i,props:{id:bz},children:[{type:b,value:bz}]},{type:a,tag:c,props:{},children:[{type:b,value:"走進了 EZTABLE，開始為時兩個月暑期實習，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n在 Kernel Team 展開了全新的團隊開發的冒險。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"期間參加了大拜拜 COSCUP，與舊雨新知聚聚吃飯。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n然後繼續實習，桃園與台北之間，日日來回。"}]},{type:a,tag:i,props:{id:bA},children:[{type:b,value:bA}]},{type:a,tag:c,props:{},children:[{type:b,value:"進度算是超前，與公司告了假，去了高雄約會玩耍。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n天搖地動，竟然遭遇了氣爆事件，至今仍心有餘悸。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"逐漸收尾公司的進度，因為月底要到了，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n結束前一週 Presentation，接著在最後一週嘗試報了 Docker。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n很珍惜這些演說的機會。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"感謝 EZTABLE 在這兩個月給予我的新視野，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n我體驗了一個美式文化的開發經驗，認識了許多強大的前輩，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n在這工作很愉快，很喜歡這裡的夥伴，希望畢業後有機會能回來。"}]},{type:a,tag:i,props:{id:bB},children:[{type:b,value:bB}]},{type:a,tag:c,props:{},children:[{type:b,value:"結束了實習，在開學前趕緊著放自己假，出去走走，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n去年遇到颱風擱置的花蓮旅，終於如願以償，感謝親愛的。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"開學，走進了實驗室，從那時起，我不再只是歷史學徒，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n軟體工程所，讓我聽著就興奮的新方向，我走回了資訊本科。"}]},{type:a,tag:i,props:{id:bC},children:[{type:b,value:bC}]},{type:a,tag:c,props:{},children:[{type:b,value:"這是一個特殊的月份，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n慶祝了兩週年紀念日以及二十四歲生日（老），"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n都這把年紀了感覺還一事無成呢。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"接著就是讓我全力以備的 PHPConf 2014，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n講述 Docker 這個火熱的工具，很感謝會眾的喜愛，受寵若驚。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n會後問卷調查的建言與指教，我銘記在心，謝謝您們點出我的不足。"}]},{type:a,tag:i,props:{id:bD},children:[{type:b,value:bD}]},{type:a,tag:c,props:{},children:[{type:b,value:"這大概是最挫敗與沮喪的月份，我面臨了學業的困境。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n尤其是牽扯到數論的應用密碼學，我深深感受到自己的弱點。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"歷經期中考，我逃避了一段時間。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n我開始打起遊戲、陷入渾渾噩噩、作息又幾近日夜顛倒。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"但是，夠了。沒有目標的靈魂是迷茫地。該清醒了。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n回台中休養了，投下第二次市長選舉，同時也給自己一巴掌。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"看著柯文哲不斷的努力與成功，我得到了鼓勵。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n對於台灣大環境我不再絕望與恐懼，不再封鎖自己。"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n這次的選舉也點燃我對於新社會的希望。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"社會在進步，我不能停滯，"},{type:a,tag:e,props:{},children:[]},{type:b,value:"\n我也希望加入改革，從自己做起。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"最後，來到了十二月，一年的尾聲。"}]},{type:a,tag:i,props:{id:bE},children:[{type:b,value:bE}]},{type:a,tag:c,props:{},children:[{type:b,value:"沈澱後，訂定目標，努力執行。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"「當你真心渴望追求某種事物的話，整個宇宙都會聯合起來幫你完成。」— 牧羊少年奇幻之旅"}]}]},title_en:bF,slug:"december-of-2014",aliases:[al,bF],created_at:"2014-11-30T23:58:59.000Z",published_at:p,updated_at:p,tags:[],moc:["General"],_type:ai,_id:"garden:legacy-articles:2014-11-30-december-of-2014.md",_source:aj,_file:"legacy-articles\u002F2014-11-30-december-of-2014.md",_extension:ak},{_path:bG,_dir:O,_draft:h,_partial:h,_locale:P,_empty:h,title:am,description:n,excerpt:{type:t,children:[{type:a,tag:c,props:{},children:[{type:a,tag:f,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F189\u002F",rel:[g]},children:[{type:b,value:R}]}]},{type:a,tag:c,props:{},children:[{type:a,tag:d,props:{alt:bH,s ocker-resource_2_4.png","student-docker-resource_2_5.png","student-docker-resource_2_6.png","student-docker-resource_3_1.png","student-docker-resource_3_2.png","student-docker-resource_3_3.png","student-docker-resource_3_4.png","student-docker-resource_4_1.png","student-docker-resource_4_2.png","student-docker-resource_4_3.png","legacy-articles","en","讓學生透過 DigitalOcean 嘗試 Docker！","Site is undergoing maintenance","註冊-digitalocean","註冊 DigitalOcean","申請-github-的-student-developer-pack","申請 Github 的 Student Developer Pack","建立-vps","建立 VPS","droplet-hostname","Droplet Hostname","select-size","Select Size","select-region","Select Region","available-settings","Available Settings","select-image","Select Image","add-ssh-keys","Add SSH Keys","markdown","garden","md","來到 2014 年的 12 月，半年回顧","Docker 指令示意圖","關於","system","\u002Flegacy-articles\u002F2014-12-11-let-students-try-docker-at-digtial-ocean","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F187\u002F","。適逢最近要去","http:\u002F\u002Fntustcoding.club\u002F","台科大程式設計社","演講，希望在演講時，聽眾也能在下方一起操作。但是一項技術在推廣時，第一個遇到的門檻就是安裝，為了避免在網路上已經很多教學文的安裝花費太多時間，所以希望能讓聽眾透過 VPS 去使用 Docker，所以寫了這邊文章去推廣這種方式。這樣既避免安裝的過程，也讓現場省下許多下載 Image 頻寬，避免網路爆炸。","本文章主要是教導如何透過 DigitalOcean 開一個已經有 Docker 的 VPS。在過程中會順便推廣 Github 的 Student Developer Pack 有關 DigitalOcean 100 美金的資源。若不是學生身份，亦可透過本文的連結註冊，得到 10 美金的 Referral 額度。","開啟 ","https:\u002F\u002Fgoo.gl\u002FP9rn2B","DigitalOcean"," 的首頁，然後在中間的表單填上您的 電子郵件與密碼。","送出表單後，就會被引導到使用者後台。","然後我們要去收信，驗證我們的電子郵件。","如果你是透過上面的連結申請，會因為是透過 referral code link 申請的使用者，而收到另一封信，說您已經得到 10 美金的額度。","驗證後，您就會被轉到","，請你填寫您的信用卡資訊去啟用服務。若是沒有信用卡，亦可請朋友透過 Paypal 幫忙轉五美金的一次性付款去啟用。","若是還沒有註冊 ","https:\u002F\u002Fgithub.com\u002F","Github","，請先去註冊一個帳號，然後登入。","接著到 ","https:\u002F\u002Feducation.github.com\u002F","Github Education"," 的 ","https:\u002F\u002Feducation.github.com\u002Fpack","Student Developer Pack"," 網頁，點選頁面中間的「Get Your Pack」，或是右上角的 Request a discount。","點選後會出現表單，在步驟一，只需要選取你的身份和你要把這個優惠用在使用者帳號還是組織帳號。這裏只需選取 Student 和 Individual account 即可。","步驟二裡，你填寫你的名稱、學校信箱、學校名稱、畢業年份以及你打算怎麼使用Github。這裏都要填寫英文，可去學校首頁找找學校的英文名稱。比較重要的是選擇你的學校信箱，若是你還沒通過這類驗證，你可以點選「","https:\u002F\u002Fgithub.com\u002Fsettings\u002Femails","add and verify it","」，去個人後台驗證你的學校信箱。至於如何使用，你就照實填寫就好，像我就是寫 Practice coding and git。","等認證通過後，到 Student Developer Pack 頁面重新整理，或是再次點選「Get Your Pack」，就可以看到頁面原本的「Get Your Pack」消失了，而改成一個以黃底黑字的「My Pack」。","然後我們在下方服務中，尋找 DigitalOcean 。你會看到旁邊就會有你的 Promo Code 囉。","將 Code 複製下來，然後來到","，看到 Promo Code 的部分，將我們 Code 貼上，他就會自動認證。","認證成功後，來到 ","https:\u002F\u002Fcloud.digitalocean.com\u002Fbilling","Billing"," 頁面，你就會發現你多了 100 美金的額度，夠讓你使用一陣子。","接著點選左邊導覽列的 ","https:\u002F\u002Fcloud.digitalocean.com\u002Fdroplets\u002Fnew","Create"," ，我們要來開始建立我們 VPS 囉！","這裏是填寫你的 VPS 名稱，看你習慣怎麼命名。我自己是把我的 VPS 用魔戒系列人物命名啦。=P","選擇 VPS 的使用方案，一般來說只需使用 5 美金的方案即可。","選擇地區，也就是選擇 VPS 的機房所在。為了保持較良好的連線速度，選擇位在亞洲的新加坡機房是比較好的。","這裏目前不需要設定。若是懂項目意思的可以自行斟酌。","選擇你 VPS 所使用的初始映像檔，並分別有五個分頁。為了讓我們能快速使用 Docker ，我們選擇 Applications 分頁的 Docker 1.3.2 on 14.04 的映像檔。DigitalOcean 會在建立 VPS 時，安裝 Ubuntu 14.04 的作業系統，並在裡面裝好 Docker！","增加 SSH 金鑰。這是選填項目，但是基於安全性考量，我極度建議你使用。關於相關說明，可以Google 「","https:\u002F\u002Fwww.google.com.tw\u002Fwebhp?#newwindow=1&q=SSH+%E7%99%BB%E5%85%A5","SSH 登入","」去學習。","當 VPS 建立完成後，進到 VPS 狀態頁面，在上方就可以看到自己的 IP。","因為我們前面有設定 SSH 登入，所以就可以不用打密碼，直接透過 terminal 下 SSH 連線到 VPS。","最後，在 terminal 輸入","code-inline","docker version","的指令，若有安裝成功，就會顯示 Docker 的版本資訊囉！","Let Students try Docker at DigtialOcean!","docker","Information Technology","\u002Flegacy-articles\u002F2014-11-30-december-of-2014","六月","七月","八月","九月","十月","十一月","十二月","December of 2014","\u002Flegacy-articles\u002F2014-12-15-docker-command-diagram","Docker-Command-Diagram.png","更新紀錄","h6","2017-01-16","ul","2014-12-14","Docker Command Diagram","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script
