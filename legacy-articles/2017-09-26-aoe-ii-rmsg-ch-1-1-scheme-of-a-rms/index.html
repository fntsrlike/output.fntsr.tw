s:{},children:[{type:b,value:"\u003CLAND_GENERATION\u003E"}]}]},{type:a,tag:d,props:{align:c},children:[{type:b,value:"土地設定，主要土地 (lands) 或海洋 (sea)"}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:d,props:{align:c},children:[{type:a,tag:i,props:{},children:[{type:b,value:"\u003CELEVATION_GENERATION\u003E"}]}]},{type:a,tag:d,props:{align:c},children:[{type:b,value:"山丘 (Hills)"}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:d,props:{align:c},children:[{type:a,tag:i,props:{},children:[{type:b,value:"\u003CCLIFF_GENERATION\u003E"}]}]},{type:a,tag:d,props:{align:c},children:[{type:b,value:"峭壁 (Rocky cliffs)"}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:d,props:{align:c},children:[{type:a,tag:i,props:{},children:[{type:b,value:"\u003CTERRAIN_GENERATION\u003E"}]}]},{type:a,tag:d,props:{align:c},children:[{type:b,value:"地形 (Terrain)"}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:d,props:{align:c},children:[{type:a,tag:i,props:{},children:[{type:b,value:"\u003CCONNECTION_GENERATION\u003E"}]}]},{type:a,tag:d,props:{align:c},children:[{type:b,value:"連接地形，像是道路、橋"}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:d,props:{align:c},children:[{type:a,tag:i,props:{},children:[{type:b,value:"\u003COBJECTS_GENERATION\u003E"}]}]},{type:a,tag:d,props:{align:c},children:[{type:b,value:"單位、建築、資源、無用途的裝飾物件（放好看的）"}]}]}]}]},{type:a,tag:h,props:{},children:[{type:b,value:"表 1：章節起始宣告關鍵字一覧"}]},{type:a,tag:A,props:{},children:[{type:a,tag:f,props:{},children:[{type:b,value:"你可能會注意到遊戲內建的標準地圖在峭壁和連接地形的章節有不同的順序（有時包括海拔的章節）。然而，依照上面的順序去編寫，會讓你對地圖產生程序的想像以及了解發生了什麼事有所幫助。像是水可能會生成在山丘上、物件會被放置在連接地形上、或是為什麼地形可以避開峭壁等細節，這些都跟地圖在各特徵產生的順序有所關係。但無論如何，你編寫章節的順序都不會讓對地圖的產生造成差異。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"不是所有章節都是需要的（像是你可以建立一個沒有峭壁的地形）。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"每個章節都會有不同種類的指令 (instructions) "},{type:a,tag:"sup",props:{},children:[{type:a,tag:j,props:{href:"#user-content-fn-1",ariaDescribedBy:bc,dataFootnoteRef:n,id:"user-content-fnref-1"},children:[{type:b,value:bd}]}]},{type:b,value:"，多數的指令大概像是這樣："}]}]},{type:a,tag:t,props:{code:be},children:[{type:a,tag:Y,props:{},children:[{type:a,tag:t,props:{__ignoreMap:o},children:[{type:b,value:be}]}]}]},{type:a,tag:A,props:{},children:[{type:a,tag:f,props:{},children:[{type:b,value:"在編寫腳本時，你可以隨你所欲的對指令內容進行縮排。只要將關鍵字透過換行（new line）或空白 (space) 進行分隔即可。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"腳本的關鍵字與常數名稱對大小寫敏感，請注意字母的大小寫。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"所有 "},{type:a,tag:i,props:{},children:[{type:b,value:"create"}]},{type:b,value:" 命令都是可以使用多次的，其他命令則只能使用一次。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"多數屬性 (attributes)（也就是在大括號裡的次要命令(subcommands)）都會有預設值，不用特地寫出來。所以在有些時候，大括號 "},{type:a,tag:i,props:{},children:[{type:b,value:"{ }"}]},{type:b,value:" 中是可以留白的！"}]},{type:a,tag:f,props:{},children:[{type:b,value:"大括號裡屬性的順序也是不重要的，其排序對地圖的產生沒有影響。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"如果有項目因為某些原因無法被建立，那遊戲程式會直接忽略它並繼續往下讀取。如果你發現有東西不見了，請嘗試稍微放寬其放置的限制 (constraints)。"}]}]},{type:a,tag:r,props:{id:"筆記摘要"},children:[{type:b,value:"筆記、摘要"}]},{type:a,tag:A,props:{},children:[{type:a,tag:f,props:{},children:[{type:b,value:"七個章節：玩家、土地、海拔、峭壁、地形、連接、物件。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"程式會照順序讀取章節並逐一生成地圖特徵。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"腳本章節編寫順序不影響地圖生成；指令內屬性順序不影響生成效果。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"關鍵字和常數大小寫敏感。"}]}]},{type:a,tag:"section",props:{className:["footnotes"],dataFootnotes:n},children:[{type:a,tag:r,props:{id:bc,className:["sr-only"]},children:[{type:b,value:"Footnotes"}]},{type:a,tag:"ol",props:{},children:[{type:a,tag:f,props:{id:"user-content-fn-1"},children:[{type:b,value:"本系列文把 instructions 翻譯為指令，command 翻譯為命令。兩者不同之處為指令是有附帶資訊、敘述的，針對一個命令再加以說明，也就是大括號裡的屬性（attributes）；而命令則只是單純透過腳本要求地圖產生程序去做什麼事，除了基本參數外，沒有再附加屬性。簡而言之，在本文中，指令可視為一個命令再附加屬性，指令算是命令的一種。另外，關於英文中 instructions 與 command 的差異，有興趣的可以參見這篇簡短說明："},{type:a,tag:j,props:{href:"http:\u002F\u002Fwikidiff.com\u002Fcommand\u002Finstruction",rel:[l]},c ","table","thead","tbody",24," 和 ","ul","文明","原文","工作坊","root","\u002F","img","VS-Code-RMS-Extension-Demo.png","br","strong","VS-Code-Syntax-Highlight-Demo.png","Games",2,"legacy-articles","en","世紀帝國 II 系列：《隨機地圖腳本指南》CH1.1 腳本參考範本","本文件譯自 ","http:\u002F\u002Faok.heavengames.com\u002Fblacksmith\u002Fshowprofile.php?author=Bultro","Bultro","https:\u002F\u002Fsteamcommunity.com\u002Fid\u002Fzetnus","Zetnus"," 所編寫的","http:\u002F\u002Faok.heavengames.com\u002Fcgi-bin\u002Fforums\u002Fdisplay.cgi?action=ct&f=28,42485,0,365","\u003CPLAYER_SETUP\u003E\nrandom_placement \u002F grouped_by_team[UP\u002FHD]\nnomad_resources[UP\u002FHD]\n\n\u003CLAND_GENERATION\u003E\nbase_terrain TYPE\n\ncreate_player_lands\n{\n    terrain_type TYPE\n    land_percent % \u002F number_of_tiles N\n    base_size N\n    base_elevation[UP\u002FHD] N(1-7)\n    left_border %, right_border %, top_border %, bottom_border %\n    border_fuzziness %\n    clumping_factor %\n    zone N \u002F set_zone_randomly \u002F set_zone_by_team\n    other_zone_avoidance_distance N\n}\n\ncreate_land\n{\n    terrain_type  TYPE\n    land_percent % \u002F number_of_tiles N\n    base_size N\n    base_elevation[UP\u002FHD] N(1-7)\n    left_border %, right_border %, top_border %, bottom_border %\n    land_position %(0-100) %(0-99)\n    border_fuzziness %\n    clumping_factor %\n    zone N \u002F set_zone_randomly\n    other_zone_avoidance_distance N\n    land_id N\n    assign_to_player N(1-8)\n}\n\n\u003CELEVATION_GENERATION\u003E\ncreate_elevation  N(1-7)\n{\n    base_terrain TYPE\n    number_of_tiles N\n    number_of_clumps N\n    set_scale_by_size\n    set_scale_by_groups\n    spacing N\n}\n\n\u003CCLIFF_GENERATION\u003E\nmin_number_of_cliffs N\nmax_number_of_cliffs N\nmin_length_of_cliff N\nmax_length_of_cliff N\ncliff_curliness %\nmin_distance_cliffs N\nmin_terrain_distance N\n\n\u003CTERRAIN_GENERATION\u003E\ncreate_terrain TYPE\n{\n    base_terrain TYPE\n    land_percent % \u002F number_of_tiles N\n    number_of_clumps N\n    set_scale_by_size\n    set_scale_by_groups\n    spacing_to_other_terrain_types N\n    set_avoid_player_start_areas\n    height_limits N(0-7) N(0-7)\n    set_flat_terrain_only\n    clumping_factor %\n}\n\n\u003CCONNECTION_GENERATION\u003E\ncreate_connect_all_players_land \u002F create_connect_teams_lands \u002F\ncreate_connect_all_lands \u002F create_connect_same_land_zones\n{\n    default_terrain_replacement TYPE\n    replace_terrain TYPE TYPE\n    terrain_cost TYPE N(1-15)\n    terrain_size TYPE N N\n}\n\n\u003COBJECTS_GENERATION\u003E\ncreate_object TYPE\n{\n    number_of_objects N\n    number_of_groups N\n    group_variance N\n    set_scaling_to_map_size \u002F set_scaling_to_player_number\n    set_place_for_every_player\n    set_gaia_object_only\n    terrain_to_place_on TYPE\n    min_distance_to_players N, max_distance_to_players N\n    max_distance_to_other_zones N\n    min_distance_group_placement N\n    temp_min_distance_group_placement N\n    group_placement_radius N\n    set_tight_grouping \u002F set_loose_grouping\n    place_on_specific_land_id N\n    resource_delta[UP] -N\n}\n","pre","aoe","markdown","garden","md","世紀帝國 II 系列：《隨機地圖腳本指南》CH1 語言","世紀帝國 II 系列：各文明特有建築、單位與科技翻譯對照表","長弓兵","擲斧兵","日本武士","彈射器","蒙古突騎","戰象","象伕","條頓武士","狂戰士","豹勇士","無神論","龜甲船","黃金國","傳教士","雇傭兵","關於","system","\u002Flegacy-articles\u002F2017-09-26-aoe-ii-rmsg-ch-1-1-scheme-of-a-rms","《Updated New RMS Guide (v2.0.0)》，","並取得作者同意以標示名稱為翻譯授權。","本文章主要提供一個腳本的參考範本，讓開發者藉此對之前與接下來的說明有更明確的概念。","本節提供腳本的骨架（skeleton），之中有許多可能會用到的指令與其所需的參數，讓想要建立新腳本的開發者，能從這參考範本複製所需要的指令、貼到自己的腳本中。詳細請待我慢慢詳述。","N"," 代表自然數，可能會是一個範圍。小數和負數是不被允許的。","%"," 代表百分比 (0-100)。小數點是不允許的。不需要再輸入 ％。","TYPE"," 代表一個標識常數，像是 ","GRASS","。型別（type）會在「地形與物件」的章節詳述。如果你輸入一個不合法（不存在的型別），那什麼事情都不會發生。"," 代表你需要在多個屬性中選擇其中一個，請不要把所有屬性都填進去。","[UP\u002FHD]"," 代表這個命令只支援 ","http:\u002F\u002Fuserpatch.aiscripters.net\u002F","User Patch","https:\u002F\u002Fstore.steampowered.com\u002Fapp\u002F221380\u002FAge_of_Empires_II_HD\u002F"," 版本的世紀帝國，原版未包含此命令。實際使用時，請將這個註記刪除。","在編寫腳本時，最痛苦的就是沒有程式碼上色以及語法提示。因為本站目前是使用 highlihght.js 作為程式碼上色的工具，但之中並沒有包含 RMS腳本的上色規格，所以本站無法提供一個閱讀起來最舒適程式碼給讀者。建議在閱讀這份範本，或是自己想要編寫看看時，可以使用 Visual Studio Code 並搭配擴充套件 ","https:\u002F\u002Fmarketplace.visualstudio.com\u002Fitems?itemName=deltaidea.aoe2-rms","AoE2 Random Map Scripting","，如此只要是以 ",".rms"," 為副檔名的檔案，都會有程式碼上色作為開發輔助。","圖 2-1","：Visual Studio Code 擴充套件：AoE2 Random Map Scripting","圖 2-2","：RMS 程式碼上色演示","AOE II: RMSG CH1.1 - Scheme of a RMS","random-map-script","rmsg","traslation","span","\u002Flegacy-articles\u002F2017-09-25-aoe-ii-rmsg-ch-1-language-reference","footnote-label","1","create_something WHAT\n{\n    attribute TYPE\n    attribute N\n    set_attribute\n    ...\n}\n","AOE II: RMSG CH1 - Language Reference","\u002Flegacy-articles\u002F2017-09-27-aoe-ii-chinese-translation-of-unique-units-and-technology-of-civilizations","原版","義勇騎兵","希臘之火","後勤學","靛藍突擊者","堡壘","凱爾特狂暴","長城","火箭術","騎士精神","倒鉤斧","哥德衛隊","射箭孔","游牧","沸油","火砲術","酋長","擲矛器","榮冠戰爭","韃靼騎兵","掠奪者","馬戰車","板屋船","神機箭","羽箭手","黑曜石之箭","西班牙征服者","霸權","投石手","信使","印度火銃","絲綢之路","反曲弓","貴族鐵騎","東正教","標槍騎兵","彎刀勇士","飛鏢騎兵","象轎","爪刀勇士","紙幣","AOE II: Chinese Translation of Unique Units and Technology of Civilizations","\u002Fabout","如何敘述異常回報")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.7177145d.js" crossorigin></script><script type="module" src="/_nuxt/ContentQuery.9abfbc96.js" crossorigin></script><script type="module" src="/_nuxt/PostHeader.7970c087.js" crossorigin></script><script type="module" src="/_nuxt/PageTitle.60b3d867.js" crossorigin></script><script type="module" src="/_nuxt/PageSubtitle.678c226e.js" crossorigin></script><script type="module" src="/_nuxt/PageDate.765473d4.js" crossorigin></script></body>
