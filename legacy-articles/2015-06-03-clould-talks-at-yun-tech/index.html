hildren:[{type:b,value:z}]},{type:b,value:A},{type:a,tag:c,props:{href:"http:\u002F\u002Fwww.slideshare.net\u002Fruoshiling\u002Fdocker-48710374",rel:[d]},children:[{type:b,value:B}]}]}]},{type:a,tag:f,props:{},children:[{type:b,value:"本次演講主要是針對實驗室中，想要使用 Docker 去架設簡單服務的需求，所做的一個 docker 入門講座。和以往講比較詳細部分有所不同，只去講需要使用的指令和概念。這次簡報也以比較明亮色系為風格，並且盡量不去使用清單和冗長的文字去做講述，而是以示意圖的方式搭配講說向聽眾解釋。但因時間有限，尚未將以前簡報的素材完全轉換過來，所以沿革和觀念的部分，還是會先跳到之前的簡報，搭配圖表解說。希望日後有時間將這份簡報編寫完善，然後在有機會受邀演講時，能搭配完善的簡報作為教材，讓更多人了解 Docker。 =D"}]},{type:a,tag:m,props:{id:aI},children:[{type:b,value:aI}]},{type:a,tag:f,props:{},children:[{type:b,value:"如果對 Docker 有興趣，歡迎加入 Docker.Taipei 的 Facebook 社團和 Slack 討論平台。"}]},{type:a,tag:h,props:{},children:[{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:"https:\u002F\u002Fwww.facebook.com\u002Fgroups\u002Fdocker.taipei\u002F",rel:[d]},children:[{type:b,value:"Docker.Taipei FB Club"}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:"https:\u002F\u002Fruoshi1.typeform.com\u002Fto\u002FbCZMsw",rel:[d]},children:[{type:b,value:"Docker.Taipei Slack 平台 – 自己的邀請自己拿"}]}]}]},{type:a,tag:f,props:{},children:[{type:b,value:"在中央大學的同學或在桃園、中壢地區的朋友們，歡迎加入或追蹤網路開源社一起討論，這裡聚集滿多中大對資訊技術有興趣的同學，一起來當好朋友唄。另外幫忙桃園 RoR 讀書會打廣告，在桃園對 RoR 有興趣的朋友也可以加入他們唷。"}]},{type:a,tag:h,props:{},children:[{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:"http:\u002F\u002Fpreview.nos.ncu.edu.tw\u002F",rel:[d]},children:[{type:b,value:"中央大學網路開源社 官網"}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:"https:\u002F\u002Fwww.facebook.com\u002FNCUNOS",rel:[d]},children:[{type:b,value:"中央大學網路開源社 FB Fans"}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:"https:\u002F\u002Fwww.facebook.com\u002Fgroups\u002Ftyror\u002F",rel:[d]},children:[{type:b,value:"桃園Ruby on Rails讀書會"}]}]}]},{type:a,tag:m,props:{id:j},children:[{type:b,value:j}]},{type:a,tag:f,props:{},children:[{type:b,value:"有關 Docker 的連結："}]},{type:a,tag:h,props:{},children:[{type:a,tag:e,props:{},children:[{type:a,tag:c, ersbn\u002Fredmine\u002F",rel:[d]},children:[{type:b,value:"Redmine"}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:"https:\u002F\u002Fgithub.com\u002Fdiscourse\u002Fdiscourse_docker",rel:[d]},children:[{type:b,value:"Discourse"}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:"https:\u002F\u002Fregistry.hub.docker.com\u002Fu\u002Fitzg\u002Fminecraft-server\u002F",rel:[d]},children:[{type:b,value:"Minecraft"}]}]}]},{type:a,tag:f,props:{},children:[{type:b,value:"同學若想要研究，可以參考 "},{type:a,tag:c,props:{href:aJ,rel:[d]},children:[{type:b,value:"讓學生透過 DigitalOcean 嘗試 Docker！ 去申請 DigitalOcean 拿額度開機器來玩。"}]}]},{type:a,tag:f,props:{},children:[{type:a,tag:c,props:{href:aJ,rel:[d]},children:[{type:a,tag:aK,props:{},children:[]}]}]}]},title_en:aL,slug:"docker-talks-on-nos-of-ncu",aliases:[I,aL],created_at:"2015-05-28T22:36:04.000Z",published_at:r,updated_at:r,tags:["docker",aF],moc:[aG],_type:F,_id:"garden:legacy-articles:2015-05-28-docker-talks-on-nos-of-ncu.md",_source:G,_file:"legacy-articles\u002F2015-05-28-docker-talks-on-nos-of-ncu.md",_extension:H},{_path:aM,_dir:v,_draft:g,_partial:g,_locale:w,_empty:g,title:J,description:l,excerpt:{type:t,children:[{type:a,tag:f,props:{},children:[{type:b,value:"最近去因為右上角牙齒崩裂一小塊，不得不提前原本是打算暑假開始的牙齒根治的路程。這次經由友人的介紹下，總算在現在學校城鎮尋覓到一個小具規模、服務品質良好、醫師資源充足的診所。因為在這間診所初診，所以也重新做了全面的牙齒檢查、拍攝，狀況真的不太樂觀，因為之前根管治療的牙齒不少，這次裂牙齒警訊明確，預計之後要至少要做四個牙套，才能避免牙齒突然斷裂，導致可能需要拔牙、植牙的後果。"},{type:a,tag:aK,props:{},children:[]},{type:b,value:"\n檢查完畢之後，醫護教導了我正確的刷牙方式——貝氏刷牙法，讓我深感以前刷牙根本胡亂刷，怪不得止不了蛀牙，慚愧萬分。醫護的輔導完畢後，就是醫師的看診和洗牙，並預約下禮拜再進行牙裂那顆的觀察。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"之後幾天勤用貝氏刷牙法，三餐飯後、睡前都是。但不知是否原本洗牙後就有些為傷口，或因牙齦本來就在發炎，刷牙又太用力，導致刷牙很容易流血。初時不以為意，到了禮拜五已回故鄉時，牙齦開始遽然腫大，甚至連淋巴腺也發炎，才驚覺事態不妙。隔天一早先去小兒科看診、吃消炎藥、抗生素，並在打算之後回牙醫複診時告知。診斷結果確定是牙齦遭感染影響到淋巴，並有牙齦流膿，看來這是狀況沒很好，雖然吃過一天消炎藥後有好轉，但刷牙時仍是疼痛不堪。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"禍不單行，在牙齦、淋巴發炎的不久，我右手腕舊傷也再度發作，跟著發炎，疼痛不堪，甚至疼痛起來連打字、寫程式都有點痛苦，也無力做其餘事情。在看牙醫當天晚上，再度由女友陪同下，前去中醫複診，並經由熱敷、針灸、敷藥後，有稍微好些，但在藥效退去之後仍然感到疼痛。看來回學校之後，仍要再找地方看診，嘗試在牙醫中醫雙管齊下，趁畢業前好好根治我這陳年舊疾。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"這大概是我目前身體狀況欠佳的部分，寫此文記錄，告誡警剔。順便試用 Medium 作為部落格的評估。"}]}]},title_en:aN,slug:"health-report-20150607",aliases:[J,aN],created_at:"2015-06-07T01:13:07.000Z",published_at:r,updated_at:r,tags:[],moc:["Private"],_type:F,_id:"garden:legacy-articles:2015-06-07-health-report-20150607.md",_source:G,_file:"legacy-articles\u002F2015-06-07-health-report-20150607.md",_extension:H}]},"$sdd-globals":{},"$sdd-navigation":[{title:K,_path:aO,children:[{title:"Achievements",_path:"\u002Fabout\u002Fachievements",children:[{title:"2013 11 Startup Weekend",_path:"\u002Fabout\u002Fachievements\u002F2013-11-startup-weekend"},{title:"2014 10 Phpconf",_path:"\u002Fabout\u002Fachievements\u002F2014-10-phpconf"},{title:"2014 12 F Secure",_path:"\u002Fabout\u002Fachievements\u002F2014-12-f-secure"},{title:"2015 10 Phpconf",_path:"\u002Fabout\u002Fachievements\u002F2015-10-phpconf"},{title:"2019 01 Ironman",_path:"\u002Fabout\u002Fachievements\u002F2019-01-ironman"}]},{title:"Experiences",_path:"\u002Fabout\u002Fexperiences",children:[{title:"2010 09 NCHU History",_path:"\u002Fabout\u002Fexperiences\u002F2010-09-nchu-history"},{title:"2014 07 Eztable Interns",_path:"\u002Fabout\u002Fexperiences\u002F2014-07-eztable-interns"},{title:"2014 09 Cases",_path:"\u002Fabout\u002Fexperiences\u002F2014-09-cases"},{title:"2014 09 Ncu Software Engineering",_path:"\u002Fabout\u002Fexperiences\u002F2014-09-ncu-software-engineering"},{title:"2017 12 Sharelike ScrumMaster",_path:"\u002Fabout\u002Fexperiences\u002F2017-12-sharelike-scrummaster"},{title:"2019 05 Titansoft ScrumMaster",_path:"\u002Fabout\u002Fexperiences\u002F2019-05-titansoft-scrummaster"}]},{title:K,_path:aO},{title:K,_path:"\u002Fabout\u002Fme"},{title:"Portfolios",_path:"\u002Fabout\u002Fportfolios",children:[{title:"Games",_path:"\u002Fabout\u002Fportfolios\u002Fgames",children:[{title:"2013 09 Game Isr2013",_path:"\u002Fabout\u00 youtFallbacks:["theme"],injectPage:k},anchorLinks:{depth:4,exclude:[1]}}},app:{baseURL:aQ,buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:l}},prerenderedAt:void 0}}("element","text","a","nofollow","li","p",false,"ul",0,"演講相關資料",true,"","h2","後續","h3","參考論文","參考資料",null,24,"root",2,"legacy-articles","en","運動雲端，雲科大休運所演講","簡報：","SpeakerDeck",", ","SlideShare","本場演講所舉例項目","本場演講所舉例項目：",3,"markdown","garden","md","Docker 初探，實驗室中的運貨鯨","身體狀況報告：20150607","關於","system","\u002Flegacy-articles\u002F2015-06-03-clould-talks-at-yun-tech","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F193\u002F","運動雲端，雲科大休運所演講 - 深藏若虛","敝人有幸在 2015 年 5 月 22 日（週五）晚上，受國立雲林科技大學休閒運動研究所之邀演講。本文所附的即是這場演講所使用的簡報，裡面內容也是針對這次演講所準備。因前段時間私事繁忙，直到今日才將投影片修好釋出，對等待敝人釋出投影片的同學，表示歉意。","https:\u002F\u002Fspeakerdeck.com\u002Ffntsrlike\u002Fyun-ke-da-xiu-yun-suo-du-shu-hui-jiang-zuo-yun-dong-yun-duan","http:\u002F\u002Fwww.slideshare.net\u002Fruoshiling\u002Fss-48925329#","主辦：","http:\u002F\u002Fwww.ghl.yuntech.edu.tw\u002F","國立雲林科技大學 休閒運動研究所","所長：","http:\u002F\u002Fwww.ghl.yuntech.edu.tw\u002Fauthor\u002Fchungcc\u002F","鍾志強 教授","主持：","http:\u002F\u002Fwww.ghl.yuntech.edu.tw\u002Fauthor\u002Fsuweisan\u002F","蘇維杉 副教授","本演講主要針對休閒運動研究所的研究生同學，分享有關雲端科技和其如何與運動結合的方法。先以比較耳熟能詳的名稱或廠牌帶過這幾已年資訊科技的發展，然後簡述目前資訊網路與其他領域的結合應用，再延伸到何種例子不是只有單純與資訊網路結合，而是真的結合雲端運算，之後再和同學簡述雲端科技的_四種部署方式_與_三種服務模式_。最後導入正題，我們要如何利用資訊與體育結合，並以目前有的應用作為舉例，讓同學能更直觀的了解。待簡報介紹完畢後，播放數段短片，開始以較輕鬆、聊天為主的形式與同學分享，其實運動雲端的重點不在於資訊，技術更不是這方面的門檻，運動雲端的精髓應該在於_利用資訊、雲端，將運動和其他領域作結合_，例如餐飲、醫療、活動。所以想要走運動雲端，在於敢不敢發想，願不願意嘗試，如果能夠踏出第一步，資訊只會是你的助力，不會是你的高牆。在最後問答的時候，亦告訴同學與教授，如何結識資訊夥伴，為本場演講劃下句點。","雲科大休運所有許多充滿幹勁的同學與對於運動和資訊結合有開放態度的師長，若對運動跨領域結合有興趣的夥伴，可以聯絡蘇維杉副教授，給這些同學一些接觸跨領域的資源與機會，並將所學能夠貢獻在我們親愛的土地，臺灣。","〈WU Hong-jiang, Zhao Hai-yan, Zhao Jing – Application of the Cloud Computing Technology in the Sports Training〉","〈范智明 – 雲端運算服務對運動休閒俱樂部經營方式之影響—以花蓮亞緻會館為例〉","〈張保榮 – 雲端應用之現況與未來〉","http:\u002F\u002Fwww.eztable.com\u002F","（食）網路訂位 EZTABLE","http:\u002F\u002Fwww.lativ.com.tw\u002F","（衣）網路購物 lativ","https:\u002F\u002Fwww.airbnb.com.tw\u002F","（住）網路訂房 Airbnb","http:\u002F\u002Fwww.thsrc.com.tw\u002F","（行）網路訂票 台灣高鐵","http:\u002F\u002Fcompiler.oolab.fntsr.tw\u002F","（育）九宮格審題系統","https:\u002F\u002Fwww.moedict.tw\u002F","g0v – 萌典","http:\u002F\u002Fenv.g0v.tw\u002Fair\u002F","g0v – 台灣空污指標即時監控","http:\u002F\u002Fearth.nullschool.net\u002F","Cameron Beccario – 全球氣流、洋流即時動態","https:\u002F\u002Fwww.apple.com\u002Ftw\u002Fios\u002Fwhats-new\u002Fhealth\u002F","Apple Inc. – HealthKit","https:\u002F\u002Fplay.google.com\u002Fstore\u002Fapps\u002Fdetails?id=com.nike.plusgps","Google Play – NIKE+ Running","https:\u002F\u002Fplay.google.com\u002Fstore\u002Fapps\u002Fdetails?id=com.nike.ntc","Google Play – NIKE+ TRAINING CLUB","https:\u002F\u002Fplay.google.com\u002Fstore\u002Fapps\u002Fdetails?id=com.google.android.apps.fitness&hl=zh_TW","Google Play – Google Fit","https:\u002F\u002Fplay.google.com\u002Fstore\u002Fapps\u002Fdetails?id=com.xiaomi.hm.health&hl=zh_TW","Google Play – 小米運動","Clould talks at YunTech","talks","Information Technology","\u002Flegacy-articles\u002F2015-05-28-docker-talks-on-nos-of-ncu","台灣相關社群與同好","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2014\u002F12\u002F11\u002Fstudent-docker-resource\u002F","br","Docker Talks on NOS of NCU","\u002Flegacy-articles\u002F2015-06-07-health-report-20150607","Health Report 20150607","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.7177145d.js" crossorigin></script><script type="module" src="/_nuxt/ContentQuery.9abfbc96.js" crossorigin></script><script type="module" src="/_nuxt/PostHeader.7970c087.js" crossorigin></script><script type="module" src="/_nuxt/PageTitle.60b3d867.js" crossorigin></script><script type="module" src="/_nuxt/PageSubtitle.678c226e.js" crossorigin></
