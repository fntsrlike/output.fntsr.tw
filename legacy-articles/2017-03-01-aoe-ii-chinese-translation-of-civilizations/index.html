c）和粗體（bold）。"},{type:a,tag:y,props:{},children:[{type:b,value:"強調"}]},{type:b,value:"表示內容的著重點（stress emphasis），通常代表該字句語氣加重，隨著放置的位置不同，可能會改變所在句子的含義。"},{type:a,tag:y,props:{},children:[{type:b,value:"重點"}]},{type:b,value:"用以凸顯內容的重要性（strong importance），且不會改變所在句子的語意。"}]},{type:a,tag:g,props:{},children:[{type:b,value:"而本部落格有採用"},{type:a,tag:ak,props:{href:"http:\u002F\u002Fcss.hanzi.co\u002F",rel:[al]},children:[{type:b,value:"漢字標準格式"}]},{type:b,value:"，所以修飾中文字的強調（emphasis）是使用著重號來呈現。本次更新則稍微更動了顏色，讓樣式風格從黑色調整為深紅色。如下："}]},{type:a,tag:g,props:{},children:[{type:b,value:"我想_知道_這件事是怎麼發生的？"}]},{type:a,tag:x,props:{id:co},children:[{type:b,value:co}]},{type:a,tag:g,props:{},children:[{type:b,value:"原本的行內程式碼是灰底黑字，和一般文字相比較無能明顯辨別不同的特徵，所以在本次更新中，將字體改為紅色，且調淡灰底保持其為程式碼的象徵。如 "},{type:a,tag:r,props:{},children:[{type:b,value:v}]},{type:b,value:"。"}]},{type:a,tag:x,props:{id:cp},children:[{type:b,value:cp}]},{type:a,tag:g,props:{},children:[{type:b,value:"原本並沒有針對這部份做調整，導致本來是暗底亮字的程式碼到了列印後會失去底色，導致顯示不清。這次更新則是將列印模式下的程式碼，採用 Visual Studio 亮底的程式碼高亮風格，也讓過長的程式碼會自動換行。如此更動希望能讓有需要將部落格文章列印或存成 PDF 離線備讀的訪客，在程式碼依然能有良好體驗。可用下方程式碼作為範例："}]},{type:a,tag:g,props:{},children:[{type:a,tag:y,props:{},children:[{type:b,value:"程式碼 2-1"}]},{type:b,value:"：圖片標題程式碼暨程式碼標題示例"}]},{type:a,tag:v,props:{code:cq},children:[{type:a,tag:cn,props:{},children:[{type:a,tag:v,props:{__ignoreMap:s},children:[{type:b,value:cq}]}]}]},{type:a,tag:am,props:{id:cr},children:[{type:b,value:cr}]},{type:a,tag:g,props:{},children:[{type:b,value:"部落格主要是書寫下自己的近況和學習的筆記，能有一個良好的閱讀體驗是我所追求的。利用過年至今得閒餘時間，開始整頓部落格主題，也總算在今天算是告一段落，之後會把這些時間拿來繼續寫文章與筆記。也希望這樣的改變能讓訪客有良好的體驗囉。"}]}]},title_en:cs,slug:"update-blog-theme-on-feb-2017",aliases:[aj,cs],created_at:"2017-02-14T22:20:19.000Z",published_at:c,updated_at:c,tags:[ab,"web","wordpress"],moc:["Announcement"],_type:ab,_id:"garden:legacy-articles:2017-02-14-update-blog-theme-on-feb-2017.md",_source:ah,_file:"legacy-articles\u002F2017-02-14-update-blog-theme-on-feb-2017.md",_extension:ai},{_path:ct,_dir:ac,_draft:
