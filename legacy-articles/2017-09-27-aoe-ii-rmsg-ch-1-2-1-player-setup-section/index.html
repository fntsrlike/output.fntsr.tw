地表現出來，這讓我在人際關係上常遇到困境。且身邊友人也曾說，程式設計師在面對圈外人時，也總會流露出驕傲，讓人感到不太舒服；然而，在一個領域鑽的越深，應該要越覺得自己懂的太少，若是放不下傲氣，成就大概也就止於此，此為學習上的大忌。"}]},{type:a,tag:g,props:{},children:[{type:b,value:"由於本身就是比較自傲的人，加上從事的資訊職業對外人又有隔閡，難免會有種優越感。所以用「若虛」這個名稱作為我的字號，提醒自己不要恃才傲物，並戒惕自己懂的還太少，比自己厲害的人仍很多，且他們都能"},{type:a,tag:n,props:{},children:[{type:b,value:"深藏若虛"}]},{type:b,value:"了，作為後輩，更要懂得謙虛。"}]},{type:a,tag:m,props:{id:"問為什麼也有人稱呼你月湖"},children:[{type:b,value:"問：為什麼也有人稱呼你月湖？"}]},{type:a,tag:g,props:{},children:[{type:b,value:"這其實是來自於青少時的網名「月湖居士」，當時在某高中生論壇都用這個網名在上面交流。但因為四個字太長了，網友們也就都簡稱我為「月湖」，講久了就變成了我的暱稱。高中玩社團（電研社）時也都用這個暱稱，直到升大二時，才改用「若虛」作為網名，但從高中就認識的老朋友也都習慣這麼叫我了，所以在比較私人的平台、場合我仍然會使用這個暱稱為主。"}]},{type:a,tag:m,props:{id:ed},children:[{type:b,value:ed}]},{type:a,tag:g,props:{},children:[{type:b,value:"其實古人在字號滿多是和本名相呼應的，但我這字號就單純用來期許自己而已。另外許多古人的字號都是「子Ｏ」，像是子淵、子貢、子路、子瞻、子由⋯⋯等等，於是我偶爾會和朋友開玩笑，其實我應該要叫「子虛」而不是「若虛」，嗯，對，就是子虛烏有的子虛。 XD"}]},{type:a,tag:u,props:{id:"english"},children:[{type:b,value:"English"}]},{type:a,tag:m,props:{id:"q-how-to-spell-your-id-fntsr-fntsrlike"},children:[{type:b,value:"Q: How to spell your ID “fntsr”, “fntsrlike” ?"}]},{type:a,tag:g,props:{},children:[{type:b,value:"Fntsr is a own word “Fantasier” removed vowels, as a person have his fantasy world and try to make dream come true."}]},{type:a,tag:m,props:{id:"q-talk-about-your-name-ruoshi"},children:[{type:b,value:"Q: Talk about your name “Ruoshi” ?"}]},{type:a,tag:g,props:{},children:[{type:b,value:"It’s a Chinese name “若虛”, which is taken from idioms “深藏若虛” . It reminds me to be a modest person. I use this name to style myself since I have been adult."}]},{type:a,tag:m,props:{id:"q-why-your-are-also-called-yuehu"},children:[{type:b,value:"Q: Why your are also called “Yuehu” ?"}]},{type:a,tag:g,props:{},children:[{type:b,value:"That is my nickname. It’s also a Chinese word which is “月湖”, means moon-lake. It’s a abbreviation from “月湖居士”, means a person living near moonlake."}]}]},title_en:ee,slug:"about-my-nicknames",aliases:[aV,ee],created_at:"2017-11-20T19:52:32.000Z",published_at:c,updated_at:c,tags:[],moc:["Announcement"],_type:aC,_id:"garden:legacy-articles:2017-11-20-about-my-nicknames.md",_source:aD,_file:"legacy-articles\u002F2017-11-20-about-my-nicknames.md",_extension:aE}]},"$sdd-globals":{},"$sdd-navigation":[{title:aW,_path:ef,children:[{title:"Achievements",_path:"\u002Fabout\u002Fachievements",children:[{title:"2013 11 Startup Weekend",_path:"\u002Fabout\u002Fachievements\u002F2013-11-startup-weekend"},{title:"2014 10 Phpconf",_path:"\u002Fabout\u002Fachievements\u002F2014-10-phpconf"},{title:"2014 12 F Secure",_path:"\u002Fabout\u002Fachievements\u002F2014-12-f-secure"},{title:"2015 10 Phpconf",_path:"\u002Fabout\u002Fachievements\u002F2015-10-phpconf"},{title:"2019 01 Ironman",_path:"\u002Fabout\u002Fachievements\u002F2019-01-ironman"}]},{title:"Experiences",_path:"\u002Fabout\u002Fexperiences",children:[{title:"2010 09 NCHU History",_path:"\u002Fabout\u002Fexperiences\u002F2010-09-nchu-history"},{title:"2014 07 Eztable Interns",_path:"\u002Fabout\u002Fexperiences\u002F2014-07-eztable-interns"},{title:"2014 09 Cases",_path:"\u002Fabout\u002Fexperiences\u002F2014-09-cases"},{title:"2014 09 Ncu Software Engineering",_path:"\u002Fabout\u002Fexperiences\u002F2014-09-ncu-software-engineering"},{title:"2017 12 Sharelike ScrumMaster",_path:"\u002Fabout\u002Fexperiences\u002F2017-12-sharelike-scrummaster"},{title:"2019 05 Titansoft ScrumMaster",_path:"\u002Fabout\u002Fexperiences\u002F2019-05-titansoft-scrummaster"}]},{title:aW,_path:ef},{title:aW,_path:"\u002Fabout\u002Fme"},{title:"Portfolios",_path:"\u002Fabout\u002Fportfolios",children:[{title:aB,_path:"\u002Fabout\u002Fportfolios\u002Fgames",children:[{title:"2013 09 Game Isr2013",_path:"\u002Fabout\u002Fportfolios\u002Fgames\u002F2013-09-game-isr2013"},{title:"2018 03 Game Aoe Mod Sorting",_path:"\u002Fabout\u002Fportfolios\u002Fgames\u002F2018-03-game-aoe-mod-sorting"},{title:"2018 04 Game Aoe Mod English Room Name",_path:"\u002Fabout\u002Fportfol ",true,"正文","玩家放置方式","h4","游牧型地圖資源修正","ul","隊伍群落與同隊相鄰之差異","示例","阿拉伯","\u003CPLAYER_SETUP\u003E\n  random_placement\n  ai_info_map_type FORTRESS 0 0 0\n","結論",2,24,"random_placement","table","thead","文明","原文","HD","工作坊","tbody","root","隨機放置","同隊相鄰放置","：阿拉伯，隊伍群落","。","legacy-articles","en","世紀帝國 II 系列：《隨機地圖腳本指南》CH1.2.1 \u003CPLAYER_SETUP\u003E 章節","random_placement\n","grouped_by_team\n","nomad_resources\n","ai","AI","\u002F* ai_info_map_type \u003C地圖類型\u003E *\u002F\nai_info_map_type TYPE\n","\u002F* 本命令告訴 AI 本腳本會產生類似阿拉伯的地圖。 *\u002F\nai_info_map_type ARABIA\n","\u002F* ai_info_map_type \u003C地圖類型\u003E \u003C游牧與否\u003E \u003C密林與否\u003E \u003C特殊與否\u003E *\u002F\nai_info_map_type TYPE N N N\n","ai_info_map_type BLACK_FOREST 1 0 0\n","\u003CPLAYER_SETUP\u003E\n  random_placement\n  ai_info_map_type ARABIA 0 0 0\n","要塞fortress","要塞（Fortress）","黑森林black-forest","黑森林（Black Forest）","游牧nomad","游牧（Nomad）","nomad_resources","1","\u003CPLAYER_SETUP\u003E\n  random_placement\n  nomad_resources\n  ai_info_map_type NOMAD 1 0 0\n","鹽沼地salt-marsh","鹽沼地（Salt Marsh）","\u003CPLAYER_SETUP\u003E\n  random_placement\n","團隊群島team-islands","團隊群島（Team Islands）","\u003CPLAYER_SETUP\u003E\n  random_placement\n  ai_info_map_type TEAM_ISLANDS 0 0 0\n","Games","markdown","garden","md","世紀帝國 II 系列：各文明特有建築、單位與科技翻譯對照表","長弓兵","擲斧兵","日本武士","彈射器","蒙古突騎","戰象","象伕","條頓武士","狂戰士","豹勇士","無神論","龜甲船","黃金國","傳教士","雇傭兵","關於我的暱稱","關於","system","\u002Flegacy-articles\u002F2017-09-27-aoe-ii-rmsg-ch-1-2-1-player-setup-section","本文件譯自 ","http:\u002F\u002Faok.heavengames.com\u002Fblacksmith\u002Fshowprofile.php?author=Bultro","Bultro"," 和 ","https:\u002F\u002Fsteamcommunity.com\u002Fid\u002Fzetnus","Zetnus"," 所編寫的","http:\u002F\u002Faok.heavengames.com\u002Fcgi-bin\u002Fforums\u002Fdisplay.cgi?action=ct&f=28,42485,0,365","《Updated New RMS Guide (v2.0.0)》，","並取得作者同意以標示名稱為翻譯授權。","本文講述 "," 章節可使用的命令。因為本文內容較少，且 1.2.9 節講述的也是 "," 的命令，遂將兩節合併為一篇文章。"," 預設都是隨機放置（","）的。","就算你沒有輸入這個指令，作為預設值，它還是會被套用。","隊伍成員在地圖上的位置是會比較靠近。這個指令和 "," 是互斥的。在","create_player_lands"," 敘述中的 ","base_size"," 屬性決定同隊玩家之間的距離。本指令只適用於 UP\u002FHD。","修改起始資源以和內建的游牧地圖相符。這代表著城鎮中心的建造成本(275木，100石)會回歸到玩家的資源庫存中。在非游牧類型的地圖也可以使用本指令。本指令只適用於 UP\u002FHD。","本命令屬於選填命令，用來協助 AI（電腦）偵測地圖類型，例如：","目前有以下選項可以使用：","ARABIA","ARCHIPELIGO","ARENA","BALTIC","BLACK_FOREST","COASTAL","CONTINENTAL","CRATER_LAKE","FORTRESS","GHOST_LAKE","GOLD_RUSH","HIGHLAND","ISLANDS","MEDITERRANEAN","MIGRATION","MONGOLIA","NOMAD","OASIS","REAL_WORLD_","NAME","RIVERS","SALT_MARSH","SCANDINAVIA","SCENARIO","YUCATAN","hdup-版本新增的功能與內容","HD\u002FUP 版本新增的功能與內容","N 代表地圖的風格。1 用來套用風格，0 則是不使用該風格。","ol","第一個數字參數為 1 時，代表此地圖為游牧風格，反之則為 0。","第二個數字參數為 1 時，代表此地圖為密林風格，反之則為 0。","第三個數字參數為 1 時，代表此地圖為特殊風格，反之則為 0。","游牧風格是指以沒有城鎮中心為開局的的任何地圖。","密林風格是指同隊玩家完全被森林隔絕，必須砍伐穿越才能相遇。","特殊風格用來創造會特別偵測此地圖的特殊 AI","舉例來說，一個黑森林游牧地圖應該會這樣設定：","在《失落的帝國》以及其之後的資料片（目前統計到《非洲王國》），新增了數種地圖類型：","STEPPE","BUDAPEST","VALLEY","ATLANTIC","LAND_OF_LAKES","LAND_NOMAD","CENOTES","GOLDEN_HILL","MEGARANDOM","MICHI","AMBUSH","CUSTOM","NILE_DELTA","MOUNTAIN_PASS","SERENGETI","SOCOTRA","KILIMANJARO","記住，此命令只會幫助已經針對給予地圖類型設計腳本的 AI 做反應，如果你設計的地圖與上述的地圖類型完全不相像，建議是不要使用此命令。","另外，大多數的 AI 還未針對《失落的帝國》以及其之後資料片的地圖去設計如何反應，如果遇到這種情況，你可能要改使用原版中比較適合的 AI 地圖類型。","注意，同隊相鄰（","）命令和「隊伍群落（Team Together）」的效果是不一樣的。「隊伍群落」是在隨機決定玩家土地（位置）後，再將同一隊伍的玩家分配在同一區的隨機位置上。本命令是","基於隊伍群落的設定上","，再讓同隊玩家的位置更加緊密，幾乎沒有緩衝地帶而直接相鄰，詳細可參見下圖：","![[阿拉伯 1.png]]","圖 2-1","：阿拉伯","![[阿拉伯_隊伍群落 1.png]]","圖 2-2","![[阿拉伯_隊伍群落_同隊相鄰.png]]","圖 2-3","：阿拉伯，隊伍群落，同隊相鄰","![[阿拉伯_同隊相鄰.png]]","圖 2-4","：阿拉伯，同隊相鄰","本結摘錄遊戲內建的標準隨機地圖腳本的內容作為示例：","網路對戰常見隨機地圖，標準的設定。","![[阿拉伯_隊伍群落.png]]","就算是要塞，感覺同盟會在隔壁，彈者只是隊伍群落的效果，不算 ","![[要塞_隊伍群落.png]]","：要塞，隊伍群落","儘管森林很多，但是因為道路沒阻絕，所以不算密林風格。","![[黑森林_隊伍群落.png]]","：黑森林，隊伍群落","標準游牧地圖，有使用到 "," 命令，以及 AI 的游牧參數為 ","![[游牧_隊伍群落.png]]","：游牧，隊伍群落","其實是有提供 SALT_MARSH 的 AI，但腳本裡沒特別設定。","![[鹽沼地_隊伍群落.png]]","：鹽沼地，隊伍群落","同要塞，儘管同盟都在同一座島上，但是仍沒使用到 "," 命令。","![[團隊群島_隊伍群落.png]]","：團隊群島，隊伍群落"," 主要是設定遊戲者（玩家、電腦 AI）的位置，以及初始的相關設定，像是游牧資源特殊設定、電腦 AI 的設定等。除了翻譯外，本文也針對「隊伍群落」和「同隊相鄰」有可能混淆的部分做了補充，更附上內建標準隨機地圖腳本的此章節的程式碼與實際產生後地圖的迷你地圖截圖作比較，希望能讓大家更近一步的了解。然而此章節只是訂定大方向的位置放置策略，事實上在後面的章節仍有許多因素會影響遊戲者的位置，這是另外要注意的事，詳細的部分就等之後翻譯到相關篇章時再做說明了。","AOE II: RMSG CH1.2.1 - \u003CPLAYER_SETUP\u003E Section","2017-09-27T15:57:27.000Z","aoe","\u003CPLAYER_SETUP\u003E\n  random_placement\n  ai_info_map_type FORTRESS 0 0 0","\u002Flegacy-articles\u002F2017-09-27-aoe-ii-chinese-translation-of-unique-units-and-technology-of-civilizations","原版","義勇騎兵","希臘之火","後勤學","靛藍突擊者","堡壘","凱爾特狂暴","長城","火箭術","騎士精神","倒鉤斧","哥德衛隊","射箭孔","游牧","沸油","火砲術","酋長","擲矛器","榮冠戰爭","韃靼騎兵","掠奪者","馬戰車","板屋船","神機箭","羽箭手","黑曜石之箭","西班牙征服者","霸權","投石手","信使","印度火銃","絲綢之路","反曲弓","貴族鐵騎","東正教","標槍騎兵","彎刀勇士","飛鏢騎兵","象轎","爪刀勇士","紙幣","AOE II: Chinese Translation of Unique Units and Technology of Civilizations","\u002Flegacy-articles\u002F2017-11-20-about-my-nicknames","中文","fntsr","fntsrlike","題外","About my nicknames","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.7177145d.js" crossorigin></script><script type="module" src="/_nuxt/ContentQuery.9abfbc96.js" crossorigin></script><script type="module" src="/_nuxt/PostHeader.7970c087.js" crossorigin></script><script type="module" src="/_nuxt/PageTitle.60b3d867.js" crossorigin></script><script type="module" src="/_nuxt/PageSubtitle.678c226e.js" crossorigin></script><script type="module" src="/_nuxt/PageDate.765473d4.js" crossorigin></script></body>
