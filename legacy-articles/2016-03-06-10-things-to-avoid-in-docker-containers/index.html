r: 在 Docker Container 裡應該避免的 10 件事","2","Information Technology","markdown","garden","md","解決 MySQL 使用 utf8mb4 編碼導致 Rails 資料庫遷移失敗的問題","方向","方法","總結","h4","讓 jQuery 在 webpack 中成為全域變數","ReferenceError: Can't find variable: jQuery","$","jQuery","關於","system","\u002Flegacy-articles\u002F2016-03-06-10-things-to-avoid-in-docker-containers","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F311\u002F","Tr: 在 Docker Container 裡應該避免的 10 件事 - 深藏若虛","本篇文章譯自 ","https:\u002F\u002Fgithub.com\u002Frafabene","Rafael Benevides"," 在 2016\u002F02\u002F24 於 ","http:\u002F\u002Fdeveloperblog.redhat.com\u002F","RED HAT DEVELOPER BLOG"," 上發表的 ","http:\u002F\u002Fdeveloperblog.redhat.com\u002F2016\u002F02\u002F24\u002F10-things-to-avoid-in-docker-containers\u002F"," 一文。已寫信徵得原作者得同意以進行翻譯。","希望能透過本篇翻譯，讓臺灣社群對於 Docker container 的使用與理解有所幫助。 = )","嘿，看來您終於也投入 Container（譯註：本文若沒特別說明，Container 皆是指 Docker container）","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F311\u002F#fn-311-1"," 的懷抱了，相信您也發現它能夠解決很多問題並擁有很多優點：","不可變的（immutable）：","\n因為作業系統、函式庫（library）版本、設定、資料夾、應用程式都被包裝在 Container 裡頭，所以您能確保相同的 Image（譯註：本文若沒特別說明，Image 皆是指 Docker image）","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F311\u002F#fn-311-2","，在 QA 的測試下與正式環境中，都會擁有同樣的行為。","輕量的：","\nContainer 只使用少量的記憶體。不再需要耗費成千上百 MB 的記憶體，Container 只會使用主程序所需的用量，再多加上數十 MB 的記憶體而已。","快速的：","\n您可以啟動 Container 就像是平時啟動 Linux 程序一樣快。不再需要耗費數分鐘，您可以在幾秒內就啟動一個全新的 Container 。","然而，很多使用者仍然對待 Container 像是以往對待虛擬機器一般，認為虛擬化技術該有的優點 Container 都沒落下，卻忘記了 Container 除此之外的另一個絕大優勢：","它是一次性的（disposable）。","blockquote","Container 的使用哲學：「容器用於一時」","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F311\u002F#fn-311-3","3","Containers are ephemeral","這個特性「本身」促使使用者改變他們對於處理與管理 Container 的習慣。接下來我會解釋您不應在 Container 裡做什麼，以確保它能發揮最大效益。","一不要在-container-裡儲存資料data","一、不要在 Container 裡儲存資料（data）","Container 是可以被停止、摧毀、或是取代的。一個運行 1.0 版應用程式的 Container 應該要可以輕易被運行 1.1 版的 Container 輕易地取代，且不會影響或失去任何資料。如果您真的需要儲存資料，請將它存在 volume ","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F311\u002F#fn-311-4","4","。不過如果兩個 Container 都對同一個 volume 寫進資料，要注意是否可能造成出錯，並確保您的應用程式是否有設計寫入共同資料的功能。","二不要將應用程式分兩部份搬移","二、不要將應用程式分兩部份搬移","如同有些人會將 Container 視為虛擬機器，裡頭的多數人也會傾向認為應該要將應用程式部署在一個運行中的 Container。當您在開發階段這麼做倒無可厚非，因為您可能要持續地部署與除錯。但在持續交付","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F311\u002F#fn-311-5","5","通往 QA 和正式環境的自動化 pipeline 流程裡，您的應用程式應該是 Image 的一部份。記住：","Container 是不可變的","三不要建立大型的-image","三、不要建立大型的 Image","一個大型的 Image 只會讓它難以被散佈。確認您是否只放置應用程式\u002F程序所需的檔案和函式庫，不要在建置時安裝多餘的套件或是進行套件更新（像是 ","yum update"," 或 ","apt-get upgrade","）","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F311\u002F#fn-311-6","6","，這樣會下載過多的檔案加進新的 Image 層。","四不要使用單層式的-image","四、不要使用單層式的 Image","為了有效率地使用分層式檔案系統（layered filesystem），請總是為 OS 建置您專屬的 Base Image，然後為","https:\u002F\u002Fgithub.com\u002Fjboss-dockerfiles\u002Fbase\u002Fblob\u002Fmaster\u002FDockerfile","使用者名稱定義","https:\u002F\u002Fgithub.com\u002Fjboss-dockerfiles\u002Fwildfly\u002Fblob\u002Fmaster\u002FDockerfile","執行時期所需安裝","、設定、您的應用程式各獨立建置一層。這會讓您在 Image 的重建和管理更加簡易，並易於散佈。","五不要用執行中的-container-建立-image","五、不要用執行中的 Container 建立 Image","以行話來說，就是不要使用 ","docker commit"," 去建立 Image。這種方式建立的 Image 是難以重現的，應該要徹底避免。請務必使用 Dockerfile 或時其他可以完全重現的 ","https:\u002F\u002Fgithub.com\u002Fopenshift\u002Fsource-to-image","S2I（source-to-image）","方式去做這件事。另外，若是您使用程式碼版本控制系統（如 git）去儲存 Dockerfile，您就可以追蹤 Dockerfile 的變動。","六不要只使用latest標籤","六、不要只使用 "," 標籤"," 標籤就像是 Maven 使用者的 SNAPSHOT。多使用標籤，以善用分層式檔案系統的特性。您不會希望在您建置 Image 的幾個月後，驚訝的發現您的應用程式竟然不能執行，探究原因後才發現是因為父層級（Dockerfile 中的 ","FROM","）被一個無法向下相容的新版本給取代了，或是因為從建置快取中取得錯誤的 "," 導致。"," 標籤也應該避免使用在正式環境下部署 Container，因為您不能追蹤您的 Container 到底是跑哪一個 Image 版本。","七不要在一個-container-跑超過一個程序","七、不要在一個 Container 跑超過一個程序","程序可以完美的去執行一個程序（像是 http daemon、application server、database），但如果您執行超過一個程序，您可能會在管理、讀取紀錄或獨立更新上都感到棘手。","八不要在-image-儲存憑証請使用環境變數","八、不要在 Image 儲存憑証，請使用環境變數","不要將您的使用者名稱或是密碼寫死（hard-code）在 Image 中。請使用環境變數從 Container 外面取得這些資訊。像是 ","https:\u002F\u002Fgithub.com\u002Fdocker-library\u002Fpostgres\u002Fblob\u002F443c7947d548b1c607e06f7a75ca475de7ff3284\u002F9.5\u002Fdocker-entrypoint.sh","Postgres Image"," 就是一個很好的典範。","九使用非-root-的使用者去執行程序","九、使用非 root 的使用者去執行程序","「Docker container 預設會使用 root 去執行程序。….隨著 docker 越來越成熟，會有更多安全的預設設定可以使用。現在，需要用 root 對其他人是有危險的，且可能無法在所有環境中使用。您的 Image 應該使用 USER 指令去指定非 root 的使用者讓 container 執行。….」——","http:\u002F\u002Fwww.projectatomic.io\u002Fdocs\u002Fdocker-image-author-guidance\u002F","Guidance for Docker Image Authors","十不要相依-ip-位址","十、不要相依 IP 位址","每個 Container 都擁有他們自己內部的 IP 位址，並可能會在您啟動或停止 Container 時被改變。如果您的應用程式或是微服務需要跟另一個的 Container 溝通，請利用環境變數將合適的 hostname 和 port 從一個 Container 傳遞給另一個 Container 。","更多關於 Container 的資訊，請參考並註冊 ","[]containers","https:\u002F\u002Fi0.wp.com\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2016\u002F03\u002Fcontainers.png?ssl=1","深刻體會到讀懂英文與翻譯成中文是兩回事。若有任何覺得翻譯不妥，或是覺得可以更好的建議，歡迎留言告知。最後特別感謝 ","https:\u002F\u002Fwww.facebook.com\u002Fgroups\u002Fdocker.taipei\u002F","Docker.Taipei"," 社群的先進 ","https:\u002F\u002Fwww.facebook.com\u002Fphilipzh","Philip Zheng","https:\u002F\u002Fwww.facebook.com\u002Fwilliam.yeh?fref=ufi","William Yeh"," 及友人 ","https:\u002F\u002Fgithub.com\u002Fdavid50407","Davy","http:\u002F\u002Fsaru.moe\u002F","猴子","、Micheal、Chorld 提供諮詢與建議。","Container，中文多翻為容器，本文特別指 Docker container，而非泛指所有 container。考證臺灣社群與相關報導，決定在文本維持英文，並採用原文","使用小寫。，且為了與一般容器區隔，刻意使用首字大寫表示其為狹義性。 ","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F311\u002F#fnref-311-1"," ","Image，中文在台灣社群多翻為映像檔，中國社群則為鏡像，本文特別指 Docker image，與虛擬機器的 image 概念不盡相同。考證臺灣社群與相關報導，決定在文本維持英文，並採用原文","使用小寫。，且為了與虛擬機器的 image 區隔，刻意使用首字大寫表示其為狹義性。 ","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F311\u002F#fnref-311-2","~~~~ ","ephemeral","volume，在《Docker —— 從入門到實踐­》正體中文版翻作資料卷，在這裡採用原文會比較直觀。 ","山姆鍋對持續整合、持續部署、持續交付的定義](https:\u002F\u002Fsamkuo.me\u002Fpost\u002F2013\u002F10\u002Fcontinuous-integration-deployment-delivery\u002F)，本文就不多描述了。 [![↩](https:\u002F\u002Fs.w.org\u002Fimages\u002Fcore\u002Femoji\u002F14.0.0\u002Fsvg\u002F21a9.svg)","continuous","因為台灣","\u002Flegacy-articles\u002F2016-02-21-my-sql-utf-8-mb-4-breaks-active-record-schema-setup","~\u002Fapp $ RAILS_ENV=production rake db:migrate\n\n== 20150226092347 DeviseCreateUsers: migrating================================\n-- create_table(:users)\n   -\u003E 0.0070s\n-- add_index(:users, :email, {:unique=\u003Etrue})\nrake aborted!\nStandardError: An error has occurred, all later migrations canceled:\n\nMysql2::Error: Specified key was too long; max key length is 767 bytes: CREATE UNIQUE INDEX `index_users_on_email`  ON `users` (`email`) ~\u002F.rvm\u002Fgems\u002Fruby-2.2.2\u002Fgems\u002Fmysql2-0.4.2\u002Flib\u002Fmysql2\u002Fclient.rb:107:in `_query'\n......\n","Mysql2::Error: Specified key was too long; max key length is 767 bytes\n","https:\u002F\u002Fi0.wp.com\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2016\u002F02\u002F%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2016-02-20-%E4%B8%8A%E5%8D%883.12.53.png?ssl=1","https:\u002F\u002Fgithub.com\u002Frails\u002Frails\u002Fissues\u002F9855","# config\u002Finitializers\u002Fmysqlpls.rb\nrequire 'active_record\u002Fconnection_adapters\u002Fabstract_mysql_adapter'\n\nmodule ActiveRecord\n  module ConnectionAdapters\n    class AbstractMysqlAdapter\n      NATIVE_DATABASE_TYPES[:string] = { :name =\u003E \"varchar\", :limit =\u003E 191 }\n    end\n  end\nend\n","NATIVE_DATABASE_TYPES = {\n  primary_key: \"int auto_increment PRIMARY KEY\",\n  string:      { name: \"varchar\", limit: 255 },\n  text:        { name: \"text\" },\n  integer:     { name: \"int\", limit: 4 },\n  float:       { name: \"float\" },\n  decimal:     { name: \"decimal\" },\n  datetime:    { name: \"datetime\" },\n  time:        { name: \"time\" },\n  date:        { name: \"date\" },\n  binary:      { name: \"blob\" },\n  boolean:     { name: \"tinyint\", limit: 1 },\n  json:        { name: \"json\" },\n}\n","[mysqld]\ninnodb_file_format = Barracuda\ninnodb_file_per_table = 1\ninnodb_large_prefix\n","create_table :table_name, options: 'ROW_FORMAT=DYNAMIC' do |t|\n  ...\n","ActiveSupport.on_load :active_record do\n  module ActiveRecord::ConnectionAdapters   \n    class AbstractMysqlAdapter \n      def create_table_with_innodb_row_format(table_name, options = {}) \n        table_options = options.reverse_merge(:options =\u003E 'ENGINE=InnoDB ROW_FORMAT=DYNAMIC')\n\n        create_table_without_innodb_row_format(table_name, table_options) do |td|\n         yield td if block_given? \n        end\n      end\n      alias_method_chain :create_table, :innodb_row_format \n    end\n  end\nend\n","結語","MySQL utf8mb4 breaks ActiveRecord schema setup","\u002Flegacy-articles\u002F2016-09-13-expose-jquery-to-global-variable-with-webpack","前言","誤區","\u002F\u002F Error: no-duplicate-imports  'jquery' import is duplicated\nimport $ from 'jquery'\nimport jQuery from 'query'\n"," 的錯誤。","\u002F\u002F Error: ReferenceError: Can't find variable: jQuery\nimport $ from 'jquery'\nvar jQuery = $\n","\u002F\u002F Error: ReferenceError: Can't find variable: jQuery\nimport jquery from 'jquery'\n\nwindow.$ = jquery\nwindow.jQuery = jquery\n","解法","npm install --save jquery\n","jquery","plugins: [\n  \u002F\u002F other plugins\n  \u002F\u002F ...\n  new webpack.ProvidePlugin({\n     $: \"jquery\",\n     jQuery: \"jquery\"\n  })\n]\n","npm install expose-loader --save\n","loaders: [\n  \u002F\u002F other loaders\n  \u002F\u002F ...\n  {\n    test: require.resolve('jquery'),\n    loader: 'expose?jQuery!expose?$'\n  }\n]\n","import 'jquery`\n","Expose jQuery to global variable with Webpack","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.7177145d.js" crossorigin></script><script type="module" src="/_nuxt/ContentQuery.9abfbc96.js" crossorigin></script><script type="module" src="/_nuxt/PostHeader.7970c087.js" crossorigin></script><
