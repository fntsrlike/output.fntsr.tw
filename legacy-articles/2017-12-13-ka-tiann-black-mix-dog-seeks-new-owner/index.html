epth:O,depth:O,links:[]}},_type:x,_id:"garden:legacy-articles:2017-12-13-ka-tiann-black-mix-dog-seeks-new-owner.md",_source:y,_file:"legacy-articles\u002F2017-12-13-ka-tiann-black-mix-dog-seeks-new-owner.md",_extension:z,layout:"default"}},"$sdd-surrounds":{"/legacy-articles/2017-12-13-ka-tiann-black-mix-dog-seeks-new-owner":[{_path:P,_dir:u,_draft:f,_partial:f,_locale:v,_empty:f,title:A,description:d,excerpt:{type:t,children:[{type:a,tag:c,props:{},children:[{type:b,value:"噗浪（Plurk）以橫向時間軸（timeline）為主，顯示一則則訊息與其討論的社交平台。通常使用者會稱時間軸為河道，訊息為噗、或噗文（plurk），噗浪上的朋友則為噗友。是一個相對臉書、推特來說，較有小圈圈和隱私性的微網誌社交平台。"}]},{type:a,tag:s,props:{id:Q},children:[{type:b,value:Q}]},{type:a,tag:c,props:{},children:[{type:b,value:"雖然一度潛水一陣子，但我一直都是噗浪（Plurk）的使用者。噗浪官方在近幾年很努力的在營運，其開發團隊也陸續實作了不少新功能，其中令我感到方便的莫過於「最愛」、「消音」和「書籤」功能。"}]},{type:a,tag:R,props:{},children:[{type:a,tag:h,props:{},children:[{type:b,value:"**「最愛」**我通常會用於值得紀念的噗，除此之外，我想特別持續追蹤的噗，或是回覆中有些有趣的討論會讓我想關注的，我也會套用「最愛」標記。"}]},{type:a,tag:h,props:{},children:[{type:b,value:"**「書籤」**則用在我覺得這噗提供的資訊不錯，日後可能會遇到，或是我還算有興趣，但我現在沒時間看，那我會先收進標籤，等待日後再一一觀看，並幫該噗標上比較精確的 "},{type:a,tag:g,props:{},children:[{type:b,value:"#hashtah"}]},{type:b,value:"。就如其名一樣，像是書籤一般，或是作為稍後閱讀的標記。"}]},{type:a,tag:h,props:{},children:[{type:b,value:"**「消音」**就簡單得多，我已經沒興趣的噗、或是我覺得不錯但是我不想一直被洗回覆讓噗不斷浮上來的噗，我都會點消音，讓河道比較乾淨，能專注在我有興趣的話題或是新的噗文。"}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"但隨著這些功能的使用，的確有讓我覺得河道舒適多，但又有種還可以更好的念頭。像是有些消音的噗，我可能就連其噗文都不想看到，但是他的顯示權重不會因為其被消音就會被改善，在滑河道時還是會不斷看到，成為躁噗（noisy plurk）。可是如果消音的噗都看不到，或不明顯，又會讓一些雖然消音，但有加最愛或標記的噗跟著消失，怎麼想都有點尷尬。更別提官方怎麼可能因為我的一些小執著改變整個噗的顯示方式呢？"}]},{type:a,tag:c,props:{},children:[{type:b,value:"所幸雖然雖然不想當噗浪的奧客，但噗浪卻提供了能夠自由客製化河道樣式的功能，讓我們能夠透過 CSS 去自訂我們河道的顯示細節。本篇文章就講述根據這個功能去解決上述的需求。"}]},{type:a,tag:s,props:{id:S},children:[{type:b,value:S}]},{type:a,tag:c,props:{},children:[{type:b,value:"在動工之前，首先要了解噗浪的 HTML 結構，下面的原始碼過濾掉了無需關注的部分，只針對會動到的標籤與其周邊結構去顯示："}]},{type:a,tag:e,props:{code:T,language:B},children:[{type:a,tag:i,props:{},children:[{type:a,tag:e,props:{__ignoreMap:d},children:[{type:b,value:T}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"透過上面的結構可知每一組 "},{type:a,tag:g,props:{},children:[{type:b,value:"\u003Cdiv class=\"plurk cboxAnchor\"\u003E......\u003C\u002Fdiv\u003E"}]},{type:b,value:" 就是一則噗文，而噗浪針對置頂、書籤、最愛等等類型的噗，都會在這個標籤附上 CSS class，其對應分別如下"}]},{type:a,tag:k,props:{id:U},children:[{type:b,value:U}]},{type:a,tag:R,props:{},children:[{type:a,tag:h,props:{},children:[{type:b,value:"置頂： "},{type:a,tag:g,props:{},children:[{type:b,value:"pinned"}]}]},{type:a,tag:h,props:{},children:[{type:b,value:"書籤： "},{type:a,tag:g,props:{},children:[{type:b,value:"mark"}]}]},{type:a,tag:h,props:{},children:[{type:b,value:"最愛： "},{type:a,tag:g,props:{},children:[{type:b,value:"favorite"}]}]},{type:a,tag:h,props:{},children:[{type:b,value:"消音："},{type:a,tag:g,props:{},children:[{type:b,value:V}]}]},{type:a,tag:h,props:{},children:[{type:b,value:"轉噗："},{type:a,tag:g,props:{},children:[{type:b,value:"replurk"}]}]},{type:a,tag:h,props:{},children:[{type:b,value:"十八禁： "},{type:a,tag:g,props:{},children:[{type:b,value:"porn"}]}]},{type:a,tag:h,props:{},children:[{type:b,value:"有新回覆："},{type:a,tag:g,props:{},children:[{type:b,value:"new"}]}]},{type:a,tag:h,props:{},children:[{type:b,value:"當前顯示："},{type:a,tag:g,props:{},children:[{type:b,value:"display"}]}]}]},{type:a,tag:e,props:{code:W,language:B},children:[{type:a,tag:i,props:{},children:[{type:a,tag:e,props:{__ignoreMap:d},children:[{type:b,value:W}]}]}]},{type:a,tag:k,props:{id:X},children:[{type:b,value:X}]},{type:a,tag:c,props:{},children:[{type:b,value:"關於消音標記比較需要注意的是，如果你點擊展開的那則噗是被消音的，那麼回覆區的 "},{type:a,tag:g,props:{},children:[{type:b,value:"\u003Cdiv class=\"plurk_box\"\u003E......\u003C\u002Fdiv\u003E"}]},{type:b,value:" 也會有 "},{type:a,tag:g,props:{},children:[{type:b,value:V}]},{type:b,value:" class。"}]},{type:a,tag:e,props:{code:Y,language:B},children:[{type:a,tag:i,props:{},children:[{type:a,tag:e,props:{__ignoreMap:d},children:[{type:b,value:Y}]}]}]},{type:a,tag:s,props:{id:Z},children:[{type:b,value:Z}]},{type:a,tag:c,props:{},children:[{type:b,value:"在本章列出幾種情境、需求，並且附上示例給讀者參考。記得每次更改要看效果時，都要重新整理噗浪的網站哦。"}]},{type:a,tag:k,props:{id:_},children:[{type:b,value:_}]},{type:a,tag:c,props:{},children:[{type:b,value:"回顧需求，如果想要讓被消音的噗文變得不明顯，最直白的作法就是增加該噗元素的透明度。"}]},{type:a,tag:e,props:{code:$,language:l},children:[{type:a,tag:i,props:{},children:[{type:a,tag:e,props:{__ignoreMap:d},children:[{type:b,value:$}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"但是由於上節說的連貫作用，會導致展開被消音噗文的留言時，留言區也會變成不明顯的。如果本來就沒打算看已消音噗的留言時，倒是不需要再作修改。但如果有要回顧留言的需求，那建議還是將被透明化的元素定義的精準一點："}]},{type:a,tag:e,props:{code:aa,language:l},children:[{type:a,tag:i,props:{},children:[{type:a,tag:e,props:{__ignoreMap:d},children:[{type:b,value:aa}]}]}]},{type:a,tag:k,props:{id:"讓鼠標移到消音的噗文時弱化透明化的效果"},children:[{type:b,value:"讓鼠標移到消音的噗文時，弱化透明化的效果"}]},{type:a,tag:c,props:{},children:[{type:b,value:"雖然把消音的噗給淡化了，但有時候可能還是會想知道上面寫什麼，比較折衷的方式，就是讓鼠標移上去時，減弱透明化的效果，所以我們再透過 "},{type:a,tag:g,props:{},children:[{type:b,value:":hover"}]},{type:b,value:" 修飾目標："}]},{type:a,tag:e,props:{code:ab,language:l},children:[{type:a,tag:i,props:{},children:[{type:a,tag:e,props:{__ignoreMap:d},children:[{type:b,value:ab}]}]}]},{type:a,tag:k,props:{id:ac},children:[{type:b,value:ac}]},{type:a,tag:c,props:{},children:[{type:b,value:"針對消音的部分做改善後，接下來針對想要將被標籤、被加到最愛的噗文加入比較不一樣的特徵，讓我可以一眼看出該噗就是被標記或是被加最愛。這裏實作的方式是改變噗文的背景顏色，不過修飾的目標不再是 "},{type:a,tag:g,props:{},children:[{type:b,value:"\u003Cdiv class=\"plurk\"\u003E\u003C\u002Fdiv\u003E"}]},{type:b,value:"，而是該元素內只有包括內文的 "},{type:a,tag:g,props:{},children:[{type:b,value:"\u003Cdiv class=\"plurk_cnt\"\u003E\u003C\u002Fdiv\u003E"}]},{type:b,value:" 元素，實際差異可以透過瀏覽器的開發者工具查看，這裡就不多贅述。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"將被加入書籤的噗文背景色改成"},{type:a,tag:ad,props:{},children:[{type:b,value:"瓶覗"}]},{type:b,value:"綠："}]},{type:a,tag:e,props:{code:ae,language:l},children:[{type:a,tag:i,props:{},children:[{type:a,tag:e,props:{__ignoreMap:d},children:[{type:b,value:ae}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"將被加到最愛的噗文背景色改成"},{type:a,tag:ad,props:{},children:[{type:b,value:"桜色"}]},{type:b,value:"粉，並考慮如果一篇噗文同時被加入書籤和最愛時，已加入最愛的顏色為主："}]},{type:a,tag:e,props:{code:af,language:l},children:[{type:a,tag:i,props:{},children:[{type:a,tag:e,props:{__ignoreMap:d},children:[{type:b,value:af}]}]}]},{type:a,tag:k,props:{id:ag},children:[{type:b,value:ag}]},{type:a,tag:c,props:{},children:[{type:b,value:"如上小節有提到可能會有一篇噗文會有多重標記的情況，也要一一作處理。同是更改背景色為效果的標記，若同時都有時該以哪個標記為主、如果被加最愛的標記也被消音時，是不是讓透明度效果不要那麼強、等等。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"這邊以減弱被消音的書籤、最愛噗文的透明度效果為例："}]},{type:a,tag:e,props:{code:ah,language:l},children:[{type:a,tag:i,props:{},children:[{type:a,tag:e,props:{__ignoreMap:d},children:[{type:b,value:ah}]}]}]},{type:a,tag:s,props:{id:ai},children:[{type:b,value:ai}]},{type:a,tag:k,props:{id:aj},children:[{type:b,value:aj}]},{type:a,tag:m,props:{id:ak},children:[{type:b,value:ak}]},{type:a,tag:c,props:{},children:[{type:b,value:"![[螢幕快照-2017-12-12-下午9.46.07.png]]"},{type:a,tag:n,props:{},children:[]},{type:a,tag:o,props:{alt:d,src:"https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2017\u002F12\u002F%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2017-12-12-%E4%B8%8B%E5%8D%889.46.07.png"},children:[]}]},{type:a,tag:m,props:{id:al},children:[{type:b,value:al}]},{type:a,tag:c,props:{},children:[{type:b,value:"![[螢幕快照-2017-12-12-下午9.46.46.png]]"},{type:a,tag:n,props:{},children:[]},{type:a,tag:o,props:{alt:d,src:"https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2017\u002F12\u002F%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2017-12-12-%E4%B8%8B%E5%8D%889.46.46.png"},children:[]}]},{type:a,tag:m,props:{id:"消音後鼠標移到上面的噗文"},children:[{type:b,value:"消音後，鼠標移到上面的噗文"}]},{type:a,tag:c,props:{},children:[{type:b,value:"![[螢幕快照-2017-12-12-下午9.46.50.png]]"},{type:a,tag:n,props:{},children:[]},{type:a,tag:o,props:{alt:d,src:"https:\u002F\u002Fblog.fntsr.tw\u002Fwp-content\u002Fuploads\u002F2017\u002F12\u002F%E8%9E%A2%E5%B9% type:a,tag:e,props:{__ignoreMap:d},children:[{type:b,value:ap}]}]}]},{type:a,tag:s,props:{id:aq},children:[{type:b,value:aq}]},{type:a,tag:c,props:{},children:[{type:b,value:"這篇文章算是自己針對需求進行修改後，順帶產生的一篇教學文。其中更改的元素並不多，只專注在噗文的背景色和透明度上，但其實噗浪自訂 CSS 的功能是還可以做出更多變化的，這部分網路上應該也有文章在講了，有興趣進一步的朋友可以找找看資料。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"本文章所示範的顏色是以預設的河道樣式為底去套用的，不一定適用於各位的河道上，所以要套用什麼顏色、多少透明度就煩請各位依照自己的河道樣式慢慢測試囉。懂網頁開發的朋友也可以針對文字顏色去做改變，或是進一步做點配套設計。等哪天我有空，或許就會在整理一篇文章專門在講修改哪些類別可以改變河道上什麼元素的樣式吧。嗯，有空的話。 XDD"}]}]},title_en:ar,slug:"change-style-of-marked-plurk",aliases:[A,ar],created_at:"2017-12-12T22:11:19.000Z",published_at:q,updated_at:q,tags:["web"],moc:["Information Technology"],_type:x,_id:"garden:legacy-articles:2017-12-12-change-style-of-marked-plurk.md",_source:y,_file:"legacy-articles\u002F2017-12-12-change-style-of-marked-plurk.md",_extension:z},{_path:as,_dir:u,_draft:f,_partial:f,_locale:v,_empty:f,title:C,description:d,excerpt:{type:t,children:[{type:a,tag:c,props:{},children:[{type:b,value:"本篇摘用〈論語・學而篇〉的語句作為標題。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"撇除前三日的移地訓練（？），今天是公司放假的第一天。今天也恰巧是中部高中電資研社團的聯合寒訓，於是就以回去看學弟妹辦活動的藉口，去找新竹的朋友們吃飯。看活動是名，找朋友為實。既然朋友在遠方無法相將，我就忝為遠方的朋友，拜訪吾友，吃吃飯、聊聊天。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"聽到朋友們都表述自己的近況以及之後的規劃，並聊聊最近自身的娛樂，覺得也挺開心的。每個人的生活或有相似、或有相異，在相似之處得到共鳴、在相異之處增廣見聞，都是令人愉悅的。看到朋友都在自己的領域有所發展，既為他們感到開心，也為他們有自己的專業感到敬佩，覺得能和不同專業的朋友聊天，或是聽他們講自身圈子發生的事，亦是非常有趣的。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"今天也在晚上和一位甫任職三個月的老朋友聚餐，彼此聊聊攻讀碩士與工作上發生的各種崩潰、有趣的事情，都覺得十分暢快、舒壓。也彼此分享遇到的困境，看有沒有機會從彼此升上得到突破的靈感，以及些許覺得有幫助到團隊的成就感。聊到準備坐火車的時間，才覺得意猶未盡的道別。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"我雖然平時不太會用網路、電信上的通訊工具，定期與朋友保持聯繫。但等有有空時，能聯絡上朋友，切個吃飯時間互相聊聊近況，就覺得十分快樂。中間或許隔了數個月、數年未曾再見面，但見面時仍能心無尷尬地暢談，是最讓人開心的事。希望日後能利用工作與家事之餘，抽空拜訪朋友、相互聊聊。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"有時心想，君子之交淡如水，或許就類似這樣吧。"}]}]},title_en:at,slug:"it-is-such-a-pleasure-to-have-friends-coming-from-afar",aliases:[C,at],created_at:"2018-02-08T22:42:03.000Z", ,"img",true,null,24,"h2","root","legacy-articles","en","茄萣黑色米克斯徵求新主人","markdown","garden","md","更改噗浪被標記噗文的樣式","html","有朋自遠方來，不亦樂乎","關於","system","\u002Flegacy-articles\u002F2017-12-13-ka-tiann-black-mix-dog-seeks-new-owner","最近服役的學校來了一隻有戴項圈的黑色土狗，最近有 Follow 我噗浪的朋友應該也知道我與這隻黑犬的互動，詳細的故事這邊就不多贅述，避免大家直接按 END 鍵，有興趣的我們在私下聊聊。","因為是有項圈的狗，也很溫馴，所以我並沒有請學校盡快通知動保處來處理，雃是暫時收養著，想等待主人來認領。但直到今天都沒有人前來詢問，推估可能是被棄養了。也曾經和其他幾位老師爭取將牠收編為校狗，但今天在確認學校無法收編這隻狗為校狗的情況下，發了這個相簿看有沒有人願意認養。之前在沒有確定可以收編前，我是不太敢幫牠取名字，現在看來我也沒機會幫牠取名字了，但為了方便稱呼，所以這邊就以「黑犬」或「牠」來代稱。","黑犬來到我服役的學校時，似乎已經有流浪過一小段時間，可能和其他流浪狗有過不少衝突，因為牠身上有著不少正在結痂的傷口，其中又以右耳上的傷痕最讓人心疼。身體方面，牠目前也沒經過結紮，暫時也不確定有沒有植入過晶片，若收養的人希望能結紮，這邊的老師會願意協助。","基本上從認識黑犬的第一天開始，牠就會尾隨我去巡邏、開門（解除保全）、關門（設定保全），或是在我去做勞動時乖乖地跟著，然後沒事的時候就會在川堂躺著睡覺。牠不會亂吠、亂咬，也不會追趕這裡的學生，學生好奇要摸牠，牠也很乖巧的躺著、坐著或站著，不會表示出警戒或有敵意的神情，本來就不怕狗的學生都很喜歡牠。儘管有幾次調皮的男學生會拿棍子戳牠，在喝止以及說明之後，這些學生都跟黑犬有著良好的互動。這些日子以來，我有感受到以黑犬作為生命教育是一個很好的切入點。","黑犬似乎也有訓練過，跟牠說坐下、握手，牠都聽得懂，雖然不一定每次都會照做，但有食物當前時通常會很沒尊嚴地照做。對，牠是一隻很愛吃的狗，不確定是因為被棄養後曾流浪過、餓過肚子，還是牠食量真的不小，所以唯一會讓他聽話或失控的原因大概就是食物。只要有人手上拿食物，牠都會不由自主地尾隨，但這點在最近幾天都有好好餵養牠後，有比較受到控制。之前經過垃圾桶時，也會有想翻找食物的衝動，但這幾天我都有在訓練牠，讓牠知道這是不行的，所以我想牠是會改掉這個壞習慣。目前我們都是以營養午餐剩下的白飯，和著一些狗飼料、或是狗罐頭來餵養，讓牠不至於餓到生病，或是餓到做出偏差行為。每次餵食時，牠都會吃得精光，算是不挑嘴的好狗狗。","如果有其他學校想要收編校狗抵禦流浪狗，那黑犬也是個很好的選擇。牠在上禮拜五時，曾經在另外一位保全背後聲援的情況下，趕走試圖闖進學校的七隻流浪狗。牠今天也很勇敢地跑去隔壁國小跟其他流浪狗叫囂，雖然最後不敵地頭蛇的跑回來我這邊，但對於黑犬有保護環境不受流浪狗侵擾的資質，已經是無法掩蓋的光芒啦。黑犬也很忠心，雖然我無法讓牠進守衛室過夜，但牠幾乎都會睡在門前等待早上的來臨，然後再跟著我一起去開門。在不是我當值的日子裡，當牠聽到當值保全搖動鑰匙串的聲音，也會很乖巧的跟隨，和保全人員一起守衛校園。","說了不少關於黑犬的優點，希望有能力且願意飼養的朋友，能跟我接洽。在牠被學校通知動保處前來抓取前，讓牠有個新的安全歸宿，感激不盡。","KaTiann black mix dog seeks new owner",2,"\u002Flegacy-articles\u002F2017-12-12-change-style-of-marked-plurk","前言","ul","結構與規則","\u003Cbody\u003E\n  \u003Cdiv id=\"layout_body\"\u003E\n    \u003Cdiv id=\"layout_content_html\"\u003E\n      \u003Cdiv id=\"layout_content\"\u003E\n        \u003C!-- 河道 --\u003E\n        \u003Cdiv id=\"timeline_holder\"\u003E\n          \u003Cdiv id=\"timeline_cnt\"\u003E\n            \u003C!-- 噗文放置區 --\u003E\n            \u003Cdiv class=\"block_cnt\"\u003E\n              \u003C!-- 一則噗文；待會會針對這個標籤做說明 --\u003E\n              \u003Cdiv class=\"plurk cboxAnchor\" ......\u003E\n                \u003Ctable\u003E\n                  \u003Ctbody\u003E\n                    \u003Ctr\u003E                      \n                      \u003Ctd class=\"td_img\"\u003E\n                        \u003C!-- 放置發噗者的大頭貼 --\u003E\n                        \u003Cdiv class=\"p_img\"\u003E......\u003C\u002Fdiv\u003E\n                      \u003C\u002Ftd\u003E\n                      \u003Ctd\u003E\n                        \u003C!-- 噗文本身；待會會針對這個標籤做說明 --\u003E\n                        \u003Cdiv id=\"xxxxxx\" class=\"plurk_cnt\"\u003E\n                          \u003Ctable\u003E.......\u003C\u002Ftable\u003E\n                        \u003C\u002Fdiv\u003E\n                      \u003C\u002Ftd\u003E\n                    \u003C\u002Ftr\u003E\n                  \u003C\u002Ftbody\u003E\n                \u003C\u002Ftable\u003E\n              \u003C\u002Fdiv\u003E\n              \u003Cdiv class=\"plurk cboxAnchor\"\u003E......\u003C\u002Fdiv\u003E\n              \u003Cdiv class=\"plurk cboxAnchor\"\u003E......\u003C\u002Fdiv\u003E\n            \u003C\u002Fdiv\u003E\n            \u003C!-- 不確定用途，可忽略 --\u003E\n            \u003Cdiv class=\"block_cnt\" style=\"display: none;\"\u003E\n            \u003C\u002Fdiv\u003E\n          \u003C\u002Fdiv\u003E\n        \u003C\u002Fdiv\u003E\n        \u003C!-- 噗文的回覆區；待會會針對這個標籤做說明 --\u003E\n        \u003Cdiv id=\"form_holder\" class=\"plurk_box\"\u003E\n        \u003C\u002Fdiv\u003E\n      \u003C\u002Fdiv\u003E\n    \u003C\u002Fdiv\u003E\n  \u003C\u002Fdiv\u003E\n\u003Cbody\u003E\n","噗浪各標記樣式類別","muted","\u003C!-- 示例：一則有書籤、消音標記的噗文--\u003E\n\u003Cdiv class=\"plurk cboxAnchor mark muted \"\u003E......\u003C\u002Fdiv\u003E\n","消音標記的注意事項","\u003C!-- 示例：點擊被消音的噗文時的連貫作用\n\u003Cdiv id=\"timeline_holder\"\u003E\n  \u003Cdiv id=\"timeline_cnt\"\u003E\n    \u003Cdiv class=\"block_cnt\"\u003E\n      \u003C!-- 點擊這則被消音的噗文 --\u003E\n      \u003Cdiv class=\"plurk cboxAncho muted display\"\u003E......\u003C\u002Fdiv\u003E\n    \u003C\u002Fdiv\u003E\n  \u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\n\u003C!-- 噗文的回覆區；當點被消音的噗文時，這邊也會加上 muted class --\u003E\n\u003Cdiv id=\"form_holder\" class=\"plurk_box muted\"\u003E......\u003C\u002Fdiv\u003E\n","實作樣式","讓被消音的噗文變得不明顯",".muted {\n  opacity: 0.2;\n}\n",".plurk.muted {\n  opacity: 0.2;\n}\n",".plurk.muted:hover {\n  opacity: 0.95; \n}\n","改變噗文背景顏色","strong",".plurk.mark .plurk_cnt{\n    background: rgb(225, 254, 223)\n}\n",".plurk.favorite .plurk_cnt, \n.mark.favorite .plurk_cnt {\n  background: rgb(254, 223, 225)\n}\n","多重標記處理",".plurk.muted.mark {\n  opacity: 0.7;\n}\n\n.plurk.muted.favorite {\n  opacity: 0.9;\n}\n","成果","效果截圖","沒有任何標記的噗文","消音後的噗文","加入最愛的噗文","加入書籤的噗文","樣式表","\u002F* Mark *\u002F\n.plurk.mark .plurk_cnt {\n    background: rgb(213, 251, 255)\n}\n\n\u002F* Favorite *\u002F\n.plurk.favorite .plurk_cnt, \n.plurk.mark.favorite .plurk_cnt {\n  background: rgb(254, 223, 225); \n}\n\n\u002F* R18 ; Behind the attention *\u002F\n.plurk.porn .td_cnt .text_holder{\n  filter: blur(3px);\n}\n\n.plurk.porn .td_cnt .text_holder:hover{\n  filter: none;\n}\n\n\u002F* Muted *\u002F\n.plurk.muted {\n  opacity: 0.2;\n}\n\n.plurk.muted.mark {\n  opacity: 0.7;\n}\n\n.plurk.muted.favorite {\n  opacity: 0.9;\n}\n\n.plurk.muted:hover {\n  opacity: 0.95; \n}\n","結語","Change style of marked plurk","\u002Flegacy-articles\u002F2018-02-08-it-is-such-a-pleasure-to-have-friends-coming-from-afar","It is such a pleasure to have friends coming from afar!","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.7177145d.js" crossorigin></script><script type="module" src="/_nuxt/ContentQuery.9abfbc96.js" crossorigin></script><script
