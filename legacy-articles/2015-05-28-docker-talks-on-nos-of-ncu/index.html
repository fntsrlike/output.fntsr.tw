ldren:[{type:a,tag:c,props:{href:af,rel:[d]},children:[{type:b,value:ag}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:ah,rel:[d]},children:[{type:b,value:ai}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:aj,rel:[d]},children:[{type:b,value:ak}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:al,rel:[d]},children:[{type:b,value:am}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:an,rel:[d]},children:[{type:b,value:ao}]}]}]},{type:a,tag:f,props:{},children:[{type:b,value:ap}]},{type:a,tag:h,props:{},children:[{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:aq,rel:[d]},children:[{type:b,value:ar}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:as,rel:[d]},children:[{type:b,value:at}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:au,rel:[d]},children:[{type:b,value:av}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:aw,rel:[d]},children:[{type:b,value:ax}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:ay,rel:[d]},children:[{type:b,value:az}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:aA,rel:[d]},children:[{type:b,value:aB}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:aC,rel:[d]},children:[{type:b,value:aD}]}]}]},{type:a,tag:f,props:{},children:[{type:b,value:aE},{type:a,tag:c,props:{href:r,rel:[d]},children:[{type:b,value:aF}]}]},{type:a,tag:f,props:{},children:[{type:a,tag:c,props:{href:r,rel:[d]},children:[{type:a,tag:aG,props:{},children:[]}]}]}],toc:{title:m,searchDepth:s,depth:s,links:[{id:n,depth:s,text:n},{id:k,depth:s,text:k}]}},_type:B,_id:"garden:legacy-articles:2015-05-28-docker-talks-on-nos-of-ncu.md",_source:C,_file:"legacy-articles\u002F2015-05-28-docker-talks-on-nos-of-ncu.md",_extension:D,layout:"default"}},"$sdd-surrounds":{"/legacy-articles/2015-05-28-docker-talks-on-nos-of-ncu":[{_path:aK,_dir:u,_draft:g,_partial:g,_locale:v,_empty:g,title:t,description:m,excerpt:{type:q,children:[{type:a,tag:f,props:{},children:[{type:a,tag:c,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F195\u002F",rel:[d]},children:[{type:b,value:t}]}]},{type:a,tag:f,props:{},children:[{type:b,value:"約在半年前，我寫了篇網誌"},{type:a,tag:c,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2014\u002F11\u002F30\u002Fdecember-of-2014\u002F",rel:[d]},children:[{type:b,value:"〈來到 2014 年的 12 月，半年回顧〉。"}]},{type:b,value:"不知不覺，已經又過了半年，碩士班生活也過了一年。在這個六個月，依然發生了不少事，獲得不少機會與經驗，就讓我在這篇文章簡述、紀錄吧。"}]},{type:a,tag:i,props:{id:aL},children:[{type:b,value:aL}]},{type:a,tag:f,props:{},children:[{type:b,value:"這個月比較特別的事，大概就是和朋友 "},{type:a,tag:c,props:{href:"https:\u002F\u002Fgithub.com\u002Fsntc06",rel:[d]},children:[{type:b,value:"sntc06"}]},{type:b,value:"、"},{type:a,tag:c,props:{href:"https:\u002F\u002Fgithub.com\u002Fscwuaptx",rel:[d]},children:[{type:b,value:"scwuaptx"}]},{type:b,value:" 去參加芬安全《獵駭行動》資安競賽吧。原本只抱著當砲灰的嘗試心態參加比賽，沒想到卻幸運獲得第一名。當主持人宣布冠軍隊伍的名稱時，我們三個都愣住了XD。還被採訪與被系辦丟到系館跑馬燈佈告欄上，真的是怪不好意思的。能拿第一名真的要感謝隊友夠凱瑞，我只是負責貢獻我的幸運值而已。 XD"}]},{type:a,tag:f,props:{},children:[{type:b,value:"也同樣在月中，去台科大程式設計社作演講，大概是將當初 PHP Conf 講的內容去掉比較重 PHP 的部分，位同學們做 Docker 的入門引導，同時也修正當初回饋單所收到的錯誤提醒與建議。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"額外的，除了簡單的日常事務。大概就是和實驗室一同吃了元宵，花了超過一個禮拜的時間準備女友的聖誕禮物，然後在平安夜衝回台中聽鐘聲之類的生活小確幸吧。也算是緩解當時課業的困境、挫折的情緒。w"}]},{type:a,tag:i,props:{id:aM},children:[{type:b,value:aM}]},{type:a,tag:f,props:{},children:[{type:b,value:"新的一年，抑是期末，所以大概也是在準備期末考試與報告中度過。成績公佈後，應用密碼學還是慘遭封殺被當，也是本學期唯一低於 90 分的科目，看著其他科目的表現，也還算有所安慰。自此，大概也知道自己對於需要數學基礎的科目真的是一個目前難以克服的高峰。遂在之後的選課放棄需要類似理論的課程。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"另外比較開心的大概就是建立了幼稚鬼團專屬的 Slack Team，將四散各地的朋友加進來聊天，有個穩定的管道維繫大家的聯絡、揪團。也是大概這時候開始 fork "},{type:a,tag:"code-inline",props:{},children:[{type:b,value:"g0v\u002Fslack-irc-plugin"}]},{type:b,value:" 的 slack irc 訊息同步插件，然後踏進了 node.js 的開發，這段時間也是我 node.js 經驗正是累積的時期。"}]},{type:a,tag:i,props:{id:aN},children:[{type:b,value:aN}]},{type:a,tag:f,props:{},children:[{type:b,value:"這個月去了久違的中彰竹高中電資相關社團與交大中友會合作所辦的聯合寒訓。已經約兩年沒去了，這次重返心態更是大不同，純粹以一個路過，額外幫忙拍照的角色帶入，看看以前自己忙得天昏地暗的活動，現在變得怎麼樣了，順便和許久不見的老人聚聚，也算是小有感嘆。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"接下來就是農曆年了。這個月基本上就是和家人相伴，與朋友相聚的月份囉w。看看自家的開心農場、去泰安賞夜櫻、和女友家人騎腳踏車、收了情人節禮物等等。"}]},{type:a,tag:i,props:{id:aO},children:[{type:b,value:aO}]},{type:a,tag:f,props:{},children:[{type:b,value:"開始編寫老師開編譯器課程要用的網路應用程式——九宮格審題系統。這個系統主要是將原本紙本型式的流程，透過網路應用程式電子化。這是一個用於翻轉教育的審題系統，由助教新建章節、題目，讓學生可以挑戰每一個章節中隨機產生的九道題目。提交的答案會交由助教審核是否通過，並給予建議。只要能讓位於九宮個的九道題目連成一條線，該章節就會通過。由於流程都電子化了，所以可以簡單整理出數據，幫助助教追蹤學生學習狀況，以及題目難易調整。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"這同時也是我第一個 Ruby on Rails 程式，也算是我開始寫 Ruby 的原因。見識到用 Ruby on Rails 開發的快速以及對開發者友善的 Ruby 語法，還有完善的文件以及豐富的 Gem，真的有種回不去的感覺。XD"}]},{type:a,tag:f,props:{},children:[{type:b,value:"也是在這個月底，開始加入實驗室 KORAT Project 的維護與開發，所以九宮格系統在月底的開發速度漸緩，到現在目前只做維護的狀態。"}]},{type:a,tag:i,props:{id:aP},children:[{type:b,value:aP}]},{type:a,tag:f,props:{},children:[{type:b,value:"因為加入實驗室 KORAT Project 的開發與維護，也開始接觸 C#。雖然現在仍不算熟捻，但對於開發與維護現有的專案，倒是勉強到位（邊 Coding 邊查 Reference）。也導入從 EZTABLE 學來的開發流程（Git Flow、Commit message style），讓整個團隊版本控制上，更俱系統化與增強維護性。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"這個月同時也因為朋友介紹，有私下和另外幾位朋友接下一個需要用 C 語言寫的案子。很久沒有碰 C 語言了（大概升大學後就很少碰了），對於這個案子其實是既期待（能練到功），又害怕扛不起傷害到隊友ＸＤ。還好，到最後開發還算順利，總算利用課業和實驗時之外的晚上時間，和朋友合作將這個案子大致完成，只剩之後的驗收與維護。"}]},{type:a,tag:i,props:{id:aQ},children:[{type:b,value:aQ}]},{type:a,tag:f,props:{},children:[{type:b,value:"這個月份也是很特別，接了兩場演講。一個是受到好友 Ben 的推薦，到雲林科技大學休閒運動研究所講「運動雲端」。另一個是在校內網路開源社，再次講有關 Docker 的入門，但比較偏項應用面的。這兩個演講雖然都耗費了我不少時間和精力去準備，也讓我又得到不少經驗，也讓我台風更加穩健，比較不怯場了。很高興自己能夠被朋友認可，從而有機會去當講師，這一直都是我很願意去挑戰的部分。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"這個月也去了 ModernWeb Conf 2015。雖然這次研討有別於 WebConf 2013 會採取收費的形式，但仍有開放免費學生票申請，也很幸運的申請上了。也算是有所收穫，雖然連續兩天都通車跑台北南港真的挺累的。Orz"}]},{type:a,tag:i,props:{id:aR},children:[{type:b,value:aR}]},{type:a,tag:f,props:{},children:[{type:b,value:"現在這個月份。這個月算是開始承接、沈澱吧，沒有再接外務，專心忙課業上和實驗室的專案，尤其要趁學長離校前將他們之前提的 issues 修正完畢。準備稍微規劃一下暑假沒有課但仍要上班的日子。也打算去參加母校的畢業典禮，且從這個月開始，將我的一口爛牙醫療到位（看來之後還是得多賺錢補貼這塊”），多早睡早起，補個眠，避免暑假回去複檢時，肝指數還是超標。之類的總總，好好休息吧。"}]},{type:a,tag:i,props:{id:aS},children:[{type:b,value:aS}]},{type:a,tag:f,props:{},children:[{type:b,value:"時間飛也似的過了半年，這半年也發生了不少事，學了不少，也驚覺得很多自己的變化，好的壞的都有。開心的是自己的能力是有在增長的，學了更多技術，課業也不再那麼沮喪。難過的大概是發現自己越來越工程師腦了，這與我的初衷不合，之後需要努力多接觸其他領域的事情，不能讓自己的視野與思考面向狹隘。這半年也比較少在關心社會，比較少去接觸政治，這也是我所不樂見的。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"期許自己在未來的日子，能夠好好平衡自己平時所接受的廣度，除了持續加深資訊、軟工領域的專業知識以外，也要積極去接觸其他領域的知識和時事。積極把握各項機會囉，不要怕挑戰，要怕的是沒有機會挑戰。"}]}]},title_en:aT,slug:"first-half-year-of-2015",aliases:[t,aT],created_at:"2015-03-03T17:12:20.000Z",published_at:o,updated_at:o,tags:[],moc:["General"],_type:B,_id:"garden:legacy-articles:2015-03-03-first-half-year-of-2015.md",_source:C,_file:"legacy-articles\u002F2015-03-03-first-half-year-of-2015.md",_extension:D},{_path:aU,_dir:u,_draft:g,_partial:g,_locale:v,_empty:g,title:E,description:m,excerpt:{type:q,children:[{type:a,tag:f,props:{},children:[{type:a,tag:c,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F193\u002F",rel:[d]},children:[{type:b,value:"運動雲端，雲科大休運所演講 - 深藏若虛"}]}]},{type:a,tag:f,props:{},children:[{type:b,value:"敝人有幸在 2015 年 5 月 22 日（週五）晚上，受國立雲林科技大學休閒運動研究所之邀演講。本文所附的即是這場演講所使用的簡報，裡面內容也是針對這次演講所準備。因前段時間私事繁忙，直到今日才將投影片修好釋出，對等待敝人釋出投影片的同學，表示歉意。"}]},{type:a,tag:h,props:{},children:[{type:a,tag:e,props:{},children:[{type:b,value:x},{type:a,tag:c,props:{href:"https:\u002F\u002Fspeakerdeck.com\u002Ffntsrlike\u002Fyun-ke-da-xiu-yun-suo-du-shu-hui-jiang-zuo-yun-dong-yun-duan",rel:[d]},children:[{type:b,value:y}]},{type:b,value:z},{type:a,tag:c,props:{href:"http:\u002F\u002Fwww.slideshare.net\u002Fruoshiling\u002Fss-48925329#",rel:[d]},children:[{type:b,value:A}]}]},{type:a,tag:e,props:{},children:[{type:b,value:"主辦："},{type:a,tag:c,props:{href:"http:\u002F\u002Fwww.ghl.yuntech.edu.tw\u002F",rel:[d]},children:[{type:b,value:"國立雲林科技大學 休閒運動研究所"}]}]},{type:a,tag:e,props:{},children:[{type:b,value:"所長："},{type:a,tag:c,props:{href:"http:\u002F\u002Fwww.ghl.yuntech.edu.tw\u002Fauthor\u002Fchungcc\u002F",rel:[d]},children:[{type:b,value:"鍾志強 教授"}]}]},{type:a,tag:e,props:{},children:[{type:b,value:"主持："},{type:a,tag:c,props:{href:"http:\u002F\u002Fwww.ghl.yuntech.edu.tw\u002Fauthor\u002Fsuweisan\u002F",rel:[d]},children:[{type:b,value:"蘇維杉 副教授"}]}]}]},{type:a,tag:f,props:{},children:[{type:b,value:"本演講主要針對休閒運動研究所的研究生同學，分享有關雲端科技和其如何與運動結合的方法。先以比較耳熟能詳的名稱或廠牌帶過這幾已年資訊科技的發展，然後簡述目前資訊網路與其他領域的結合應用，再延伸到何種例子不是只有單純與資訊網路結合，而是真的結合雲端運算，之後再和同學簡述雲端科技的_四種部署方式_與_三種服務模式_。最後導入正題，我們要如何利用資訊與體育結合，並以目前有的應用作為舉例，讓同學能更直觀的了解。待簡報介紹完畢後，播放數段短片，開始以較輕鬆、聊天為主的形式與同學分享，其實運動雲端的重點不在於資訊，技術更不是這方面的門檻，運動雲端的精髓應該在於_利用資訊、雲端，將運動和其他領域作結合_，例如餐飲、醫療、活動。所以想要走運動雲端，在於敢不敢發想，願不願意嘗試，如果能夠踏出第一步，資訊只會是你的助力，不會是你的高牆。在最後問答的時候，亦告訴同學與教授，如何結識資訊夥伴，為本場演講劃下句點。"}]},{type:a,tag:i,props:{id:aV},children:[{type:b,value:aV}]},{type:a,tag:f,props:{},children:[{type:b,value:"雲科大休運所有許多充滿幹勁的同學與對於運動和資訊結合有開放態度的師長，若對運動跨領域結合有興趣的夥伴，可以聯絡蘇維杉副教授，給這些同學一些接觸跨領域的資源與機會，並將所學能夠貢獻在我們親愛的土地，臺灣。"}]},{type:a,tag:i,props:{id:k},children:[{type:b,value:k}]},{type:a,tag:F,props:{id:aW},children:[{type:b,value:aW}]},{type:a,tag:h,props:{},children:[{type:a,tag:e,props:{},children:[{type:b,value:"〈WU Hong-jiang, Zhao Hai-yan, Zhao Jing – Application of the Cloud Computing Technology in the Sports Training〉"}]},{type:a,tag:e,props:{},children:[{type:b,value:"〈范智明 – 雲端運算服務對運動休閒俱樂部經營方式之影響—以花蓮亞緻會館為例〉"}]}]},{type:a,tag:F,props:{id:aX},children:[{type:b,value:aX}]},{type:a,tag:h,props:{},children:[{type:a,tag:e,props:{},children:[{type:b,value:"〈張保榮 – 雲端應用之現況與未來〉"}]}]},{type:a,tag:F,props:{id:"本場演講所舉例項目"},children:[{type:b,value:"本場演講所舉例項目："}]},{type:a,tag:h,props:{},children:[{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:"http:\u002F\u002Fwww.eztable.com\u002F",rel:[d]},children:[{type:b,value:"（食）網路訂位 EZTABLE"}]}]},{type:a,tag:e,props:{},children:[{type:a,tag:c,props:{href:"http:\u002F\u002Fwww.lativ.com.tw\u002F",rel:[d]},children:[{type:b,value:"（衣）網路購物 lativ"}]}]},{type:a,tag:e,props:{},children:[ L:m}},prerenderedAt:void 0}}("element","text","a","nofollow","li","p",false,"ul","h2",0,"演講相關資料",true,"","台灣相關社群與同好",null,24,"root","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2014\u002F12\u002F11\u002Fstudent-docker-resource\u002F",2,"2015，上半年","legacy-articles","en","Docker 初探，實驗室中的運貨鯨","簡報：","SpeakerDeck",", ","SlideShare","markdown","garden","md","運動雲端，雲科大休運所演講","h3","關於","system","\u002Flegacy-articles\u002F2015-05-28-docker-talks-on-nos-of-ncu","http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F191\u002F","Docker 初探，實驗室中的運貨鯨 - 深藏若虛","敝人有幸在 2015 年 5 月 28 日（週四）晚上，受中大網路開源社之邀的演講。本文所附的即是這場演講所使用的簡報，裡面內容也是針對這次演講所準備。","活動：","http:\u002F\u002Fnos.kktix.cc\u002Fevents\u002Fd1fe178c","NOS – KKTIX","https:\u002F\u002Fspeakerdeck.com\u002Ffntsrlike\u002Fdocker-chu-tan-shi-yan-shi-zhong-de-yun-huo-jing","http:\u002F\u002Fwww.slideshare.net\u002Fruoshiling\u002Fdocker-48710374","本次演講主要是針對實驗室中，想要使用 Docker 去架設簡單服務的需求，所做的一個 docker 入門講座。和以往講比較詳細部分有所不同，只去講需要使用的指令和概念。這次簡報也以比較明亮色系為風格，並且盡量不去使用清單和冗長的文字去做講述，而是以示意圖的方式搭配講說向聽眾解釋。但因時間有限，尚未將以前簡報的素材完全轉換過來，所以沿革和觀念的部分，還是會先跳到之前的簡報，搭配圖表解說。希望日後有時間將這份簡報編寫完善，然後在有機會受邀演講時，能搭配完善的簡報作為教材，讓更多人了解 Docker。 =D","如果對 Docker 有興趣，歡迎加入 Docker.Taipei 的 Facebook 社團和 Slack 討論平台。","https:\u002F\u002Fwww.facebook.com\u002Fgroups\u002Fdocker.taipei\u002F","Docker.Taipei FB Club","https:\u002F\u002Fruoshi1.typeform.com\u002Fto\u002FbCZMsw","Docker.Taipei Slack 平台 – 自己的邀請自己拿","在中央大學的同學或在桃園、中壢地區的朋友們，歡迎加入或追蹤網路開源社一起討論，這裡聚集滿多中大對資訊技術有興趣的同學，一起來當好朋友唄。另外幫忙桃園 RoR 讀書會打廣告，在桃園對 RoR 有興趣的朋友也可以加入他們唷。","http:\u002F\u002Fpreview.nos.ncu.edu.tw\u002F","中央大學網路開源社 官網","https:\u002F\u002Fwww.facebook.com\u002FNCUNOS","中央大學網路開源社 FB Fans","https:\u002F\u002Fwww.facebook.com\u002Fgroups\u002Ftyror\u002F","桃園Ruby on Rails讀書會","有關 Docker 的連結：","https:\u002F\u002Fwww.docker.com\u002F","Docker","https:\u002F\u002Fregistry.hub.docker.com\u002F","Docker Hub (Registry)","https:\u002F\u002Fdocs.docker.com\u002F","Docker Docs","https:\u002F\u002Fgithub.com\u002Fkitematic\u002Fkitematic","Docker GUI tool – Kitematic","https:\u002F\u002Fwww.gitbook.com\u002Fbook\u002Fphilipzheng\u002Fdocker_practice\u002Fdetails","《Docker —— 從入門到實踐­》正體中文版 電子書","http:\u002F\u002Fwww.books.com.tw\u002Fproducts\u002F0010676115","《Docker入門與實戰》實體書","本場演講所使用的範例，皆已列出其在 Docker Hub 上的連結：","https:\u002F\u002Fregistry.hub.docker.com\u002F_\u002Fwordpress\u002F","WordPress","https:\u002F\u002Fregistry.hub.docker.com\u002F_\u002Fubuntu\u002Ftags\u002Fmanage\u002F","Ubuntu","https:\u002F\u002Fregistry.hub.docker.com\u002F_\u002Fmysql\u002F","MySQL","https:\u002F\u002Fregistry.hub.docker.com\u002Fu\u002Fsameersbn\u002Fgitlab\u002F","GitLab","https:\u002F\u002Fregistry.hub.docker.com\u002Fu\u002Fsameersbn\u002Fredmine\u002F","Redmine","https:\u002F\u002Fgithub.com\u002Fdiscourse\u002Fdiscourse_docker","Discourse","https:\u002F\u002Fregistry.hub.docker.com\u002Fu\u002Fitzg\u002Fminecraft-server\u002F","Minecraft","同學若想要研究，可以參考 ","讓學生透過 DigitalOcean 嘗試 Docker！ 去申請 DigitalOcean 拿額度開機器來玩。","br","Docker Talks on NOS of NCU","talks","Information Technology","\u002Flegacy-articles\u002F2015-03-03-first-half-year-of-2015","十二月","一月","二月","三月","四月","五月","六月","結語","First half year of 2015","\u002Flegacy-articles\u002F2015-06-03-clould-talks-at-yun-tech","後續","參考論文","參考資料","Clould talks at YunTech","\u002Fabout","如何敘述異常回報","\u002F")))}</script><script type="module" src="/_nuxt/entry.ef07ec96.js" crossorigin></script><script type="module" src="/_nuxt/default.b6929f5c.js" crossorigin></script><script type="module" src="/_nuxt/_...slug_.8ae6e501.js" crossorigin></script><script type="module" src="/_nuxt/ContentDoc.7177145d.js" crossorigin></script><script type="module" src="/_nuxt/ContentQuery.9abfbc96.js" crossorigin></script><script type="module" src="/_nuxt/PostHeader.7970c087.js" crossorigin></script><script type="module" src="/_nuxt/PageTitle.60b3d867.js" crossorigin></script><script type="module" src="/_nuxt/PageSubtitle.678c226e.js" crossorigin></script><script type="module" src="/_nuxt/PageDate.
