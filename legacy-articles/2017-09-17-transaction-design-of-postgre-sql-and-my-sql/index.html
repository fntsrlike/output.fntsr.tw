賊而不作，故外戶而不閉，是謂『大同』。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"今大道既隱，天下為家，各親其親，各子其子。貨力為己，大人世及以為禮。城郭溝池以為固，禮義以為紀。以正君臣，以篤父子，以睦兄弟，以和夫婦，以設制度，以立田里，以賢勇知，以功為己。故謀用是作，而兵由此起。禹、湯、文、武、成王、周公，由此其選也。此六君子者，未有不謹於禮者也。以著其義，以考其信，著有過，刑仁講讓，示民有常。如有不由此者，在埶者去，眾以為殃，是謂『小康』。」"}]}]},{type:a,tag:k,props:{id:aR},children:[{type:b,value:aR}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：荀子"}]},{type:a,tag:d,props:{},children:[{type:b,value:Q}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"君子曰：學不可以已。青、取之於藍，而青於藍；冰、水為之，而寒於水。木直中繩，輮以為輪，其曲中規，雖有槁暴，不復挺者，輮使之然也。故木受繩則直，金就礪則利，君子博學而日參省乎己，則知明而行無過矣。故不登高山，不知天之高也；不臨深谿，不知地之厚也；不聞先王之遺言，不知學問之大也。干、越、夷、貉之子，生而同聲，長而異俗，教使之然也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"吾嘗終日而思矣，不如須臾之所學也。吾嘗跂而望矣，不如登高之博見也。登高而招，臂非加長也，而見者遠；順風而呼，聲非加疾也，而聞者彰。假輿馬者，非利足也，而致千里；假舟楫者，非能水也，而絕江河。君子生非異也，善假於物也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"南方有鳥焉，名曰蒙鳩，以羽為巢，而編之以髮，繫之葦苕，風至苕折，卵破子死。巢非不完也，所繫者然也。西方有木焉，名曰射干，莖長四寸，生於高山之上，而臨百仞之淵，木莖非能長也，所立者然也。蓬生麻中，不扶而直；白沙在涅，與之俱黑。蘭槐之根是為芷，其漸之滫，君子不近，庶人不服。其質非不美也，所漸者然也。故君子居必擇鄉，遊必就士，所以防邪辟而近中正也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"物類之起，必有所始。榮辱之來，必象其德。肉腐出蟲，魚枯生蠹。怠慢忘身，禍災乃作。強自取柱，柔自取束。邪穢在身，怨之所構。施薪若一，火就燥也，平地若一，水就溼也。草木疇生，禽獸群焉，物各從其類也。是故質的張，而弓矢至焉；林木茂，而斧斤至焉；樹成蔭，而眾鳥息焉。醯酸，而蚋聚焉。故言有招禍也，行有招辱也，君子慎其所立乎！"}]},{type:a,tag:c,props:{},children:[{type:b,value:"積土成山，風雨興焉；積水成淵，蛟龍生焉；積善成德，而神明自得，聖心備焉。故不積蹞步，無以致千里；不積小流，無以成江海。騏驥一躍，不能十步；駑馬十駕，功在不舍。鍥而舍之，朽木不折；鍥而不舍，金石可鏤。螾無爪牙之利，筋骨之強，上食埃土，下飲黃泉，用心一也。蟹八跪而二螯，非蛇蟺之穴，無可寄託者，用心躁也。是故無冥冥之志者，無昭昭之明；無惛惛之事者，無赫赫之功。行衢道者不至，事兩君者不容。目不能兩視而明，耳不能兩聽而聰。螣蛇無足而飛，梧鼠五技而窮。詩曰：「尸鳩在桑，其子七兮。淑人君子，其儀一兮。其儀一兮，心如結兮。」故君子結於一也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"昔者瓠巴鼓瑟，而流魚出聽；伯牙鼓琴，而六馬仰秣。故聲無小而不聞，行無隱而不形。玉在山而草木潤，淵生珠而崖不枯。為善不積邪，安有不聞者乎！"}]},{type:a,tag:c,props:{},children:[{type:b,value:"學惡乎始？惡乎終？曰：其數則始乎誦經，終乎讀禮；其義則始乎為士，終乎為聖人。真積力久則入。學至乎沒而後止也。故學數有終，若其義則不可須臾舍也。為之人也，舍之禽獸也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"君子之學也，入乎耳，著乎心，布乎四體，形乎動靜。端而言，蝡而動，一可以為法則。小人之學也，入乎耳，出乎口；口耳之間，則四寸耳，曷足以美七尺之軀哉！古之學者為己，今之學者為人。君子之學也，以美其身；小人之學也，以為禽犢。故不問而告謂之傲，問一而告二謂之囋。傲、非也，囋、非也；君子如嚮矣。"}]}]},{type:a,tag:k,props:{id:aT},children:[{type:b,value:aT}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：李斯"}]},{type:a,tag:d,props:{},children:[{type:b,value:Q}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"臣聞吏議逐客，竊以為過矣。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"昔繆公求士，西取由余於戎，東得百里奚於宛，迎蹇叔於宋，來丕豹、公孫支於晉。此五子者，不產於秦，而繆公用之，并國二十，遂霸西戎。孝公用商鞅之法，移風易俗，民以殷盛，國以富彊，百姓樂用，諸侯親服，獲楚、魏之師，舉地千里，至今治彊。惠王用張儀之計，拔三川之地，西并巴、蜀，北收上郡，南取漢中，包九夷，制鄢、郢，東據成皋之險，割膏腴之壤，遂散六國之從，使之西面事秦，功施到今。昭王得范睢，廢穰侯，逐華陽，彊公室，杜私門，蠶食諸侯，使秦成帝業。此四君者，皆以客之功。由此觀之，客何負於秦哉！向使四君卻客而不內，疏士而不用，是使國無富利之實，而秦無彊大之名也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"今陛下致昆山之玉，有隨、和之寶，垂明月之珠，服太阿之劍，乘纖離之馬，建翠鳳之旗，樹靈鼉之鼓。此數寶者，秦不生一焉，而陛下說之，何也？必秦國之所生然後可，則是夜光之璧不飾朝廷，犀象之器不為玩好，鄭、衛之女不充後宮，而駿良駃騠不實外廄，江南金錫不為用，西蜀丹青不為采。所以飾後宮充下陳娛心意說耳目者，必出於秦然後可，則是宛珠之簪，傅璣之珥，阿縞之衣，錦繡之飾不進於前，而隨俗雅化佳冶窈窕趙女不立於側也。夫擊甕叩缶彈箏搏髀，而歌呼嗚嗚快耳者，真秦之聲也；鄭、衛、桑閒、昭、虞、武、象者，異國之樂也。今棄擊甕叩缶而就鄭衛，退彈箏而取昭虞，若是者何也？快意當前，適觀而已矣。今取人則不然。不問可否，不論曲直，非秦者去，為客者逐。然則是所重者在乎色樂珠玉，而所輕者在乎人民也。此非所以跨海內制諸侯之術也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"臣聞地廣者粟多，國大者人眾，兵彊則士勇。是以太山不讓土壤，故能成其大；河海不擇細流，故能就其深；王者不卻眾庶，故能明其德。是以地無四方，民無異國，四時充美，鬼神降福，此五帝、三王之所以無敵也。今乃棄黔首以資敵國，卻賓客以業諸侯，使天下之士退而不敢西向，裹足不入秦，此所謂「藉寇兵而齎盜糧」者也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"夫物不產於秦，可寶者多；士不產於秦，而願忠者眾。今逐客以資敵國，損民以益讎，內自虛而外樹怨於諸侯，求國無危，不可得也。　"}]}]},{type:a,tag:k,props:{id:aS},children:[{type:b,value:aS}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：屈原"}]},{type:a,tag:d,props:{},children:[{type:b,value:Q}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"屈原既放，遊於江潭，行吟澤畔，顏色憔悴，形容枯槁。漁父見而問之曰：「子非三閭大夫與？何故至於斯？」屈原曰：「舉世皆濁我獨清，眾人皆醉我獨醒，是以見放。」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"漁父曰：「聖人不凝滯於物，而能與世推移。世人皆濁，何不淈其泥而揚其波？眾人皆醉，何不餔其糟而歠其醨？何故深思高舉，自令放為？」屈原曰：「吾聞之，新沐者必彈冠，新浴者必振衣；安能以身之察察，受物之汶汶者乎？寧赴湘流，葬於江魚之腹中；安能以皓皓之白，而蒙世俗之塵埃乎？」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"漁父莞爾而笑，鼓枻而去，乃歌曰：「滄浪之水清兮，可以濯吾纓；滄浪之水濁兮，可以濯吾足。」遂去，不復與言。"}]}]},{type:a,tag:k,props:{id:aQ},children:[{type:b,value:aQ}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：戰國策"}]},{type:a,tag:d,props:{},children:[{type:b,value:Q}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"齊人有馮諼者，貧乏不能自存，使人屬孟嘗君，願寄食門下。孟嘗君曰：「客何好？」曰：「客無好也。」曰：「客何能？」曰：「客無能也。」孟嘗君笑而受之，曰：「諾！」左右以君賤之也，食以草具。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"居有頃，倚柱彈其劍，歌曰：「長鋏歸來乎！食無魚！」左右以告。孟嘗君曰：「食之，比門下之客。」居有頃，復彈其鋏，歌曰：「長鋏歸來乎！出無車！」左右皆笑之，以告。孟嘗君曰：「為之駕，比門下之車客。」於是，乘其車，揭其劍，過其友，曰：「孟嘗君客我！」後有頃，復彈其劍鋏，歌曰：「長鋏歸來乎！無以為家！」左右皆惡之，以為貪而不知足。孟嘗君問：「馮公有親乎？」對曰：「有老母！」孟嘗君使人給其食用，無使乏。於是馮諼不復歌。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"後，孟嘗君出記，問門下諸客：「誰習計會能為文收責於薛者乎？」馮諼署曰：「能！」孟嘗君怪之曰：「此誰也？」左右曰：「乃歌夫長鋏歸來者也。」孟嘗君笑曰：「客果有能也。吾負之，未嘗見也。」請而見之，謝曰：「文倦於事，憒於憂，而性懧愚，沈於國家之事，開罪於先生。先生不羞，乃有意欲為收責於薛乎？」馮諼曰：「願之！」於是，約車治裝，載券契而行，辭曰：「責收畢，以何市而反？」孟嘗君曰：「視吾家所寡有者！」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"驅而之薛。使吏召諸民當償者，悉來合券？券遍合，起矯命以責賜諸民，因燒其券，民稱萬歲。長驅到齊，晨而求見。孟嘗君怪其疾也，衣冠而見之，曰：「責畢收乎？來何疾也！」曰：「收畢矣！」「以何市而反？」馮諼曰：「君云視吾家所寡有者。臣竊計君官中積珍寶，狗馬實外廄，美人充下陳。君家所寡有者以義耳！竊以為君市義。」孟嘗君曰：「市義奈何？」曰：「今君有區區之薛，不拊愛子其民，因而賈利之。臣竊矯君命，以責賜諸民，因燒其券，民稱萬歲，乃臣所以為君市義也。」孟嘗君不說，曰：「諾！先生休矣！」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"後朞年，齊王謂孟嘗君曰：「寡人不敢以先王之臣為臣！」孟嘗君就國於薛，未至百里，民扶老攜幼，迎君道中。孟嘗君顧謂馮諼曰：「先生所為文市義者，乃今日見之。」馮諼曰：「狡兔有三窟，僅得免其死耳。今君有一窟，未得高枕而臥也，請為君復鑿二窟。」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"孟嘗君予車五十乘，金五百斤，西遊於梁，謂惠王曰：「齊放其大臣孟嘗君於諸侯，諸侯先迎之者富而兵強！」於是，梁王虛上位，以故相為上將軍，遣使者黃金千斤，車百乘，往聘孟嘗君。馮諼先驅，誡孟嘗君曰：「千金重幣也，百乘顯使也，齊其聞之矣！」梁使三反，孟嘗君固辭不往也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"齊王聞之，君臣恐懼，遣太傅齎黃金千斤，文車二駟，服劍一，封書謝孟嘗君曰：「寡人不祥，被於宗廟之祟，沈於諂諛之臣，開罪於君，寡人不足為也。願君顧先王之宗廟，姑反國統萬人乎？」馮諼誡孟嘗君曰：「願請先王之祭器，立宗廟於薛。」廟成，還報孟嘗君曰：「三窟已就，君姑高枕為樂矣！」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"孟嘗君為相數十年，無纖介之禍者，馮諼之計也。"}]}]},{type:a,tag:k,props:{id:aU},children:[{type:b,value:aU}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：司馬遷"}]},{type:a,tag:d,props:{},children:[{type:b,value:R}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"楚軍夜擊，坑秦卒二十餘萬人新安城南。行略定秦地；至函谷關，有兵守關，不得入。又聞沛公已破咸陽，項羽大怒，使當陽君等擊關。項羽遂入，至於戲西。沛公軍霸上，未得與項羽相見。沛公左司馬曹無傷使人言於項羽曰：「沛公欲王關中，使子嬰為相，珍寶盡有之。」項羽大怒，曰：「旦日饗士卒，為擊破沛公軍！」當是時，項羽兵四十萬，在新豐鴻門，沛公兵十萬，在霸上。范增說項羽曰：「沛公居山東時，貪於財貨，好美姬。今入關，財物無所取，婦女無所幸，此其志不在小。吾令人望其氣，皆為龍虎，成五采，此天子氣也，急擊勿失。」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"楚左尹項伯者，項羽季父也，素善留侯張良。張良是時從沛公，項伯乃夜馳之沛公軍，私見張良，具告以事，欲呼張良與俱去，曰：「毋從俱死也。」張良曰：「臣為韓王送沛公，沛公今事有急，亡去不義，不可不語。」良乃入，具告沛公。沛公大驚，曰：「為之奈何？」張良曰：「誰為大王為此計者？」曰：「鯫生說我曰：『距關，毋內諸侯，秦地可盡王也。』故聽之。」良曰：「料大王士卒足以當項王乎？」沛公默然，曰：「固不如也。且為之奈何？」張良曰：「請往謂項伯，言沛公不敢背項王也。」沛公曰：「君安與項伯有故？」張良曰：「秦時與臣游，項伯殺人，臣活之；今事有急，故幸來告良。」沛公曰：「孰與君少長？」良曰：「長於臣。」沛公曰：「君為我呼入，吾得兄事之。」張良出，要項伯。項伯即入見沛公。沛公奉卮酒為壽，約為婚姻，曰：「吾入關，秋毫不敢有所近，籍吏民，封府庫，而待將軍。所以遣將守關者，備他盜之出入與非常也。日夜望將軍至，豈敢反乎？願伯具言臣之不敢倍德也。」項伯許諾，謂沛公曰：「旦日不可不蚤自來謝項王。」沛公曰：「諾。」於是項伯復夜去，至軍中，具以沛公言報項王，因言曰：「沛公不先破關中，公豈敢入乎？今人有大功而擊之，不義也。不如因善遇之。」項王許諾。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"沛公旦日從百餘騎來見項王，至鴻門。謝曰：「臣與將軍戮力而攻秦，將軍戰河北，臣戰河南，然不自意能先入關破秦，得復見將軍於此。今者有小人之言，令將軍與臣有郤。」項王曰：「此沛公左司馬曹無傷言之。不然，籍何以至此？」項王即日因留沛公與飲。項王、項伯東嚮坐；亞父南嚮坐─亞父者，范增也；沛公北嚮坐；張良西嚮侍。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"范增數目項王，舉所佩玉玦以示之者三，項王默然不應。范增起，出，召項莊，謂曰：「君王為人不忍，若入前為壽；壽畢，請以劍舞，因擊沛公於坐，殺之。不者，若屬皆且為所虜！」莊則入為壽。壽畢，曰：「君王與沛公飲，軍中無以為樂，請以劍舞。」項王曰：「諾。」項莊拔劍起舞。項伯亦拔劍起舞，常以身翼蔽沛公。莊不得擊。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"於是張良至軍門見樊噲。樊噲曰：「今日之事何如？」良曰：「甚急！今者項莊拔劍舞，其意常在沛公也。」噲曰：「此迫矣！臣請入，與之同命。」噲即帶劍擁盾入軍門。交戟之衛士欲止不內。樊噲側其盾以撞，衛士仆地。噲遂入，披帷西嚮立，瞋目視項王，頭髮上指，目眥盡裂。項王按劍而跽曰：「客何為者！」張良曰：「沛公之參乘樊噲者也。」項王曰：「壯士！賜之卮酒！」則與斗卮酒。噲拜謝，起，立而飲之。項王曰：「賜之彘肩！」則與一生彘肩。樊噲覆其盾於地，加彘肩上，拔劍切而啗之。項王曰：「壯士！能復飲乎？」樊噲曰：「臣死且不避，卮酒安足辭！夫秦王有虎狼之心，殺人如不能舉，刑人如恐不勝，天下皆叛之。懷王與諸將約曰：『先破秦入咸陽者王之。』今沛公先破秦入咸陽，毫毛不敢有所近，封閉宮室，還軍霸上，以待大王來。故遣將守關者，備他盜出入與非常也。勞苦而功高如此，未有封侯之賞，而聽細說，欲誅有功之人，此亡秦之續耳。竊為大王不取也！」項王未有以應，曰：「坐。」樊噲從良坐。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"坐須臾，沛公起如廁，因招樊噲出。沛公已出，項王使都尉陳平召沛公。沛公曰：「今者出，未辭也，為之奈何？」樊噲曰：「大行不顧細謹，大禮不辭小讓。如今人方為刀俎，我為魚肉，何辭為？」於是遂去。乃令張良留謝。良問曰：「大王來何操？」曰：「我持白璧一雙，欲獻項王；玉斗一雙，欲與亞父。會其怒，不敢獻。公為我獻之。」張良曰：「謹諾。」當是時，項王軍在鴻門下，沛公軍在霸上，相去四十里。沛公則置車騎，脫身獨騎，與樊噲、夏侯嬰、靳彊、紀信等四人持劍盾步走，從酈山下，道芷陽閒行。沛公謂張良曰：「從此道至吾軍，不過二十里耳。度我至軍中，公乃入。」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"沛公已去，閒至軍中，張良入謝，曰：「沛公不勝桮杓，不能辭。謹使臣良奉白璧一雙，再拜獻大王足下；玉斗一雙，再拜奉大將軍足下。」項王曰：「沛公安在？」良曰︰「聞大王有意督過之，脫身獨去，已至軍矣。」項王則受璧，置之坐上。亞父受玉斗，置之地，拔劍撞而破之，曰：「唉！豎子不足與謀！奪項王天下者，必沛公也。吾屬今為之虜矣！」沛公至軍，立誅殺曹無傷。"}]}]},{type:a,tag:k,props:{id:aV},children:[{type:b,value:aV}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：曹丕"}]},{type:a,tag:d,props:{},children:[{type:b,value:R}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"文人相輕，自古而然。傅毅之於班固，伯仲之間耳；而固小之，與弟超書曰：武仲以能屬文為蘭臺令史，下筆不能自休。夫人善於自見，而文非一體，鮮能備善，是以各以所長，相輕所短。里語曰：家有弊帚，享之千金。斯不自見之患也。今之文人：魯國孔融文舉，廣陵陳琳孔璋，山陽王粲仲宣，北海徐幹偉長，陳留阮瑀元瑜，汝南應瑒德璉，東平劉楨公幹，斯七子者，於學無所遺，於辭無所假，咸以自騁驥騄於千里，仰齊足而並馳，以此相服，亦良難矣！蓋君子審己以度人，故能免於斯累，而作論文。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"王粲長於辭賦，徐幹時有齊氣，然粲之匹也。如粲之初征，登樓，槐賦，征思，幹之玄猿，漏卮，圓扇，橘賦，雖張，蔡不過也。然於他文，未能稱是。琳，瑀之章表書記，今之雋也。應瑒和而不壯，劉楨壯而不密。孔融體氣高妙，有過人者；然不能持論，理不勝辭；以至乎雜以嘲戲；及其所善，揚班儔也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"常人貴遠賤近，向聲背實，又患闇於自見，謂己為賢。夫文本同而末異，蓋奏議宜雅，書論宜理，銘誄尚實，詩賦欲麗。此四科不同，故能之者偏也；唯通才能備其體。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"文以氣為主，氣之清濁有體，不可力強而致。譬諸音樂，曲度雖均，節奏同檢，至於引氣不齊，巧拙有素，雖在父兄，不能以移子弟。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"蓋文章，經國之大業，不朽之盛事。年壽有時而盡，榮樂止乎其身，二者必至之常期，未若文章之無窮。是以古之作者，寄身於翰墨，見意於篇籍，不假良史之辭，不託飛馳之勢，而聲名自傳於後。故西伯幽而演易，周旦顯而制禮，不以隱約而弗務，不以康樂而加思。夫然，則古人賤尺璧而重寸陰，懼乎時之過已。而人多不強力；貧賤則懾於饑寒，富貴則流於逸樂，遂營目前之務，而遺千載之功。日月逝於上，體貌衰於下，忽然與萬物遷化，斯志士之大痛也！融等已逝，唯幹著論，成一家言。"}]}]},{type:a,tag:k,props:{id:a_},children:[{type:b,value:a_}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：丘遲"}]},{type:a,tag:d,props:{},children:[{type:b,value:R}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"遲頓首陳將軍足下：無恙，幸甚，幸甚！"}]},{type:a,tag:c,props:{},children:[{type:b,value:"將軍勇冠三軍，才為世出，棄燕雀之小志，慕鴻鵠以高翔。昔因機變化，遭遇明主；立功立事，開國稱孤；朱輪華轂，擁旄萬里，何其壯也！如何一旦為奔亡之虜，聞鳴鏑而股戰，對穹廬以屈膝？又何劣邪"}]},{type:a,tag:c,props:{},children:[{type:b,value:"尋君去就之際，非有他故，直以不能內審諸己，外受流言，沉迷猖獗，以至於此。聖朝赦罪責功，棄瑕錄用，推赤心於天下，安反側於萬物；將軍之所知，不假僕一二談也。朱鮪涉血於友于，張繡剚刃於愛子，漢主不以為疑，魏君視之若舊。況將軍無昔人之罪，而勳重於當世。夫迷途知返，往哲是與；不遠而復，先典攸高。主上屈法申恩，吞舟是漏；將軍松柏不翦，親戚安居，高臺未傾，愛妾尚在，悠悠爾心，亦何可言！今功臣名將，雁行有序，佩紫懷黃，贊帷幄之謀，乘軺建節，奉疆埸之任，並刑馬作誓，傳之子孫。將軍獨靦顏借命，驅馳氈裘之長，寧不哀哉！"}]},{type:a,tag:c,props:{},children:[{type:b,value:"夫以慕容超之強，身送東市；姚泓之盛，面縛西都。故知霜露所均，不育異類；姬漢舊邦，無取雜種。北虜僭盜中原，多歷年所，惡積禍盈，理至燋爛。況偽孽昏狡，自相夷戮，部落攜離，酋豪猜貳。方當系頸蠻邸，懸首槁街，而將軍魚游於沸鼎之中，燕巢於飛幕之上，不亦惑乎？"}]},{type:a,tag:c,props:{},children:[{type:b,value:"暮春三月，江南草長；雜花生樹，群鶯亂飛。見故國之旗鼓，感平生於疇日，撫弦登陴，豈不愴恨。所以廉公之思趙將，吳子之泣西河，人之情也。將軍獨無情哉？想早厲良規，自求多福！"}]},{type:a,tag:c,props:{},children:[{type:b,value:"當今皇帝聖明，天下安樂，白環西獻，楛矢東來。夜郎、滇池，解辮請職；朝鮮、昌海，蹶角受化。惟北狄野心，掘強沙塞之間，欲延歲月之命耳。中軍臨川殿下，明德茂親，總玆戎重，弔民洛汭，伐罪秦中，若遂不改，方思僕言。聊布往懷，君其詳之。丘遲頓首。"}]}]},{type:a,tag:k,props:{id:aW},children:[{type:b,value:aW}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：諸葛亮"}]},{type:a,tag:d,props:{},children:[{type:b,value:"朝代：秦漢"}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"臣亮言：先帝創業未半，而中道崩殂。今天下三分，益州疲弊，此誠危急存亡之秋也。然侍衛之臣，不懈於內；忠志之士，忘身於外者，蓋追先帝之殊遇，欲報之於陛下也。誠宜開張聖聽，以光先帝遺德，恢宏志士之氣；不宜妄自菲薄，引喻失義，以塞忠諫之路也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"宮中、府中，俱為一體，陟罰臧否，不宜異同。若有作奸犯科，及為忠善者，宜付有司，論其刑賞，以昭陛下平明之理，不宜偏私，使內外異法也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"侍中、侍郎郭攸之、費禕、董允等，此皆良實，志慮忠純，是以先帝簡拔以遺陛下。愚以為宮中之事，事無大小，悉以咨之，然後施行，必能裨補闕漏，有所廣益。將軍向寵，性行淑均，曉暢軍事，試用於昔日，先帝稱之曰「能」，是以眾議舉寵為督。愚以為營中之事，悉以咨之，必能使行陣和睦，優劣得所。親賢臣，遠小人，此先漢所以興隆也；親小人，遠賢臣，此後漢所以傾頹也。先帝在時，每與臣論此事，未嘗不歎息痛恨於桓、靈也。侍中、尚書、長史、參軍，此悉貞亮死節之臣也，願陛下親之、信之，則漢室之隆，可計日而待也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"臣本布衣，躬耕於南陽，苟全性命於亂世，不求聞達于諸侯。先帝不以臣卑鄙，猥自枉屈，三顧臣於草廬之中，諮臣以當世之事。由是感激，遂許先帝以驅馳。後值傾覆，受任於敗軍之際，奉命於危難之間，爾來二十有一年矣！先帝知臣謹慎，故臨崩寄臣以大事也。受命以來，夙夜憂勤，恐託付不效，以傷先帝之明。故五月渡瀘，深入不毛。今南方已定，兵甲已足，當獎率三軍，北定中原。庶竭駑鈍，攘除奸凶，興復漢室，還於舊都；此臣所以報先帝而忠陛下之職分也。至於斟酌損益，進盡忠言，則攸之、禕、允之任也。願陛下託臣以討賊興復之效；不效，則治臣之罪，以告先帝之靈。若無興德之言，則責攸之、禕、允等之慢，以彰其咎。陛下亦宜自課，以諮諏善道，察納雅言。深追先帝遺詔，臣不勝受恩感激。今當遠離，臨表涕泣，不知所云。"}]}]},{type:a,tag:k,props:{id:aY},children:[{type:b,value:aY}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：陶淵明 "}]},{type:a,tag:d,props:{},children:[{type:b,value:R}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"晉太元中，武陵人，捕魚為業，緣溪行，忘路之遠近，忽逢桃花林，夾岸數百步，中無雜樹，芳草鮮美，落英繽紛，漁人甚異之，復前行，欲窮其林，林盡水源，便得一山，山有小口，彷彿若有光，便捨船，從口入。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"初極狹，纔通人，復行數十步，豁然開朗，土地平曠，屋舍儼然，有良田、美池、桑竹之屬，阡陌交通，雞犬相聞，其中往來種作，男女衣著，悉如外人，黃髮垂髫，並怡然自樂，見漁人，乃大驚，問所從來，具答之，便要還家，設酒、殺雞、做食。村中聞有此人，咸來問訊，自云：先世避秦時亂，率妻子邑人來此絕境，不復出焉，遂與外人間隔。問今是何世，乃不知有漢，無論魏晉。此人一一為具言所聞，皆歎惋，餘人各復沿至其家，皆出酒食，停數日辭去，此中人語云：不足為外人道也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"既出，得其船，便扶向路，處處誌之，及郡下，詣太守，說如此，太守即遣人隨其往，尋向所誌，遂迷不復得路。南陽劉子驥，高尚士也，聞之欣然規往，未果，尋病終，後遂無問津者。"}]}]},{type:a,tag:k,props:{id:aZ},children:[{type:b,value:aZ}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：劉義慶"}]},{type:a,tag:d,props:{},children:[{type:b,value:R}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"詠絮之才"}]},{type:a,tag:c,props:{},children:[{type:b,value:"謝太傅寒雪日內集，與兒女講論文義。俄而雪驟，公欣然曰：「白雪紛紛何所似？」兄子胡兒曰：「撒鹽空中差可擬。」兄女曰：「未若柳絮因風起。」公大笑樂。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"坦腹東床"}]},{type:a,tag:c,props:{},children:[{type:b,value:"郗太傅在京口，遣門生與王丞相書，求女婿。丞相語郗信：「君往東廂，任意選之。」門生歸，白郗曰：「王家諸郎亦接可嘉，聞來覓婿，咸自矜持，唯有一郎在東床上坦腹食，如不聞。」郗公云：「正此好！」訪之，乃是逸少，因嫁女與焉。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"殷仲堪儉食"}]},{type:a,tag:c,props:{},children:[{type:b,value:"殷仲堪既為荊州，值水儉，食常五碗盤，外無餘肴，飯粒脫落盤席間，輒拾以啖之。雖欲率物，亦緣其性真素。每語子弟云：「勿以我受任方州，云我豁平昔時意，今吾處之不易。貧者，士之常，焉得登枝而損其本？爾曹其存之！」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"絕妙好辭"}]},{type:a,tag:c,props:{},children:[{type:b,value:"魏武嘗過曹娥碑下，楊脩從，碑背上見題作「黃絹幼婦，外孫齏臼」八字，魏武謂修曰：「卿解不？」答曰：「解。」魏武曰：「卿未可言，待我思之。」行三十里，魏武乃曰：「吾已得。」令脩別記所知。脩曰：「黃絹，色絲也，於字為絻。幼婦，少女也，於字為妙。外孫，女子也，於字為好。臼，受辛木，於字為辭。所謂『絕妙好辭』也。」魏武亦記之，與脩同，乃歎曰：「我才不及卿，乃覺三十里。」"}]}]},{type:a,tag:k,props:{id:aX},children:[{type:b,value:aX}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：王羲之"}]},{type:a,tag:d,props:{},children:[{type:b,value:R}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"永和九年，歲在癸丑，暮春之初，會于會稽山陰之蘭亭，脩禊事也。群賢畢至，少長咸集。此地有崇山峻嶺、茂林脩竹；又有清流激湍，映帶左右，引以爲流觴曲水。列坐其次，雖無絲竹管絃之盛，一觴一詠，亦足以暢敘幽情。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"是日也，天朗氣清，惠風和暢。仰觀宇宙之大，俯察品類之盛，所以遊目騁懷，足以極視聽之娛，信可樂也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"夫人之相與，俯仰一世，或取諸懷抱，悟言一室之內；或因寄所託，放浪形骸之外。雖趣舍萬殊，靜躁不同；當其欣於所遇，暫得於己，快然自足，不知老之將至。及其所之既倦，情隨事遷，感慨係之矣。向之所欣，俛仰之間，以爲陳迹，猶不能不以之興懷；況脩短隨化，終期於盡。古人云：「死生亦大矣。」豈不痛哉！"}]},{type:a,tag:c,props:{},children:[{type:b,value:"每覽昔人興感之由，若合一契，未嘗不臨文嗟悼，不能喻之於懷。固知一死生爲虛誕，齊彭殤爲妄作。後之視今，亦由今之視昔，悲夫！故列敘時人，錄其所述。雖世殊事異，所以興懷，其致一也。後之覽者，亦將有感於斯文。"}]}]},{type:a,tag:k,props:{id:a$},children:[{type:b,value:a$}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：韓愈"}]},{type:a,tag:d,props:{},children:[{type:b,value:au}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"古之學者必有師。師者，所以傳道、受業、解惑也。人非生而知之者，孰能無惑？惑而不從師，其為惑也終不解矣！"}]},{type:a,tag:c,props:{},children:[{type:b,value:"生乎吾前，其聞道也，固先乎吾，吾從而師之；生乎吾後，其聞道也，亦先乎吾，吾從而師之。吾師道也，夫庸知其年之先後生於吾乎？是故無貴、無賤、無長、無少，道之所存，師之所存也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"嗟乎，師道之不存也久矣，欲人之無惑也難矣。古之聖人，其出人也遠矣，猶且從師而問焉。今之眾人，其下聖人也亦遠矣，而恥學於師。是故聖益聖，愚益愚。聖人之所以為聖，愚人之所以為愚，其皆出於此乎？"}]},{type:a,tag:c,props:{},children:[{type:b,value:"愛其子，擇師而教之，於其身則恥師焉，惑矣！彼童子之師，授之書而習其句讀者也，非吾所謂傳其道、解其惑者也。句讀之不知，惑之不解，或師焉，或不焉，小學而大遺，吾未見其明也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"巫、醫、樂師、百工之人，不恥相師。士大夫之族，曰師曰弟子云者，則群聚而笑之。問之，則曰：「彼與彼年相若也，道相似也。」位卑則足羞，官盛則近諛。嗚乎！師道之不復可知矣。巫、醫、樂師百工之人，君子不齒，今其智乃反不能及，其可怪也歟！"}]},{type:a,tag:c,props:{},children:[{type:b,value:"聖人無常師。孔子師郯子、萇弘、師襄、老聃。郯子之徒，其賢不如孔子。孔子曰三人行必有我師，是故弟子不必不如師，師不必賢於弟子，聞道有先後，術業有專攻，如是而已。李氏子蟠，年十七，好古文，六藝、經傳，皆通習之。不拘於時，請學於余，余嘉其能行古道，作師說以貽之。"}]}]},{type:a,tag:k,props:{id:ba},children:[{type:b,value:ba}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：柳宗元"}]},{type:a,tag:d,props:{},children:[{type:b,value:au}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"自余爲僇人，居是州，恆惴慄。其隙也，則施施而行，漫漫而遊。日與其徒上高山，入深林，窮回溪；幽泉怪石，無遠不到。到則披草而坐，傾壺而醉，醉則更相枕以臥，臥而夢。意有所極，夢亦同趣。覺而起，起而歸。以爲凡是州之山有異態者，皆我有也，而未始知西山之怪特。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"今年九月二十八日，因坐法華西亭，望西山，始指異之。遂命僕人過湘江，緣染溪，斫榛莽，焚茅茷，窮山之高而止。攀援而登，箕踞而遨，則凡數州之土壤，皆在衽席之下。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"其高下之勢，岈然窪然，若垤若穴，尺寸千里，攢蹙累積，莫得遁隱；縈青繚白，外與天際，四望如一。然後知是山之特出，不與培塿爲類。悠悠乎與灝氣俱，而莫得其涯；洋洋乎與造物者遊，而不知其所窮。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"引觴滿酌，頹然就醉，不知日之入，蒼然暮色，自遠而至，至無所見，而猶不欲歸。心凝形釋，與萬化冥合。然後知吾向之未始遊，遊於是乎始，故爲之文以志。是歲，元和四年也。"}]}]},{type:a,tag:k,props:{id:ee},children:[{type:b,value:ee}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：杜光庭"}]},{type:a,tag:d,props:{},children:[{type:b,value:au}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"隋煬帝之幸江都也，命司空楊素守西京。素驕貴，又以時亂，天下之權重望者莫我若也，奢貴自奉，禮異人臣。每公卿入言，賓客上謁，未嘗不踞床而見，令美人捧出，侍婢羅列，頗僭於上。末年益甚，無復知所負荷、有扶危持顛之心。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"一日，衛公李靖以布衣上謁，獻奇策，素亦踞見。靖前揖，曰：「天下方亂，英雄競起。公為帝室重臣，須以收羅豪傑為心，不宜踞見賓客。」素斂容而起，與語，大悅，收其策而退。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"當靖之騁辯也，一妓有殊色，執紅拂，立於前，獨目靖。靖既去，而執拂者臨軒指吏，問曰：「去者處士第幾？住何處？」吏具以對。妓誦而去。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"靖歸逆旅。其夜五更初，忽聞叩門而聲低者，靖起問焉。乃紫衣戴帽人，杖揭一囊。靖問：「誰？」曰：「妾，楊家之紅拂妓也。」靖遽延入。脫衣去帽，乃十八九佳麗人也，素面華衣而拜，靖驚答拜。曰：「妾待楊司空久，閱天下之人多矣，無如公者。絲蘿非獨生，願託喬木，故來奔耳。」靖曰：「楊司空權重京師，如何？」曰「彼屍居餘氣，不足畏也。諸妓知其無成，去者眾矣，彼亦不甚逐也。計之詳矣，幸無疑焉！」問其姓，曰：「張。」問其伯仲之次，曰：「最長。」觀其肌膚、儀狀、言詞、氣性，真天人也。靖不自意獲之，愈喜愈懼，瞬息萬慮不安，而窺戶者無停屨。數曰，亦聞追訪之聲，意亦非峻，乃雄服乘馬，排闥而去，將歸太原。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"行次靈石旅舍，既設床，爐中烹肉且熟；張氏以髮長委地，立梳床前。靖方刷馬，忽有一人，中形，赤髯而虬，乘蹇驢而來，投革囊於爐前，取枕欹臥，看張梳頭。靖怒甚，未決，猶刷馬。張氏熟視其面，一手握髮，一手映身搖示靖，令勿怒。急急梳頭畢，斂衽前問其姓。臥客答曰：「姓張。」對曰：「妾亦姓張，合是妹。」遽拜之。問：「第幾？」曰：「第三。」問：「妹第幾？」曰：「最長。」遂喜曰：「今日幸逢一妹。」張氏遙呼：「李郎，且來見三兄！」靖驟拜之，遂環坐。曰：「煮者何肉？」曰：「羊肉，計已熟矣。」客曰：「飢甚！」靖出市胡餅。客抽腰間匕首，切肉共食。食竟，餘肉亂切，送驢前食之，甚速。客曰。「觀李郎之行，貧士也，何以致斯異人？」曰：「靖雖貧，亦有心者焉。他人見問，固不言；兄之問，則無隱耳。」具言其由。曰：「然則將何之？」曰：「將避地太原。」客曰：「然，吾故謂非君所能致也。」曰：，有酒乎？」靖曰：「主人西則酒肆也。」靖取酒一斗。酒既巡，客曰：「吾有少下酒物，李即能同之乎？」靖曰：「不敢。」於是開革囊，取一人頭並心肝；卻頭囊中，以匕首切心肝共食之。曰：「此人天下負心者。銜之十年，今始獲之，吾憾釋矣。」又曰：「觀李郎儀形器宇，真丈夫也。亦知太原有異人乎？，」曰：「嘗見一人，愚謂之真人。其餘，將帥而已。」曰：「何姓？」曰：「靖之同姓。」曰：「年幾？」曰：「僅二十。」曰：「今何為？」曰：「州將之子。」曰：「似矣，亦須道兄見之。李郎能致吾一見乎？」日：「靖之友劉文靜者，與之狎，因文靜見之可也。然兄欲何為？」曰：「望氣者言太原有奇氣，使吾訪之。李郎明發，何日到太原？」靖計之日，曰：「某日當到。」曰：「達之明日方曙，候我於汾陽橋。」言訖，乘驢而去，其行若飛，回顧已失。靖與張氏且驚且喜，久之，曰：「烈士不欺人，固無畏！」促鞭而行。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"及期，入太原，候之，相見大喜，偕詣劉氏。詐謂文靜曰：「有善相者思見郎君，請迎之。」文靜素奇其人，方議論匡輔，一旦聞客有知人者，其心可知，遽致酒延焉。既而太宗至，不衫不屨，裼裘而來，神氣揚揚，貌與常異。虬髯默居坐末，見之心死。飲數巡，起招靖曰：「真天子也！」靖以告劉。劉益喜，自負。既出，而虬髯曰：「吾見之，十八、九定矣，亦須道兄見之。李郎宜與一妹復入京，某日午時，訪我於馬行東酒樓下。下有此驢及一瘦驢，即我與道兄俱在其所也。」公到，即見二乘；攬衣登樓，即虬髯與一道士方對飲。見靖驚喜，召坐環飲。十數巡，曰：「樓下櫃中有錢十萬，擇一深隱處駐一妹。畢，某日，復會我於汾陽橋。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"如期至，即道士與虬髯已到矣。共謁文靜，時方弈棋，起揖而語，少焉，文靜飛書迎文皇看棋。道士對弈，虬髯與靖旁立為侍者。俄而，文皇來，精采驚人，長揖就坐，神清氣朗，滿坐風生，顧盼煒如也。道士一見慘然，下棋子曰：「此局輸矣！輸矣！於此失卻局，奇哉！救無路矣！復奚言！」罷弈請去。既出，謂虬髯曰：「此世界非公世界也，他方可圖。勉之，勿以為念！」因共入京。虬髯曰：「計李郎之程，某日方到。到之明日，可與一妹同詣某坊曲小宅。媿李郎往復相從，一妹懸然如磬，欲令新婦袛謁，略議從容，無前卻也。」言畢，吁嗟而去。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"靖亦策馬遄征，俄即到京，與張氏同往，乃一小板門。叩之，有應者，拜曰：「三郎令候一娘子、李郎久矣。」延入重門，門益壯麗。奴婢三十人羅列於前，奴二十人引靖入東廳。廳之陳設，窮極珍異，巾箱妝奩冠鏡首飾之盛，非人間之物。巾妝梳櫛畢，請更衣，衣又珍奇。既畢，傳云：「三郎來！」乃虬髯者，紗帽裼裘，有龍虎之姿。相見歡然，催其妻出拜，蓋亦天人也。遂延中堂，陳設盤筳之盛，雖王公家不侔也。四人對坐，牢饌畢陳。女樂二十人，列奏於前，似從天降，非人間之曲度；食畢，行酒。而家人自西堂舁出二十床，各以錦繡帕覆之。既呈，盡去其帕，乃文簿鎖匙耳。虬髯謂曰：「盡是珍寶貨泉之數，吾之所有，悉以充贈。何者？某本欲於此世界求事，或當龍戰三二十載，建少功業。今既有主，住亦何為？太原李氏，真英主也。三五年內，即當太平。李郎以奇特之才，輔清平主，竭心盡善，必極人臣；一妹以天人之姿，蘊不世之藝，從夫之貴，榮極軒裳。非一妹不能識李郎，非李郎不能榮一妹。聖賢起陸之漸，際會如期；虎嘯風生，龍騰雲萃，固當然也。將余之贈，以奉真主，贊功業，勉之哉！此後十餘年，東南數千里外有異事，是吾得志之秋也。一妹與李郎可瀝酒相賀。」顧謂左右曰：「李郎、一妹，是汝主也。」言畢，與其妻戎裝乘馬，一奴乘馬從後，數步不見。靖據其宅，遂為豪家，得以助文皇締構之資，遂匡大業。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"貞觀中，靖位至僕射。東南蠻奏曰：「有海賊以千艘，積甲十萬人，入扶餘國，殺其主自立，國內已定。」靖知虬髯成功也，歸告張氏，具禮相賀，瀝酒東南祝拜之。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"乃知真人之興，非英雄所冀，況非英雄乎？人臣之謬思亂，乃螳蜋之拒走輪耳。我皇家垂福萬葉？豈虛然哉！或曰：「衛公之兵法，半是虬髯所傳也。」"}]}]},{type:a,tag:k,props:{id:ef},children:[{type:b,value:ef}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：魏徵"}]},{type:a,tag:d,props:{},children:[{type:b,value:au}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"臣聞求木之長者，必固其根本；欲流之遠者，必浚其泉源；思國之安者，必積其德義。源不深而望流之遠，根不固而求木之長，德不厚而思國之治，雖在下愚，知其不可，而況於明哲乎？人君當神器之重，居域中之大，將崇極天之峻，永保無疆之休，不念居安思危，戒奢以儉，德不處其厚，情不勝其欲，斯亦伐根以求木茂，塞源而欲流長者也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"凡百元首，承天景命，莫不殷憂而道著，功成而德衰，有善始者實繁，能克終者蓋寡。豈其取之易而守之難乎？昔取之而有餘，今守之而不足，何也？夫在殷憂，必竭誠以待下；既得志，則縱情以傲物。竭誠則胡越之一體，傲物則骨肉為行路。雖董之以嚴刑，震之以威怒，終苟免而不懷仁，貌恭而不心服。怨不在大，可畏惟人，載舟覆舟，所宜深慎，奔車朽索，其可忽乎！"}]},{type:a,tag:c,props:{},children:[{type:b,value:"君人者，誠能見可欲，則思知足以自戒；將有所作，則思知止以安人；念高危，則思謙沖而自牧；懼滿溢，則思江海而下百川；樂盤游，則思三驅以為度；憂懈怠，則思慎始而敬終；慮壅蔽，則思虛心以納下；想讒邪，則思正身以黜惡；恩所加，則思無因喜以謬賞；罰所及，則思無因怒而濫刑。總此十思，弘茲九德。簡能而任之，擇善而從之，則智者盡其謀，勇者竭其力，仁者播其惠，信者效其忠。文武爭馳，君臣無事，可以盡豫遊之樂，可以養松喬之壽，鳴琴垂拱，不言而化。何必勞神苦思，代下司職，役聰明之耳目，虧無為之大道哉？"}]}]},{type:a,tag:k,props:{id:bb},children:[{type:b,value:bb}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：范仲淹"}]},{type:a,tag:d,props:{},children:[{type:b,value:bk}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"慶曆四年春，滕子京謫守巴陵郡。越明年，政通人和，百廢具興，乃重修岳陽樓，增其舊制，刻唐賢今人詩賦於其上；屬予作文以記之。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"予觀夫巴陵勝狀，在洞庭一湖。銜遠山，吞長江，浩浩湯湯，橫無際涯；朝暉夕陰，氣象萬千；此則岳陽樓之大觀也，前人之述備矣。然則北通巫峽，南極瀟湘，遷客騷人，多會於此，覽物之情，得無異乎？"}]},{type:a,tag:c,props:{},children:[{type:b,value:"若夫霪雨霏霏，連月不開；陰風怒號，濁浪排空；日星隱耀，山岳潛形；商旅不行，檣傾楫摧；薄暮冥冥，虎嘯猿啼；登斯樓也，則有去國懷鄉，憂讒畏譏，滿目蕭然，感極而悲者矣。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"至若春和景明，波瀾不驚，上下天光，一碧萬頃；沙鷗翔集，錦鱗游泳，岸芷汀蘭，郁郁青青。而或長煙一空，皓月千里，浮光躍金，靜影沈璧，漁歌互答，此樂何極！登斯樓也，則有心曠神怡，寵辱偕忘、把酒臨風，其喜洋洋者矣。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"嗟夫！予嘗求古仁人之心，或異二者之為，何哉？不以物喜，不以己悲，居廟堂之高，則憂其民；處江湖之遠，則憂其君。是進亦憂，退亦憂；然則何時而樂耶？其必曰：「先天下之憂而憂，後天下之樂而樂」乎！噫！微斯人，吾誰與歸！"}]},{type:a,tag:c,props:{},children:[{type:b,value:"時六年九月十五日。"}]}]},{type:a,tag:k,props:{id:bc},children:[{type:b,value:bc}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：歐陽脩"}]},{type:a,tag:d,props:{},children:[{type:b,value:bk}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"環滁皆山也。其西南諸峰，林壑尤美，望之蔚然而深秀者，琅琊也。山行六七里，漸聞水聲潺潺而瀉出於兩峰之間者，釀泉也。峰回路轉，有亭翼然臨於泉上者，醉翁亭也。作亭者誰？山之僧智僊也。名之者誰？太守自謂也。太守與客來飲於此，飲少輒醉，而年又最高，故自號曰醉翁也。醉翁之意不在酒，在乎山水之間也。山水之樂，得之心而寓之酒也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"若夫日出而林霏開，雲歸而岩穴暝，晦明變化者，山間之朝暮也。野芳發而幽香，佳木秀而繁陰，風霜高潔，水落而石出者，山間之四時也。朝而往，暮而歸，四時之景不同，而樂亦無窮也"}]},{type:a,tag:c,props:{},children:[{type:b,value:"至於負者歌於途，行者休於樹，前者呼，後者應，傴僂提攜，往來而不絕者，滁人遊也。臨溪而漁，溪深而魚肥，釀泉爲酒，泉香而酒冽，山肴野蔌，雜然而前陳者，太守宴也。宴酣之樂，非絲非竹，射者中，弈者勝，觥籌交錯，起坐而喧嘩者，衆賓歡也。蒼顔白髮，頹然乎其間者，太守醉也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"已而夕陽在山，人影散亂，太守歸而賓客從也。樹林陰翳，鳴聲上下，遊人去而禽鳥樂也。然而禽鳥知山林之樂，而不知人之樂；人知從太守遊而樂，而不知太守之樂其樂也。醉能同其樂，醒能述以文者，太守也。太守謂誰？廬陵歐陽修也"}]}]},{type:a,tag:k,props:{id:bd},children:[{type:b,value:bd}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：蘇軾"}]},{type:a,tag:d,props:{},children:[{type:b,value:bk}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"壬戌之秋，七月既望，蘇子與客泛舟遊於赤壁之下。清風徐來，水波不興。舉酒屬客，誦明月之詩，歌窈窕之章。少焉，月出於東山之上，徘徊於斗牛之間。白露橫江，水光接天。縱一葦之所如，凌萬頃之茫然。浩浩乎如馮虛御風，而不知其所止；飄飄乎如遺世獨立，羽化而登仙。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"於是飲酒樂甚，扣舷而歌之。歌曰：「桂棹兮蘭槳，擊空明兮溯流光；渺渺兮予懷，望美人兮天一方。」客有吹洞簫者，倚歌而和之。其聲嗚嗚然，如怨如慕，如泣如訴；餘音嫋嫋，不絕如縷，舞幽壑之潛蛟，泣孤舟之嫠婦。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"蘇子愀然，正襟危坐，而問客曰：「何為其然也？」客曰：「『月明星稀，烏鵲南飛』，此非曹孟德之詩乎？西望夏口，東望武昌，山川相繆，鬱乎蒼蒼，此非孟德之困于周郎者乎？方其破荊州，下江陵，順流而東也，舳艫千里，旌旗蔽空，釃酒臨江，橫槊賦詩，固一世之雄也，而今安在哉？況吾與子漁樵于江渚之上，侶魚蝦而友麋鹿，駕一葉之扁舟，舉匏樽以相屬。寄蜉蝣於天地，渺滄海之一粟，哀吾生之須臾，羨長江之無窮。挾飛仙以遨遊，抱明月而長終。知不可乎驟得，托遺響於悲風。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"蘇子曰：「客亦知夫水與月乎？逝者如斯，而未嘗往也；盈虛者如彼，而卒莫消長也。蓋將自其變者而觀之，則天地曾不能以一瞬；自其不變者而觀之，則物與我皆無盡也，而又何羨乎？且夫天地之間，物各有主，苟非吾之所有，雖一毫而莫取，惟江上之清風，與山間之明月，耳得之而為聲，目遇之而成色；取之無禁，用之不竭。是造物者之無盡藏也，而吾與子之所共適。」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"客喜而笑，洗盞更酌。肴核既盡，杯盤狼藉。相與枕藉乎舟中，不知東方之既白。"}]}]},{type:a,tag:k,props:{id:be},children:[{type:b,value:be}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：劉基"}]},{type:a,tag:d,props:{},children:[{type:b,value:"朝代：元"}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"工之僑為琴"}]},{type:a,tag:c,props:{},children:[{type:b,value:"工之僑得良桐焉，斲而為琴，弦而鼓之，金聲而玉應，自以為天下之美也。獻之太常。使國工視之，曰：「弗古。」還之。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"工之僑以歸，謀諸漆工，作斷紋焉；又謀諸篆工，作古窾焉；匣而埋諸土。其年出之，抱以適市。貴人過而視之，易之以百金，獻諸朝。樂官傳視，皆曰：「希世之珍也。」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"工之僑聞之，嘆曰：「悲哉，世也！豈獨一琴哉！莫不然矣。而不早圖之，其與亡矣！」遂去，入于宕冥之山，不知其所終。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"狙公"}]},{type:a,tag:c,props:{},children:[{type:b,value:"楚有養狙以為生者，楚人謂之狙公。旦日必部分眾狙於庭，使老狙率以之山中，求草木之實，賦什一以自奉，或不給則加鞭箠焉。群狙皆謂苦之，弗敢違也。一日，有小狙謂眾狙曰：「山之果，公所樹與？」曰：「否也，天生也。」曰：「非公不得而取與？」曰：「否也，皆得而取也。」曰：「然則吾何假於彼而為之役乎？」言未既，眾狙皆寤。其夕，相與伺狙公之寢，破柵毀柙，取其積，相攜而入於林中，不復歸。狙公卒餒而死。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"郁離子曰：「世有以術使民而無道揆者，其如狙公乎！為其昏而未覺也，一旦有開之，其術窮矣！」"}]}]},{type:a,tag:k,props:{id:bf},children:[{type:b,value:bf}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：歸有光"}]},{type:a,tag:d,props:{},children:[{type:b,value:bl}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"項脊軒，舊南閤子也。室僅方丈，可容一人居。百年老屋，塵泥滲漉，雨澤下注，每移案，顧視無可置者。又北向，不能得日；日過午已昏。余稍為修葺，使不上漏。前闢四窗，垣牆周庭，以當南日。日影反照，室始洞然。又雜植蘭、桂、竹、木於庭，舊時欄楯，亦遂增勝。借書滿架，偃仰嘯歌，冥然兀坐，萬籟有聲。而庭階寂寂，小鳥時來啄食，人至不去。三五之夜，明月半牆，桂影斑駁，風移影動，珊珊可愛。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"然余居於此，多可喜，亦多可悲。先是，庭中通南北為一。迨諸父異爨，內外多置小門牆，往往而是。東犬西吠，客踰庖而宴，雞棲於廳。庭中始為籬，已為牆，凡再變矣。家有老嫗，嘗居於此。嫗，先大母婢也，乳二世，先妣撫之甚厚。室西連於中閨，先妣嘗一至。嫗每謂余曰：「某所，而母立於茲。」嫗又曰：「汝姊在吾懷，呱呱而泣；娘以指扣門扉曰：『兒寒乎？欲食乎？』吾從板外相為應答。」語未畢，余泣，嫗亦泣。余自束髮讀書軒中，一日，大母過余曰：「吾兒，久不見若影，何竟日默默在此，大類女郎也？」比去，以手闔門，自語曰：「吾家讀書久不效，兒之成，則可待乎！」頃之，持一象笏至，曰：「此吾祖太常公宣德間執此以朝，他日汝當用之。」瞻顧遺跡，如在昨日，令人長號不自禁。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"軒東故嘗為廚，人往，從軒前過。余扃牖而居，久之，能以足音辨人。軒凡四遭火，得不焚，殆有神護者。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"項脊生曰：「蜀清守丹穴，利甲天下，其後秦皇帝築女懷清臺。劉玄德與曹操爭天下，諸葛孔明起隴中。方二人之昧昧于一隅也，世何足以知之？余區區處敗屋中，方揚眉瞬目，謂有奇景。人知之者，其謂與埳井之蛙何異！」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"余既為此志，後五年，吾妻來歸，時至軒中，從余問古事，或憑几學書。吾妻歸寧，述諸小妹語曰：「聞姊家有閤子，且何謂閤子也？」其後六年，吾妻死，室壞不修。其後二年，余久臥病無聊，乃使人復葺南閤子，其制稍異於前。然自後余多在外，不常居。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"庭有枇杷樹，吾妻死之年所手植也；今已亭亭如蓋矣。"}]}]},{type:a,tag:k,props:{id:bg},children:[{type:b,value:bg}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：袁宏道"}]},{type:a,tag:d,props:{},children:[{type:b,value:bl}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"西湖最盛，為春為月。一日之盛，為朝煙，為夕嵐。今歲春雪甚盛，梅花為寒所勒，與杏桃相次開發，尤為奇觀。石篑數為余言：「傅金吾園中梅，張功甫玉照堂故物也，急往觀之。」余時為桃花所戀，竟不忍去湖上。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"由斷橋至蘇隄一帶，綠煙紅霧，瀰漫二十餘里。歌吹為風，粉汗為雨，羅紈之盛，多於隄畔之草。豔冶極矣！"}]},{type:a,tag:c,props:{},children:[{type:b,value:"然杭人遊湖，止午、未、申三時。其實湖光染翠之工，山嵐設色之妙，皆在朝日始出，夕舂未下，始極其濃媚。月景尤不可言，花態柳情，山容水意，別是一種趣味。此樂留與山僧遊客受用，安可為俗士道哉！"}]}]},{type:a,tag:k,props:{id:bh},children:[{type:b,value:bh}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：黃宗羲 "}]},{type:a,tag:d,props:{},children:[{type:b,value:bl}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"有生之初，人各自私也，人各自利也。天下有公利而莫或興之，有公害而莫或除之。有人者出，不以一己之利為利，而使天下受其利；不以一己之害為害，而使天下釋其害。此其人之勤勞，必千萬於天下之人。夫以千萬倍之勤勞，而己又不享其利，必非天下之人情所欲居也。故古之人君，量而不欲入者，許由、務光是也；入而又去之者，堯舜是也；初不欲入而不得去者，禹是也。豈古之人有所異哉？好逸惡勞，亦猶夫人之情也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"後之為人君者不然。以為天下利害之權皆出於我，我以天下之利盡歸於己，以天下之害盡歸於人，亦無不可。使天下之人不敢自私，不敢自利，以我之大私為天下之大公，始而慚焉，久而安焉，視天下為莫大之產業，傳之子孫，受享無窮。漢高帝所謂「某業所就，孰與仲多」者，其逐利之情，不覺溢之於辭矣。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"此無他，古者以天下為主，君為客，凡君之所畢世而經營者，為天下也。今也以君為主，天下為客；凡天下之無地而得安寧者，為君也。是以其未得之也，荼毒天下之肝腦，離散天下之子女，以博我一人之產業，曾不慘然，曰「我固為子孫創業也。」其既得之也，敲剝天下之骨髓，離散天下之子女，以奉我一人之淫樂，視為當然，曰：「此我產業之花息也。」然則為天下之大害者，君而已矣！向使無君，人各得自私也，人各得自利也。鳴呼！豈設君之道固如是乎？"}]},{type:a,tag:c,props:{},children:[{type:b,value:"古者天下之人愛戴其君，比之如父，擬之如天，誠不為過也。今也天下之人怨惡其君，視之如寇仇，名之為獨夫，固其所也。而小儒規規焉以君臣之義無所逃於天地之間，至桀、紂之暴，猶謂湯、武不當誅之，而妄傳伯夷、叔齊無稽之事，使兆人萬姓崩潰之血肉，曾不異夫腐鼠。豈天地之大，於兆人萬姓之中，獨私其一人一姓乎？是故武王，聖人也；孟子之言，聖人之言也。後世之君，欲以如父如天之空名，禁人之窺伺者，皆不便於其言，至廢孟子而不立，非導源於小儒乎？"}]},{type:a,tag:c,props:{},children:[{type:b,value:"雖然，使後之為君者，果能保此產業，傳之無窮，亦無怪乎其私之也。既以產業視之，人之欲得產業，誰不如我？攝緘縢，固扃鐍，一人之智力，不能勝天下欲得之者之眾。遠者數世，近者及身，其血肉之崩潰在其子孫矣。昔人願世世無生帝王家，而毅宗之語公主，亦曰：「若何為生我家？」痛哉斯言！回思創業時，其欲得天下之心，有不廢然摧沮者乎？"}]},{type:a,tag:c,props:{},children:[{type:b,value:"是故明乎為君之職分，則唐虞之世，人人能讓，許由、務光，非絕塵也。不明乎為君之職分，則市井之間，人人可欲，許由、務光，所以曠後世而不聞也。然君之職分難明，以俄頃淫樂，不易無窮之悲，雖愚者亦明之矣！"}]}]},{type:a,tag:k,props:{id:bi},children:[{type:b,value:bi}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：顧炎武 "}]},{type:a,tag:d,props:{},children:[{type:b,value:"朝代：明末清初"}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"五代史馮道傳論曰：「『禮、義、廉、恥，國之四維；四維不張，國乃滅亡。』善乎管生之能言也！禮、義，治人之大法；廉、恥，立人之大節。蓋不廉則無所不取，不恥則無所不為。人而如此，則禍敗亂亡，亦無所不至。況為大臣而無所不取，無所不為，則天下其有不亂，國家其有不亡者乎？」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"然而四者之中，恥尤為要，故夫子之論士曰：「行己有恥。」孟子曰：「人不可以無恥。無恥之恥，無恥矣。」又曰：「恥之於人大矣！為機變之巧者，無所用恥焉。」所以然者，人之不廉而至於悖禮犯義，其原皆生於無恥也。故士大夫之無恥，是謂國恥。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"吾觀三代以下，世衰道微，棄禮義，捐廉恥，非一朝一夕之故。然而松柏後凋於歲寒，雞鳴不已於風雨，彼眾昏之日，固未嘗無獨醒之人也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"頃讀顏氏家訓，有云：「齊朝一士夫，嘗謂吾曰：『我有一兒，年已十七，頗曉書疏。教其鮮卑語及彈琵琶，稍欲通解，以此伏事公卿，無不寵愛。』吾時俯而不答。異哉，此人之教子也！若由此業，自致卿相，亦不願汝曹為之！」嗟呼！之推不得已而仕於亂世，猶為此言，尚有小宛詩人之意；彼閹然媚於世者，能無愧哉！"}]}]},{type:a,tag:k,props:{id:eg},children:[{type:b,value:eg}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：蒲松齡"}]},{type:a,tag:d,props:{},children:[{type:b,value:U}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"邑有王生，行七，故家子。少慕道，聞勞山多仙人，負笈往游。登一頂，有觀宇甚幽。一道士坐蒲團上，素發垂領，而神光爽邁。叩而與語，理甚玄妙。請師之，道士曰：“恐嬌情不能作苦。”答言：“能之。”其門人甚眾，薄暮畢集，王俱與稽首，遂留觀中。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"凌晨，道士呼王去，授以斧，使隨眾采樵。王謹受教。過月余，手足重繭，不堪其苦，陰有歸志。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"一夕歸，見二人與師共酌，日已暮，尚無燈燭。師乃剪紙如鏡粘壁間，俄頃月明輝室，光鑒毫芒。諸門人環聽奔走。一客曰：“良宵勝樂，不可不同。”乃于案上取酒壺分賚諸徒，且囑盡醉。王自思：七八人，壺酒何能遍給？遂各覓盎盂，競飲先釂，惟恐樽盡，而往復挹注，竟不少減。心奇之。俄一客曰：“蒙賜月明之照，乃爾寂飲，何不呼嫦娥來？”乃以箸擲月中。見一美人自光中出，初不盈尺，至地遂與人等。纖腰秀項，翩翩作“霓裳舞”。已而歌曰：“仙仙乎！而還乎！而幽我于廣寒乎！”其聲清越，烈如簫管。歌畢，盤旋而起，躍登幾上，驚顧之間，已復為箸。三人大笑。又一客曰：“今宵最樂，然不勝酒力矣。其餞我于月宮可乎？”三人移席，漸入月中。眾視三人，坐月中飲，須眉畢見，如影之在鏡中。移時月漸暗，門人燃燭來，則道士獨坐，而客杳矣。幾上肴核尚存；壁上月，紙圓如鏡而已。道士問眾：“飲足乎？”曰：“足矣。”“足，宜早寢，勿誤樵蘇。”眾諾而退。王竊欣慕，歸念遂息。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"又一月，苦不可忍，而道士并不傳教一本。心不能待，辭曰：“弟子數百里受業仙師，縱不能得長生術，或小有傳習，亦可慰求教之心。今閱兩三月，不過早樵而暮歸。弟子在家，未諳此苦。”道士笑曰：“吾固謂不能作苦，今果然。明早當遣汝行。”王曰：“弟子操作多日，師略授小技，此來為不負也。”道士問：“何術之求？”王曰：“每見師行處，墻壁所不能隔，但得此法足矣。”道士笑而允之。乃傳一訣，令自咒畢，呼曰：“入之！”王面墻不敢入。又曰：“試入之。”王果從容入，及墻而阻。道士曰：“俯首輒入，勿逡巡！”王果去墻數步奔而入，及墻，虛若無物，回視，果在墻外矣。大喜，入謝。道士曰：“歸宜潔持，否則不驗。”遂助資斧遣歸。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"抵家，自詡遇仙，堅壁所不能阻，妻不信。王效其作為，去墻數尺，奔而入；頭觸硬壁，驀然而踣。妻扶視之，額上墳起如巨卵焉。妻揶揄之。王漸忿，罵老道士之無良而已。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"異史氏曰：“聞此事，未有不大笑者，而不知世之為王生者正復不少。今有傖父，喜疢毒而畏藥石，遂有舐吮癰痔者，進宣威逞暴之術，以迎其旨，紿之曰：‘執此術也以往，可以橫行而無礙。’初試未嘗不小效，遂謂天下之大，舉可以如是行矣，勢不至觸硬壁而顛蹶不止也。"}]}]},{type:a,tag:k,props:{id:eh},children:[{type:b,value:eh}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：方苞"}]},{type:a,tag:d,props:{},children:[{type:b,value:U}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"先君子嘗言，鄉先輩左忠毅公視學京畿。一日，風雪嚴寒，從數騎出，微行，入古寺。廡下一生伏案臥，文方成草。公閱畢，即解貂覆生，為掩戶，叩之寺僧，則史公可法也。及試，吏呼名，至史公，公瞿然注視。呈卷，即面署第一；召入，使拜夫人，曰：「吾諸兒碌碌，他日繼吾志事，惟此生耳。」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"及左公下廠獄，史朝夕窺獄門外。逆閹防伺甚嚴，雖家僕不得近。久之，聞左公被炮烙，旦夕且死，持五十金，涕泣謀於禁卒，卒感焉。一日使史公更敝衣草屨，背筐，手長鑱，為除不潔者，引入，微指左公處，則席地倚牆而坐，面額焦爛不可辨，左膝以下，筋骨盡脫矣。史前跪，抱公膝而嗚咽。公辨其聲，而目不可開，乃奮臂以指撥眥，目光如炬。怒曰：「庸奴！此何地也，而汝前來！國家之事，糜爛至此。老夫已矣，汝復輕身而昧大義，天下事誰可支拄者！不速去，無俟姦人構陷，吾今即撲殺汝！」因摸地上刑械，作投擲勢。史噤不敢發聲，趨而出。後常流涕述其事以語人曰：「吾師肺肝，皆鐵石所鑄造也！」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"崇禎末，流賊張獻忠出沒蘄、黃、潛、桐間，史公以鳳廬道奉檄守禦，每有警，輒數月不就寢，使將士更休，而自坐幄幕外，擇健卒十人，令二人蹲踞，而背倚之，漏鼓移，則番代。每寒夜起立，振衣裳，甲上冰霜迸落，鏗然有聲。或勸以少休，公曰：「吾上恐負朝廷，下恐愧吾師也。」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"史公治兵，往來桐城，必躬造左公第，候太公、太母起居，拜夫人於堂上。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"余宗老塗山，左公甥也，與先君子善，謂獄中語乃親得之於史公云。"}]}]},{type:a,tag:k,props:{id:"裨海紀遊選北投硫穴記"},children:[{type:b,value:"裨海紀遊選(北投硫穴記)"}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：郁永河"}]},{type:a,tag:d,props:{},children:[{type:b,value:U}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"余問番人硫土所產，指茅盧後山麓間。明日，拉顧君偕往，坐莽葛中，命二番兒操楫緣溪入，溪盡為內北社。呼社人為導。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"轉東行半里，入茆棘中。勁茆高丈餘，兩手排之，側體而入。炎日薄茆上，暑氣蒸鬱，覺悶甚。草下一逕，逶沲僅容蛇伏。顧君濟勝有具，與導人行輒前，余與從者後，五步之內，已各不相見，慮或相失，各聽呼應聲為近遠。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"約行二三里，渡雨小溪，皆履而涉。復入深林中，林木蓊翳，大小不可辨名，老藤纏結其上，若虯龍環繞。風過葉落，有大如掌者。又有巨木裂土而出，兩葉如孽，已大十圍，導人謂栴也。栴之始生，己具全體，歲久則堅，終不加大，蓋與竹笋同理，樹上禽聲萬態，耳所創聞，目不得睹其狀，涼風襲肌，幾忘炎暑。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"復越峻坂五六，值大溪，溪廣四五丈，水潺潺巉石間，與石皆作藍靛色。導人謂此水源出硫穴，下是沸泉也。余以一指試之，猶熱甚，扶杖躡巉石渡，更進二三里，林木忽斷，始見前山。又陟一小山顛，覺履底漸熱，視草色萎黃無生意，望前山半麓，白氣縷縷，如山雲乍吐，搖曳青嶂間。導人指曰：「是硫穴也。」風至，硫氣甚惡。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"更進半里，草木不生，地熱如炙。左右兩山多巨石，為磺氣所觸，剝蝕如粉。白氣五十餘道，皆從地底騰激而出，沸珠噴濺，出地尺許。余攬衣即穴旁視之，聞怒雷震蕩地底，而驚濤與沸鼎聲間之，地復岌岌欲動，令人心悸。蓋周廣百畝間，實一大沸鑊，余身乃行鑊蓋上，所賴以不陷者，熱氣鼓之耳。右旁巨石間，一穴獨大，思巨石無陷理，乃即石上俯瞰之。穴中毒焰撲人，目不能視，觸腦欲裂，急退百步乃止。左旁一溪，聲如倒峽，即沸泉所出源也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"還就深林小憩，循舊路返，衣染硫氣，累日不散，始悟向之倒峽崩崖，轟耳不輟者，是硫穴中沸聲也。"}]}]},{type:a,tag:k,props:{id:bj},children:[{type:b,value:bj}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：鄭用錫"}]},{type:a,tag:d,props:{},children:[{type:b,value:U}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"甚矣，人心之變也，自分類始！其禍倡於匪徒，後遂燎原莫遏，玉石俱焚。雖正人君子，亦受其牽制而或朋從之也。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"夫人與禽各為一類、邪與正各為一類，此不可不分。乃同此血氣、同此官骸、同為國家之良民、同為鄉閭之善人，無分士、無分民，即子夏所言四海皆兄弟是也，況當共處一隅？揆諸出入相友之義，古聖賢所謂同鄉共井者也。在字義，友從兩手、朋從兩肉。是朋友如一身左右手，即吾身之肉也。今試執塗人而語之曰：爾其自戕爾手、爾其自噬爾肉，鮮不拂然而怒。何今分類至於此極耶？"}]},{type:a,tag:c,props:{},children:[{type:b,value:"顧分類之害，甚於臺灣。臺屬尤甚於淡之新艋。臺為五方雜處，自林逆倡亂以來，有分為閩、粵焉，有分為漳、泉焉。閩、粵以其異省也，漳、泉以其異府也。然同自內府播遷而來，則同為臺人而已。今以異省、異府苦分畛域，王法在所必誅。矧更同為一府，而亦有秦、越之異，是變本加厲，非奇而又奇者哉？夫人未有不親其所親而能親其所疏。同居一府，猶同室之兄弟，至親也。乃以同室而操戈，更安能由親及疏，而親隔府之漳人、親隔省之粵人乎？淡屬素敦古處，新、艋尤為菁華所聚之區，遊斯土者，嘖嘖稱羨。自分類興，元氣剝削殆盡，未有如去年之甚也！干戈之禍愈烈，村市半成邱墟。問為漳、泉而至此乎？無有也。問為閩、粵而至此乎？無有也。蓋孽由自作，釁起鬩牆，大抵在非漳泉、非閩粵間耳。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"自來物窮必變，慘極知悔。天地有好生之德，人心無不轉之時。予生長是邦，自念士為四民之首，不能與在事諸公竭誠化導，力挽而更張之，滋愧實甚。願今以後，父誡其子、兄告其弟，各革面、各洗心，勿懷夙忿、勿蹈前愆。既親其所親、亦親其所疏，一體同仁，斯內患不生、外禍不至。漳、泉、閩、粵之氣習，默消於無形。譬如人身血脈節節相通，自無他病；數年以後仍成樂土，豈不休哉！"}]}]},{type:a,tag:k,props:{id:ei},children:[{type:b,value:ei}]},{type:a,tag:l,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:"作者：連橫"}]},{type:a,tag:d,props:{},children:[{type:b,value:U}]}]},{type:a,tag:g,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"台灣固無史也。荷人啟之，鄭氏作之，清代營之，開物成務，以立我丕基，至於今三百有餘年矣。而舊志誤謬，文采不彰，其所記載，僅隸有清一朝；荷人、鄭氏之事，闕而弗錄，竟以島夷海寇視之。烏乎！此非舊史氏之罪歟？且府志重修於乾隆二十九年，臺、鳳、彰、淡諸志，雖有續修，侷促一隅，無關全局，而書又已舊。苟欲以二三陳編而知台灣大勢，是猶以管窺天，以蠡測海，其被囿也亦巨矣。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"夫台灣固海上之荒島爾！蓽路藍縷，以啟山林，至於今是賴。顧自海通以來，西力東漸，運會之趨，莫可阻遏。於是而有英人之役，有美船之役，有法軍之役，外交兵禍，相逼而來，而舊志不及載也。草澤群雄，後先崛起，朱、林以下，輒啟兵戎，喋血山河，藉言恢復，而舊志亦不備載也。續以建省之議，開山撫番，析疆增吏，正經界，籌軍防，興土宜，勵教育，綱舉目張，百事俱作，而台灣氣象一新矣。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"夫史者，民族之精神，而人群之龜鑑也。代之盛衰，俗之文野，政之得失，物之盈虛，均於是乎在。故凡文化之國，未有不重其史者也。古人有言：「國可滅而史不可滅。」是以郢書燕說，猶存其名；晉乘楚杌，語多可採；然則台灣無史，豈非台人之痛歟？"}]},{type:a,tag:c,props:{},children:[{type:b,value:"顧修史固難，修台之史更難，以今日修之尤難，何也？斷簡殘編，蒐羅匪易；郭公夏五，疑信相參；則徵文難。老成凋謝，莫可諮詢；巷議街譚，事多不實；則考獻難。重以改隸之際，兵馬倥傯，檔案俱失；私家收拾，半付祝融，則欲取金匱石室之書，以成風雨名山之業，而有所不可。然及今為之，尚非甚難，若再經十年二十年而後修之，則真有難為者。是台灣三百年來之史，將無以昭示後人，又豈非今日我輩之罪乎？"}]},{type:a,tag:c,props:{},children:[{type:b,value:"橫不敏，昭告神明，發誓述作，兢兢業業，莫敢自遑，遂以十稔之間，撰成台灣通史。為紀四、志二十四、傳六十，凡八十有八篇，表圖附焉。起自隋代，終於割讓，縱橫上下，鉅細靡遺，而台灣文獻於是乎在。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"洪惟我祖先，渡大海，入荒陬，以拓殖斯土，為子孫萬年之業者，其功偉矣！追懷先德，眷顧前途，若涉深淵，彌自儆惕。烏乎！念哉！凡我多士，及我友朋，惟仁惟孝，義勇奉公，以發揚種性；此則不佞之幟也。婆娑之洋，美麗之島，我先王先民之景命，實式憑之。"}]}]}]},title_en:ej,slug:"30-classical-chinese-essays-of-103-course-outline",aliases:[aN,ej],created_at:"2017-09-07T09:21:34.000Z",published_at:P,updated_at:P,tags:[],moc:["General"],_type:aK,_id:"garden:legacy-articles:2017-09-07-30-classical-chinese-essays-of-103-course-outline.md",_source:aL,_file:"legacy-articles\u002F2017-09-07-30-classical-chinese-essays-of-103-course-outline.md",_extension:aM},{_path:ek,_dir:av,_draft:q,_partial:q,_locale:aw,_empty:q,title:bm,description:o,excerpt:{type:W,children:[{type:a,tag:c,props:{},children:[{type:b,value:"本篇主要是針對發表系列文的構成做說明，也會把各篇比較重要的譯注\u002F註再複製一份過來集中作為方便參考之用，以及在最後附上翻譯術語對照表。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"另外，在系列文全部發表完之前，有時候在翻譯上尚未能融會貫通，無法保證各篇文章在發表後就是終稿。敝人預計整系列翻譯完全，要製作 PDF 檔案前，會再將整份指南修正、潤稿過一次。若是在這之前有什麼翻譯的不妥之處，還請留言或來信告知、討論，感激不盡。"}]},{type:a,tag:t,props:{id:el},children:[{type:b,value:el}]},{type:a,tag:c,props:{},children:[{type:b,value:"因為《隨機地圖腳本指南》各章節的內容多寡不一，為了能穩定產出翻譯，本系列翻譯文在發表時不會以「章」為單位，而是根據內文長度決定是以章、或是節為一篇文章去發表。系列構成大概會是這樣："}]},{type:a,tag:w,props:{},children:[{type:a,tag:d,props:{},children:[{type:b,value:V},{type:a,tag:f,props:{href:"https:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2017\u002F01\u002F24\u002Faoe2-before-translate-rmsg\u002F",rel:[m]},children:[{type:b,value:"在翻譯之前"}]}]},{type:a,tag:d,props:{},children:[{type:b,value:"《隨機地圖腳本指南》翻譯說明 (本篇)"}]},{type:a,tag:d,props:{},children:[{type:b,value:V},{type:a,tag:f,props:{href:"https:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2017\u002F01\u002F28\u002Faoe2-rmsg-introduction\u002F",rel:[m]},children:[{type:b,value:"緒論"}]}]},{type:a,tag:d,props:{},children:[{type:b,value:V},{type:a,tag:f,props:{href:"https:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F2017\u002F09\u002F25\u002Faoe-ii-rmsg-ch1-language-reference\u002F",rel:[m]},children:[{type:b,value:"Ch1: 語言"}]}]},{type:a,tag:d,props:{},chil nstruction – What’s the difference?〉。"}]}]},{type:a,tag:k,props:{id:ep},children:[{type:b,value:ep}]},{type:a,tag:c,props:{},children:[{type:b,value:"eye candy 在 Google 翻譯裡被翻譯成「秀色可餐」，但是 Oxford 給出的解釋是「a person or thing that is attractive but not intelligent or useful」，也就是「指雖有吸引力，但沒什麼能力或用處的人或事物」，顯然前者的解釋並沒有很完整的把意思表達出來，漏掉了略帶貶義的意思（所以別拿這詞去稱讚別人，小心得罪人 XD）。在看了 Oxford 給出的解釋，我下意識想到的詞就「花瓶」，也就是指人外表看起來很漂亮，但實際上就像花瓶一樣，雖然中看，但裡頭卻是中空的，沒什麼內涵。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"雖然理解了這個詞的意思，但在指南的翻譯作業裡，該怎麼翻成符合使用情境的詞，就是另一個需要克服的難題了。有想到幾個詞，有類似的意思但實際上卻不適合用在這裡，像是「紙老虎」、「海市蜃樓」、「虛有其表」、「金玉其外，敗絮其中」，雖然這些詞有類似的意思，但在細節上卻相差甚遠，另一方面是這些詞貶意都太重了，eye candy 感覺並沒那麼強調其不好的部分，反而是下意識想到的「花瓶」還比較對味，但直接寫翻成這詞，又跟指南的風格有所差異。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"困擾之時，在噗浪上"},{type:a,tag:f,props:{href:"https:\u002F\u002Fwww.plurk.com\u002Fp\u002Fmfkuv5",rel:[m]},children:[{type:b,value:"發了個噗（好友限定）"}]},{type:b,value:"詢問好友們的意見，根據這個單字在我提供的前後文的情境，給了些建議，像是「然並卵（？）」、「只是好看但是並沒有什麼效果」、「只是中看不中用」、「放好看的」、「花瓶」、「視覺效果」或是「裝飾用途」。也建議說「不過也未必一定要翻譯名詞對名詞」，不用太執著於同個單字在一篇指南裡都使用同個翻譯，如果不是專有名詞，可以依照前後文情境在翻譯上做變化，這個想法倒也讓我離開了鬼打牆。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"所以關於這個單字我不會都使用同個翻譯詞，而會依照情境做變化去翻成：「純裝飾無實用的物件」、「放好看的」等詞，並不再翻譯後附上括號附註原文。"}]}]},title_en:eq,slug:"aoe-ii-annotation-of-random-map-scripting-guide-translation",aliases:[bm,eq],created_at:"2017-09-24T19:36:29.000Z",published_at:P,updated_at:P,tags:["aoe","random-map-script","rmsg","traslation"],moc:[er],_type:aK,_id:"garden:legacy-articles:2017-09-24-aoe-ii-annotation-of-random-map-scripting-guide-translation.md",_source:aL,_file:"legacy-articles\u002F2017-09-24-aoe-ii-annotation-of-random-map-scripting-guide-translation.md",_extension:aM}]},"$sdd-globals":{},"$sdd-navigation":[{title:bn,_path:es,children:[{title:"Achievements",_path:"\u002Fabout\u002Fachievements",children:[{title:"2013 11 Startup Weekend",_path:"\u002Fabout\u002Fachievements\u002F2013-11-startup-weekend"},{title:"2014 10 Phpconf",_path:"\u002Fabout\u002Fachievements\u002F2014-10-phpconf" 2F904\u002F#fn-904-transaction","transaction block 的宣告方式，就是使用 "," 兩個敘述，將多個需要綁定的 SQL 敘述給包起來，以上面的案例來改進，大致如下：","程式碼 1-2","：使用 transaction 的銀行交易情境示例","若 transaction block 圍起來的敘述，只要有其中一個不成立，那麼 transaction block 裡的敘述就都不會被執行","回到原本的疑問，在解惑之前先闡述一個 PostgreSQL 的基本概念：","PostgreSQL 一次只會執行一個原子級操作（atomic operation，意味這該項操作不可分割），PostgreSQL 只會在完成一次原子級操作才會將結果從記憶體寫入檔案，若是中間有任何衝突，就會重新從檔案讀取資料回記憶體覆蓋失敗的部分、進行還原。","講到這邊，大概就能有點感覺。是的，transaction 就是 PostgreSQL 的原子級操作。","在沒有自行加入 "," 語法的情況下，PostgreSQL 是不會把結果從記憶體存回硬碟，但是為了方便操作，PostgreSQL 預設會把沒有在 transaction block 中的 SQL 敘述外自動加入","和 ","，也就是將該則敘述獨立視為一個 transaction block。如此才不用在編寫 SQL 敘述時，還有手動加上一對冗贅的 transaction 語法。","以"," 為例，雖然我們沒有幫他加上 transaction 語法，但是事實上它在執行時，是已經被 PostgreSQL 加入語法了，其真實的樣貌如下（","：PostgreSQL transaction 預設行為示例","所以每項敘述都會是一個原子級操作，都被視為一個 transaction block，在成功完成後，才會寫入硬碟。若失敗則會跳下一個敘述繼續執行（這邊是假設匯入 SQL檔的情境，其他情境要視失敗時對例外地處理決策決定是中止操作還是繼續執行）。","從上面透過設計理念的理解，原本的問題也就豁然開朗。了解其背後理念和原因後，也可以繼續思考以下問題，讓自己對這份知識更加熟稔：","匯入一個 SQL 文件 "," 到 PostgreSQL 時，假設 "," 裡沒有任何 transaction 語法，並有 N 行敘述，而第 M 行敘述是會發生衝突的，那資料庫最後會有幾筆異動？","\n(A) N 筆（成功執行所有敘述）","\n(B) N – 1 筆（成功執行除了第 M 行以外的敘述）","\n(C) M – 1 筆（只成功執行第 M 行之前的敘述，第 M 行及其之後的敘述都被駁回）","\n(D) 0 筆（全部敘述遭到駁回）","承問題一，若答案不是 (D) 選項，那為什麼在一起匯入的情況下，不是所有敘述都被駁回，而是部分被套用？","承問題二，那該怎麼做，才能讓匯入 SQL 文件到 PostgreSQL 時，是一有失敗就全部駁回，而不是部分套用呢？","在略曉 PostgreSQL 關於 transaction 的設計後，在這節轉向探討 MySQL 關於 transaction 的設計。","MySQL 也是擁有 transaction 功能的，也定義了 ","、","COMMIT"," 語法。它也會預設對沒有在 transaction block 中的 SQL 敘述，進行預設的行為，那到底是哪邊跟 PostgreSQL 不同呢？","MySQL 的設計理念是在於，遇到 "," 語法時，才會將資料從記憶體寫入硬碟，並且預設會對所有 SQL 敘述後自動在其後加上 ","，在 MySQL 稱這項預設行為為自動提交（auto commit）。以"," 為例，在 MySQL 中其真實的樣貌如下（","：MySQL auto commit 行為的示例","和"," 進行比較後，會發現 MySQL 在預設行為上，只會在敘述後加入 "," 而不會在之前加入 ","，這邊就顯示出兩者在設計概念上的不同。PostgreSQL 是以一個 transaction block 為一個單位作為 transaction 的操作；而 MySQL 則是以當下的 "," 到上一個 "," 之間的敘述作為 transaction 的操作（準確來說，是指目前還沒被提交過的敘述）。而 MySQL 的 "," 就類似一個局部停用自動提交的語法，並作用到一個 "," 或 "," 語法為止，如"," 所示。","：MySQL BEGIN & COMMIT 示例","若是要在當前連線全域關閉這個自動動提交（auto commit）","，可以透過 ","SET autocommit=0;"," 敘述，當 ",
