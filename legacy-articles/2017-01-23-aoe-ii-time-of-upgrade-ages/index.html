文翻譯有三種版本："}]},{type:b,tag:H,props:{},children:[{type:b,tag:f,props:{},children:[{type:a,value:"傳統中譯：以前_實體包裝_繁體中文版的翻譯版。"}]},{type:b,tag:f,props:{},children:[{type:a,value:"HD 中譯：現在 Steam 上 _HD 版本_官方提供的簡體中文的翻譯版"},{type:b,tag:g,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F491\u002F#fn-491-HD%E7%84%A1%E7%B9%81%E4%B8%AD",rel:[h]},children:[{type:a,value:U}]},{type:a,value:t}]},{type:b,tag:f,props:{},children:[{type:a,value:"工作坊中譯："},{type:b,tag:g,props:{href:be,rel:[h]},children:[{type:a,value:bf}]},{type:a,value:" 在 Steam HD 版本的_工作坊_提供的"},{type:b,tag:g,props:{href:"http:\u002F\u002Fsteamcommunity.com\u002Fsharedfiles\u002Ffiledetails\u002F?id=466768643",rel:[h]},children:[{type:a,value:"繁體中文化插件"}]},{type:a,value:"的翻譯版。"}]}]},{type:b,tag:d,props:{},children:[{type:b,tag:i,props:{},children:[{type:a,value:"傳統中譯"}]},{type:a,value:"是多數人，尤其是早期玩家特別熟悉的版本。後來微軟於 2013 年時，在 Steam 上面推出 "},{type:b,tag:i,props:{},children:[{type:a,value:"HD 版"}]},{type:a,value:"，此時就只有提供簡體中文了，翻譯上也和傳統中譯有些出入。後來 "},{type:b,tag:g,props:{href:be,rel:[h]},children:[{type:a,value:bf}]},{type:a,value:" 針對 HD 版再作進一步的繁體中文化，並聲稱不會按照傳統中譯，而會再經過一些調整，所以也就成為另一個翻譯版本。"}]},{type:b,tag:o,props:{id:bg},children:[{type:a,value:bg}]},{type:b,tag:s,props:{},children:[{type:b,tag:f,props:{},children:[{type:a,value:"本文會盡量用原文去稱呼翻譯有爭議或未定論的名詞。"}]},{type:b,tag:f,props:{},children:[{type:a,value:"若內文有提到「騎士」，即為 knight 的翻譯，專指遵從騎士精神、效忠領主、屬於貴族階級底層的軍人。若提到「騎兵」，即為 cavalryman，泛指有坐騎的兵種。這邊比較容易搞混，所以特此註解。"}]}]},{type:b,tag:p,props:{id:"swordsman劍兵系列"},children:[{type:a,value:"Swordsman（劍兵系列）"}]},{type:b,tag:d,props:{},children:[{type:a,value:"劍兵，需要 60 食物和 20 黃金。通常會出的都是步兵強國，作為打擊建築物的主力之一。劍兵共分五個階級，每升一個時代可以進階一個，到了帝王則有兩個。這邊翻譯比較值得玩味的大概就是 Man-at-Arms 和 Champion。三種中文翻譯版與原文的對照表可參照"},{type:b,tag:i,props:{},children:[{type:a,value:bh}]},{type:a,value:t}]},{type:b,tag:n,props:{code:bi},children:[{type:b,tag:v,props:{},children:[{type:b,tag:n,props:{__ignoreMap:l},children:[{type:a,value:bi}]}]}]},{type:b,tag:d,props:{},children:[{type:b,tag:i,props:{},children:[{type:a,value:bh}]},{type:a,value:"：劍兵系列原譯文對照表"}]},{type:b,tag:o,props:{id:"militia"},children:[{type:a,value:bj}]},{type:b,tag:d,props:{},children:[{type:a,value:"Militia 翻成民兵比較沒有爭議，三個版本都是這樣翻，且該單字本來也就是民兵的意思。民兵通常是指有受過簡單的軍事訓練，但非專業的士兵，在中世紀多為履行封建義務徵召而來的農民組成的隊伍。比較有趣的是，似乎在反應民兵的非專業性或是烏合之眾的特色，如"},{type:b,tag:i,props:{},children:[{type:a,value:bk}]},{type:a,value:"，遊戲裡民兵是拿著木製狼牙棒，和之後晉升階級都是拿劍有著明顯的不同。"}]},{type:b,tag:d,props:{},children:[{type:b,tag:w,props:{alt:l,src:"https:\u002F\u002Fi0.wp.com\u002Fs14.directupload.net\u002Fimages\u002F141110\u002Fdsufth2l.png"},children:[]},{type:b,tag:r,props:{},children:[]},{type:b,tag:i,props:{},children:[{type:a,value:bk}]},{type:a,value:"：Militia 示意圖。"},{type:b,tag:g,props:{href:I,rel:[h]},children:[{type:a,value:x}]}]},{type:b,tag:o,props:{id:"man-at-arms"},children:[{type:a,value:bl}]},{type:b,tag:d,props:{},children:[{type:a,value:"原以為 Man-at-Arms 是世紀帝國創造的單字組合，經友人指正後，才知道原本就有這個字詞。"},{type:b,tag:g,props:{href:"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FMan-at-arms",rel:[h]},children:[{type:a,value:"Wikipedia"}]},{type:a,value:"給出的形容是："}]},{type:b,tag:$,props:{},children:[{type:b,tag:d,props:{},children:[{type:a,value:"A man-at-arms was a soldier from the High Medieval to Renaissance periods who was typically well-versed in the use of arms and served as a fully armoured heavy cavalryman. A man-at-arms could be a knight or nobleman, a member of a knight or nobleman’s retinue or a mercenary in a company under a mercenary captain. Such men could serve for pay or through a feudal obligation. The terms knight and man-at-arms are often used interchangeably, but while all knights equipped for war certainly were men-at-arms, not all men-at-arms were knights."}]}]},{type:b,tag:d,props:{},children:[{type:a,value:"這段大意是："}]},{type:b,tag:$,props:{},children:[{type:b,tag:d,props:{},children:[{type:a,value:"Man-at-Arms 是一種從中世紀到文藝復興時期的士兵。專指精通武器的使用，並且披全套盔甲的重騎兵。可能是由騎士、貴族擔任、也可能是他們的侍從、或是同個指揮系統下的雇傭軍。通常 man-at-arms 和 knight 這兩個詞會互換使用，不過儘管所有為戰爭準備好的 knights 都可以稱為 man-at-arms，但是 man-at-arms 不一定都是 knight。"}]}]},{type:b,tag:d,props:{},children:[{type:a,value:"雖然文中說 Man-at-arms 是重騎兵（heavy cavalryman），但遊戲中卻是把它當作步兵兵種。在想這可能是取自 Man-at-Arms 有「武裝起來的人」之意，或是有其他想法，遊戲公司怎麼想就不得而知了。至少遊戲在繪製上保有武裝的意思，多了盔甲、盾牌和一把劍，如"},{type:b,tag:i,props:{},children:[{type:a,value:bm}]},{type:a,value:t}]},{type:b,tag:d,props:{},children:[{type:a,value:"從原意大概就能了解為何傳統和工作坊的版本會翻成「裝甲步兵」。不過比較矛盾的是，僅管 Man-at-arms 是身著重裝的戰士，但是在遊戲裡，Militia 和 Man-at-Arms 之間，"},{type:b,tag:aa,props:{},children:[{type:a,value:"裝甲值是沒有差異的"}]},{type:a,value:"，都是"},{type:b,tag:ab,props:{},children:[{type:a,value:"0\u002F1"}]},{type:a,value:"，兩者的差距在於 Man-at-Arms 多了 "},{type:b,tag:aa,props:{},children:[{type:a,value:"2 點攻擊力和 5 點生命"}]},{type:a,value:"，我想這可能就是為什麼 HD 是直接翻譯成「劍士」的原因。"}]},{type:b,tag:d,props:{},children:[{type:a,value:"兩者沒有絕對的對錯，只是兩者強調的特色不太一樣，「裝甲步兵」比較強調厚重的盔甲，「劍士」比較強調武裝這件事。但就遊戲的屬性質差異而言，裝甲步兵可能會有種防禦變高的誤解，而劍士就比較有對應到遊戲屬性的差異，所以這邊比較支持「劍士」的翻法。又，為了配合後面的進階兵種的名稱一致性，個人比較偏好翻成「劍兵」，至於為什麼是採用「兵」而不是「士」，將在下面提到。"}]},{type:b,tag:d,props:{},children:[{type:b,tag:w,props:{alt:l,src:"https:\u002F\u002Fi0.wp.com\u002Fs14.directupload.net\u002Fimages\u002F141110\u002Fqf7dygb8.png"},children:[]},{type:b,tag:r,props:{},children:[]},{type:b,tag:i,props:{},children:[{type:a,value:bm}]},{type:a,value:"：Man-at-Arms 示意圖。"},{type:b,tag:g,props:{href:I,rel:[h]},children:[{type:a,value:x}]}]},{type:b,tag:o,props:{id:"long-swordsman"},children:[{type:a,value:bn}]},{type:b,tag:d,props:{},children:[{type:a,value:"Long Swordsman 在翻譯上比較沒有問題，三個版本的差異主要在於 HD 是用「士」作為軍種的結尾，而不是「兵」。基本上兩種沒有對錯，意思都是一樣的，但「劍士」會比較有種類似「劍客」或是貴族身份的印象，比較沒有像「劍兵」表示該單位指示軍隊中的基層那麼到味。「士」若用在該單位的最頂階，的確會有稱讚該單位劍術精湛或是身份不凡的味道，但在還沒封頂前，稱「兵」或許是比較符合的。"}]},{type:b,tag:d,props:{},children:[{type:a,value:"另外武器 long sword，也稱為 hand and a half sword，直翻分別為「長劍」和「一手半劍」，後者的意思是指此種劍的長度約為 1.5 個手長（整隻手，約肩膀到手指），大約 90 ~ 110 公分左右，重量大概在 1.1 ~ 1.8 公斤之間，可單手或雙手持握"},{type:b,tag:g,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F491\u002F#fn-491-hand-and-a-half%20sword",rel:[h]},children:[{type:a,value:"2"}]},{type:a,value:"，在遊戲裡則是單手持握，如"},{type:b,tag:i,props:{},children:[{type:a,value:bo}]},{type:a,value:"。此種劍大約在 13 ~ 17 世紀最為活躍。"}]},{type:b,tag:d,props:{},children:[{type:b,tag:w,props:{alt:l,src:"https:\u002F\u002Fi0.wp.com\u002Fs14.directupload.net\u002Fimages\u002F141110\u002F5xm36l9p.png"},children:[]},{type:b,tag:r,props:{},children:[]},{type:b,tag:i,props:{},children:[{type:a,value:bo}]},{type:a,value:"：Long Swordsman 示意圖。"},{type:b,tag:g,props:{href:I,rel:[h]},children:[{type:a,value:x}]}]},{type:b,tag:o,props:{id:"two-handed-swordsman"},children:[{type:a,value:bp}]},{type:b,tag:d,props:{},children:[{type:a,value:"Two-Handed Swordsman 的翻譯同 Long Swordsman，也是較無爭議的。在 14 ~ 16 世紀，隨著裝甲改變，長劍也在不斷地改進，最主要的就是劍柄和劍刃的加長，讓攻擊範圍以及刺、砍的能力都增強，但也導致重量的增加，必須改以雙手持握，形成雙手劍，在遊戲裡也有強調這點改變，如"},{type:b,tag:i,props:{},children:[{type:a,value:bq}]},{type:a,value:"。改進之後的劍身大約 180 公分，重量則是在 2 ~ 3.2 之間"},{type:b,tag:g,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F491\u002F#fn-491-7",rel:[h]},children:[{type:a,value:"3"}]},{type:a,value:t}]},{type:b,tag:d,props:{},children:[{type:b,tag:w,props:{alt:l,src:"https:\u002F\u002Fi0.wp.com\u002Fs14.directupload.net\u002Fimages\u002F141110\u002F9mew8z4g.png"},children:[]},{type:b,tag:r,props:{},children:[]},{type:b,tag:i,props:{},children:[{type:a,value:bq}]},{type:a,value:"：Two-Handed Swordsman 示意圖。"},{type:b,tag:g,props:{href:I,rel:[h]},children:[{type:a,value:x}]}]},{type:b,tag:o,props:{id:"champion"},children:[{type:a,value:br}]},{type:b,tag:d,props:{},children:[{type:a,value:"Champion 直譯為冠軍，這也是為什麼 HD 會翻成冠軍劍士的原因。冠軍原意是指將領當中的第一人，現多引申為競賽中的第一名。而事實上，champion 本身在現代的確也是指競賽的第一名。但 champion 本身有另一個意思：「a person who fights or argues for a cause or on behalf of someone else」"},{type:b,tag:g,props:{href:bs,rel:[h]},children:[{type:a,value:bt}]},{type:a,value:"，意即「為某件事或代表他人奮鬥者」，這是來自於歷史上意思延伸，也就是「a knight who fought in single combat on behalf of the monarch.」"},{type:b,tag:g,props:{href:bs,rel:[h]},children:[{type:a,value:bt}]},{type:a,value:"，意即「代表君主進行單挑的騎士」。"}]},{type:b,tag:d,props:{},children:[{type:b,tag:w,props:{alt:l,src:"https:\u002F\u002Fi0.wp.com\u002Fs14.directupload.net\u002Fimages\u002F141110\u002Fqcdw3ac7.png"},children:[]},{type:b,tag:r,props:{},children:[]},{type:b,tag:i,props:{},children:[{type:a,value:"圖 3-5"}]},{type:a,value:"：Champion 示意圖。"},{type:b,tag:g,props:{href:I,rel:[h]},children:[{type:a,value:x}]}]},{type:b,tag:d,props:{},children:[{type:a,value:"而這邊的 champion 應該是指第二種意思較為正確，但要怎麼翻成中文又是另一個問題，這邊用「劍士」作為軍種名的確會有種技術精湛以及保護君主的印象在裡面，只是在前方該加什麼形容詞去修飾，能更凸顯代表君主或是擁護君主的意思，就是這邊翻譯難的地方。我想當初會傳統版本會翻成劍兵勇士應該就是往第二個意思去做詮釋吧。但東方和西方歷史和文化的差異，雖都有名為「封建」的時代，但是東方起因是由上而下，西方起因是由下而上"},{type:b,tag:g,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F491\u002F#fn-491-%E5%B0%81%E5%BB%BA%E5%B7%AE%E7%95%B0",rel:[h]},children:[{type:a,value:"5"}]},{type:a,value:"，因此東方沒有詞彙可以精準表達「代表君主進行單挑的騎士」，頂多就是有保護皇帝、君主的軍隊，像是「禁軍」、「禁衛」、「近衛」、「御林」、「羽林」、「虎賁」等等。這部分有沒有比較好的翻譯，我一直沒有一個定論，頂多只能使用上述的詞彙去翻譯，並期望有更懂西方史的人提出更精準的答案了。"}]},{type:b,tag:o,props:{id:J},children:[{type:a,value:J}]},{type:b,tag:d,props:{},children:[{type:a,value:"一路研讀下來，對於這系列兵種大概也有個概念了，對於如何翻譯也是有點想法。首先，Milittia 沒有爭議地翻譯成「民兵」即可；而 Man-at-Arms 與其翻譯成「裝甲劍兵」或是直譯「拿武器的男人」(?)，不如直接翻譯成「劍兵」就足夠了。既有符合原意，也能區別與民兵的不同，又能代表劍兵系列的開端；之後的 Long Swordsman 和 Two-Handed Swordsman 也是沒有爭議地直接翻譯成「長劍兵」和「雙手劍兵」即可。最後比較有爭議性的 Champion，原本有考慮「御劍兵」作為翻譯，既有代表君王的味道，又不會太有皇家的直白感。不過最終決定採取較有氣勢的「虎賁」，能直白地表達勇士的印象，又有保衛君王的實質意涵，另外「虎賁」後面不加「劍兵」也是仿效 champion 用簡單的名詞去營造的氣勢。翻譯總結如"},{type:b,tag:i,props:{},children:[{type:a,value:"表 3-2"}]},{type:a,value:" 。"}]},{type:b,tag:y,props:{},children:[{type:b,tag:z,props:{},children:[{type:b,tag:j,props:{},children:[{type:a,value:c},{type:b,tag:k,props:{},children:[{type:a,value:A}]},{type:a,value:c},{type:b,tag:k,props:{},children:[{type:a,value:ac}]}]}]},{type:b,tag:B,props:{},children:[{type:b,tag:j,props:{},children:[{type:a,value:c},{type:b,tag:e,props:{},children:[{type:a,value:bj}]},{type:a,value:c},{type:b,tag:e,props:{},children 狀和槍柄的長度也陸續有些變化，演化出pike（長柄槍）、 lance（騎槍）、pulum（羅馬重標槍）、hakberd（斧槍）、naginata（薙刀）、glaive（長柄刀）、bill（長柄鍥）等等。"}]},{type:b,tag:o,props:{id:ai},children:[{type:a,value:"Pike"}]},{type:b,tag:d,props:{},children:[{type:a,value:"Pike 就屬於槍柄上的變化，約 3 ~ 8 公尺長、2.5 ~ 6 公斤重，主要是用來刺殺、不太能投擲。當兩方軍陣都使用 pike 時，就會形成看誰的槍柄比較長的軍備競賽，這也是為什麼長度會越來越長，長短範圍差距甚大的原因。也因為長度的導致 pike 重量增加，必須使用雙手才能把持，可以參考"},{type:b,tag:i,props:{},children:[{type:a,value:bB}]},{type:a,value:"做理解。著名用此武器的軍隊有 Landsknecht（國土傭僕、日爾曼雇傭兵）和 Swiss mercenaries（瑞士僱傭兵），也是中古世紀晚期（十四、十五世紀）主力軍隊之一。pike 組成的 pike square（長槍方陣）對騎兵有著致命的殺傷力。"}]},{type:b,tag:d,props:{},children:[{type:b,tag:w,props:{alt:"spear square",src:"https:\u002F\u002Fupload.wikimedia.org\u002Fwikipedia\u002Fcommons\u002F8\u002F81\u002FPike_square_img_3653.jpg"},children:[]},{type:b,tag:r,props:{},children:[]},{type:b,tag:i,props:{},children:[{type:a,value:bB}]},{type:a,value:"：2009 年於日內瓦重現的長槍方陣。 "},{type:b,tag:g,props:{href:"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FPike_(weapon)#\u002Fmedia\u002FFile:Pike_square_img_3653.jpg",rel:[h]},children:[{type:a,value:"(Rama, Cc-by-sa-2.0-fr)"}]}]},{type:b,tag:o,props:{id:aj},children:[{type:a,value:"Halberd"}]},{type:b,tag:d,props:{},children:[{type:a,value:"Halberd 則是在槍頭上有了變化，除了原本的尖刺加長外，多了斧刃和鉤子，長度介約 1.5 ~ 1.8 公尺，也是雙手持握的武器。槍頭的變化可參照"},{type:b,tag:i,props:{},children:[{type:a,value:bC}]},{type:a,value:t}]},{type:b,tag:d,props:{},children:[{type:a,value:"Halberd 單字本身可能來自於德語的 halm（桿，staff）和 barte（斧，axe），在現代德語稱作 hellebarde。"}]},{type:b,tag:d,props:{},children:[{type:a,value:"Halberd 在 14 ~ 15 世紀間表現較為突出，隨著 halberd 的精煉，除了比 spear 和 pike 更能發揮將騎兵推回去的特色，更能利用斧刃後面鉤子，將騎兵拉下馬。Halberd 造價便宜，是瑞士陸軍的主要武器，並佐以 pike 組成方陣對抗騎兵，再交鋒時使用 pike 做刺殺，並在近身以 halberd、hand-and-a-half sword（長劍）、the dagger（匕首）戰鬥。Landsknecht 後來也仿以此種方式，以 pike 為主，以 halberd 為輔進行戰鬥。"}]},{type:b,tag:d,props:{},children:[{type:a,value:"Halberd 在槍兵陣交鋒時，是良好的輔助武器，但在保護裝填較慢的火槍兵種避免騎兵襲擊的作用就較為低落，到了十六世紀中期，halberd 已經不再是一般士兵會使用的武器。"}]},{type:b,tag:d,props:{},children:[{type:b,tag:w,props:{alt:"halberd ops:{},children:[{type:a,value:"斧槍"}]},{type:a,value:c},{type:b,tag:e,props:{},children:[{type:a,value:"1.5 ~ 1.8"}]},{type:a,value:c},{type:b,tag:e,props:{},children:[{type:a,value:"14 世紀 ~ 16 世紀初期"}]}]}]}]},{type:b,tag:d,props:{},children:[{type:b,tag:i,props:{},children:[{type:a,value:bD}]},{type:a,value:"：長柄武器比較表"}]},{type:b,tag:d,props:{},children:[{type:a,value:"首先，先針對 Halberdier 做討論。在中文翻譯上，多把 halberd 翻譯為戟，這其實是錯誤的。Halberd 是_斧跟槍_的結合，維基條目翻為斧槍，戟則為_戈和槍_的結合"},{type:b,tag:g,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F491\u002F#fn-491-%E6%88%9F",rel:[h]},children:[{type:a,value:"7"}]},{type:a,value:"，最大的差異在_槍頭的刀刃_上，會搞混可能是 halberd 和青龍戟（"},{type:b,tag:i,props:{},children:[{type:a,value:bE}]},{type:a,value:"，右二）外型相似，但仔細比較就知道在刃的地方是有差異的，且青龍戟在刃後無鉤。當初官方會翻譯成戟兵或是誤翻、或是考量戟比起斧槍叫耳熟能詳、或是認為 halberd 對應到中國大概就是類似戟的關係，就暫不得而知了。至少確定 halberdier 翻成斧槍兵才是正確的翻法。"}]},{type:b,tag:d,props:{},children:[{type:b,tag:w,props:{alt:"Ji",src:"https:\u002F\u002Fupload.wikimedia.org\u002Fwikipedia\u002Fcommons\u002Fthumb\u002Fd\u002Fda\u002FChinese_dagger-axe_and_related_polearms.svg\u002F1000px-Chinese_dagger-axe_and_related_polearms.svg.png"},children:[]},{type:b,tag:r,props:{},children:[]},{type:b,tag:i,props:{},children:[{type:a,value:bE}]},{type:a,value:"：左到右方別為戈（Ge）、戟（Ji）、青龍戟（Qingling Ji）、方天戟（Fantian Ji）"},{type:b,tag:g,props:{href:"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FJi_(polearm)#\u002Fmedia\u002FFile:Chinese_dagger-axe_and_related_polearms.svg",rel:[h]},children:[{type:a,value:x}]}]},{type:b,tag:d,props:{},children:[{type:a,value:"在論述 Spearman 和 Pikeman 之前，可能得先提及「矛」與「槍」。這兩者定義光從網路上去考究是太過草率，在網路上說發紛紜，或言差在_槍柄的韌性_，「矛偏硬、槍偏韌」"},{type:b,tag:g,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F491\u002F#fn-491-%E6%A7%8D%E7%9F%9B%E5%B7%AE%E7%95%B0%E7%A1%AC%E5%BA%A6",rel:[h]},children:[{type:a,value:"8"}]},{type:a,value:"；或言差在_槍頭的樣式_不同，「槍刃長、矛刃短、槍棱錐開刃、矛圓錐無刃」"},{type:b,tag:g,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F491\u002F#fn-491-%E6%A7%8D%E7%9F%9B%E5%B7%AE%E7%95%B0%E5%88%83",rel:[h]},children:[{type:a,value:"9"}]},{type:a,value:"；或差在_槍身的長度_，有道是「過三米為矛、短三米為槍」"},{type:b,tag:g,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F491\u002F#fn-491-%E6%A7%8D%E7%9F%9B%E5%B7%AE%E7%95%B0%E9%95%B7%E5%BA%A6",rel:[h]},children:[{type:a,value:"10"}]},{type:a,value:"…等等。到底實際為何？在沒實際爬書面文獻做功課前，在下也不敢做定論。但在遊戲中，矛這個武器已被用在射箭場的 Skirmisher ，將其翻譯成矛兵"},{type:b,tag:g,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F491\u002F#fn-491-%E7%9F%9B%E5%85%B5",rel:[h]},children:[{type:a,value:"11"}]},{type:a,value:"，那姑且能推斷遊戲裡認定的標準是_槍為刺殺用，矛為投擲用_。事實上，若依照槍柄的韌性而言，槍柄較硬的矛的確是比較適合投擲的。"}]},{type:b,tag:d,props:{},children:[{type:a,value:"那 Spearman 和 Pikeman 到底該怎麼翻呢？從上文的介紹我們得知兩者最大的差異在於槍柄的長度。傳統和工作坊的版本的著重點在於「重裝」與否，pike 的確比 spear 重，但重裝感覺比較像是在裝備上就厚實，而不是指武器，在遊戲中 Pikeman 是比 Spearman 多 "},{type:b,tag:aa,props:{},children:[{type:a,value:"10 點 HP 和 1 點攻擊力"}]},{type:a,value:"，但在_裝甲值上都相同_，並無優勢。所以在下認為重裝的翻譯是不到位的，也容易讓人誤會 Pikeman 比 Spearman 防禦較高，但事實上是沒有的。HD 版本則翻為長槍兵和長矛兵，會這樣翻可能是把槍、矛差異認定是在長度上的關係，但在槍、矛定義眾說紛紜，這樣翻譯暫時不能說錯，但也容易讓人滿腔疑惑差在哪，況且矛兵一詞已經用在射箭場的 Skirmisher，更讓人難以理解差異的標準。"}]},{type:b,tag:d,props:{},children:[{type:a,value:"若真要給出一個答案，或許先將槍、矛定義釐清為如上所述，槍為刺殺用、矛為投擲用，儘管在史實上不一定是一個精準的認知，但至少能避開標準混淆的狀況。再來，既然 spear 和 pike 差異在槍柄長短，那就在名稱上特別強調這點作為翻譯要點。所以或許以「槍兵」、「長槍兵」、「斧槍兵」作為一個翻譯是一個較妥當的答案，如"},{type:b,tag:i,props:{},children:[{type:a,value:bF}]},{type:a,value:t}]},{type:b,tag:y,props:{},children:[{type:b,tag:z,props:{},children:[{type:b,tag:j,props:{},children:[{type:a,value:c},{type:b,tag:k,props:{},children:[{type:a,value:A}]},{type:a,value:c},{type:b,tag:k,props:{},children:[{type:a,value:ac}]}]}]},{type:b,tag:B,props:{},children:[{type:b,tag:j,props:{},children:[{type:a,value:c},{type:b,tag:e,props:{},children:[{type:a,value:bu}]},{type:a,value:c},{type:b,tag:e,props:{},children:[{type:a,value:bv}]}]},{type:b,tag:j,props:{},children:[{type:a,value:c},{type:b,tag:e,props:{},children:[{type:a,value:bw}]},{type:a,value:c},{type:b,tag:e,props:{},children:[{ h]},children:[{type:a,value:"12"}]},{type:a,value:"，所以大意上就是「像 squire 一樣幫助我」，那樣 squire 應該就偏向第二種意思，也就是「像騎士侍從對待騎士一樣隨侍、護送我」，我想這也是為什麼麼會翻譯成「護送」的意思。"}]},{type:b,tag:d,props:{},children:[{type:a,value:"原本研究到這邊就打算定案，不過突然想到可以參考日文版的翻譯，赫然發現 Squire 翻的是「武者修行」，而不是「護送」，明顯是從第二個意思衍伸出來的。接著又在 Wikia 裡世紀帝國的維基空間裡的"},{type:b,tag:g,props:{href:"http:\u002F\u002Fageofempires.wikia.com\u002Fwiki\u002FSquires",rel:[h]},children:[{type:a,value:"「Squires」"}]},{type:a,value:"找到以下的介紹："}]},{type:b,tag:$,props:{},children:[{type:b,tag:d,props:{},children:[{type:a,value:"Prior to becoming a knight, young men put in a long apprenticeship as a squire. Squires were assigned to a knight for their training in weapons and social graces. In return they cared for the knight’s equipment and horses, dressed him for combat, guarded him, and accompanied him into battle. All knights were squires at an early age, but not all squires became knights. Squires without noble birth, financial backing, or the support of superior lord might live out their life without becoming a knight. Squires fought alongside the knights, although their weapons and armor were of a lower standard. The support of squires made armies more effective."}]}]},{type:b,tag:d,props:{},children:[{type:a,value:"這段大致可看為上面第二種意思的詳細說明，講述「squire 會被指派給一名騎士（knight），由騎士訓練他們的武器使用能力和優雅的社交技巧。作為回報，squire 會幫忙照顧騎士的坐騎和裝備、在戰鬥中提供輔助、守衛、並在戰鬥中被隨歧視。所有的騎士都曾經是 squires，但不是所有的 squires 都能成為騎士。若沒有貴族的出身、良好的經濟狀況做後盾、或是來自於上位領主的支持，squire 都只會繼續他們的生活，而不是成為一名騎士。雖然 squires 的武器和裝甲的檔次比較低，但他們仍伴隨騎士身邊戰鬥。來自於 squires 的支援，讓軍隊更有效率。」"}]},{type:b,tag:d,props:{},children:[{type:a,value:"根據維基百科騎士條目的說法是：「首先要出生於中古時代歐洲的貴族家庭。在七歲時，其將被送到另一個騎士家裡作侍童（page），以學習各種騎士的禮儀。在十四歲那年，將成為侍從（squire），接受各種訓練及學習『俠義精神』。」"}]},{type:b,tag:d,props:{},children:[{type:a,value:"再說，Squires 的圖案是描繪一雙手，將劍柄朝外遞出一把劍的姿勢，與其說是護衛，不如說是在戰鬥中將武器遞給騎士的模樣。如此翻譯成護衛就顯得有些牽強。"}]},{type:b,tag:d,props:{},children:[{type:a,value:"所以 Squires 在這邊應該翻譯成有「騎士侍從的修煉」意涵的名詞，類似官方日語的「武者修行」。若是翻成「騎士修行」或「騎士修煉」，又會因為慣例把 knight 翻成騎士的關係，誤會成和騎兵有關。目前還想不出比較適合的翻譯，姑且就翻譯成「侍從修行」吧。"}]},{type:b,tag:o,props:{id:"arson"},children:[{type:a,value:ap}]},{type:b,tag:d,props:{},children:[{type:a,value:"Oxford 給出的解釋是「the crime of deliberately setting fire to something, especially a building」，毫無疑問就是縱火，不多贅述。"}]},{type:b,tag:o,props:{id:"總結-2"},children:[{type:a,value:J}]},{type:b,tag:d,props:{},children:[{type:a,value:"基本上科技這邊除了 Squires 以外，比較沒有爭議性，唯一不同的「追蹤」和「跟蹤」也很好抉擇。其他比較有分歧的地方就是科技名稱後面要加「技術」或「術」，或是都不加。我的想法與 HD 和工作坊的翻法相同，就是不用為了加而加，像是 Tracking 很適合翻成「追蹤術」，但是 Squires 若翻成「侍從修行技術」就顯得不倫不類了。總結上述討論，決定翻成如"},{type:b,tag:i,props:{},children:[{type:a,value:bK}]},{type:a,value:t}]},{type:b,tag:y,props:{},children:[{type:b,tag:z,props:{},children:[{type:b,tag:j,props:{},children:[{type:a,value:c},{type:b,tag:k,props:{},children:[{type:a,value:A}]},{type:a,value:c},{type:b,tag:k,props:{},children:[{type:a,value:ac}]}]}]},{type:b,tag:B,props:{},children:[{type:b,tag:j,props:{},children:[{type:a,value:c},{type:b,tag:e,props:{},children:[{type:a,value:an}]},{type:a,value:c},{type:b,tag:e,props:{},children:[{type:a,value:bI}]}]},{type:b,tag:j,props:{},children:[{type:a,value:c},{type:b,tag:e,props:{},children:[{type:a,value:ao}]},{type:a,value:c},{type:b,tag:e,props:{},children:[{type:a,value:"侍從修行"}]}]},{type:b,tag:j,props:{},children:[{type:a,value:c},{type:b,tag:e,props:{},children:[{type:a,value:ap}]},{type:a,value:c},{type:b,tag:e,props:{},children:[{type:a,value:aq}]}]}]}]},{type:b,tag:d,props:{},children:[{type:b,tag:i,props:{},children:[{type:a,value:bK}]},{type:a,value:"：兵營科技推薦翻譯"}]},{type:b,tag:p,props:{id:"總結-3"},children:[{type:a,value:J}]},{type:b,tag:d,props:{},children:[{type:a,value:"透過對原文的詞義的研究，並搭配西方中世紀歷史的知識與文獻，大致可以了解為什麼當初這些兵種會這樣命名、為什麼會這樣翻譯，以及可能還有什麼翻譯的方向。"}]},{type:b,tag:d,props:{},children:[{type:a,value:"也透過劍兵系列了解了西方劍兵器在長度和重量上的演化與 Champion 的詞源和意思；透過槍兵系列暸解到西方在槍兵器上的變化，以及槍、矛、戟、斧槍的不同；也知道鷹勇士實際上的地位，以及只有阿茲特克才有的事實；最後透過科技了解 squire 與 knight 之間的關係。"}]},{type:b,tag:d,props:{},children:[{type:a,value:"本篇文章不太算是一個正式的研究文章，比較多是個人的筆記與想法，並不算是對這些翻譯一個堅決的定論，也無法保證對於西方中世紀文化和英文上有沒有誤解，但僅能以這篇文章拋磚引玉，讓對中世紀或世紀帝國有興趣的人一起交流、指正、寫文章分享所思所得。"}]},{type:b,tag:p,props:{id:bL},children:[{type:a,value:bL}]},{type:b,tag:d,props:{},children:[{type:a,value:"耗費了近 9 天左右的時間，終於把這篇文章寫完了。這篇文章可以算是個人對《世紀帝國 II》軍營單位簡單的歷史以及翻譯上的研究，除了是對遊戲的熱枕外，也是對於歷史學和翻譯學上的興趣，並且給自己一個練習英文的機會。寫了這篇文章才深覺得自己對西方史的認知多麽淺薄，對於當初大學在修西方史相關課程沒有認真聽講，並趁機找延伸閱讀擴展知識感到遺憾，不過倒也不算太遲，也很享受這種透過有興趣的事物去研究專業領域的快樂。"}]},{type:b,tag:d,props:{},children:[{type:a,value:"當初沒想到會耗費這麼多時間在這篇文章上，之後雖有打算續寫射箭場、馬廄和城堡，做成一系列的文章，不過可能要先歇個幾天才陸續補完了。之間可能會先把精力放在比較不需要歷史考究的純文件翻譯上，如緣起所說，最近正準備翻譯隨機地圖產生腳本的相關文件，有了這篇文章給予的暖身，我想應該會比較有能力了。"}]},{type:b,tag:d,props:{},children:[{type:a,value:"也感謝友人遊風在發布前的審稿，並指正敝人對於 Man-at-Arms 的認知錯誤。"}]},{type:b,tag:d,props:{},children:[{type:a,value:"最後，謝謝大家看完這篇近六千字的長文。 = )"}]},{type:b,tag:T,props:{},children:[]},{type:b,tag:H,props:{},children:[{type:b,tag:f,props:{},children:[{type:a,value:"現在 Steam 上販售的世紀帝國二與其擴充，在官方支援語言裡只有簡體中文，沒有繁體中文。 "}]},{type:b,tag:f,props:{},children:[{type:a,value:bM},{type:b,tag:g,props:{href:"http:\u002F\u002Fblog.fntsr.tw\u002Farticles\u002F491\u002FLongsword",rel:[h]},children:[{type:a,value:"hand-and-a-half sword"}]},{type:a,value:bN}]},{type:b,tag:f,props:{},children:[{type:a,value:bM},{type:b,tag:g,props:{href:"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FZweih%C3%A4nder",rel:[h]},children:[{type:a,value:"Zweihänder"}]},{type:a,value:bN}]},{type:b,tag:f,props:{},children:[{type:a,value:"來自牛津字典中關於 [champion]"},{type:b,tag:q,props:{},children:[{type:a,value:bO}]},{type:a,value:" 的敘述"},{type:b,tag:r,props:{},children:[]},{type:b,tag:q,props:{},children:[{type:a,value:bO}]},{type:a,value:": "},{type:b,tag:g,props:{href:"http:\u002F\u002Fwww.oxfordlearnersdictionaries.com\u002Fdefinition\u002Fenglish\u002Fchampion_1?q=champion%C2%A0",rel:[h]},children:[{type:a,value:"http:\u002F\u002Fwww.oxfordlearnersdictionaries.com\u002Fdefinition\u002Fenglish\u002Fchampion_1?q=champion "}]},{type:b,tag:H,props:{start:5},children:[{type:b,tag:f,props:{},children:[{type:a,value:"「西方封建社會乃起於北方蠻族入侵、羅馬 16 分升城，那最慢只要在 12:16 秒有辦法點升封就可以了。","要在 12:00 升上城堡，需在 08:16 時點擊封建時代","要在 13:00 升上城堡，需在 09:16 時點擊封建時代","要在 14:00 升上城堡，需在 10:16 時點擊封建時代","要在 15:00 升上城堡，需在 11:16 時點擊封建時代","要在 16:00 升上城堡，需在 12:16 時點擊封建時代","要在 17:00 升上城堡，需在 13:16 時點擊封建時代","要在 18:00 升上城堡，需在 14:16 時點擊封建時代","值得注意的是，儘管馬來西亞在升級時代速度上有著顯著的優勢，但在升級時代之間，因為時間變少了，所以採集資源的數量變少了，進而在封建時代時，可能會無法在訓練兩隻村民的 50 秒內，存夠能升城堡的資源量，導致節奏被打亂。因此建議馬來西亞在升級封建時代的時間，可以比平時慢 50 秒，也就是多兩隻村民訓練時間，不但避免經濟卡住，又能增加經濟優勢。最後再利用升城速度的優勢，進行城快攻勢。",": 馬來西亞在種族加成部分，升級時代的加速加成在 ","http:\u002F\u002Fageofempires.wikia.com\u002Fwiki\u002FMalay","Wikia"," 裡的說明是正確的數據「原本的 60%」，但在遊戲裡科技樹裡似乎還是寫「快 80%」，這個「快 80%」不知是否另有意義，還是純粹數據沒有更新，不得而知。至少敝人實測的結果是「原本的 60%」沒錯。","AOE II: Time of Upgrade Ages","\u002Flegacy-articles\u002F2017-01-18-aoe-ii-barracks-units-translation","緣起","關於翻譯","版本","http:\u002F\u002Fsteamcommunity.com\u002Fid\u002FZoeyHsieh","Zoey","註解","表 3-1","\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n  \u003Cth\u003E原文\u003C\u002Fth\u003E\n  \u003Cth\u003E傳統\u003C\u002Fth\u003E\n  \u003Cth\u003EHD\u003C\u002Fth\u003E\n  \u003Cth\u003E工作坊\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n  \u003Ctd\u003EMilitia\u003C\u002Ftd\u003E\n  \u003Ctd\u003E民兵\u003C\u002Ftd\u003E\n  \u003Ctd\u003E民兵\u003C\u002Ftd\u003E\n  \u003Ctd\u003E民兵\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n  \u003Ctd\u003EMan-at-Arms\u003C\u002Ftd\u003E\n  \u003Ctd\u003E裝甲步兵\u003C\u002Ftd\u003E\n  \u003Ctd\u003E劍士\u003C\u002Ftd\u003E\n  \u003Ctd\u003E裝甲步兵\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n  \u003Ctd\u003ELong Swordsman\u003C\u002Ftd\u003E\n  \u003Ctd\u003E長劍兵\u003C\u002Ftd\u003E\n  \u003Ctd\u003E長劍士\u003C\u002Ftd\u003E\n  \u003Ctd\u003E長劍兵\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n  \u003Ctd\u003ETwo-Handed Swordsman\u003C\u002Ftd\u003E\n  \u003Ctd\u003E雙手劍兵\u003C\u002Ftd\u003E\n  \u003Ctd\u003E雙手劍士\u003C\u002Ftd\u003E\n  \u003Ctd\u003E雙手劍兵\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr
