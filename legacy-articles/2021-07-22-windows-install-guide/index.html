},children:[{type:a,tag:c,props:{},children:[{type:b,value:r},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"臨終病人的靈性內涵，具體包括："},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"一、病人須完成一生的生命回顧，思考並面對、承擔好的與不好的總總；"}]},{type:a,tag:c,props:{},children:[{type:b,value:"二、病人要體認自己生命的意義何在，這醫生到底過得有沒有意義，完成自我面對與認同；"}]},{type:a,tag:c,props:{},children:[{type:b,value:"三、正面面對死亡與做好身後準備；"}]},{type:a,tag:c,props:{},children:[{type:b,value:"四、夢想或自我價值有沒有實現；"}]},{type:a,tag:c,props:{},children:[{type:b,value:"五、宗教信仰有沒有落實實踐，以及認同並接受其指引死後生命的去處。"}]}]}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"大多數人臨終前最後悔的事"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"大多數人臨終前會感到遺憾或後悔的，大概可分為五件事"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"第一件事「希望當初有勇氣過自己真正想要的生活，而不是別人要自己過的生活」；"}]},{type:a,tag:c,props:{},children:[{type:b,value:"第二件事「希望當初沒有花這麼多精力在工作上」；"}]},{type:a,tag:c,props:{},children:[{type:b,value:"第三件事「希望當初能有勇氣表達自己的感受」；"}]},{type:a,tag:c,props:{},children:[{type:b,value:"第四件事「希望當初能和朋友保持聯繫」；"}]},{type:a,tag:c,props:{},children:[{type:b,value:"第五件事「希望當初能讓自己活得開心點」。"}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"歸納出來就是「愛」、「付出」和「珍惜」"}]}]}]}]}]}]},{type:a,tag:l,props:{id:"第三篇當死亡來臨"},children:[{type:b,value:"第三篇：當死亡來臨"}]},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"3-0：前言"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"喪禮告別式只重視親屬名分，不管實際親疏關係，某些感情真正親近的親友無法參與主祭，常造成遺憾。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"我們為什麼不自己決定身後事？為什麼要交給他人處理，造成別人的困擾？"}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"3-2：喪禮的主角是誰"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:ae},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"喪禮的主角是過世的人，家屬是送行者，家屬應尊重當事人生前的想法和決定，在不違背社會善良風俗及秩序下，依其遺囑或心願辦理，一方面表達孝心或親情，一方面也體現對過世家人的尊重。"}]}]}]}]}]}]},{type:a,tag:l,props:{id:"第四篇浴火鳳凰獲得新生"},children:[{type:b,value:"第四篇：浴火鳳凰獲得新生"}]},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"4-3：告訴我，可以做什麼讓自己好過些"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"天堂家書"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"國內外有一些墓園或納骨塔設施，都會在清明或舉辦普渡法會時，規劃「天堂家書」追思活動，讓家屬能用寫信方式抒發對先人的思念之情，效果都很好。"}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"心靈做七與百日追思"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"建議個家庭可以在做七或作百日時，自行加入「追思」的活動，一來可以讓家庭成員有「參與」的機會，二欄可以凝聚家庭的情感，發揮家庭支持的力量。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"相片追思法"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"再請師父或師姐來誦經之前，家人可以事先聚集，大家圍坐在一起將亡故親人的照片拿出來，每個人選一張最有感覺的照片。接著，進行三個階段的追思活動。"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"第一階段，重點是抒發個人心情。每個人可以就拿到的照片，一一輪流講述自己對亡故親人的思念，以及自其生病到辦喪禮這段期間以來的心情，或者歡笑，或者哭泣，家人全體真情陪伴，就是最好的療癒之道。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"第二階段，目的是肯定死亡者的一生及感謝其對家庭的貢獻。此階段家人同樣一一輪流講述對亡故親人的感恩心情，謝謝他 (她) 為自己及家人的付出，讓每個人由內心講出感念之意。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"第三階段，則藉由祝福表達慎終追遠心意。祝福一直具有正向的能量，其實，誦經、祈禱也都是一種祝福。在此階段，可以配合宗教信仰，誦經或祈禱為亡故親人祈福，也可以直接進行做七或作百日誦經儀式。"}]}]}]}]}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"勇敢面對，自我療癒"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"可以在喪禮後頭三個月，訂出自己專屬的「追思療傷時間」，每個禮拜一天到五天不等，在固定的時段 (例如：固定晚上八點到十點)，挪出屬於個人專屬的時間與空間，讓自己有單獨思念親人的機會。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"也建議在頭三個月哩，每次悲傷情緒過後，能仔細地記錄下自己悲傷情緒的內涵，例如：當時想到了什麼？在做什麼？情緒的反應是什麼？身心有何症狀？悲傷情緒過後自己有何感覺？是更難過還是感覺輕鬆些？這些紀錄有助於個人了解自己的悲傷情況，未來若有需要對外求助時，也能提供醫生或心理諮詢用。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"面對喪親悲傷，我們還要有一個認知：即這位亡故的親人，與我們˙情感牽絆數十年，血脈至親，生命中的恩怨情仇、點點滴滴，絕對無法在短短時間內一抹而去。因此我們˙要給自己和家人多一點時間來面對和適應，家人更應多多互相照應與陪伴，善用家庭支持力量。"}]}]}]}]}]}]},{type:a,tag:p,props:{id:L},children:[{type:b,value:L}]},{type:a,tag:l,pr g:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"臨終遺願清單"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"在生命只剩最後一段時間，可以為自己製作一份「遺願清單」，列出臨終前想為自己和家人實現的心願，再一一的逐步實現，做出自己最想做的事，做讓自己此生不會遺憾的事。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"欄位"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"項次 (優先順序)"}]},{type:a,tag:c,props:{},children:[{type:b,value:"最想做的事"}]},{type:a,tag:c,props:{},children:[{type:b,value:"實現計畫"}]},{type:a,tag:c,props:{},children:[{type:b,value:"完成狀態"}]}]}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"探望臨終病人該注意的事"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"徵得同意才探病，別太打擾，多讓病人安靜休息。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"病人不想說話或無法說話時，只要安靜地陪伴即可。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"耐心地傾聽，給予溫暖、尊重、體貼和最大的同理心。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"給予溫暖的握手互動和祝福話語。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"探望時間不宜過久。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"告訴他：「有什麼需要我幫忙的嗎？我很樂意做。」"}]},{type:a,tag:c,props:{},children:[{type:b,value:"別藉機傳教或灌輸自己的價值觀。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"適度表達你對他真誠的關愛與祝福。"}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"悲傷紀錄卡"},{type:a,tag:d,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"當時的時間"}]},{type:a,tag:c,props:{},children:[{type:b,value:"當時的地點"}]},{type:a,tag:c,props:{},children:[{type:b,value:"當時的情境"}]},{type:a,tag:c,props:{},children:[{type:b,value:"想到與逝者間的何事"}]},{type:a,tag:c,props:{},children:[{type:b,value:"肢體的動作"}]},{type:a,tag:c,props:{},children:[{type:b,value:"內心的想法"}]},{type:a,tag:c,props:{},children:[{type:b,value:"自己的感覺"}]},{type:a,tag:c,props:{},children:[{type:b,value:"悲傷過後的感覺"}]},{type:a,tag:c,props:{},children:[{type:b,value:"情緒形容詞參考：憤怒、無力、怨恨、商、挫折、慌亂、空虛、自卑、崩潰、孤單、寂寞、浮躁、無奈、徬徨、可念、愧疚、後悔、恐懼、痛苦、生氣、罪惡、疲憊、憐憫、困惑、害怕、寬恕、茫然、焦慮、無助、自責、哀怨、壓力、生落、沮喪、麻木、驚嚇、愛……等等"}]}]}]}]},{type:a,tag:w,props:{id:ah},children:[{type:b,value:ah}]},{type:a,tag:f,props:{},children:[{type:b,value:"《臺灣死亡咖啡館》故事版中，充滿著許多故事與情境，讓我了解在面對死亡、舉辦喪事時，其他人面臨什麼樣的問題，有哪些經驗與做法事值得我省思與學習的。而在手冊版，則是補足故事版中大略提到的工具或事資訊，更像一本參考書與工具書，讓我瞭解特定知識與一些方法的使用。 "}]},{type:a,tag:f,props:{},children:[{type:b,value:"讀完這本書，我認為最大的核心原則的收穫就是「面對死亡，不要忌諱去談」。好好去面對它，在面對臨終者：好好聆聽臨終者的想法與心願，好好把握剩下的時間與之對話，尊重臨終者的想法去辦理後事；在後事的自我療癒中，也不要忌諱去回想、去面對，可自己與家人一些時光好好追思，透過追思去面對、去給予心理上的支持，然後好好放下。 正如聖嚴法師的名言：「面對它、接受它、處理它、放下它」，如果我們不曾讓自己面對，那麼就永遠不可能去接受、處理與放下。我認為這本書給予了我滿大的勇氣去面對死亡—這個家中長輩鮮少會與我聊的話題。 上面的書摘，並不完全把書中的要點陳列出來，更多事我特別喜歡、有感的橋段。 "}]},{type:a,tag:f,props:{},children:[{type:b,value:"在第一篇裡，此書讓我理解如何放下親友已逝的事情，讓我得以從「有完成他人生的功課嗎？」、「死亡是痛苦的嗎？」去審視，如果有完成人生功課，且死亡不是痛苦，那我想這位親友的死亡就是一件喜喪。正如家中長輩，走過八十多個年頭，人生該完成的事大概都做了，死亡也是在睡夢中的，我想是不痛苦的，因此我也就更坦然的去接受並以祝福的心態去面對。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"在第一篇也讓我有了轉念，我特別喜歡「與其以後回憶起來只有痛苦，不如創造最後生命的美好回憶」這句話，讓我能以正面的心態去面對，讓自己與逝者都以美好的方式度過剩下的時光。承續這點，第二篇前言裡也以「如果生命只剩最後三個月，你們希望這一百日都在抗拒死亡，還是擁有一百日美好的生命最後回憶？」的詢問去起頭，玻璃屋的人讓我反思在與臨終者相處時，那道玻璃牆的存在，讓我開啟了這樣的覺察能力，而遺願清單更是讓我與臨終者建立連結，建立起共同目標，一起創造臨終時光的美好回憶與價值。尤其是「為什麼不讓我吃爌肉」這個故事，更讓我莞爾卻又深深感到同理臨終者的重要性。 "}]},{type:a,tag:f,props:{},children:[{type:b,value:"在第三篇時，也讓我反思喪事的辦理。裡面的各個故事都讓人慟容：無法參與外婆喪禮的最親、「最重要的外人」；一生為家庭付出，在「死後卻無家可歸的姊姊」；因為沒有好好聆聽父親身後事期望，導致無法說服家族按照父親遺願辦理喪事而遺憾的「爸爸的骨灰」；明明是伴侶，卻無法為自己另一伴舉辦他期望喪禮形式的「一個人出席的告別式」……等等。這些故事都讓我意識到自己要預先立好遺囑或是請臨終者正式說出他期望方式的重要性。而過往傳統的禁忌，在現代若不合乎人情，或許也該折衷或廢除，才不會造成其他人終身的遺憾。 "}]},{type:a,tag:f,props:{},children:[{type:b,value:"而第四篇，對我來說也是最實用的一篇。我特別喜歡「追思」的活動，他補足的傳統喪禮中，我們難以有機會與時間表達情緒的部分。透過「追思」我想我才有辦法好好的接受與放下親友死亡的這件事，並讓悲傷轉成美好的回憶。我也會想透過這樣的方式，幫助我家人走過這段，正如書中所說的「家人更應多多互相照應與陪伴，善用家庭相互支持的力量」。 "}]},{type:a,tag:f,props:{},children:[{type:b,value:"在第五篇裡，談的是死亡教育，這部份讓我瞭解到如何與家人去談死亡這件事。另外第六篇則是討論寵物的死亡如何面對，因為我沒有養寵物，所以就沒特別摘錄或發表想法，但仍推薦有養寵物的讀者去閱讀。"}]},{type:a,tag:f,props:{},children:[{type:b,value:"講到這裡，也勉強地將我我的收穫講了個大概了。最後誠摯的感謝郭慧娟老師，透過這本書教會了我面對死亡這件事，雖然還很有些害怕、難以面對，但我會嘗試用這本書學到的經驗、想法，好好的讓自己走過人生必經的過程。"}]}]},title_en:ai,slug:"book-excerpt-and-reflections-on taiwan-death-cafe",aliases:[J,ai],created
